header:
  productName: FirstVision - LATAM
  productionDescription: Fiserv provides a single, consolidated processing platform for all your payment cards, loans, prepaid, and commercial card products. FirstVision™ is our outsourced processing solution that meets your challenges head-on and transforms your technology capability. Built on core VisionPLUS® software, FirstVision™ provides an end-to-end solution. FirstVision™ Restful APIs enable you to achieve platform modernization and competitive edge delivering the following benefits to your business.
  getStarted: docs/2-getting-started.md
  whoIsItFor: LATAM
  image: 
    link: "/assets/images/Fiserv_Logo.jpg"
    altText: FirstVision - LATAM™
benefits:
  - title: Time to Market
    description: Service-based architecture with API enabled and a fully integrated suite of solutions ensures quicker application development and integration.
  - title: Transform Business
    description: Platform architecture built around technology simplification and leveraging open APIs, reducing the cost of change and meeting the innovation.
  - title: Speed to Market
    description: FirstVision™ oriented architecture with open APIs enables service consumption rather than change management.
featuredFeatures:
  - title: Credit Issuance
    description:  FirstVision solution allows financial Institution to issue and manage the Credit Card products to their end customers. 
    tags: ["LATAM", "FirstVision", "Credit"]
    bullets: ["Activate Card", "Block Card", "Lost Stolen Card Transfer", "CVV2 Validation" ]  
    relatedDocs:
      - relatedDoc: 
        title: Account Management
        description: Allows management of an accounts that holds financial information of Credit available/used.
        link: ./docs/api-reference/1-account.md
      - relatedDoc: 
        title: Cards Management
        description: Allows management of payment instrument that is used to perform financial transaction such as physical Card, Virtual Card, Wallet Token. 
        link: ./docs/api-reference/2-cards.md
      - relatedDoc: 
        title: Customer Management
        description: Allows management of a cardholder's demographic information like Name, Address, phone numbers, etc.  
        link: ./docs/api-reference/3-customer.md
      - relatedDoc: 
        title: Loyalty Management
        description: Allows management of loyalty programs like points adjusment.
        link: ./docs/api-reference/4-loyalty.md
      - relatedDoc: 
        title: Notifications Management
        description: Allows management of events for enrollment and cancellation.
        link: ./docs/api-reference/5-notifications.md
      - relatedDoc: 
        title: Transactions Management
        description: Allows management of transactions such as details, exchange rate, etc.
        link: ./docs/api-reference/6-transactions.md
    relatedAPIs:
      - relatedAPI: 
        title: Cash-in & Cash-out Request
        description: Credits (cash in) or Debits (cash out) transactions from available funds or credit open to buy in an Account
        type: "put"
        path: "/account/balance"
      - relatedAPI:
        title: Card Activation
        description: Activate Card.
        type: "put"
        path: "/cards/activation"
      - relatedAPI: 
        title: Customer Update
        description: Customer Update
        type: "put"
        path: "/customer/"
      - relatedAPI: 
        title: Exchange Rate Update
        description: Inquire or Update Exchange Rate
        type: "put"
        path: "/transactions/exchange-rate"
      - relatedAPI: 
        title: Points Account Add
        description: Adds an LMS Points Account Record.
        type: "post"
        path: "/loyalty/pointsAccount"
