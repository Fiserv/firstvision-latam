        paymentCalculationOverride:
          maxLength: 1
          minLength: 0
          pattern: ^(F|P|X|M)$
          type: string
          description: |-
            Flag that indicates whether CMS overrides the controlling Credit Plan Master record and assesses a fixedpayment, maximum minimum payment, or a percentage of credit limit payment for this account.

            Values:
            * F = A fixed payment is in effect for this account;
            * M = A maximum minimum payment is in effect for this account;
            * P = A percentage of credit limit payment is in effect for this account;
            * X = A fixed payment is in effect for this account until purchase activity occurs, either a logic module 001 (purchase) or a logic module 028 (advance check request);
            * Blank = No override is in effect (Default).

            VisionPLUS Service Data: AZXBSI-PLAN-PMT-OVRD-FLAG
          example: F
        amount:
          maxLength: 17
          minLength: 0
          type: string
          description: |-
            Fixed payment amount or percentage of the credit limit that
            CMS uses to calculate the payment amount if the CONTROLLING
            PLAN OVERRIDE is F, X or P. Enter a fixed payment amount in
            monetary units and subunits. Enter a percentage using the
            format defined by the PERCENTAGE NOD.

            Examples:
            * If working with U.S. dollars, enter $25.00 as: 00000002500;
            * If working with PERCENTAGE NOD 7, enter 10.5% as: 00001050000;
            * If working with PERCENTAGE NOD 5, enter 12.375% as: 00000012375.

            VisionPLUS Service Data: AZXBSI-FIXED-PMT-AMT-PCT-X
          example: "00000002500"
        cardTechnologyIndicator:
          type: integer
          description: |-
            * Max Length: 1

            Flag that defines the card technology to be used when reissuing all cards for this particular account.

            Values:
            * 0 = Reissue as magnetic stripe;
            * 1 = Reissue as smart card;
            * 2 = Reissue as magnetic stripe contactless;
            * 3 = Reissue as smart card contactless;
            * 4 = Reprovision as mobile magnetic-stripe contactless;
            * 5 = Reprovision as mobile smart contactless payment instrument.

            VisionPLUS Service Data: AZXBSI-REISSUE-TECHNOLOGY
          format: int32
          example: 1
        prePaymentIndicator:
          type: integer
          description: |-
            * Max Length: 1

            Code that indicates whether prepayments are allowed for the account.

            Values:
            * 0 = Do not allow prepayments;
            * 1 = Allow prepayments only for transactions associated with logic module 036 (prepayment);
            * 2 = Allow prepayments for transactions associated with all payment logic modules.

            (030, 033, 036, 13 and 039). Any overpayment is treated as a prepayment.

            VisionPLUS Service Data: AZXBSI-PREPAY-ALLOWED
          format: int32
          example: 1
        prePaymentTimeLimit:
          type: integer
          description: |-
            * Max Length: 2

