          maxLength: 19
          minLength: 12
          type: string
          description: |-
            Number of Customer's Card.

            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

            VisionPLUS Service Data: ARXIUI-CARD-ACCT.
          example: 000540208ID5IXX3865
        isForeign:
          type: boolean
          description: |-
            Dual Currency indicator.

            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization. The default is to the local account.

            Values:
            * true  = Foreign account;
            * false = Local account.

            Note: If Foreign indicator is not being used, the value is false = Local account.

            VisionPLUS Service Data: ARXIUI-DUAL-IND
          example: true
        insuranceStatusCode:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            Insurance status code.

