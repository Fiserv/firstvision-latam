            \ used for payment archival, ensuring accurate and efficient routing of\
            \ archived payments for appropriate processing and management.\n\nVisionPLUS:\n\
            \n* Service Data: AZXD1I-BS-PMT-ACH-RT-NBR\n* Screen: ARMB\n* Page: 06\n\
            * Field: DC R/T/BANK ID "
          format: int64
          example: 5480274
        debitType:
          pattern: ^(D|S)$
          type: string
          description: |-
            The debitType field represents the Payment Archive Debit Type.

            Values:

            * D = Demand deposit account (checking);
            * S = Savings account.

            This field specifies the type of debit account used for payment archival, distinguishing between Demand deposit accounts (checking) and Savings accounts.

            VisionPLUS Service Data: AZXD1I-BS-PMT-ACH-DB-TYPE
          example: D
        accountNumber:
          maxLength: 17
          minLength: 0
          type: string
          description: |-
            The accountNumber field is a unique identifier representing an account.

            VisionPLUS Service Data: AZXD1I-BS-PMT-ACH-DB-NBR
          example: "72937481633552735"
        indicator:
          maximum: 7
          type: integer
          description: "* Min Length: 1\n* Max Length: 1\n\nThe indicator field represents\
            \ the Payment Archive flag, indicating the status of payment archival.\n\
            \nValues:\n\n* 0 = No Archive (Payment archival is not enabled);\n* 1\
