    AccountBoardingDriverRequestL8V4.Account.AlternateCustomer:
      type: object
      properties:
        customerNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: |-
            The customerNumber field represents a unique identifier or code assigned to a customer or cardholder associated with an embosser.

            VisionPLUS:

            * Servida Data: AZXD1I-BS-ALT-CUST-NBR
            * Screen: ARQB
            * Page: 01
            * Field: CUS #
          example: "49884274787255246"
        indicator:
          maxLength: 1
          minLength: 0
          pattern: ^(\s|A|B|C)$
          type: string
          description: |-
            The indicator field represents a code that indicates the type of action for the customer.

            Values:

            * Space = No action; disregard alternate customer;
            * A = Alternate customer active; send statements to alternate address until expiration date;
            * B = Alternate customer active; send statements to both addresses until expiration date;
            * C = Relationship customer active; send statement to alternate address.

            VisionPLUS:

            * Service Data: AZXD1I-BS-ALT-CUST-NBR-FLAG
            * Screen: ARAB
            * Page: 01
            * Field: ALT CUS
          example: C
        startDate:
          type: string
          description: |-
            The startDate field represents the effective start date of the alternate customer address (in ISO 8601).

            Should be a valid date and not be less than next processing date.

            VisionPLUS:

            * Service Data: AZXD1I-BS-DATE-ALT-CUST-STRT
            * Screen: ARQB
            * Page: 01
            * Field: ST DT
          format: date
          example: 2023-01-18
        expiryDate:
          type: string
          description: |-
            The expiryDate field represents the effective expiration date of the alternate customer address (in ISO 8601).

            Should be a valid date and not be less than next processing date.

            VisionPLUS:

            * Service Data: AZXD1I-BS-DATE-ALT-CUST-EXPR
            * Screen: ARQB
            * Page:01
            * Field: EXP DT
          format: date
          example: 2023-01-18
    AccountBoardingDriverRequestL8V4.Account.Billing:
