            \ NOT NUMERIC OR EQUAL TO SPACES \n\nVPL5S1S03E - RATE VALUE IS INVALID\
            \ \n\nVPL5S1S04E - AMOUNT VALUE IS INVALID \n\nVPL5S1S05E - VALUE MUST\
            \ BE INFORMED \n\nVPL5S1S06E - INSTL COMPUTATION MODE MUST BE EITHER \"\
