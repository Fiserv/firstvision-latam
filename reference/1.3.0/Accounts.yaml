            The default value for this field is set in the Logo record (PRE-PAY MONTHS on ARML14).

            You can change this value at the account level. This field does not display for debit card accounts.

            VisionPLUS Service Data: AZXBSI-PREPAY-MONTHS
          format: int32
          example: 1
        resetPrePaymentIndicator:
          type: integer
          description: |-
            * Max Length: 1

            Code that determines if the prepaid amount is reset to zero for the account.
            The default value for this field is set in the Logo record (PREPMT ZERO on ARML14).
            You can change this value at the account level.

            Values:
            * 0 = Set prepaid amount to zero anytime the account has a zero balance or a credit balance;
            * 1 = Set prepaid amount to zero at statement time if the account has a zero balance or a credit balance;
            * 2 = Never set prepaid amount to zero.

            VisionPLUS Service Data: AZXBSI-PREPAY-ZERO
          format: int32
          example: 1
        signIndicator1:
          type: integer
