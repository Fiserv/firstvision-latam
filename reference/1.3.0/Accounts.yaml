      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Max Length: 3

            Organization Number: Identification number of the organization associated with this User (Sign on name).

            Must be numeric and less than 999.
            Org number must be on file.

            VisionPLUS Service Data: AZXBSI-ORG
          format: int32
          example: 998
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Account Number: Identification number of the Account Base Segment record to
            which CMS posts transactions that are received for this Embosser record.
            The Embosser record is identified by the card number and record number.

            VisionPLUS Service Data: AZXBSI-ACCOUNT-NBR
          example: "0004557320000115411"
        residenceState:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Account holder state of residence.
            For accounts processed by a revolving/retail Logo record (TYPE OF ACCOUNT on ARML01 is R), CMS uses the residence ID to determine which Processing Control Table identifies the control records.
            That will define processing parameters for the account.
            CMS defaults this value from the RES ID field on ARML13.

            VisionPLUS Service Data: AZXBSI-STATE-OF-RESID
          example: KAS
        issueState:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Code that identifies the state, province, or country in which the account was issued.

            This field displays only if the account is processed by a bankcard Logo record (TYPE OF ACCOUNT on ARML01 is X).

            If this field is blank, the default is the code established at the product level (BANKCARD on ARML13).

            For accounts processed by a retail Logo record (TYPE OF ACCOUNT on ARML01 is R), CMS uses the residence ID to determine which Processing Control Table identifies the control records.

            That will define processing parameters for the account.

            VisionPLUS Service Data: AZXBSI-STATE-OF-ISSUE
          example: KAS
        processingControl:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Code that indicates whether a processing control level override
            is in effect, and if so, the level for the PCT ID in the PCT OVERRIDE field.

            This field enables you to override the processing control level assigned to the account at the product level (PROC CONTROL LEVEL on ARML14).

            The processing control level override is in effect during the period specified by the START DATE and EXPIRATION DATE.

            This override is used only in conjunction with the special pricing controls defined in the PCT OVERRIDE field.

            VisionPLUS Service Data: AZXBSI-PCT-CTL-ID
          example: "1"
        pctStartDate:
          type: string
          description: |-
            * Max Length: 10

            Date (in ISO 8601) on which the processing control level override starts for the account.

            The PCT LVL OVERRIDE field identifies the override level in effect.

            VisionPLUS Service Data: AZXBSI-PCT-START-DATE
          format: date
          example: 2023-01-20
        pctEndDate:
          type: string
          description: |-
            * Max Length: 10

            Date (in ISO 8601) on which the processing control level override expires for the account.
            The PCT LVL OVERRIDE field identifies the override level in effect.

            * If the override does not expire, enter zeros in this field.
            * If you enter a date, it must be greater than the START DATE ('pctStartDate').

            VisionPLUS Service Data: AZXBSI-PCT-EXPIR-DATE
          format: date
          example: 2023-10-15
        pctLevel:
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            PCT level Value

            Code that indicates whether a processing control level override is in effect, and if so, the level for the PCT ID in the PCT OVERRIDE field. This field enables you to override the CMS processing control level assigned to the account in the Logo  record (PROC CONTROL LEVEL on ARML14).

            Values:
            * Blank = No override in effect (Default);
            * L = Logo;
            * O = Organization;
            * S = System.

            The processing control level override is in effect during the period specified by the START DATE and EXPIRATION DATE. This override is used only in conjunction with the special pricing controls defined in the PCT OVERRIDE field.

            VisionPLUS Service Data: AZXBSI-PCT-LEVEL
          example: L
        pctLevelStartDate:
          type: string
          description: |-
            * Max Length: 10

            Date (in ISO 8601) on which the processing control level (at the given Level, Org or Logo override) starts for the account.

            VisionPLUS Service Data: AZXBSI-PCT-LEVEL-START-DATE
          format: date
          example: 2023-01-20
        pctLevelExpireDate:
          type: string
          description: |-
            * Max Length: 10

            Date (in ISO 8601) on which the processing control level (at the given Level, Org or Logo override) expires for the account.

            * If the override does not expire, enter zeros in this field.
            * If you enter a date, it must be greater than the START DATE ('pctLevelStartDate').

            VisionPLUS Service Data: AZXBSI-PCT-LEVEL-EXPIR-DATE
          format: date
          example: 2023-10-15
        waiveAvailableIndicator:
          maxLength: 1
          minLength: 0
          pattern: ^(N|T|Y)$
          type: string
          description: |-
            Cash Credit Limit Assignment Indicator. Code that determines the cash credit limit for the account.

            Indicates whether a cash credit limit should be calculated as a portion of the total credit limit or if the entire credit limit may be used for cash.

            Values:
            * Y = A portion of total credit limit is available for cash;
            * T = Waive the cash credit limit use total credit imit as the available limit;
            * N = No cash credit limit permitted.

            VisionPLUS Service Data: AZXBSI-WAIVE-CASH-AVAIL-CR
          example: "N"
        cmsStatementIndicator:
          maxLength: 1
          minLength: 0
          pattern: "^(C|H|I|O|R|S|[1-9])$"
          type: string
          description: |-
            * Max Length: 1

            Code that indicates how CMS generates a statement for this account.

            VisionPLUS Service Data: AZXBSI-STATEMENT-FLAG
          example: C
          enum:
          - "C, H, I, O, R , S, 1, 2, 3, 4, 5, 6, 7, 8, 9"
        statementRecipientIndicator:
          type: integer
          description: |-
            * Max Length: 1

            Determines whether CMS sends statements to the owner only or both the owner and co-owner.

            The field that determines whether CMS sends statements to the owner only or both the owner and co-owner.

            Values:
            * 0 = Send statements to the owner only (Default);
            * 1 = Send statements to both the owner and the co-owner.

            VisionPLUS Service Data: AZXBSI-CUST-STMT-FLAG
          format: int32
          example: 1
        customerLetter:
          type: integer
          description: |-
            * Max Length: 1

            Letter Recipient Indicator

            Determines whether CMS sends letters to the owner only or both the owner and co-owner.

            The field that determines whether CMS sends letters to the owner only or both the owner and co-owner.

            Values:
            * 0 = Do not send letters to the owner or co-owner;
            * 1 = Send letters to the owner only (Default);
            * 2 = Send letters to both the owner and co-owner.

            VisionPLUS Service Data: AZXBSI-CUST-LTR-FLAG
          format: int32
          example: 1
        suppressLetters:
          type: integer
          description: |-
            * Max Length: 1

            Suppress Letter Indicator

            Code that indicates whether to suppress all letters for the account.

            Values:
            * 0 = Do not suppress letters (Default);
            * 1 = Suppress all letters.

            VisionPLUS Service Data: AZXBSI-SUPP-LTR
          format: int32
          example: 1
        billingCycle:
          type: integer
          description: |-
            * Max Length: 2

            Billing Cycle

            Cycle code that indicates the day of the month that CMS performs cycle processing for the account.

            Valid values are numeric and greater than 0 and less than 31. It will be with left pad zeroes.

            VisionPLUS Service Data: AZXBSI-BILLING-CYCLE
          format: int32
          example: 5
        statementAddressIndicator:
          maxLength: 1
          minLength: 0
          pattern: ^(C|P|D|Q)$
          type: string
          description: |-
            * Max Length: 1

            Statement Address Flag.

            The field is a code that indicates whether to request a reprinted statement or an interim statement.

            Values:
            * C = Request a reprint statement using the current billing address (Default);
            * D = Request a reprint statement using the current billing address and assess the fee defined in the Service Charge/Fee table (ARVM);
            * P = Request a reprint statement using the previous billing address. This address could be the address that was on the original statement to be reprinted;
            * Q = Request a reprint statement with previous billing address during the next CMS daily run and assess the fee defined in the Service Charge/Fee table (ARVM).

            VisionPLUS Service Data: AZXBSI-DUP-STMT-ADDR-FLAG
          example: C
        skipPaymentIndicator:
          maxLength: 1
          minLength: 0
          pattern: ^(A|M|N|V|X|Z)$
          type: string
          description: |-
            Code that indicates whether skip payments are in effect for this account.

            Values:
            * A = Automatic skip payment is in effect;
            * M = Manual skip payment is in effect;
            * N = Skip next payment is in effect;
            * V = Override of the automatic skip payment is in effect;
            * X = Account ineligible for automatic skip payment (logo level);
            * Z = Account eligible for selection if automatic skip payment turned on (Default).

            VisionPLUS Service Data: AZXBSI-PMT-SKIP-FLAG
          example: A
