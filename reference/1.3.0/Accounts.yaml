            * If the installment rate value is 1.0852%, then send the 'installmentRate' field as 1085200;
            * If the installment rate value is 0.10852%, then send the 'installmentRate' field as 108520.

            Example 2 - For a Organization's Number of Decimals of 5:
            * If the installment rate value is 1.0852%, then send the 'installmentRate' field as 108520;
