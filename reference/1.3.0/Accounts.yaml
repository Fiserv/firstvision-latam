            Values:
            * A = Canceled the month after the insured party reached the policy expiration age;
            * D = Canceled due to delinquency;
            * G = Canceled because the insured party’s date of birth was updated and the insured no longer meets the enrollment age requirement;
            * I = Canceled because the insured party’s date of birth was updated and the insured  no longer meets the minimum age requirement;
            * P = Manually canceled because the credit line or account was closed;
            * R = Manually canceled at the request of the insured party;
            * T = Canceled because the maximum amount at risk exceeded the maximum coverage;
            * U = Manually canceled at the request of the underwriter;
            * X = Manually canceled for a miscellaneous reason.

            VisionPLUS Service Data: ARXIUI-CAN-REASON-CODE
          example: X
