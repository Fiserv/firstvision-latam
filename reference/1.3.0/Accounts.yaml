          type: number
          description: |-
            * Max Length: 17

            Principal Amount Associated with the Account.

            VisionPLUS Service Data: AZXDBO-PS-PRIN-BAL
          example: 50838.97
        futureAcquireInstallmentAmount:
          type: number
          description: |-
            * Max Length: 13

            Acquirer Installment outstanding balances.

            Definition: Principal Acquirer Amount + Interest Acquirer Amount (will be zeroes) + Fee Acquirer Amount

            VisionPLUS Service Data: AZXDBO-IB-FUT-ACQ-INST-AMT
          example: 123.21
        futureIssuerInstallmentAmount:
          type: number
          description: |-
            * Max Length: 13

            Issuer Installment outstanding balances.

            Definition: Principal Issuer Amount + Interest Issuer Amount + Fee Issuer Amount.

            VisionPLUS Service Data: AZXDBO-IB-FUT-ISS-INST-AMT
          example: 3168.94
        issuerInstallmentRebateAmount:
          type: number
          description: |-
            * Max Length: 13

            Accumulate the new calculated rebated amount for all the unreleased terms of Issuer Installment records.

            COMPUTE WS-INT-RBT = WS-PI-AMT - WS-PV-INST-AMT

            Field Derivable below:-

            COMPUTE WS-PV-INST AMT = WS-PI-AMT / (10 ** (WS-ELAPSE-MONTH * FUNCTION LOG10(WS-RATE + 1)))

            WS-PI-AMT = AMIB-OCCUR-PRIN + AMIB-OCCUR-INT

            WS-ELAPSE-MONTH = (Elapsed days between Installment Anticipation Due date and Org’s Next Processing date / 30 )

            Installment Aniticipation Date - Based on Org level due day flag

            * When active, AMBS-DATE-LAST-CYCLE is considered as Installment Aniticipation Due Date;
            * When inactive, AMBS-CUST-SEL-PMT-DUE-DATE is be considered as Installment Anticipation Due Date.

            For Installment record with more than 1 unpaid term,

            * Future date based on number of terms unpaid is calculated otherwise the Installment Anticipation date is used as calculated above:

            WS-RATE = APR Rate based on Installment based on Rate Nod on account.

            VisionPLUS Service Data: AZXDBO-IB-ISS-INST-REB-AMT
          example: 123.21
        totalAccountBalance:
          type: number
          description: |-
            * Max Length: 13

            Total balance of account including the due and all the scheduled and not yet billed for all type of installment transactions and interest calculated.

            Accumulate for all credit plans.

            VisionPLUS Service Data: AZXDBO-ACCT-TOT-BAL
          example: 903684.08
        totalAccountBalanceRebateAmount:
          type: number
          description: |-
            * Max Length: 13

            Total balance of account including the due and all the scheduled and not yet billed for all type of installment transactions without the related interest for Issuer Installments.

            Definition: Total Account Balance Amount - Issuer Installment Rebate Amount

            VisionPLUS Service Data: AZXDBO-ACCT-TOT-BAL-REBAT
          example: 903684.08
