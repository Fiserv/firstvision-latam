            * Page: 01
            * Field: CREDIT LIMIT
          example: 928374.99
        cycle:
          type: integer
          description: |-
            * Max Length: 2

            The cycle field denotes the specific period during which a billing statement is generated, encompassing transactions and charges made on the account. It accepts values between 0 and 31. For accounts in a relationship, the billing cycle must match the relationship billing cycle. The billing cycle must comply with the valid cycles defined at the system level.

            VisionPLUS:

            * Service Data: AZXD1I-BS-BILLING-CYCLE
            * Screen: ARQB
            * Page: 01
            * Field: CYCLE
          format: int32
          example: 14
        accountIndicator:
          type: integer
          description: |-
            * Min Length: 0
            * Max Length: 1

            The accountIndicator field represents a code that indicates the type of account being added, whether it is a transaction (cardholder), billing, control, or diversion account.

            Values:

            * 0 = Transaction account (Default);
            * 1 = Billing account;
            * 2 = Control account;
            * 3 = Diversion account.

            VisionPLUS:

            * Service Data: AZXD1I-BS-BILLING-ACCT-IND
            * Screen: ARQB
            * Page: 00
            * Field: ACCOUNT TYPE
          format: int32
          example: 3
