  /account/v2/accounts:
    get:
      tags:
      - Account
      summary: |-
        Find account details provides information on the account’s status. If the account has been transferred, the current account number must be provided. This service does not automatically switch to the new account. This service can be called with an account number or a card number.


        VMX Service: M.CMS.ACCOUNT.INQ, L8VI
      description: |-
        Find account details provides information on the account’s status. If the account has been transferred, the current account number must be provided. This service does not automatically switch to the new account. This service can be called with an account number or a card number.


        VMX Service: M.CMS.ACCOUNT.INQ, L8VI
      operationId: Account Information Inquiry
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00902"
      - name: organization-number
        in: header
        description: |-
          * Min Length: 1
          * Max Length: 3

          Organization number that identifies the Organization record assigned to an account.

          VisionPLUS Service Data: AZXAII-ORG
        required: true
        schema:
          type: integer
          format: int32
        example: 998
      - name: account-number
        in: header
        description: |-
          Account on the Account Base.

          One of these fields is required in Request (it's not possible to send both): account-number or card-number Segment record.

          VisionPLUS Service Data: AZXAII-ACCT
        required: false
        schema:
          maxLength: 19
          minLength: 12
          type: string
        example: 0000123456XXXX12345
      - name: card-number
        in: header
        description: |-
          Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

          VisionPLUS Service Data: AZXAII-ACCT
        required: false
        schema:
          maxLength: 19
          minLength: 12
          type: string
        example: 0000123456XXXX12345
      - name: foreignUse
        in: query
        description: |-
          Foreign Indicator.

          The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

          The default is to the local account.

          VisionPLUS Service Data: AZXAII-FOREIGN-USE
        required: false
        schema:
          maxLength: 1
          minLength: 0
          type: string
        example: 0
      responses:
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "500":
          description: "VPL5SAI03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE\
            \ BETWEEN 000 AND 998 \n\nVPL5SAI04E - REQUESTED CARD/ACCT NUMBER IS NOT\
            \ NUMERIC OR EQUAL SPACES \n\nVPL5SAI05E - INVALID FOREIGN USE IND SPECIFIED\
            \ - VALID VALUES ARE SPACE 0 OR 1 \n\nVPL5SAI07S - ORGANIZATION NOT FOUND\
            \ ON FILE \n\nVPL5SAI08S - FOREIGN ORGANIZATION NOT FOUND ON FILE \n\n\
            VPL5SAI09S - ACCOUNT NUMBER NOT FOUND \n\nVPL5SAI10S - ACCOUNT NUMBER\
            \ NOT FOUND ON FILE \n\nVPL5SAI11S - LOGO NOT FOUND ON FILE \n\nVPL5SAI12S\
            \ - CUSTOMER NOT FOUND ON FILE \n\nVPL5SAI13I - FOREIGN USE ORG UNAVAILABLE\
            \ PROCESSED LOCAL ORG ACCOUNT DATA \n\nVPL5SAI13S - ACCOUNT SECONDARY\
            \ BASE SEGMENT RECORD NOT FOUND \n\nVPL5SAI14E - INVALID INPUT UPD DUE\
            \ FLAG - VALID VALUES ARE 0, 1 \n\nVPL5SAIZ2S - SERVICE INPUT TO ACCOUNT\
            \ INQ SERVICE IS AN INCORRECT LENGTH \n\nVPL5SAIZ4S - REQUESTED ORGANIZATION\
            \ COULD NOT BE DETERMINED \n\nVPL5SAIZ5S - REQUESTED ORGANIZATION NOT\
            \ FOUND"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForDetailsL8viResponse'
        "401":
          description: Unauthorized
      x-proxy-name: Account Information Inquiry
      x-group-name: Account
      x-child-product-name: Accounts
    put:
      tags:
      - Account
      summary: |-
        Update Account details.

        VMX Service: M.CMS.ACCTMNT.UPD, L8V2
      description: |-
        Update account details.

        VMX Service: M.CMS.ACCTMNT.UPD, L8V2
