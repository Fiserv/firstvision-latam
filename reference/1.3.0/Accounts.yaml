paths:
  /account/walletStatus:
    put:
      tags:
      - Account
      summary: |-
        The Wallet Status Update service enables a user to update the status of the wallet occurrences (subsidies) on the wallet record for an account.

        VMX Service: M.CMS.WALLET.STATUS.UPD, L8V1
      description: |-
        The Wallet Status Update service enables a user to update the status of the wallet occurrences (subsidies) on the wallet record for an account.

        VMX Service: M.CMS.WALLET.STATUS.UPD, L8V1
      operationId: Account Wallet Status Update
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletStatusUpdateRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "500":
          description: |+
            VPL5SWU01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998

            VPL5SWU02E - CARD NUMBER OR ACCOUNT NUMBER MUST BE PROVIDED

            VPL5SWU03E - ORGANIZATION NOT ON FILE

            VPL5SWU04E - CARD/ACCOUNT NOT VALID FOR ORG

            VPL5SWU05E - CARD/ACCOUNT NOT FOUND ON FILE

            VPL5SWU06E - WALLET RECORD FILE READ ERROR

            VPL5SWU07E - OCCURRENCE MUST BE NUMERIC VALUE 01 TO 30

            VPL5SWU08E - NO WALLET OCCURRENCE ON FILE

            VPL5SWU09E - SUBSIDY CODE INVALID

            VPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1

            VPL5SWUZ6S - ORGANIZATION NOT ON FILE

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletStatusUpdateResponse'
        "401":
          description: Unauthorized
      x-proxy-name: Account Wallet Status Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/wallet-priority-order:
    put:
      tags:
      - Account
      summary: "The Multi-Wallet Priority Order Update service enables customers to\
        \ change the priority of wallets at account level. \nVMX Service: M.CMS.WALLET.PRTYORDER.UPD,\
        \ R8V1"
      description: "The Multi-Wallet Priority Order Update service enables customers\
        \ to change the priority of wallets at account level. \nVMX Service: M.CMS.WALLET.PRTYORDER.UPD,\
        \ R8V1"
      operationId: Multi Wallet Priority Order Update
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletPriorityOrderUpdateRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "500":
          description: "VPL5SWUZ2S - SERVICE INPUT TO ASSOC PARTIES SERVICE IS AN\
            \ INCORRECT LENGTH\n\nVPL5SWUZ6S - ORGANIZATION NOT ON FILE\n\nVPL5SWUZ7S\
            \ - REQUESTED ORGANIZATION NOT FOUND\n\nVPL5SWU01E - ORGANIZATION NUMBER\
            \ MUST BE NUMERIC AND VALID VALUES ARE 001-998\n\nVPL5SWU02E - CARD NUMBER\
            \ OR ACCOUNT NUMBER MUST BE PROVIDED\n\nVPL5SWU02S - SERVICE INPUT TO\
            \ MWP PRIORTIY UPDATE SERVICE IS OF INCORRECT LEN\n\nVPL5SWU03E - ORGANIZATION\
            \ NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998\n\nVPL5SWU04E -\
            \ ACCOUNT NUMBER IS NOT NUMERIC OR EQUAL SPACES\n\nVPL5SWU05E - THE WALLET\
            \ PRIORITIES ENTERED ARE NOT IN CONTIGUOUS FIELD\n\nVPL5SWU06E - THE WALLET\
            \ PRIORITIES MUST BE UNIQUE\n\nVPL5SWU07E - OCCURRENCE MUST BE NUMERIC\
            \ VALUE 01 TO 30\n\nVPL5SWU07S - ORGANIZATION COULD NOT BE DETERMINED\
            \ FROM ACCOUNT\n\nVPL5SWU08E - NO WALLET OCCURRENCE ON FILE\n\nVPL5SWU08S\
            \ - ORGANIZATION COULD NOT BE DETERMINED\n\nVPL5SWU09E - SUBSIDY CODE\
            \ INVALID\n\nVPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1\n\nVPL5SWU11S\
            \ - ORG RECORD IN ADD PENDING STATUS\n\nVPL5SWU12S - BASE SEGMENT RECORD\
            \ NOT FOUND\n\nVPL5SWU13S - ALL THE WALLET IDS OPEN ON AN ACCOUNT MUST\
            \ BE ENTERED\n\nVPL5SWU14S - LOGO RECORD NOT FOUND\n\nVPL5SWU15S - LOGO\
            \ LEVEL MULTI WALLET FLAG IS INACTIVE\n\nVPL5SWU16S - LOGO LEVEL WALLET\
            \ PRIORITY OVERRIDE IS INACTIVE\n\nVPL5SWU17S - CURRENCY CODE ENTERED\
            \ MUST BE A SUPPORTED WLT AT LOGO LEVEL "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletPriorityOrderUpdateResponse'
        "401":
          description: Unauthorized
      x-proxy-name: Multi Wallet Priority Order Update
      x-group-name: Account
      x-child-product-name: Accounts
