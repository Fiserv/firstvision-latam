            \ \n\nVPL5S1S22S - SIMULATION CANNOT BE DONE. ACCOUNT BLOCK CODE 2 DOES\
            \ NOT ALLOW IT \n\nVPL5S1S23S - SIMULATION CANNOT BE DONE. INSTALLMENT\
            \ PROC NOT ACTIVE FOR LOGO \n\nVPL5S1S24S - VALUE INFORMED GREATER THAN\
            \ AVAILABLE FOR SIMULATION \n\nVPL5S1S25S - VALUE INFORMED LESS THAN MINIMUM\
            \ SET IN THE PARAMETER \n\nVPL5S1S26S - VALUE INFORMED GREATER THAN MAXIMUM\
            \ SET IN THE PARAMETER \n\nVPL5S1S27S - LOGO INST CREDIT PLAN CANNOT BE\
            \ ZEROS \n\nVPL5S1S28S - INSTALLMENT VALUE IS LESS THAN ALLOWED"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementInstallmentConfirmationResponse'
        "401":
