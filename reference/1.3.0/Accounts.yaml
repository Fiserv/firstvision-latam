          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAccountDetailsV2Response'
        "401":
          description: Unauthorized
      x-proxy-name: Account Update
      x-group-name: Account
      x-child-product-name: Accounts
