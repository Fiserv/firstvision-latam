          type: string
          description: |-
            * Max Length: 1

            Minimum level required for the customer service representative (CSR) to maintain this offer.

            VisionPLUS Service Data: OSXQOO-CERTIFICATION
          example: "0"
        startDate:
          type: string
          description: |-
            Starting date of the specific offer (in ISO 8601).

            VisionPLUS Service Data: OSXQOO-START-DATE
          format: date
          example: 2023-02-15
        priority:
          type: integer
          description: |-
            * Max Length: 5

            Priority associated with the offer.
            The values are 1–99999. The value 1 indicates the highest priority.

            VisionPLUS Service Data: OSXQOO-PRIORITY
          format: int32
          example: 3
        enrollmentAction:
          type: integer
          description: |-
            * Max Length: 1

            Enrollment method for the offer.Offers are automatically or manually enrolled.

            Values:
            * 0 = Automatic enrollment;
            * 1 = Manual enrollment.

            VisionPLUS Service Data: OSXQOO-ENROLLMENT
          format: int32
          example: 1
        offerExpireDate:
          type: string
          description: |-
            Date (in ISO 8601) the offer expires. The default is zeros.

            VisionPLUS Service Data: OSXQOO-EXPIRE-DATE
          format: date
          example: 2023-02-15
        generic:
          type: string
          description: |-
            * Max Length: 1

            Code that indicates whether the offer is a generic offer.

            Values:
            * 0 = Not a generic offer (Default);
            * 1 = Generic offer.

            VisionPLUS Service Data: OSXQOO-GENERIC
          example: "0"
        extend:
          type: string
          description: |-
            * Max Length: 1

            Code that indicates whether the START DATE and EXPIRY DATE can be modified to extend the offer period on the Offer Enrollment record.

            Values:
            * 0 = Do not enable maintenance;
            * 1 = Enable maintenance to extend the offer period.

            VisionPLUS Service Data: OSXQOO-EXTEND
          example: "1"
