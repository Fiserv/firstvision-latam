          type: integer
          description: |-
            * Max Length: 5

            Priority of this offer when account transactions are checked against the transaction-based pricing offers available for the account.
            The values are 1–99999, with 1 as the highest priority and 99999 as the lowest priority.

            VisionPLUS Service Data: OSXQOO-TRANS-PRICING-PRTY
          format: int32
          example: 7
        addOnProduct:
          type: integer
          description: |-
            * Max Length: 2

            Add-on-product ID for an add-on offer (type 3). This value must identify an existing product in the organization.

            VisionPLUS Service Data: OSXQOO-ADD-ON-PRODUCT
          format: int32
          example: 0
        offerDateUse:
          type: integer
          description: |-
            * Max Length: 1

            Code that indicates whether the offer expires using a fixed date range, or a period from either the account open date or the offer enrollment date.

            Values:
            * 0 = Offer is valid within the fixed date range indicated by START DATE and EXPIRY DATE (Default);
            * 1 = Offer is valid for the period of days indicated in OFFER DAYS from the account open date;
            * 2 = Offer is valid for the period of days indicated in OFFER DAYS from the offer enrollment date.

            VisionPLUS Service Data: OSXQOO-OFFER-DATE-USE
          format: int32
          example: 0
        offerDays:
          type: integer
          description: |-
            * Max Length: 3

            Number of days after the account open date or offer enrollment date that the offer is valid.
            The values are 0–999. This field must be zeroes if the OFFER DATE USE field is 0.

            VisionPLUS Service Data: OSXQOO-OFFER-DAYS
          format: int32
          example: 0
