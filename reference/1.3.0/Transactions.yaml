            * Max Length: 2

            Type of offer.

            Values:
            * 00 = Text offer;
            * 01 = Transaction-based pricing offer;
            * 02 = Balance transfer;
            * 03 = Add-on product;
            * 04 = Retention offer;
            * 05 = Transaction-based discount offer;
            * 06 = New account offer;
            * 07 = Account transfer/trade;
            * 08 = Additional card;
            * 09 = Money Transfer;
            * 11 = Forex Fee Waive;
            * 12 = Annual Fee Refund;
            * 13 = Cash Gift Offer;
            * 14 = Cash back Offer This field is only open for input during the add mode (OSAF).

            VisionPLUS Service Data: OSXQOO-TYPE
          format: int32
          example: 2
