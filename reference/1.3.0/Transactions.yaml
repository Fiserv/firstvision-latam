          type: string
          description: |-
            * Max Length: 10

            Identification number of the campaign through which an offer can be made to the customer.

            VisionPLUS Service Data: OSXQOO-CAMPAIGN-CODE
          example: "0"
        enrollmentExtension:
          type: integer
          description: |-
            * Max Length: 3

            Number of days after the expiration date of the offer that transaction evaluation continues for transaction-based offer processing.

            VisionPLUS Service Data: OSXQOO-ENROLLMENT-EXTENTION
          format: int32
          example: 15
        accountEligibilityRuleSet:
          type: string
          description: |-
            * Max Length: 10

            Rule set used for checking account eligibility for this offer.
            This field is valid for generic offers only (the GENERIC field is 1).

            VisionPLUS Service Data: OSXQOO-ACCT-ELG-RULE-SET
          example: "0"
        transactionEligibilityRuleSet:
          type: string
          description: |-
            * Max Length: 10

            Rule set used for checking transaction eligibility criteria for this offer.

            VisionPLUS Service Data: OSXQOO-TRANS-RULE-SET
          example: "0"
