      required:
      - accountCardNumber
      - organizationNumber
      - planNumber
      - recordNumber
      - settlementType
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            * Organization Number.

            VisionPLUS Service Data: ARXPQI-ORG
          format: int32
          example: 998
        accountCardNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Unique identifier or token associated with the card number or payment instrument

            VisionPLUS Service Data: ARXPQI-ACCT-CARD-NBR
          example: 000123456ID5IXX7890
        foreignUseIndicator:
          maxLength: 1
          minLength: 0
          pattern: ^(0|1)$
          type: string
          description: |-
            Foreign Use Indicator.

            Values:
            * 0 = Local account;
            * 1 = Foreign account.

            VisionPLUS Service Data: ARXPQI-FOREIGN-USE
          example: "0"
        planNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 5

            Plan number.

            VisionPLUS Service Data: ARXPQI-PLAN-NBR
          format: int32
          example: 10000
        recordNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            Record number.

            VisionPLUS Service Data: ARXPQI-REC-NBR
          format: int32
          example: 100
        referenceNumber:
          type: string
          description: |-
            * Max Length: 23

            Reference number.

            VisionPLUS Service Data: ARXPQI-REF-NBR
          example: "99999999999999999999999"
        payOffQuoteDate:
          type: string
          description: |-
            Payoff date used for the account-level generation (in ISO 8601).

            VisionPLUS Service Data: ARXPQI-PAYOFF-BY-DATE
          format: date
          example: 2023-07-24
        settlementType:
          maxLength: 1
          minLength: 1
          pattern: ^(C|P|W)$
          type: string
          description: |-
            Type of account-level quote requested

            Values:
            * C = Cancel an existing user-generated(P or W) quote;
