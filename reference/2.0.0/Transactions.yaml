            VPL5SDS02E – INVALID ORG,VALID VALUE 0 - 998
            VPL5SDS03E – INVALID ACCOUNT
            VPL5SDS04E – ORG-LOGO CAN NOT BE DETERMINED IN ARGETOL
            VPL5SDS05E – INVALID PROMO PLAN NUMBER
            VPL5SDS06E – PROMO PLAN NOT FOUND IN AMCP
            VPL5SDS07E – NOT A VALID CYCLE INDICATOR
            VPL5SDS08E – VALID CHANGE REQUESTS ARE - P,D,B
