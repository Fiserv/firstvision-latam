  /transactions/quote-projections:
    put:
      tags:
      - Transactions
      summary: "Quote Projections Update. VMX Service: M.CMS.QUOTE.PROJ.UPD, L8V1"
      description: "The Quote Projections Update service (CMS.QUOTE.PROJ.UPD L8V1)\
        \ enables the user to }update the project amount calculated for quote projections.\
        \ \nVMX Service: M.CMS.QUOTE.PROJ.UPD, L8V1"
      operationId: Quote Projections Update
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteProjectionUpdateRequest'
        required: true
      responses:
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "422":
          description: |-
            VPL5SVV01S - ORGANIZATION IS NOT NUMERIC OR MUST BE BETWEEN 000 AND 999
            VPL5SVV02S - ORGANIZATION NOT FOUND ON FILE
            VPL5SVV03S - ACCOUNT NUMBER MUST BE PROVIDED
            VPL5SVV04S - ACCOUNT NOT FOUND ON AMBS FILE
            VPL5SVV05S - ACCOUNT NOT VALID FOR ORG
            VPL5SVV06S - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE,0 AND 1
            VPL5SVV07S - FOREIGN ORGANIZATION NOT ON FILE
            VPL5SVV08S - ACCEPT QUOTE MUST BE NUMERIC
            VPL5SVV09S - VALID VALUES ARE 0 OR 1 FOR ACCEPT QUOTE
            VPL5SVV10S - NEW QUOTE AMOUNT IS NOT SAME AS CALCULATED AMOUNT
            VPL5SVV11S - PAYOFF BY DATE MUST BE NUMERIC
            VPL5SVV12S - PAYOFF DATE IS INVALID
            VPL5SVV13S - PAYOFF DATE CAN NOT BE LESS THAN TODAYS DATE
            VPL5SVV14S - PAYOFF DATE CAN NOT EXCEED NEXT CYCLE DATE
            VPL5SVV15S - PAYOFF DATE CAN NOT BE ON A NON PROCESSING DAY
            VPL5SVV18S - FOREIGN ORGANIZATION NOT FOUND ON FILE
            VPL5SVV20S - ORG RECORD NOT FOUND
            VPL5SVV21S - BASE SEGMENT FILE READ ERROR
            VPL5SVV25S - PLAN-SEGMENT RECORD NOT FOUND
            VPL5SVV26S - PROCESS CONTROL TABLE INVAILD
            VPL5SVV27S - PCT/RIT/INT TABLE INVAILD
            VPL5SVV28S - NO PLANS FOR THIS ACCOUNT
            VPL5SVV30S - QUOTE NOT UPDATED AS PER RESPONSE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteProjectionUpdateResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Quote Projections Update
      x-child-product-name: Transactions
