info:
  title: FirstVision™ Transaction Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /transactions/v1/installmentTransactions/{installmentTransaction-Id}/termsIdAnticipation/simulation:
    put:
      tags:
      - Transactions
      summary: "This service updates the installment contract and terms on Installments\
        \ Billing file (AMIB),based on the individual installment-based anticipation.\
        \ \nVMX Service: M.CMS.INSTAL.TRXN.DETAIL.UPD (AZXZ4S1), L8V1"
      operationId: Installment Detail Update Service - Individual Installment-based
        Anticipation
      parameters:
      - name: installmentTransaction-Id
        in: path
        description: "Length: 3\n\nRecord number that is sequentially assigned to\
          \ each installment associated with the account.\n * Must be numeric and\
          \ less than 999. \nVisionPLUS Service Data: AZXZ4I-REC-NBR"
        required: true
        schema:
          type: integer
          format: int32
        example: 1
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndividualInstallmentAnticipationRequest'
        required: true
      responses:
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndividualInstallmentAnticipationResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Installment Detail Update Service - Individual Installment-based
        Anticipation
      x-child-product-name: Transactions
    patch:
      tags:
      - Transactions
      summary: "This service updates the installment contract and terms on Installments\
        \ Billing file (AMIB),based on the number of installment terms to be anticipated.\
        \ \nVMX Service: M.CMS.INSTAL.TRXN.DETAIL.UPD (AZXZ4S1), L8V1"
      operationId: Installment Detail Update Service - Anticipation Total Number of
        Installments
      parameters:
      - name: installmentTransaction-Id
        in: path
        description: "Length: 3\n\nRecord number that is sequentially assigned to\
          \ each installment associated with the account.\n * Must be numeric and\
          \ less than 999. \nVisionPLUS Service Data: AZXZ4I-REC-NBR"
        required: true
        schema:
          type: integer
          format: int32
        example: 1
      - name: anticipationInstallmentNumber
        in: query
        description: "Length: 3 \n\nAnticipation number of installment terms. \n\n\
          VisionPLUS Service Data: AZXZ4I-ANTCP-NBR-INST"
        required: true
        schema:
          type: integer
          format: int32
        example: 1
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
        example: 00000APIUSER950
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallmentBasedAnticipationRequest'
        required: true
      responses:
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallmentBasedAnticipationResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Installment Detail Update Service - Anticipation Total Number
        of Installments
      x-child-product-name: Transactions
