    TransactionConversionRequest:
      required:
      - accountNumber
      - functionCode
      - installmentPlanNumber
      - installmentTerm
      - principalAmount
      - transactionSequenceNumber
      - transactionType
      type: object
      properties:
        functionCode:
          maximum: 999
          minimum: 1
          pattern: ^(E|R)$
          type: string
          description: |
            Length: 1* E -  Convert transaction
            * R – Reverse transaction conversion
          example: E
        organizationNumber:
          type: string
          description: |-
            Length: 3Organization number must be numeric and valid values are 001-998
            Organization not found on file
            VisionPLUS Service Data: ATPT-ORG
          example: "807"
        accountNumber:
          maximum: 19
          maxLength: 19
          minLength: 0
          type: string
          description: "Length: 19Requested acct number is not numeric or equal to\
            \ spaces acct not found on fileVisionPLUS Service Data: ATPT-ACCT-NBR"
          example: "5123456789000000000"
        principalAmount:
          maximum: 99999999999999999
          type: integer
          description: |-
            Length: 17Must be numeric and between the maximum and minimum installment amounts defined in the Installment un-billed plan master.
            VisionPLUS Service Data: ATPT-MT-AMOUNT
          example: 100
        installmentPlanNumber:
          maximum: 99999
          minimum: 1
          type: integer
          description: "Length: 5Must be present in AMCP file\nAMCP-PLAN-TYPE should\
            \ be “E” (Installment Retail) or “F” (Installment cash\nVisionPLUS Service\
            \ Data: AMBS-IB-ISS-CASH-PLAN or AMBS-IB-ISS-RETAIL-PLAN "
          format: int32
          example: 807
        installmentTerm:
          maximum: 99
          minimum: 1
          type: integer
          description: "Length: 2Must be numeric and between the maximum and minimum\
            \ installment terms defined in the Installment un-billed plan master."
          format: int32
        installmentProcessMode:
          maximum: 1
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            Length: 1* P = Pre-edit
            * V = Validation
            Must P or V or Spaces
        transactionType:
          maximum: 1
          pattern: ^(C|L|S)$
          type: string
          description: |-
            Length: 1Must be “C” or “L” or “S”.* C = Current statement
            * L = Large statement
            * S = Small statement
            For Mexico Installments, only “C” is valid
          example: L
        transactionSequenceNumber:
          maximum: 99999
          type: integer
          description: "Length: 5Must be present in AMOS, AMSS or AMSL file with ORG,\
            \ ACCT, Statement record number and statement date Key combination based\
            \ on transaction type"
          format: int32
        statementDate:
          type: string
          description: |-
            Length: 7Must be numeric and present in AMSL or AMSS file based on transaction type with ORG, ACCT, statement record number and SEQ NBR Key combination.
            Note: If transaction type is “L” or “S”, then this field will be provided with valid value. Otherwise this field will be low values.
            VisionPLUS Service Data: AMSL-STMT-ID-CODE
          format: date
        statementRecordNumber:
          maximum: 9999
          minimum: 1
          type: integer
          description: |-
            Length: 4Must be numeric and present in AMSL or AMSS file based on transaction type with ORG, ACCT, statement date and SEQ NBR Key combination.
            Note: If transaction type is “L” or “S”, then this field will be provided with valid value. Otherwise this field will be low values.
            VisionPLUS Service Data: AMSL-REC-NBR
          format: int32
          example: 1
      description: Transaction conversion
    TransactionConversionResponse:
      type: object
      properties:
        response:
          type: string
    ExchangeRateRequest:
      required:
      - destinationCurrency
      - effectiveDate
      - functionType
      - organizationNumber
      - sourceCurrency
      type: object
      properties:
        organizationNumber:
          maximum: 999
          minimum: 1
          type: integer
          description: |-
            Length: 3Organization Number
            VisionPLUS Service Data: SZXERI-ORG
          format: int32
          example: 807
        sourceCurrency:
          type: integer
          description: |-
            Length: 3
            Source Currency code
            VisionPLUS Service Data: SZXERI-SOURCE-CURR
          format: int32
          example: 840
        destinationCurrency:
          type: integer
          description: "Length: 3 \nDestination Currency code\nVisionPLUS Service\
            \ Data: SZXERI-DEST-CURR"
          format: int32
          example: 32
        effectiveDate:
          type: string
          description: |-
            Length: 7
            Effective date of the rates defined.
            VisionPLUS Service Data: SZXERI-EFF-DATE
          format: date
        buyRate:
          type: number
          description: |-
            Length: 15
            Currency conversion rate of transactions acquired from an organization.
            VisionPLUS Service Data: SZXERI-BUY-RATE
          example: 112233
        buyRateNod:
          type: integer
          description: |-
            Length: 1
            Number of decimal positions in the rate used for currency conversion.
            VisionPLUS Service Data: SZXERI-BUY-RATE-NOD
          format: int32
          example: 2
        normalMidRate:
          type: number
          description: |-
            Length: 15
            Normal rate to use for currency conversion calculation.
            VisionPLUS Service Data: SZXERI-MID-RATE
          example: 112233
        normalMidRateNod:
          type: integer
          description: |-
            Length: 1
            Number of decimal positions in the rate used for currency conversion.
            VisionPLUS Service Data: SZXERI-MID-RATE-NOD
          format: int32
          example: 2
        sellRate:
          type: number
          description: |-
            Length: 15
            Currency conversion rate of transactions sold to another organization
            VisionPLUS Service Data: SZXERI-SELL-RATE
          example: 112233
        sellRateNod:
          type: integer
          description: |-
            Length: 1
            Number of decimal positions in the rate used for currency conversion.
            VisionPLUS Service Data: SZXERI-SELL-RATE-NOD
          format: int32
          example: 2
        functionType:
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            Length: 1
            Function type. The values are:
            * U = Update exchange rate
            * I = Inquire exchange rate.
            VisionPLUS Service Data: SZXERI-TYPE
          example: I
          enum:
          - "I,U"
        upLiftPercent:
          type: number
          description: |-
            Length: 8
            Rate to be charged in addition to the normal rate.
            VisionPLUS Service Data: SZXERI-UP-LIFT-PCT
