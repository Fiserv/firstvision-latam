  /transactions/installmentConversion:
    put:
      tags:
      - Transactions
      summary: "Transaction conversion. VMX Service: M.CMS.INST.TRAN.CONV, R8V1"
      description: "Transaction conversion. \nVMX Service: M.CMS.INST.TRAN.CONV, R8V1"
      operationId: transactionConversion
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionConversionRequest'
        required: true
      responses:
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "422":
          description: "Unprocessable Entity\n\nVPL5STIZ5S - INVALID ORG         \
            \                                                  VPL5STIZ7S - INVALID\
            \ LOGO                                                          \nVPL5STI01S\
            \ - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998 \
            \     \nVPL5STI02S - ORGANIZATION NOT FOUND ON FILE                  \
            \                      \nVPL5STI03S - ACCT / CARD NOT FOUND ON FILE  \
            \                                       \nVPL5STI04S - TRANSACTION PLAN\
            \ NOT FOUND                                            \nVPL5STI05S -\
            \ PLAN NOT FOUND ON FILE                                             \
            \   \nVPL5STI06S - PLAN ENTERED IS NOT INSTALLMENT PLAN TYPE         \
            \                    \nVPL5STI07S - REQUESTED ACCT / CARD NUMBER IS NOT\
            \ NUMERIC OR EQUAL TO SPACES        \nVPL5STI08S - PRINCIPAL MUST BE NUMERIC,\
            \ GREATER THAN ZEROS                         \nVPL5STI09S - FUNC CODE\
            \ MUST BE E OR R                                              \nVPL5STI10S\
            \ - INSTALLMENT PROCESSING NOT SUPPORTED FOR THIS ORG                \
            \     \nVPL5STI11S - INSTALLMENT CONVERSION NOT SUPPORTED FOR THIS LOGO\
            \                    \nVPL5STI12S - TRANSACTION PLAN SET FOR INSTALLMENT\
            \ CONVERSION                       \nVPL5STI13S - TRANSACTION PREVIOUSLY\
            \ CONVERTED TO INSTALLMENT                       \nVPL5STI14S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, ACCOUNT DELINQUENT         \nVPL5STI15S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, INVALID ACCOUNT STATUS     \nVPL5STI16S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED; INVALID ACCOUNT BLOCKED    \nVPL5STI17S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, INVALID CREDIT PLAN        \nVPL5STI18S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, ONLY CASH TXN SUPPORTED    \nVPL5STI19S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, ONLY RETAIL TXN SUPPORTED  \nVPL5STI20S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, MINIMUM TRANSACTION AMOUNT \nVPL5STI21S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, MAXIMUM TRANSACTION AMOUNT \nVPL5STI22S - TRANSACTION\
            \ MUST BE C OR L OR S                                \nVPL5STI23S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, MINIMUM INSTALLMENT TERM   \nVPL5STI24S - INSTALLMENT\
            \ CONVERSION NOT ALLOWED, MAXIMUM INSTALLMENT TERM   \nVPL5STI25S - TRANSACTION\
            \ NOT ELIGIBLE FOR INST CONV, PASSED PAYMENT DUE DATE\nVPL5STI26S - ONLY\
            \ SALES TRANSACTION ELIGIBLE FOR INSTALLMENT CONVERSION     \nVPL5STI27S\
            \ - TRANSACTION SEQ NO MUST BE NUMERIC AND > 0 FOR TXN TYPE C      \n\
            VPL5STI28S - TRANSACTION NOT ELIGIBLE FOR INSTALLMENT, CARD EXPIRED  \
            \       \nVPL5STI29S - TRANSACTION STMT REC NUMBER MUST BE  > 0 FOR TYPE\
            \ L OR S       \nVPL5STI30S - INSTALLMENT CONVERSION REVERSAL NOT SUPPORTED\
            \ FOR THIS LOGO    \nVPL5STI31S - INSTALLMENT TRANSACTION CONV IS NOT\
            \ INITIATED                  \nVPL5STI32S - INSTALLMENT TXN CONV INITIATED\
            \ BUT RECORD NOT FOUND IN AMXT    \nVPL5STI33S - LOGO RECORD NOT FOUND\
            \ IN FILE                                  \nVPL5STI34S - TRANSACTION\
            \ HEADER RECORD NOT FOUND IN FILE                          \nVPL5STI35S\
            \ - CREDIT TRANSACTION DETAIL RECORD NOT FOUND IN FILE               \
            \    \nVPL5STI36S - DEBIT TRANSACTION DETAIL RECORD NOT FOUND IN FILE\
            \                    \nVPL5STI37S - TRANSACTION NOT FOUND ON FILE    \
            \                                    \nVPL5STI38S - PROCESSING MODE NOT\
            \ EQUAL TO LOW VALUES/SPACES OR P OR V             \nVPL5STI39S - PLAN\
            \ ENTERED MUST BE NUMERIC, GREATER THAN ZEROES                    \nVPL5STI40S\
            \ - INSTALLMENT TERM MUST BE NUMERIC, GREATER THAN ZEROES            \
            \    \nVPL5STI41S - VALID TRANSACTION STATEMENT DATE IS REQUIRED WHEN\
            \ TYPE IS L OR S     \nVPL5STI42S - INPUT AMOUNT SHOULD BE SAME AS TRANSACTION\
            \ AMOUNT                    \nVPL5STI43S - TRANSACTION TYPE ‘S’ OR ‘L’\
            \ NOT ALLOWED WHEN EXT INST IND IS ACTIVE\nVPL5STI44S - MEXICO INSTALMENT\
            \ IS NOT ALLWED FOR THIS LOGO\n"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionConversionResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Transaction conversion
      x-child-product-name: Transactions
