    CustomerCardsDetailsResponseV3.AccountTable:
      type: object
      properties:
        accountNumber:
          type: string
          description: |-
            Length: 19
            CMS Account number
            Identification number of the Account Base Segment record to
            which CMS posts transactions that are received for this
            Embosser record. The Embosser record is identified by the card
            number and record number.
            AZXXPO-ACCT-NBR
        userAccountNumber:
          type: string
          description: |-
            Length: 19
            Savings account number
            Associated with direct debit processing.
            AZXCEO-USER-ACCT-NBR
        cardNumber:
          type: string
          description: |-
            Length: 19
            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).AZXCEO-CARD-NBR
          example: 000540208ID5IXX3865
        cardExpireDate:
          type: string
          description: |-
            Length: 4
            Card Expiration Date
            CARD DATE EXPIRE from the Embosser record. Formatted as per setting of DATE FORMAT field in ARMS01 screen (MM/DD/YYYY or DD/MM/YYYY). Date on which the card expires.
            AZXXPO-EXPIRY-DATE
        digitalCardIndicator:
          type: integer
          description: "Length: 1\nDigital Card Indicator from the embosser record.\
            \ \n* 0 = Permanent physical plastic card (Default)\n* 1 = Digital card\n\
            Code that identifies whether the embosser is a digital card or a \npermanent\
            \ physical plastic card. T\nAZXCEO-DIGITAL-CARD"
          format: int32
        embosserCurrentFirstUsage:
          type: string
          description: |-
            Length: 1
            Card Usage
            Valid Values: * 0 Activation not required
            * 1 Activation Required
            Indicates whether the card requires card activation for the cardholder to start using the card.
            AZXCEO-ED-CURR-FST-USAGE-FLAG
        internetAmount:
          type: number
          description: "Length: 17\nInternet Limit Amount\nMaximum amount in monetary\
            \ units and subunits of Internet \npurchase authorizations allowed for\
            \ this Embosser record for the \nfrequency defined in the FREQ field.\n\
            AZXCEO-AUTH-INTRNT-AMT"
        internetAmountDaily:
          type: number
          description: "Length: 17\nAccumulated Internet\nMaximum number of Internet\
            \ purchase authorizations allowed for this \nEmbosser record for the frequency\
            \ defined in the FREQ field.\nAZXCEO-AUTH-INTRNT-AMT-DLY"
        atmCashAmount:
          type: number
          description: |-
            Length: 17
            Cash Limit Amount
            Maximum amount in monetary units and subunits of ATM cash authorizations allowed for the frequency defined in the FREQ field.
            AZXCEO-AUTH-ATM-CASH-AMT
        atmCashAmountDaily:
          type: number
          description: "Length: 17\nAccumulated Cash \nMaximum number of ATM cash\
            \ authorizations allowed for the frequency defined in the FREQ field.\n\
            AZXCEO-AUTH-ATM-CASH-AMT-DLY"
        retailAmount:
          type: number
          description: "Length: 17\nRetail Limit Amount\nMaximum amount in monetary\
            \ units and subunits of retail purchase \nauthorizations allowed for this\
            \ Embosser record for the frequency \ndefined in the FREQ field.\nAZXCEO-AUTH-RTL-AMT"
        retailAmountDaily:
          type: number
          description: "Length: 17\nAccumulated Retail\nMaximum number of retail purchase\
            \ authorizations allowed for this \nEmbosser record for the frequency\
            \ defined in the FREQ field\nAZXCEO-AUTH-RTL-AMT-DLY"
        overTheCounterAmount:
          type: number
          description: "Length: 17\nOver the Counter Limit Amount \nMaximum number\
            \ of over-the-counter (OTC) cash authorizations (when going to banking\
            \ person toi get cash) allowed for this Embosser record for the frequency\
            \ defined in the  FREQ field\nAZXCEO-AUTH-OTC-AMT"
        overTheCounterAmountDaily:
          type: number
          description: "Length: 17\nAccumulated Over the Counter (in Person)\nMaximum\
            \ amount in monetary units and subunits of OTC cash \nauthorizations allowed\
            \ for this Embosser record for the frequency \ndefined in the FREQ field.\n\
            AZXCEO-AUTH-OTC-AMT-DLY"
        cardBlockCode:
          type: string
          description: |-
            Length: 1
            Card Level Block Code the block code assigned to the Embosser record.
            AZXCEO-CARD-BLOCK-CODE
        cardBlockCodeDate:
          type: string
          description: |-
            Length: 8
            Card Level Block Code Date the effective date of the block code
            AZXCEO-CARD-DATE-BLOCK
          example: 2025-09-30
        encryptedCardNumber:
          type: string
          description: |-
            Length: 32
            Encrypted Card number
            AZXCEO-PAN-ENCRYPT-NBR
