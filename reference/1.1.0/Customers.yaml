openapi: 3.0.1
info:
  title: FirstVision™ Customer Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /customer/reversal:
    put:
      tags:
      - Customers
      summary: "Customer Reversal Update. VMX Service: M.CMS.CUST.REVERSAL.UPD, L8V1"
      description: "Customer Reversal Update. \nVMX Service: M.CMS.CUST.REVERSAL.UPD,\
        \ L8V1"
      operationId: Customer Reversal Update
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerReversalRequest'
        required: true
      responses:
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerReversalResponse'
      x-proxy-name: Customer Reversal Update
      x-group-name: Customers
  /customer/:
    put:
      tags:
      - Customers
      summary: "Update Customer VMX Service: M.CMS.CUSTOMER.UPD, R8V5"
      description: "Updates the demographic and user data on the Customer record.\
        \ \nVMX Service: M.CMS.CUSTOMER.UPD, R8V5"
      operationId: Customer Update
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
        required: true
      responses:
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "422":
          description: |-
            VPL5SGC01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SGC01S - REQUESTED CARD/ACCOUNT NUMBER IS NOT FOUND
            VPL5SGC02E - CUSTOMER, ACCOUNT OR CARD NUMBER REQUIRED
            VPL5SGC02S - ORGANIZATION NUMBER NOT FOUND
            VPL5SGC03E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5SGC03S - ACCOUNT NUMBER NOT FOUND
            VPL5SGC04E - INVALID NUMBER TYPE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5SGC04S - CUSTOMER NUMBER NOT FOUND
            VPL5SGC05E - ORGANIZATION NUMBER REQUIRED WHEN NUMBER TYPE 1
            VPL5SGC06E - INVALID DEMOGRAPHIC DATA INDICATOR - VALID VALUES ARE SPACE,0,1,2
            VPL5SGC07E - INVALID USER DATA INDICATOR - VALID VALUES ARE SPACE, 0, 1 OR 2
            VPL5SGC08E - DEMOGRAPHIC DATA AND USER DATA INDICATORS MUST BE CORRESPONDING
            VPL5SGC09E - STATUS MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2 ONLY
            VPL5SGC10E - VIP STATUS MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1 ONLY
            VPL5SGC11E - SIC CODE MUST BE NUMERIC
            VPL5SGC12E - MARITAL STATUS MUST BE NUMERIC AND VALUES ARE 0 THRU 4
            VPL5SGC13E - NAME TYPE 1 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC14E - NAME TYPE 2 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC15E - NAME TYPE 3 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC16E - POSTAL CODE MUST BE ALPHA, SPACE, DASH OR NUMBER
            VPL5SGC17E - RESIDENCE CODE MUST BE NUMERIC AND VALID VALUES ARE 0 THRU 3
            VPL5SGC18E - CONTACT IND MUST BE NUMERIC
            VPL5SGC19E - CARRIER ROUTE LAST 2 CHARACTERS MUST BE NUMERIC
            VPL5SGC20E - SENT DATE MUST BE NUMERIC AND HAS VALUE ZERO OR VALID DATE FORMAT
            VPL5SGC21E - SENT DATE MUST BE <= THAN NEXT PROCESSING DATE OR ZERO
            VPL5SGC22E - STATEMENT MESSAGE INDICATOR MUST BE NUMERIC
            VPL5SGC23E - DATE OF BIRTH MUST BE ZERO OR HAVE VALID DATE FORMAT
            VPL5SGC24E - TAX IDENTIFICATION MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC25E - WHEN TAX ID = 0 FIRST 9 CHARACTERS TAX ID NUMBER MUST BE NUMERIC
            VPL5SGC26E - FILED DATE MUST BE ZERO OR HAVE VALID DATE FORMAT
            VPL5SGC27E - FILED DATE MUST BE <= THAN NEXT PROCESSING DATE OR ZERO
            VPL5SGC28E - FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC29E - NUMBER OF DEPENDANTS MUST BE NUMERIC
            VPL5SGC30E - USER 10 DATE MUST BE ZERO OR VALID DATE FORMAT
            VPL5SGC31E - USER 11 DATE MUST BE ZERO OR VALID DATE FORMAT
            VPL5SGC33E - CAN NOT CHANGE STATUS TO PURGE WITH ACTIVE RELATIONSHIP
            VPL5SGC34E - CAN NOT CHANGE STATUS TO PURGE WITH ACTIVE ACCOUNT
            VPL5SGC35E - COUNTRY CODE MUST EXIST IN THE SECURITY SUBSYSTEM
            VPL5SGC36E - HOME PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC37E - FAX PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC38E - MOBILE PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC39E - EMAIL FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC40E - GENDER CODE MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC41E - SMS FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC42E - AMONG HOME,WORK,FAX,MOBILE AND EMAIL IND, ONE CAN HAVE VALUE 2
            VPL5SGC44E - WHEN HOME PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR HOME PHONE
            VPL5SGC45E - WHEN FAX PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR FAX PHONE
            VPL5SGC46E - WHEN MOBILE PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR MOBILE PHONE
            VPL5SGC47E - WHEN EMAIL FLAG IS 1 OR 2, ENTRY REQUIRED FOR EMAIL
            VPL5SGC53E - DATE OF BIRTH MUST BE LESS THAN NEXT PROCESSING DATE
            VPL5SGC54E - NAME-LINE-1 NOT MAINTAINABLE WHEN EXTENDED LOOKUP IS ACTIVE
            VPL5SGCZ4S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5SGCZ8S - FOREIGN ORGANIZATION NUMBER NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerResponse'
      x-proxy-name: Customer Update
      x-group-name: Customers
  /customer/relationship:
    post:
      tags:
      - Customers
      summary: "Add Customer relationship number. VMX Service: M.CMS.RELATIONSHIP.ADD,\
        \ R8V2"
      description: "Add Customer relationship number. \nVMX Service: M.CMS.RELATIONSHIP.ADD,\
        \ R8V2"
      operationId: Relationship Number Add
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRelationshipDetailsRequest'
        required: true
      responses:
        "422":
          description: |-
            VPL5SAR03S - CUSTOMER NUMBER IS INVALID
            VPL5SAR06S - ORGANIZATION NUMBER MUST BE PROVIDED
            VPL5SAR07S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5SAR09S - ORGANIZATION NUMBER NOT FOUND
            VPL5SAR10S - RELATIONSHIPS NOT ACTIVATED IN THIS ORGANIZATION
            VPL5SAR11S - CUSTOMER NUMBER MUST BE PROVIDED
            VPL5SAR12S - CREDIT LIMIT MUST BE PROVIDED
            VPL5SAR13S - BILLING MODIFY MUST BE 1 WHEN BILLING LEVEL IS 0 OR 1
            VPL5SAR14S - COMMERCIAL CARD FLAG MUST BE 0 (NOT A COMMERCIAL RELATIONSHIP)
            VPL5SAR15S - COMMERCIAL FLAG MUST BE "3" WHEN HCS IS ACTIVE
            VPL5SAR16S - COMMERCIAL FLAG CANNOT BE "3" IF HCS IS NOT ACTIVE
            VPL5SAR17S - CORPORATION CUSTOMER NUMBER IS REQUIRED
            VPL5SAR18S - CUSTOMER GROUP CODE IS REQUIRED
            VPL5SAR19S - CUSTOMER NUMBER NOT FOUND
            VPL5SAR20S - ACCOUNT CONTROL OVERRIDE IS INVALID
            VPL5SAR21S - BILLING CURRENCY NOT FOUND
            VPL5SAR22S - TRANSACTION CODE MUST POINT TO LOGIC MODULE 99
            VPL5SAR23S - REVERSAL TRANSACTION CODE MUST POINT TO LOGIC MODULE 99
            VPL5SAR24S - INVALID BILLING CYCLE
            VPL5SAR25S - MEMO PMT & REV TRANS CAN'T BE 0 WHEN BILL LVL IS 0 OR 2
            VPL5SAR26S - MEMO PMT TRANS & MEMO PMT REV TRANS CANNOT BE THE SAME
            VPL5SAR27S - THERE MUST BE A VALID ACCT CTRL TABLE WHEN BILLING LVL IS 0 OR 2
            VPL5SAR28S - ACCOUNT CONTROL TABLE MUST BE ZERO WHEN BILLING LEVEL IS 1
            VPL5SAR29S - SUBORDINATE CR LIMIT CAN'T BE GREATER THAN RELATIONSHIP CR LIMIT
            VPL5SAR30S - CORPORATE CUSTOMER NUMBER IS NOT FOUND
            VPL5SAR31S - INVALID AUTHORIZATION CIRTERIA TABLE NUMBER
            VPL5SAR34S - NUMBER GENERATION SERVICE FAILED
            VPL5SAR35S - MISMATCHED GENERATED FOREIGN ORG
            VPL5SAR36S - RELATIONSHIP NUMBER ALREADY EXISTS
            VPL5SAR37S - RELATIONSHIP NUMBER MUST NOT BE EQUAL TO EXISTING CUSTOMER
            VPL5SAR38S - RELATIONSHIP NUMBER MUST NOT BE EQUAL TO EXISTING ACCOUNT
            VPL5SAR39S - DUAL RELATIONSHIP ORG IS NOT FOUND
            VPL5SAR40S - DUAL RELATIONSHIP NUMBER ALREADY EXISTS
            VPL5SAR41S - DUAL RELATIONSHIP NUMBER MUST NOT BE EQUAL TO EXISTING CUSTOMER
            VPL5SAR42S - DUAL RELATIONSHIP NUMBER MUST NOT BE EQUAL TO EXISTING ACCOUNT
            VPL5SAR61S - VALUE 0 NOT ALLOWED FOR CRM ACTIVE NOT EQUAL 3
            VPL5SAR62S - VALUE 0 NOT ALLOWED FOR BILLING LEVEL NOT EQUAL 1
            VPL5SAR63S - STMT TYPE MUST BE 0 IF BILLING CYCLE (MODIFY) EQUAL TO 0
            VPL5SAR64S - ACCT CNTRL OVERRIDE MUST BE 0 FOR BILLING CYC(MODIFY) EQUAL TO 0
            VPL5SAR65S - MEMO BILL CURR MUST BE 0 FOR BILLING CYCLE (MODIFY) EQUAL TO 0
            VPL5SAR66S - MEMO PMT TRANS MUST BE 0 FOR BILLING CYCLE (MODIFY) EQUAL TO 0
            VPL5SAR67S - MEMO PMT REV TRANS MUST BE 0 FOR BILLING CYC (MODIFY) EQUAL TO 0
            VPL5SAR68S - BILLING LVL(MODIFY) MUST NOT BE 0 WHEN SUB ACCTS BILL DIFF TIMES
            VPL5SAR01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAR02E - INVALID RELATIONSHIP NUMBER
            VPL5SAR03E - CUSTOMER NUMBER MUST BE NUMERIC
            VPL5SAR04E - CREDIT LIMIT MUST BE NUMERIC AND GREATER THAN ZERO
            VPL5SAR05E - INVALID BLOCK CODE
            VPL5SAR06E - VALID MAIL CODE VALUES ARE "0" AND "1" ONLY
            VPL5SAR07E - VALID AMT/PCT FLAG VALUES ARE "0" AND "1" ONLY
            VPL5SAR08E - INVALID PERCENTAGE AMOUNT
            VPL5SAR09E - AVAILABLE RESERVE AMT/PCT MUST BE NUMERIC
            VPL5SAR10E - VALID STATEMENT TYPES ARE 0 AND 1
            VPL5SAR11E - CNSLDTD IS NOT ALLOWED| ACCT CTRL TABLE OVERRIDE CAN'T BE INPUT
            VPL5SAR12E - ACCOUNT CONTROL OVERRIDE MUST BE NUMERIC
            VPL5SAR13E - BILLING CURRENCY MUST BE NUMERIC
            VPL5SAR14E - CNSLDTD IS NOT ALLOWED| MEMO PAYMENT TXN NUMB CAN'T BE INPUT
            VPL5SAR15E - MEMO PAYMENT TRANSACTION CODE MUST BE NUMERIC
            VPL5SAR16E - CNSLDTD IS NOT ALLOWED| MEMO PMT REVERSAL TXN NUMB CAN'T BE INPUT
            VPL5SAR17E - MEMO PAYMENT REVERSAL TRANSACTION CODE MUST BE NUMERIC
            VPL5SAR18E - VALID MEMO BALANCE FLAG ARE 0 AND 1
            VPL5SAR19E - VALID BILLING CYCLE VALUES ARE 01 THRU 31
            VPL5SAR20E - BILLING CYCLE DAY IS REQUIRED
            VPL5SAR21E - CNSLDTD IS NOT ALLOWED| BILLING LVL CAN'T BE INPUT
            VPL5SAR22E - VALID BILLING LEVEL VALUES ARE 0 1 AND 2
            VPL5SAR23E - CNSLDTD IS NOT ALLOWED| BILLING LVL MODIFY CAN'T BE INPUT
            VPL5SAR24E - VALID BILLING LEVEL MODIFY VALUES ARE 0 AND 1
            VPL5SAR25E - VALID ANNUAL FEE VALUES ARE 0 1 AND 2
            VPL5SAR26E - VALID ANNUAL FEE MODIFY VALUES ARE 0 AND 1
            VPL5SAR27E - VALID LATE FEE VALUES ARE 0 1 AND 2
            VPL5SAR28E - VALID LATE FEE MODIFY VALUES ARE 0 AND 1
            VPL5SAR29E - VALID NSF FEE VALUES ARE 0 1 AND 2
            VPL5SAR30E - VALID NSF FEE MODIFY VALUES ARE 0 AND 1
            VPL5SAR31E - VALID CREDIT LIMIT DEFAULT MUST BE NUMERIC
            VPL5SAR32E - VALID CREDIT LIMIT DEFAULT MODIFY VALUES ARE 0 AND 1
            VPL5SAR33E - VALID VALUES FOR COMMERCIAL CARD ARE 0 THRU 3
            VPL5SAR34E - NOT A COMMERCIAL CARD RELATIONSHIP| CO CUST NUMB CAN'T BE INPUT
            VPL5SAR35E - NOT A COMMERCIAL CARD RELATIONSHIP|CUST GROUP CODE CAN'T BE INPUT
            VPL5SAR36E - NOT A COMMERCIAL CARD RELATIONSHIP| AUTH CRITERIA TAB CAN'T INPUT
            VPL5SAR37E - NOT A COMMERCIAL CARD RELATIONSHIP| COST CENTER NO CAN'T BE INPUT
            VPL5SAR38E - NOT A COMMERCIAL CARD RELATIONSHIP| FISCAL YR END CAN'T BE INPUT
            VPL5SAR39E - NOT A COMMERCIAL CARD RELATIONSHIP|CURR CONTRACT EXPD CAN'T INPUT
            VPL5SAR40E - NOT A COMMERCIAL CARD RELATIONSHIP| CO ID NUMB CAN'T BE INPUT
            VPL5SAR41E - NOT A COMMERCIAL CARD RELATIONSHIP| SOURCE CODE CAN'T BE INPUT
            VPL5SAR42E - NOT A COMMERCIAL CARD RELATIONSHIP| CONTACT NAME CAN'T BE INPUT
            VPL5SAR43E - NOT A COMMERCIAL CARD RELATIONSHIP| CONTACT PHONE CAN'T BE INPUT
            VPL5SAR44E - NOT A COMMERCIAL CARD RELATIONSHIP| OFFICERS NAME CAN'T BE INPUT
            VPL5SAR45E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 1 IS NOT OPEN FOR INPUT
            VPL5SAR46E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 2 IS NOT OPEN FOR INPUT
            VPL5SAR47E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 3 IS NOT OPEN FOR INPUT
            VPL5SAR48E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 4 IS NOT OPEN FOR INPUT
            VPL5SAR49E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 5 IS NOT OPEN FOR INPUT
            VPL5SAR50E - NOT A COMMERCIAL CARD RELATIONSHIP| USER 6 IS NOT OPEN FOR INPUT
            VPL5SAR51E - CORPORATION CUSTOMER NUMBER MUST BE NUMERIC
            VPL5SAR52E - THE VALID VALUES FOR AUTH CRITERIA TAB NUMB ARE THRU AAA TO 999
            VPL5SAR53E - COST CENTER REPORTING NUMBER IS REQUIRED
            VPL5SAR54E - THE VALID VALUE OF FISCAL YEAR END IS THROUGH 01 TO 12
            VPL5SAR55E - FISCAL YEAR END IS REQUIRED
            VPL5SAR56E - NOT A COMMERCIAL ORG AND CURRENT CONTRACT EXPIRE DATE CAN'T INPUT
            VPL5SAR57E - CURRENT CONTRACT EXPIRE DATE MUST BE NUMERIC AND GREATER THAN 0
            VPL5SAR58E - INVALID DATE IN CURRENT CONTRACT EXPIRE DATE
            VPL5SAR59E - CURRENT CONTRACT EXPIRE DATE MUST BE GREATER THAN TODAY
            VPL5SAR60E - CORPORATE ID NUMBER MUST BE NUMERIC
            VPL5SAR61E - USER DATE 1 MUST BE NUMERIC
            VPL5SAR62E - USER DATE 1 - INVALID DATE
            VPL5SAR63E - USER DATE 2 MUST BE NUMERIC
            VPL5SAR64E - USER DATE 2 - INVALID DATE
            VPL5SAR65E - USER AMOUNT 1 MUST BE NUMERIC
            VPL5SAR66E - USER AMOUNT 2 MUST BE NUMERIC
            VPL5SAR67E - INVALID MODIFY IND, VALID VALUES ARE 0 OR 1
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerRelationshipDetailsResponse'
      x-proxy-name: Relationship Number Add
      x-group-name: Customers
