            VPL5S0027S - REQUESTED FUNCTION CODE IS INVALID START CARD NUMBER NOT NUMERIC
            VPL5S0028S - REQUESTED START ITEM IS INVALID
            VPL5S0029S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5S0035S - CUSTOMER NUMBER IS INVALID
            VPL5S0036S - REQUESTED CUSTOMER NUMBER IS NOT FOUND
            VPL5S0037S - CUSTOMER RECORD NOT ON FILE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerToRelationshipInquiryResponse'
      x-proxy-name: Customer to Relationship Navigational Service
      x-group-name: Customers
