openapi: 3.0.1
info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Customer Service - API Documentation"
  version: '1.2'
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /customer/details-l8v4:
    post:
      tags:
      - Customers
      summary: 'Get Cards Details l8v4. VMX Service: M.CMS.CUSTCHANNEL.INQ, L8V4'
      description: "Get Customer Cards Details. \n\nVMX Service: M.CMS.CUSTCHANNEL.INQ,\
        \ L8V4"
      operationId: Cards Details Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerChannelVersion4Request'
        required: true
      responses:
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '405':
          description: Method Not Allowed
        '422':
          description: 'VPL5SCE06E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE
            BETWEEN 000 AND 998


            VPL5SCE07E - ACCT/CARD BLOCKED OR CARD NOT ACTIVATED OR NO ACCT ON CUST
            NBR


            VPL5SCE08E - INVALID FUCNTION CODE PASSED TO SERVICE


            VPL5SCE09E - SERVICE FUNCTION CODE IS INVALID


            VPL5SCE10S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED


            VPL5SCE11S - REQUESTED ORGANIZATION NOT FOUND


            VPL5SCE15S - ACCOUNT NUMBER NOT FOUND


            VPL5SCE17S - ACCOUNT/CARD CROSS REFERENCE FILE UNAVAILABLE


            VPL5SCE18S - GETMAIN FAILURE ON N/A SERVICE INPUT AREA


            VPL5SCE19S - GETMAIN FAILURE ON N/A SERVICE OUTPUT AREA'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerChannelVersion4Response'
        '404':
          description: Not Found
      x-proxy-name: Cards Details Inquiry
      x-group-name: Customers
  /customer/demographicData:
    post:
      tags:
      - Customers
      summary: 'Inquire demographic data. VMX Service: M.CMS.DEMOGRAPHIC.INQ, R8V4'
      description: "Requests demographic data from a Customer number. \nVMX Service:\
        \ M.CMS.DEMOGRAPHIC.INQ, R8V4"
      operationId: Demographic Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemographicInquiryRequest'
        required: true
      responses:
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: "VPL5SND02S \u2013 ORGANIZATION NUMBER NOT FOUND\n\nVPL5SND05S\
            \ \u2013 ORG RECORD NOT FOUND\n\nVPL5SND06S \u2013 DUAL ORG RECORD NOT\
            \ FOUND\n\nVPL5SND07S \u2013 ACCOUNT/CARD CAN NOT BE FOUND IN AMBS FILE\n\
            \nVPL5SND08S \u2013 LOGO RECORD NOT FOUND\n\nVPL5SND09S \u2013 CUSTOMER\
            \ CAN NOT BE FOUND\n\nVPL5SND10S \u2013 ACCOUNT/CARD CAN NOT BE FOUND\
            \ IN AMNA FILE\n\nVPL5SND11E \u2013 INVALID ORG FORMAT-VALID VALUES ARE\
            \ SPACES/001 TO 998\n\nVPL5SND12E \u2013 ACCOUNT/CARD/CUSTOMER NUMBER\
            \ SHOULD BE PROVIDED AND BE NUMERIC\n\nVPL5SND13E \u2013 INVALID DUAL\
            \ FLAG-VALID VALUES ARE SPACES/0/1\n\nVPL5SND14E \u2013 NUMBER TYPE IS\
            \ INVALID-VALID VALUES ARE SPACE/0/1\n\nVPL5SNDZ4S \u2013 ORGANIZATION\
            \ NOT DETERMINED"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemographicInquiryResponse'
        '404':
          description: Not Found
      x-proxy-name: Demographic Inquiry
      x-group-name: Customers
  /customer/:
    post:
      tags:
      - Customers
      summary: 'Add new Customer. VMX Service: M.CMS.CUSTOMER.ADD, R8V4'
      description: "Creates a Customer number and adds demographical information to\
        \ the Customer record. \nVMX Service: M.CMS.CUSTOMER.ADD, R8V4"
      operationId: Customer Add
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCustomerRequest'
        required: true
      responses:
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '405':
          description: Method Not Allowed
        '422':
          description: "VPL5SNA03S \u2013 N/A SERVICE INPUT AREA IS NOT OF CORRECT\
            \ SIZE\n\nVPL5SNA04S \u2013 OWNER/CO-OWNER INDICATOR MUST BE 1 OR 2\n\n\
            VPL5SNA06S \u2013 INVALID FOREIGN USE INDICATOR - MUST BE 0 OR 1 ONLY\n\
            \nVPL5SNA07S \u2013 CONFLICTING ORG AND ACCOUNT DATA WAS PASSED TO THE\
            \ SERVICE\n\nVPL5SNA08S \u2013 CONFLICTING ORG, ACCOUNT, AND CUSTOMER\
            \ DATA PASSED TO THE SERVICE\n\nVPL5SNA09S \u2013 NO ORG, ACCOUNT, OR\
            \ CUSTOMER DATA WAS PASSED TO THE SERVICE\n\nVPL5SNA10S \u2013 DUAL NOT\
            \ ALLOWED FOR THIS ORG\n\nVPL5SNA11S \u2013 THE NUMBER GENERATION SERVICE\
            \ FAILED\n\nVPL5SNA12S \u2013 LOCAL CUSTOMER NUMBER ALREADY EXISTS\n\n\
            VPL5SNA13S \u2013 FOREIGN CUSTOMER NUMBER EXISTS\n\nVPL5SNA14S \u2013\
            \ ACCOUNT/EMBOSSER ORG NOT FOUND\n\nVPL5SNA15S \u2013 FOREIGN ORG NUMBER\
            \ NOT FOUND\n\nVPL5SNA16S \u2013 CUSTOMER ORG NOT FOUND\n\nVPL5SNA17S\
            \ \u2013 CUSTOMER ORG NOT FOUND\n\nVPL5SNA18S \u2013 CUSTOMER NUMBER PROVIDED\
            \ NOT VALID FOR CUSTOMER ORG\n\nVPL5SNA19S \u2013 ORG NUMBER MUST BE NUMERIC\
            \ AND VALID VALUES ARE 001-998\n\nVPL5SNA20S \u2013 CUSTOMER ORG NOT FOUND\n\
            \nVPL5SNA21S \u2013 FOREIGN ORG NUMBER NOT FOUND\n\nVPL5SNA22S \u2013\
            \ CUSTOMER ORG NOT FOUND\n\nVPL5SNA23S \u2013 CUSTOMER NUMBER PROVIDED\
            \ NOT VALID FOR CUSTOMER ORG\n\nVPL5SNA24S \u2013 LOCAL CUSTOMER NUMBER\
            \ ALREADY EXISTS\n\nVPL5SNA25S \u2013 FOREIGN CUSTOMER NUMBER EXISTS\n\
            \nVPL5SNA26S \u2013 CUSTOMER NUMBER ALREADY EXISTS ON RELATIONSHIP FILE\n\
            \nVPL5SNA27S \u2013 CUSTOMER NUMBER ALREADY EXISTS ON DUAL RELATIONSHIP\
            \ FILE\n\nVPL5SNA28S \u2013 VIP STATUS INVALID - VALUES 0 OR 1 ONLY\n\n\
            VPL5SNA29S \u2013 SIC CODE MUST BE NUMERIC\n\nVPL5SNA30S \u2013 TAX IDENTIFICATION\
            \ FLAG INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA31S \u2013 TAX-ID NBR POSITIONS\
            \ 1-9 MUST BE NUMERIC WHEN TAX-ID FLAG IS 0\n\nVPL5SNA32S - PHONE FLAG\
            \ INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA33S \u2013 COUNTRY CODE INVALID\n\
            \nVPL5SNA34S \u2013 POSTAL CODE FORMAT INVALID\n\nVPL5SNA35S \u2013 MARITAL\
            \ STATUS INVALID - MUST BE 0 THROUGH 4 ONLY\n\nVPL5SNA36S \u2013 RESIDENCE\
            \ FLAG INVALID - 0, 1, 2 OR 3 ONLY\n\nVPL5SNA37S \u2013 CARRIER ROUTE\
            \ INVALID FORMAT - LAST 2 CHARACTERS MUST BE NUMERIC\n\nVPL5SNA38S \u2013\
            \ DATE-OF-BIRTH CANNOT BE A FUTURE DATE\n\nVPL5SNA39S \u2013 DATE-OF-BIRTH\
            \ IS INVALID\n\nVPL5SNA40S \u2013 1099C DATE FILED CANNOT BE A FUTURE\
            \ DATE\n\nVPL5SNA41S \u2013 1099C DATE FILED IS INVALID\n\nVPL5SNA42S\
            \ \u2013 NUMBER OF DEPENDENTS NOT NUMERIC\n\nVPL5SNA43S \u2013 STATEMENT\
            \ MESSAGE INDICATOR NOT NUMERIC\n\nVPL5SNA44S \u2013 USER-10 DATE IS INVALID\n\
            \nVPL5SNA45S \u2013 USER-11 DATE IS INVALID\n\nVPL5SNA46S \u2013 NAME\
            \ TYPE INDICATOR 1 INVALID - 0, 1, OR 3 ONLY\n\nVPL5SNA47S \u2013 NAME\
            \ TYPE INDICATOR 2 INVALID - 0, 1, OR 3 ONLY\n\nVPL5SNA48S \u2013 NAME\
            \ TYPE INDICATOR 3 INVALID - 0, 1, OR 3 ONLY\n\nVPL5SNA49S \u2013 CONTACT\
            \ INDICATOR MUST BE NUMERIC\n\nVPL5SNA50S \u2013 DUAL ORG NUMBER NOT FOUND\n\
            \nVPL5SNA51S \u2013 DUAL INDICATOR - CHECK-DIGIT CUST NUMBER REQUIRED\
            \ FOR FOREIGN ORG\n\nVPL5SNA52S \u2013 ORG COULD NOT BE DERIVED FROM EITHER\
            \ CUST OR ACCT NBR PROVIDED\n\nVPL5SNA53S \u2013 ORG NUMBER NOT FOUND\n\
            \nVPL5SNA56S \u2013 CUSTOMER NUMBER CHECK-DIGIT IS INVALID\n\nVPL5SNA57S\
            \ \u2013 GENDER CODE INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA58S \u2013 FAX\
            \ PHONE FLAG INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA59S \u2013 HOME PHONE\
            \ FLAG INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA60S \u2013 MOBILE PHONE FLAG\
            \ INVALID - 0, 1 OR 2 ONLY\n\nVPL5SNA61S \u2013 EMAIL FLAG INVALID - 0,\
            \ 1 OR 2 ONLY\n\nVPL5SNA62S \u2013 SMS FLAG INVALID - 0 OR 1 ONLY"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCustomerResponse'
        '404':
          description: Not Found
      x-proxy-name: Customer Add
      x-group-name: Customers
components:
  schemas:
    CustomerChannelVersion4Request:
      required:
      - customerNumber
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: '* Min Length: 1

            * Max Length: 3


            Organization Number.


            VisionPLUS Service Data: AZXCEI-SVC-FUNC-CODE'
          format: int32
          example: 998
        customerNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: "Customer Number.\n\nVisionPLUS Service Data: AZXCEI \u2013\
            CUST-NBR-X"
          example: 000001234XXXXX56789
        functionCode:
          type: string
          description: '* Max Length: 1


            Function Code.


            VisionPLUS Service Data: AZXCEI-SVC-FUNC-CODE'
          example: A
        startItem:
          $ref: '#/components/schemas/CustomerChannelVersion4Request.SItem'
      description: Get Customer Cards Details Request l8v4
    CustomerChannelVersion4Request.SItem:
      type: object
      properties:
        startOrganization:
          type: string
          description: '* Max Length: 1


            Start Account.


            VisionPLUS Service Data: ARXCEI-SVC-START-ACCT-NBR'
          example: '1'
        startAccount:
          type: string
          description: '* Max Length: 19


            Start Organization.


            VisionPLUS Service Data: ARXCEI-SVC-START-ACCT-ORG'
          example: 000001234XXXXX56789
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    CustomerChannelVersion4Response:
      type: object
      properties:
        itemsReturned:
          type: string
          description: '* Max Length: 2


            Number of returned items.


            VisionPLUS Service Data: ARXCEO-AT-NBR-OCCUR'
          example: '11'
        more:
          type: string
          description: '* Max Length: 1


            Flag that indicates whether user requires more data.


            VisionPLUS Service Data: AZXCEO-AT-MORE'
          example: '1'
        customerNumber:
          type: string
          description: '* Max Length: 19


            Customer number.


            VisionPLUS Service Data: AZXCEO-CUST-NBR'
          example: 000001234XXXXX56789
        accountTable:
          type: array
          items:
            $ref: '#/components/schemas/CustomerChannelVersion4Response.AccountTable'
    CustomerChannelVersion4Response.AccountTable:
      type: object
      properties:
        sequence:
          type: integer
          description: Sequence.
          format: int32
        cardNumber:
          type: string
          description: '* Max Length: 19


            Unique identifier or token associated with the card number or payment
            instrument (FirstVision PAN Token).


            VisionPLUS Service Data: AZXCEO-CARD-NBR'
          example: 000001234XXXXX56789
        cardSequence:
          type: integer
          description: '* Max Length: 4


            Card sequence.


            VisionPLUS Service Data: AZXCEO-CARD-SEQ'
          format: int32
          example: 2222
        cardBlockCode:
          type: string
          description: '* Max Length: 1


            Block code assigned to the Embosser record.


            VisionPLUS Service Data: AZXCEO-CARD-BLOCK-CODE'
          example: '1'
        cardExpireDate:
          type: string
          description: 'Card expiration date on the Embosser record.


            VisionPLUS Service Data: AZXCEO-CARD-DATE-EXPIRE'
          format: date
          example: 2023-04-10
        logo:
          type: string
          description: '* Max Length: 3


            Logo on the Embosser record.


            VisionPLUS Service Data: AZXCEO-LOGO'
          example: '999'
        productType:
          type: string
          description: '* Max Length: 2


            Product type.


            VisionPLUS Service Data: AZXCEO-PRODUCT-TYPE'
          example: AA
        productDescription:
          type: string
          description: '* Max Length: 20


            Product description.


            VisionPLUS Service Data: AZXCEO-PRODUCT-DESC'
          example: Product description
        accountNumber:
          type: string
          description: '* Max Length: 19


            Account number on the Embosser record.


            VisionPLUS Service Data: AZXCEO-ACCT-NBR'
          example: 000001234XXXXX56789
        accountStatus:
          type: string
          description: '* Max Length: 1


            Status of the account.


            VisionPLUS Service Data: AZXCEO-ACCT-STATUS'
          example: '1'
        accountBlockCode1:
          type: string
          description: '* Max Length: 1


            Block code 1 assigned to the account.


            VisionPLUS Service Data: AZXCEO-ACCT-BC1'
          example: '1'
        accountBlockCode2:
          type: string
          description: '* Max Length: 1


            Block code 1 assigned to the account.


            VisionPLUS Service Data: AZXCEO-ACCT-BC2'
          example: A
        billingCycle:
          type: integer
          description: '* Max Length: 2


            Billing cycle of the account.


            VisionPLUS Service Data: AZXCEO-ACCT-BILLING-CYCLE'
          format: int32
          example: 10
        accountShortName:
          type: string
          description: '* Max Length: 20


            Short name of the customer on the account.

            VisionPLUS Service Data: AZXCEO-ACCT-SHORT-NAME'
          example: Short name example
        accountDateLastCycle:
          type: string
          description: 'Last cycle date of the account.


            VisionPLUS Service Data: AZXCEO-ACCT-DATE-LAST-CYCLE'
          format: date
          example: 2023-10-04
        pesosMinimumPayment:
          type: number
          description: '* Max Length: 15


            Minimum payment amount in pesos. The minimum payment amount corresponds
            to the total due amount for the account minus pending payments posted
            (authorized payments during the day and memo credits) plus any check payments
            that are being held by the system.


            VisionPLUS Service Data: AZXCEO-PESOS-MIN-PMT'
          example: 100000000000000
        dollarMinimumPayment:
          type: number
          description: '* Max Length: 15


            Minimum payment amount in U.S. dollars. The minimum payment amount corresponds
            to the total due amount for the account minus pending payments posted
            (authorized payments during the day and memo credits) plus any check payments
            that are being held by the system.


            VisionPLUS Service Data: AZXCEO-DOLLARS-MIN-PMT'
          example: 100000000000000
        pesosTotalPayment:
          type: number
          description: '* Max Length: 15


            Total payment amount in pesos. The total payment billed (just after last
            cycle date) minus posted payments (since cycle date) minus pending payments
            (memo credits) plus any check payments that are being held by the system.


            VisionPLUS Service Data: AZXCEO-PESOS-TOT-PMT'
          example: 100000000000000
        dollarTotalPayment:
          type: number
          description: '* Max Length: 15


            Total payment amount in U.S. dollars. The total payment billed (just after
            last cycle date) minus posted payments (since cycle date) minus pending
            payments (memo credits) plus any check payments that are being held by
            the system.


            VisionPLUS Service Data: AZXCEO-DOLLARS-TOT-PMT'
          example: 100000000000000
        pesosCurrentBalance:
          type: number
          description: '* Max Length: 15


            Current balance amount in pesos. The current balance (includes all the
            posted transactions) minus pending payments (memo credit) plus any check
            payments that are being held by the system.


            VisionPLUS Service Data: AZXCEO-PESOS-CURR-BAL'
          example: 100000000000000
        dollarCurrentBalance:
          type: number
          description: '* Max Length: 15


            Current balance amount in U.S. dollars. The current balance (includes
            all the posted transactions) minus pending payments (memo credit) plus
            any check payments that are being held by the system.


            VisionPLUS Service Data: AZXCEO-DOLLARS-CURR-BAL'
          example: 100000000000000
        totalCreditLimit:
          type: number
          description: '* Max Length: 15


            Total approved credit limit amount in pesos. If extraCupo is available,
            it is included with the credit limit amount.


            VisionPLUS Service Data: AZXCEO-TOT-CREDIT-LIMIT'
          example: 100000000000000
        pesosOpenToBuy:
          type: number
          description: '* Max Length: 15


            Open-to-buy amount in pesos.


            VisionPLUS Service Data: AZXCEO-PESOS-OTB'
          example: 100000000000000
        pesosCashAvailable:
          type: number
          description: '* Max Length: 15


            Available cash in pesos (open-to-buy amount in pesos multiplied by the
            cash advance percentage).


            VisionPLUS Service Data: AZXCEO-PESOS-CASH-AVAIL'
          example: 100000000000000
        paymentDueDate:
          type: string
          description: 'Payment due date of the account.


            VisionPLUS Service Data: AZXCEO-PMT-DUE-DTE'
          format: date
          example: 2023-10-04
        pesosMemoCredits:
          type: number
          description: '* Max Length: 15


            Memo credit for the local account in pesos.


            VisionPLUS Service Data: AZXCEO-PESOS-MEMO-CREDITS'
          example: 100000000000000
        pesosMemoDebits:
          type: number
          description: '* Max Length: 15


            Memo debit for the local account in pesos.


            VisionPLUS Service Data: AZXCEO-PESOS-MEMO-DEBITS'
          example: 100000000000000
        dollarMemoCredits:
          type: number
          description: '* Max Length: 15


            Memo credit for the foreign account in U.S. dollars.


            VisionPLUS Service Data: AZXCEO-DOLLARS-MEMOCREDITS'
          example: 100000000000000
        dollarMemoDebits:
          type: number
          description: '* Max Length: 15


            Memo debit for the foreign account in U.S. dollars.


            VisionPLUS Service Data: AZXCEO-DOLLARS-MEMO-DEBITS'
          example: 100000000000000
        sobreCupo:
          type: number
          description: '* Max Length: 15


            Balance above credit limit.


            VisionPLUS Service Data: AZXCEO-SOBRE-CUPO'
          example: 100000000000000
        extraCupo:
          type: number
          description: '* Max Length: 15


            Temporary credit limit.


            VisionPLUS Service Data: AZXCEO-EXTRA-CUPO'
          example: 100000000000000
        previousCreditLimit:
          type: number
          description: '* Max Length: 15


            Previous credit limit.


            VisionPLUS Service Data: AZXCEO-LAST-CRLIM'
          example: 100000000000000
        beginDateTemporaryCreditLimit:
          type: string
          description: 'Beginning date of the temporary credit limit.


            VisionPLUS Service Data: AZXCEO-EXTRA-CUPO-BEG-DATE'
          format: date
          example: 2023-10-04
        expiryDateTemporaryCreditLimit:
          type: string
          description: 'Expiration date of the temporary credit limit.


            VisionPLUS Service Data: AZXCEO-DATE-TEMP-CRLIM-EXP'
          format: date
          example: 2023-10-04
        customerNumber:
          type: string
          description: '* Max Length: 19


            Customer number on the account.


            VisionPLUS Service Data: AZXCEO-ACCT-CUST-NBR'
          example: 000001234XXXXX56789
        relationshipNumber:
          type: string
          description: '* Max Length: 19


            Relationship number on the account.


            VisionPLUS Service Data: AZXCEO-ACCT-REL-NBR'
          example: 000001234XXXXX56789
        exchangeRate:
          type: number
          description: '* Max Length: 15


            Active exchange rate.


            VisionPLUS Service Data: AZXCEO-EXCHNG-RATE'
          example: 100000000000000
    DemographicInquiryRequest:
      required:
      - customerAccountCardNumber
      - numberType
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: "* Min Length: 1\n* Max Length: 3\n\nIdentification number\
            \ of the organization associated with the multilingual functionality (001\u2013\
            999).\n\nVisionPLUS Service Data: AZXNDI-ORG"
          format: int32
          example: 998
        customerAccountCardNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: 'Customer Account Card Number


            VisionPLUS Service Data: AZXNDI-CUST-ACCT-CARD-NBR'
          example: 000001234XXXXX56789
        numberType:
          type: string
          description: "* Min Length: 1\n* Max Length: 1\n\nType Of Number In The\
            \ 'idNumber' Field. \nValues:\n* 1 = Customer number;\n* 0 = The primary\
            \ customer record associated with the account will be updated with the\
            \ information provided to the service;\n* Space = The primary customer\
            \ record associated with the account will be updated with the information\
            \ provided to the service;\n* Low values = the primary customer record\
            \ associated with the account will be updated with the information provided\
            \ to the service;\n* If an alternate customer record, a correspondence\
