openapi: 3.0.1
info:
  title: FirstVision™ Customer Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /customer/:
    put:
      tags:
      - Customers
      summary: "Update Customer VMX Service: M.CMS.CUSTOMER.UPD, R8V5"
      description: "Updates the demographic and user data on the Customer record.\
        \ \nVMX Service: M.CMS.CUSTOMER.UPD, R8V5"
      operationId: Customer Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerResponse'
        "422":
          description: |-
            VPL5SGC01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SGC01S - REQUESTED CARD/ACCOUNT NUMBER IS NOT FOUND
            VPL5SGC02E - CUSTOMER, ACCOUNT OR CARD NUMBER REQUIRED
            VPL5SGC02S - ORGANIZATION NUMBER NOT FOUND
            VPL5SGC03E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5SGC03S - ACCOUNT NUMBER NOT FOUND
            VPL5SGC04E - INVALID NUMBER TYPE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5SGC04S - CUSTOMER NUMBER NOT FOUND
            VPL5SGC05E - ORGANIZATION NUMBER REQUIRED WHEN NUMBER TYPE 1
            VPL5SGC06E - INVALID DEMOGRAPHIC DATA INDICATOR - VALID VALUES ARE SPACE,0,1,2
            VPL5SGC07E - INVALID USER DATA INDICATOR - VALID VALUES ARE SPACE, 0, 1 OR 2
            VPL5SGC08E - DEMOGRAPHIC DATA AND USER DATA INDICATORS MUST BE CORRESPONDING
            VPL5SGC09E - STATUS MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2 ONLY
            VPL5SGC10E - VIP STATUS MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1 ONLY
            VPL5SGC11E - SIC CODE MUST BE NUMERIC
            VPL5SGC12E - MARITAL STATUS MUST BE NUMERIC AND VALUES ARE 0 THRU 4
            VPL5SGC13E - NAME TYPE 1 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC14E - NAME TYPE 2 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC15E - NAME TYPE 3 IND MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC16E - POSTAL CODE MUST BE ALPHA, SPACE, DASH OR NUMBER
            VPL5SGC17E - RESIDENCE CODE MUST BE NUMERIC AND VALID VALUES ARE 0 THRU 3
            VPL5SGC18E - CONTACT IND MUST BE NUMERIC
            VPL5SGC19E - CARRIER ROUTE LAST 2 CHARACTERS MUST BE NUMERIC
            VPL5SGC20E - SENT DATE MUST BE NUMERIC AND HAS VALUE ZERO OR VALID DATE FORMAT
            VPL5SGC21E - SENT DATE MUST BE <= THAN NEXT PROCESSING DATE OR ZERO
            VPL5SGC22E - STATEMENT MESSAGE INDICATOR MUST BE NUMERIC
            VPL5SGC23E - DATE OF BIRTH MUST BE ZERO OR HAVE VALID DATE FORMAT
            VPL5SGC24E - TAX IDENTIFICATION MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC25E - WHEN TAX ID = 0 FIRST 9 CHARACTERS TAX ID NUMBER MUST BE NUMERIC
            VPL5SGC26E - FILED DATE MUST BE ZERO OR HAVE VALID DATE FORMAT
            VPL5SGC27E - FILED DATE MUST BE <= THAN NEXT PROCESSING DATE OR ZERO
            VPL5SGC28E - FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC29E - NUMBER OF DEPENDANTS MUST BE NUMERIC
            VPL5SGC30E - USER 10 DATE MUST BE ZERO OR VALID DATE FORMAT
            VPL5SGC31E - USER 11 DATE MUST BE ZERO OR VALID DATE FORMAT
            VPL5SGC33E - CAN NOT CHANGE STATUS TO PURGE WITH ACTIVE RELATIONSHIP
            VPL5SGC34E - CAN NOT CHANGE STATUS TO PURGE WITH ACTIVE ACCOUNT
            VPL5SGC35E - COUNTRY CODE MUST EXIST IN THE SECURITY SUBSYSTEM
            VPL5SGC36E - HOME PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC37E - FAX PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC38E - MOBILE PHONE FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC39E - EMAIL FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC40E - GENDER CODE MUST BE NUMERIC AND VALID VALUES ARE 0, 1 OR 2
            VPL5SGC41E - SMS FLAG MUST BE NUMERIC AND VALID VALUES ARE 0 OR 1
            VPL5SGC42E - AMONG HOME,WORK,FAX,MOBILE AND EMAIL IND, ONE CAN HAVE VALUE 2
            VPL5SGC44E - WHEN HOME PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR HOME PHONE
            VPL5SGC45E - WHEN FAX PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR FAX PHONE
            VPL5SGC46E - WHEN MOBILE PHONE FLAG IS 1 OR 2, ENTRY REQUIRED FOR MOBILE PHONE
            VPL5SGC47E - WHEN EMAIL FLAG IS 1 OR 2, ENTRY REQUIRED FOR EMAIL
            VPL5SGC53E - DATE OF BIRTH MUST BE LESS THAN NEXT PROCESSING DATE
            VPL5SGC54E - NAME-LINE-1 NOT MAINTAINABLE WHEN EXTENDED LOOKUP IS ACTIVE
            VPL5SGCZ4S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5SGCZ8S - FOREIGN ORGANIZATION NUMBER NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Customer Update
      x-group-name: Customers
    post:
      tags:
      - Customers
      summary: "Add new Customer. VMX Service: M.CMS.CUSTOMER.ADD, R8V4"
      description: "Creates a Customer number and adds demographical information to\
        \ the Customer record. \nVMX Service: M.CMS.CUSTOMER.ADD, R8V4"
      operationId: New Customer Add
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCustomerRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "422":
          description: |-
            VPL5SNA03S – N/A SERVICE INPUT AREA IS NOT OF CORRECT SIZE
            VPL5SNA04S – OWNER/CO-OWNER INDICATOR MUST BE 1 OR 2
            VPL5SNA06S – INVALID FOREIGN USE INDICATOR - MUST BE 0 OR 1 ONLY
            VPL5SNA07S – CONFLICTING ORG AND ACCOUNT DATA WAS PASSED TO THE SERVICE
            VPL5SNA08S – CONFLICTING ORG, ACCOUNT, AND CUSTOMER DATA PASSED TO THE SERVICE
            VPL5SNA09S – NO ORG, ACCOUNT, OR CUSTOMER DATA WAS PASSED TO THE SERVICE
            VPL5SNA10S – DUAL NOT ALLOWED FOR THIS ORG
            VPL5SNA11S – THE NUMBER GENERATION SERVICE FAILED
            VPL5SNA12S – LOCAL CUSTOMER NUMBER ALREADY EXISTS
            VPL5SNA13S – FOREIGN CUSTOMER NUMBER EXISTS
            VPL5SNA14S – ACCOUNT/EMBOSSER ORG NOT FOUND
            VPL5SNA15S – FOREIGN ORG NUMBER NOT FOUND
            VPL5SNA16S – CUSTOMER ORG NOT FOUND
            VPL5SNA17S – CUSTOMER ORG NOT FOUND
            VPL5SNA18S – CUSTOMER NUMBER PROVIDED NOT VALID FOR CUSTOMER ORG
            VPL5SNA19S – ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SNA20S – CUSTOMER ORG NOT FOUND
            VPL5SNA21S – FOREIGN ORG NUMBER NOT FOUND
            VPL5SNA22S – CUSTOMER ORG NOT FOUND
            VPL5SNA23S – CUSTOMER NUMBER PROVIDED NOT VALID FOR CUSTOMER ORG
            VPL5SNA24S – LOCAL CUSTOMER NUMBER ALREADY EXISTS
            VPL5SNA25S – FOREIGN CUSTOMER NUMBER EXISTS
            VPL5SNA26S – CUSTOMER NUMBER ALREADY EXISTS ON RELATIONSHIP FILE
            VPL5SNA27S – CUSTOMER NUMBER ALREADY EXISTS ON DUAL RELATIONSHIP FILE
            VPL5SNA28S – VIP STATUS INVALID - VALUES 0 OR 1 ONLY
            VPL5SNA29S – SIC CODE MUST BE NUMERIC
            VPL5SNA30S – TAX IDENTIFICATION FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA31S – TAX-ID NBR POSITIONS 1-9 MUST BE NUMERIC WHEN TAX-ID FLAG IS 0
            VPL5SNA32S - PHONE FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA33S – COUNTRY CODE INVALID
            VPL5SNA34S – POSTAL CODE FORMAT INVALID
            VPL5SNA35S – MARITAL STATUS INVALID - MUST BE 0 THROUGH 4 ONLY
            VPL5SNA36S – RESIDENCE FLAG INVALID - 0, 1, 2 OR 3 ONLY
            VPL5SNA37S – CARRIER ROUTE INVALID FORMAT - LAST 2 CHARACTERS MUST BE NUMERIC
            VPL5SNA38S – DATE-OF-BIRTH CANNOT BE A FUTURE DATE
            VPL5SNA39S – DATE-OF-BIRTH IS INVALID
            VPL5SNA40S – 1099C DATE FILED CANNOT BE A FUTURE DATE
            VPL5SNA41S – 1099C DATE FILED IS INVALID
            VPL5SNA42S – NUMBER OF DEPENDENTS NOT NUMERIC
            VPL5SNA43S – STATEMENT MESSAGE INDICATOR NOT NUMERIC
            VPL5SNA44S – USER-10 DATE IS INVALID
            VPL5SNA45S – USER-11 DATE IS INVALID
            VPL5SNA46S – NAME TYPE INDICATOR 1 INVALID - 0, 1, OR 3 ONLY
            VPL5SNA47S – NAME TYPE INDICATOR 2 INVALID - 0, 1, OR 3 ONLY
            VPL5SNA48S – NAME TYPE INDICATOR 3 INVALID - 0, 1, OR 3 ONLY
            VPL5SNA49S – CONTACT INDICATOR MUST BE NUMERIC
            VPL5SNA50S – DUAL ORG NUMBER NOT FOUND
            VPL5SNA51S – DUAL INDICATOR - CHECK-DIGIT CUST NUMBER REQUIRED FOR FOREIGN ORG
            VPL5SNA52S – ORG COULD NOT BE DERIVED FROM EITHER CUST OR ACCT NBR PROVIDED
            VPL5SNA53S – ORG NUMBER NOT FOUND
            VPL5SNA56S – CUSTOMER NUMBER CHECK-DIGIT IS INVALID
            VPL5SNA57S – GENDER CODE INVALID - 0, 1 OR 2 ONLY
            VPL5SNA58S – FAX PHONE FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA59S – HOME PHONE FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA60S – MOBILE PHONE FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA61S – EMAIL FLAG INVALID - 0, 1 OR 2 ONLY
            VPL5SNA62S – SMS FLAG INVALID - 0 OR 1 ONLY
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCustomerResponse'
      x-proxy-name: New Customer Add
      x-group-name: Customers
  /customer/details-l8v4:
    post:
      tags:
      - Customers
      summary: "Get Cards Details l8v4. VMX Service: M.CMS.CUSTCHANNEL.INQ, L8V4"
      description: "Get Customer Cards Details version 4. \nVMX Service: M.CMS.CUSTCHANNEL.INQ,\
        \ L8V4"
      operationId: Cards Details Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerChannelVersion4Request'
        required: true
      responses:
        "422":
          description: |-
            VPL5SCE06E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998
            VPL5SCE07E - ACCT/CARD BLOCKED OR CARD NOT ACTIVATED OR NO ACCT ON CUST NBR
            VPL5SCE08E - INVALID FUCNTION CODE PASSED TO SERVICE
            VPL5SCE09E - SERVICE FUNCTION CODE IS INVALID
            VPL5SCE10S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED
            VPL5SCE11S - REQUESTED ORGANIZATION NOT FOUND
            VPL5SCE15S - ACCOUNT NUMBER NOT FOUND
            VPL5SCE17S - ACCOUNT/CARD CROSS REFERENCE FILE UNAVAILABLE
            VPL5SCE18S - GETMAIN FAILURE ON N/A SERVICE INPUT AREA
            VPL5SCE19S - GETMAIN FAILURE ON N/A SERVICE OUTPUT AREA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerChannelVersion4Response'
      x-proxy-name: Cards Details Inquiry
      x-group-name: Customers
  /customer/demographicData:
    post:
      tags:
      - Customers
      summary: "Inquire demographic data. VMX Service: M.CMS.DEMOGRAPHIC.INQ, R8V4"
      description: "Requests demographic data from a Customer number. \nVMX Service:\
        \ M.CMS.DEMOGRAPHIC.INQ, R8V4"
      operationId: Demographic Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemographicInquiryRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "422":
          description: |-
            VPL5SND02S – ORGANIZATION NUMBER NOT FOUND
            VPL5SND05S – ORG RECORD NOT FOUND
            VPL5SND06S – DUAL ORG RECORD NOT FOUND
            VPL5SND07S – ACCOUNT/CARD CAN NOT BE FOUND IN AMBS FILE
            VPL5SND08S – LOGO RECORD NOT FOUND
            VPL5SND09S – CUSTOMER CAN NOT BE FOUND
            VPL5SND10S – ACCOUNT/CARD CAN NOT BE FOUND IN AMNA FILE
            VPL5SND11E – INVALID ORG FORMAT-VALID VALUES ARE SPACES/001 TO 998
            VPL5SND12E – ACCOUNT/CARD/CUSTOMER NUMBER SHOULD BE PROVIDED AND BE NUMERIC
            VPL5SND13E – INVALID DUAL FLAG-VALID VALUES ARE SPACES/0/1
            VPL5SND14E – NUMBER TYPE IS INVALID-VALID VALUES ARE SPACE/0/1
            VPL5SNDZ4S – ORGANIZATION NOT DETERMINED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "405":
          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DemographicInquiryResponse'
      x-proxy-name: Demographic Inquiry
      x-group-name: Customers
components:
  schemas:
    CarrierRoute:
      type: object
      properties:
        carrierRoute1and2:
          maxLength: 2
          minLength: 0
          type: string
          description: |-
            Length: 2
            Two-part field that identifies the carrier route used for mail sorting purposes.
            Carrier route used to sort mail for postal delivery purposes.
            VisionPLUS Service Data: ARXGCI-CR-1-2
          example: C1
        carrierRoute3and4:
          maximum: 2
          minimum: 0
          type: integer
          description: |-
            Length: 2
            Two-part field that identifies the carrier route used for mail sorting purposes.
            Carrier route used to sort mail for postal delivery purposes.
            VisionPLUS Service Data: ARXGCI-CR-3-4
          format: int32
    DriverLicense:
      type: object
      properties:
        driverLicenseNumber:
          maxLength: 20
          minLength: 0
          type: string
          description: |-
            Length: 20

            Three-part field that identifies the driver license number of the owner, state or province of issue, and the country of issue.

            VisionPLUS Service Data: AZXNDO-DL-NBR
        driverLicenseState:
          maxLength: 3
          minLength: 0
          type: string
          description: "Length: 3 \nDriver's License State.\n\nVisionPLUS Service\
            \ Data: AZXNDO-DL-NBR"
        driverLicenseCountry:
          maxLength: 3
          minLength: 0
          type: string
          description: "Length: 3 \nDriver’s License state\n\nVisionPLUS Service Data:\
            \ AZXNDO-DL-STATE"
    UpdateCustomerRequest:
      required:
      - customerNumber
      - organizationNumber
      - postalCode
      - sicCode
      - status
      - vipStatus
      type: object
      properties:
        organizationNumber:
          type: integer
          description: "Length 999 \nOrganization Number\nVisionPLUS Service Data:\
            \ ARXGCI-ORG"
          format: int32
          example: 807
        customerNumber:
          type: string
          description: Unique identifier or token associated with the card number
            or payment instrument (FirstVision PAN Token).
          example: 000540208ID5IXX3865
        numberType:
          type: string
          description: |-
            Length: 1
            Type of number in the ARXGCI-CARD-NBR field. The values are:
            * Zero, space, or low values = Card number
            * 1 = Customer number
            If zero, space, or low values is specified, the primary customer record associated with the account will be updated with the information provided to the service.
            * If an alternate customer record, a correspondence customer record, or a customer record associated with a card is needed, use the customer number.
            VisionPLUS Service Data: ARXGCI-NBR-TYPE
          example: "1"
        foreignUseIndicator:
          type: string
          description: |-
            Length: 1
            Foreign Use Indicator. The values are :
            * Zero, space, or low values = Local account
            * 1 = Foreign account
            VisionPLUS Service Data: ARXGCI-FOREIGN-USE-FLAG
          example: "0"
        demographicDataIndicator:
          type: string
          description: |-
            Length: 1
            Demographic Data Indicator. The values are :
            * Zero, space, or low values = Do not update
            * 1 = Update owner
            * 2 = Update co-owner
            VisionPLUS Service Data: ARXGCI-DEMOGRAPHIC-DATAIND
          example: "1"
        userDataIndicator:
          type: string
          description: |-
            Length: 1
            User Data Indicator. The values are :
            * Zero, space, or low values = Do not update
            * 1 = Update owner
            * 2 = Update co-owner
            VisionPLUS Service Data: ARXGCI-USER-DATA-IND
          example: "1"
        vipStatus:
          type: integer
          description: |-
            Length: 1
            VIP Status Indicator. The values are:
            * 0 = Not VIP customer
            * 1 = VIP customer
            VisionPLUS Service Data: ARXGCI-VIP-STATUS
          format: int32
          example: 1
        status:
          type: integer
          description: |-
            Length: 1
            Status Of The Account
            VisionPLUS Service Data: ARXGCI-STATUS
          format: int32
          example: 1
        sicCode:
          type: integer
          description: |-
            Length: 6
            Standard Industrial Classification code used to identify the industry to which the commercial card customer is associated.
            VisionPLUS Service Data: ARXGCI-SIC-CODE
          format: int32
          example: 123456
        title:
          type: string
          description: "Length 40 \nTitle\nVisionPLUS Service Data: ARXGCI-TITLE"
          example: Monsieur
        maritalStatus:
          type: string
          description: "Length: 1 \nMarital Status\nVisionPLUS Service Data: ARXGCI-MARITAL-STATUS"
          example: "1"
        nameLine1:
          type: string
          description: "Length 40 \n Name Line 1\nVisionPLUS Service Data: ARXGCI-NAME-LINE-1"
          example: OWN NAME L1
        nameTypeIndicator1:
          type: integer
          description: |-
            Length: 1
            Name Type Indicator 1. indicates the type of name. The values are -
            * 0 = Personal name (Default)
            * 1 = Business name
            * 2 = Store name
            * 3 = Generic name
            VisionPLUS Service Data: ARXGCI-NAME-LINE-1-TYP
          format: int32
          example: 0
        nameLine2:
          type: string
          description: "Length 40 \n Name Line 2\nVisionPLUS Service Data: ARXGCI-NAME-LINE-2"
          example: OWN NAME L2 TEST9
        nameTypeIndicator2:
          type: integer
          description: |-
            Length: 1Name Type Indicator 2. indicates the type of name. The values are -
            * 0 = Personal name (Default)
            * 1 = Business name
            * 2 = Store name
            * 3 = Generic name
            VisionPLUS Service Data: ARXGCI-NAME-LINE-2-TYP
          format: int32
          example: 0
        nameLine3:
          type: string
          description: "Length 40 \n Name Line 3\nVisionPLUS Service Data: ARXGCI-NAME-LINE-3"
          example: OWN NAME L3
        nameTypeIndicator3:
          type: integer
          description: |-
            Length: 1
            Name Type Indicator 3. indicates the type of name. The values are -
            * 0 = Personal name (Default)
            * 1 = Business name
            * 2 = Store name
            * 3 = Generic name
            VisionPLUS Service Data: ARXGCI-NAME-LINE-3-TYP
          format: int32
          example: 0
        houseNumber:
          type: string
          description: "Length 20 \nInternal number of the residence\nVisionPLUS Service\
            \ Data: ARXGCI-HOUSE-NBR"
          example: "12349"
        houseName:
          type: string
          description: "Length 40 \nHouse name\nVisionPLUS Service Data: ARXGCI-HOUSE-NAME"
          example: LILY RESIDENCE
        houseAddress1:
          type: string
          description: "Length 40 \nHouse Address 1\nVisionPLUS Service Data: ARXGCI-ADDR-1"
          example: OWN ADDR L19
        houseAddress2:
          type: string
          description: "Length 40 \nHouse Address 2\nVisionPLUS Service Data: ARXGCI-ADDR-2"
          example: OWN ADDR L19
        houseAddress3:
          type: string
          description: "Length 40 \nHouse Address 3\nVisionPLUS Service Data: ARXGCI-ADDR-3"
          example: OWN ADDR L19
        houseAddress4:
          type: string
          description: "Length 40 \nHouse Address 4\nVisionPLUS Service Data: ARXGCI-ADDR-4"
          example: OWN ADDR L19
        city:
          type: string
          description: "Length: 30 \nResidence City.\nVisionPLUS Service Data: ARXGCI-CITY"
          example: SUNSHINE
        state:
          type: string
          description: |-
            Length: 3
            Residence state. This is derived based on the state code.
            VisionPLUS Service Data: ARXGCI-STATE
          example: FL
        postalCode:
          type: string
          description: |-
            Length: 10
            Residence Postal Code
            VisionPLUS Service Data: ARXGCI-PSTL-CD
          example: "12345679"
        countryCode:
          type: string
          description: |-
            Length: 30
            Code that identifies the country in which this organization is located.
            VisionPLUS Service Data: ARXGCI-CNTRY-CD
          example: USA
        ownOrRentResidenceFlag:
          type: integer
          description: |-
            Length: 1
            Code indicating whether the primary residence is owned or rented
