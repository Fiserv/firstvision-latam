info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Customer Service - API Documentation"
  version: '1.2'
openapi: 3.0.1
paths:
  /customer/:
    post:
      description: "Creates a Customer number and adds demographical information to\
        \ the Customer record. \nVMX Service: M.CMS.CUSTOMER.ADD, R8V4"
      operationId: Customer Add
      parameters:
      - description: API Key
        in: header
        name: apikey
        required: true
        schema:
          type: string
      - description: Client ID
        example: 00970
        in: header
        name: X-ClientID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCustomerRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCustomerResponse'
          description: Success
        '300':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Redirection
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: "VPL5SNA03S \u2013 N/A SERVICE INPUT AREA IS NOT OF CORRECT\
            \ SIZE\nVPL5SNA04S \u2013 OWNER/CO-OWNER INDICATOR MUST BE 1 OR 2\nVPL5SNA06S\
            \ \u2013 INVALID FOREIGN USE INDICATOR - MUST BE 0 OR 1 ONLY\nVPL5SNA07S\
            \ \u2013 CONFLICTING ORG AND ACCOUNT DATA WAS PASSED TO THE SERVICE\n\
            VPL5SNA08S \u2013 CONFLICTING ORG, ACCOUNT, AND CUSTOMER DATA PASSED TO\
            \ THE SERVICE\nVPL5SNA09S \u2013 NO ORG, ACCOUNT, OR CUSTOMER DATA WAS\
            \ PASSED TO THE SERVICE\nVPL5SNA10S \u2013 DUAL NOT ALLOWED FOR THIS ORG\n\
            VPL5SNA11S \u2013 THE NUMBER GENERATION SERVICE FAILED\nVPL5SNA12S \u2013\
            \ LOCAL CUSTOMER NUMBER ALREADY EXISTS\nVPL5SNA13S \u2013 FOREIGN CUSTOMER\
            \ NUMBER EXISTS\nVPL5SNA14S \u2013 ACCOUNT/EMBOSSER ORG NOT FOUND\nVPL5SNA15S\
            \ \u2013 FOREIGN ORG NUMBER NOT FOUND\nVPL5SNA16S \u2013 CUSTOMER ORG\
            \ NOT FOUND\nVPL5SNA17S \u2013 CUSTOMER ORG NOT FOUND\nVPL5SNA18S \u2013\
            \ CUSTOMER NUMBER PROVIDED NOT VALID FOR CUSTOMER ORG\nVPL5SNA19S \u2013\
            \ ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998\nVPL5SNA20S\
            \ \u2013 CUSTOMER ORG NOT FOUND\nVPL5SNA21S \u2013 FOREIGN ORG NUMBER\
            \ NOT FOUND\nVPL5SNA22S \u2013 CUSTOMER ORG NOT FOUND\nVPL5SNA23S \u2013\
            \ CUSTOMER NUMBER PROVIDED NOT VALID FOR CUSTOMER ORG\nVPL5SNA24S \u2013\
            \ LOCAL CUSTOMER NUMBER ALREADY EXISTS\nVPL5SNA25S \u2013 FOREIGN CUSTOMER\
            \ NUMBER EXISTS\nVPL5SNA26S \u2013 CUSTOMER NUMBER ALREADY EXISTS ON RELATIONSHIP\
            \ FILE\nVPL5SNA27S \u2013 CUSTOMER NUMBER ALREADY EXISTS ON DUAL RELATIONSHIP\
            \ FILE\nVPL5SNA28S \u2013 VIP STATUS INVALID - VALUES 0 OR 1 ONLY\nVPL5SNA29S\
            \ \u2013 SIC CODE MUST BE NUMERIC\nVPL5SNA30S \u2013 TAX IDENTIFICATION\
            \ FLAG INVALID - 0, 1 OR 2 ONLY\nVPL5SNA31S \u2013 TAX-ID NBR POSITIONS\
            \ 1-9 MUST BE NUMERIC WHEN TAX-ID FLAG IS 0\nVPL5SNA32S - PHONE FLAG INVALID\
            \ - 0, 1 OR 2 ONLY\nVPL5SNA33S \u2013 COUNTRY CODE INVALID\nVPL5SNA34S\
            \ \u2013 POSTAL CODE FORMAT INVALID\nVPL5SNA35S \u2013 MARITAL STATUS\
            \ INVALID - MUST BE 0 THROUGH 4 ONLY\nVPL5SNA36S \u2013 RESIDENCE FLAG\
            \ INVALID - 0, 1, 2 OR 3 ONLY\nVPL5SNA37S \u2013 CARRIER ROUTE INVALID\
            \ FORMAT - LAST 2 CHARACTERS MUST BE NUMERIC\nVPL5SNA38S \u2013 DATE-OF-BIRTH\
            \ CANNOT BE A FUTURE DATE\nVPL5SNA39S \u2013 DATE-OF-BIRTH IS INVALID\n\
            VPL5SNA40S \u2013 1099C DATE FILED CANNOT BE A FUTURE DATE\nVPL5SNA41S\
            \ \u2013 1099C DATE FILED IS INVALID\nVPL5SNA42S \u2013 NUMBER OF DEPENDENTS\
            \ NOT NUMERIC\nVPL5SNA43S \u2013 STATEMENT MESSAGE INDICATOR NOT NUMERIC\n\
            VPL5SNA44S \u2013 USER-10 DATE IS INVALID\nVPL5SNA45S \u2013 USER-11 DATE\
            \ IS INVALID\nVPL5SNA46S \u2013 NAME TYPE INDICATOR 1 INVALID - 0, 1,\
            \ OR 3 ONLY\nVPL5SNA47S \u2013 NAME TYPE INDICATOR 2 INVALID - 0, 1, OR\
            \ 3 ONLY\nVPL5SNA48S \u2013 NAME TYPE INDICATOR 3 INVALID - 0, 1, OR 3\
            \ ONLY\nVPL5SNA49S \u2013 CONTACT INDICATOR MUST BE NUMERIC\nVPL5SNA50S\
            \ \u2013 DUAL ORG NUMBER NOT FOUND\nVPL5SNA51S \u2013 DUAL INDICATOR -\
            \ CHECK-DIGIT CUST NUMBER REQUIRED FOR FOREIGN ORG\nVPL5SNA52S \u2013\
            \ ORG COULD NOT BE DERIVED FROM EITHER CUST OR ACCT NBR PROVIDED\nVPL5SNA53S\
            \ \u2013 ORG NUMBER NOT FOUND\nVPL5SNA56S \u2013 CUSTOMER NUMBER CHECK-DIGIT\
            \ IS INVALID\nVPL5SNA57S \u2013 GENDER CODE INVALID - 0, 1 OR 2 ONLY\n\
            VPL5SNA58S \u2013 FAX PHONE FLAG INVALID - 0, 1 OR 2 ONLY\nVPL5SNA59S\
            \ \u2013 HOME PHONE FLAG INVALID - 0, 1 OR 2 ONLY\nVPL5SNA60S \u2013 MOBILE\
            \ PHONE FLAG INVALID - 0, 1 OR 2 ONLY\nVPL5SNA61S \u2013 EMAIL FLAG INVALID\
            \ - 0, 1 OR 2 ONLY\nVPL5SNA62S \u2013 SMS FLAG INVALID - 0 OR 1 ONLY"
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Backend Error
      summary: 'Add new Customer. VMX Service: M.CMS.CUSTOMER.ADD, R8V4'
      tags:
      - Customers
      x-group-name: Customers
      x-proxy-name: Customer Add
