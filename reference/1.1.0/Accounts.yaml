    AccountBoardingDriverRequest.BaseAccountData:
      required:
      - accountCreate
      - baseBillingCycle
      - baseCreditLimit
      - baseOwningBranchNumber
      - baseSavingsAccountNumber
      - baseSavingsRoutingNumber
      - baseShortName
      type: object
      properties:
        accountCreate:
          pattern: ^(Y|N)$
          type: string
          description: Account Create
          example: "Y"
        baseAccount:
          maxLength: 19
          minLength: 0
          type: string
          description: "Base Account \nIf ACCT CREATE is provided as N then BS ACCT\
            \ should be provided\nIf ORG and LOGO not provided then account number\
            \ should be provided\nAnd Value should not be present already\n"
          example: "7651509703555771234"
        baseRelationshipNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: |
            Relationship number1. For non-prepaid accounts(AMBS-PREPAID-FLAG = 0), this field is required if the account is in an HCS org(COMMERCIAL CARD on ARMO10 must equal 2).
            2. Relationship record must be defined before adding an account to a relationship.
            3. Relationship processing is not active for org
            4. HCS commercial org and relationship number not provided.
        baseCreditLimit:
          type: integer
          description: |
            Credit Limit1. Credit limit must be numeric
            2. If a non-prepaid account, this field must be greater than zeros.
            3. If a non-prepaid account, this field can not be greater than the MAXIMUM CREDIT LIMIT field on ARML13
            4. If a prepaid or a debit account, this amount must equal zeroes.
            5. If the account is in a relationship, the CREDITLMT must not exceed the RELCREDITLMT on ARGM01
            6. Account is secured and credit limit exceeds the credit limit established on the secured collateralrecord for the account.
          format: int64
          example: 0
        baseBillingCycle:
          type: integer
          description: |
            Billing Cycle
            1. Valid values between zeros and 31.
            2. If the DUE DATE field on ARML14 equals zeros or 99, the CYCLE field must be greater than zeros.
            If the DUE field on the service input equals zeros, the CYCLE field must be greater than zeros.
            3. For accounts in a relationship, billing cycle must equal relationship billing cycle.
            4. Billing cycle must be valid for cycles defined at the system level
          format: int32
          example: 3
        baseOwningBranchNumber:
          type: integer
          description: Owning Branch Number
          format: int32
          example: 999999998
        baseShortName:
          maxLength: 20
          minLength: 0
          type: string
          description: Short Name
          example: EPICUSER
        baseBillingAccountIndicator:
          type: integer
          description: Billing Account Indicator
          format: int32
          example: 0
        baseAlternateCustomerNumberFlag:
          pattern: ^(A|B|C| )$
          type: string
          description: "Alternate Customer Number Flag \nThe values are:Space = No\
            \ action; disregard alternate customer.\nA = Alternate customer active:\
            \ send statements to alternate address until expiration date.\nB = Alternate\
            \ customer active: send statements to both addresses until expiration\
            \ date.\nC = Relationship customer active: send statement to alternate\
            \ address.\n"
        baseAlternateCustomerNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: "Alternate Customer Number1. When expiry date is greater than\
            \ zero, thi field cannot be zero"
        baseDateAlternateCustomerStart:
          type: string
          description: |
            Date Alternate Customer Start1. Valid date
            2. Date should not be less than next processing date
          format: date
        baseDateAlternateCustomerExpiry:
          type: string
          description: |-
            Date Alternate Customer Expiry1. Valid date
            2. Date should not be less than start date
          format: date
        basePaymentAchRoutingNumber:
          type: integer
          description: |
            Payment Ach Routing Number
            1. For non-prepaid accounts(AMBS-PREPAID-FLAG = 0), field must be numeric.
            2. If the DD/DC INDICATOR on ARMS02 equals 0, the first position of the DC R/T/BANK ID must equal 0 followed by a nine-numeric digit value
          format: int64
          example: 0
        basePaymentAchDebitType:
          pattern: ^(D|S)$
          type: string
          description: |-
            Payment Ach Debit Type
            1. For non-prepaid accounts, valid values are D or S
        basePaymentAchDbNumber:
          maxLength: 17
          minLength: 0
          type: string
          description: |-
            Ach Account Number
            For prepaid accounts, spaces or nulls are the only valid values. When nulls(nothing) are provided, this field will be initialized to spaces.
          example: "0"
        basePaymentAchFlag:
          type: integer
          description: |-
            Payment Ach Flag
            Payment ACH flag.The values are: 0 = No ACH1 = ACH active2 and 7 = ACH customer-nominated
          format: int32
          example: 0
        baseNominatedAchAmtPctFlag:
          type: integer
          description: |
            DD customer-nominated type payment
            1. For non-prepaid accounts(AMBS-PREPAID-FLAG = 0), valid values are 0, 1, 2, or 3.
            2. Field is not valid for debit cards.
            NOTE: For prepaid accounts, zeros or nulls are the only valid values. When nulls(nothing) are provided, this field will be initialized to 0.
          format: int32
          example: 0
        baseUserCode7:
          maxLength: 2
          minLength: 0
          type: string
          description: User Code 7
        baseSourceCode:
          maxLength: 20
          minLength: 0
          type: string
          description: Source Code
        baseApplicationUser1:
          maxLength: 20
          minLength: 0
          type: string
          description: Application User 1
        baseApplicationUser2:
          maxLength: 20
          minLength: 0
          type: string
          description: Application User 2
        baseApplicationUser3:
          maxLength: 20
          minLength: 0
          type: string
          description: Application User 3
        baseMiscellaneousUser1:
          maxLength: 30
          minLength: 0
          type: string
          description: Miscellaneous User 1
        baseMiscellaneousUser3:
          maxLength: 11
          minLength: 0
          type: string
          description: Miscellaneous User 3
        baseMiscellaneousUser4:
          maxLength: 11
          minLength: 0
          type: string
          description: Miscellaneous User 4
        baseAffiliateEmbosser:
          type: integer
          description: |-
            Affiliate Embosser
            Identification of the cardholder’s affiliation or affinity group
          format: int32
          example: 0
        baseMiscellaneousUser2:
          maxLength: 1
          minLength: 0
          type: string
          description: Miscellaneous User 2
        baseServiceFeeTable:
          type: integer
          description: |
            Service Fee Table
            1. Validate that the PCT table exists.
            2. This field can have a valid value of spaces, numeric or alphabetic characters.
          format: int32
          example: 0
        baseServiceFeeStartDate:
          type: string
          description: |
            Service Fee Start Date
            1. Field must be numeric
            3. If PRICING CTRL field is populated, the start date must be equal to or greater than the org next processing date.
          format: date
        baseServiceFeeExpiryDate:
          type: string
          description: |
            Service Fee Table Expiry Date
            1. Field must be numeric.
            2. Field must be a valid Julian date.
            3. If PRICING CTRL field is populated, the expiration date must be greater than the start date.
            4. Expiration date must not be > 0 when START DATE is not > 0
          format: date
        baseDdaRoutingNumber:
          type: integer
          description: "DDA routing number1. Field must be numeric.\n2. If the checking\
            \ account number field is populated, the checking routing number is required.\
            \ \n"
          format: int32
          example: 0
        baseDdaAccountNumber:
          maxLength: 17
          minLength: 0
          type: string
          description: "DDA account number1. If the checking routing number is populated,\
            \ the checking account number is required."
        baseSavingsRoutingNumber:
          type: integer
          description: |
