    AccountAddDetailsRequest.AccountAddData:
      properties:
        accountNumber:
          description: 'Length: 19


            Account number.

            VisionPLUS Service Data: ARXAAI-ACCOUNT-NBR'
          example: '4004894352313040331'
          maxLength: 19
          minLength: 0
          type: string
        alternateCustomerNumber:
          description: 'Alternate customer number

            VisionPLUS Service Data: ARXAAI-ALT-CUST-NBR'
          example: '4004894352313040331'
          maxLength: 19
          minLength: 0
          type: string
        billingCurrency:
          description: 'Length: 3


            Billing currency.


            VisionPLUS Service Data: ARXAAI-BILLING-CURR'
          example: 0
          format: int32
          type: integer
        billingCycle:
          description: 'Length: 2


            Billing cycle.


            VisionPLUS Service Data: ARXAAI-BILLING-CYCLE'
          example: 31
          format: int32
          type: integer
        billingLevel:
          description: 'Length: 1


            Code that indicates whether billing occurs for the account at the relationship
            level or subordinate account level. The values are-.


            0 = Relationship level


            1 = Subordinate account level. (Default)


            VisionPLUS Service Data: ARXAAI-REL-BILL-LVL'
          example: 1
          format: int32
          type: integer
        blockCode1:
          description: 'Length: 1


            Block codes control specific processing options at the account level.


            VisionPLUS Service Data: ARXAAI-BLOCK-CODE-1'
          maxLength: 1
          minLength: 0
          type: string
        cardholderAffiliationGroup:
          description: "Length: 5\n\nCardholder\u2019s affiliation or affinity group.\n\
            \nVisionPLUS Service Data: ARXAAI-AFFL-EMBLM. The values are user-defined.\
            \ If this field is left blank during account setup, system populates this\
            \ field with the value from the Logo record"
          example: 0
          format: int32
          type: integer
        creditLimit:
          description: 'Length: 17


            Credit limit of the account.


            VisionPLUS Service Data: ARXAAI-CREDIT-LIMIT'
          example: 0
          type: number
        customerNumber:
          description: 'Length: 19


            Customer Name/Address record for the person to which the account is assigned.


            VisionPLUS Service Data: ARXAAI-CUST-NBR'
          example: '4759218604441630000'
          maxLength: 19
          minLength: 19
          type: string
        customerSelectedDueDay:
          description: 'Length: 2


            Customer Selected Due Day.


            VisionPLUS Service Data: ARXAAI-CUST-SEL-DUE-DAY'
          example: 0
          format: int32
          type: integer
        dateOpened:
          description: 'Date Opened.


            VisionPLUS Service Data: ARXAAI-DATE-OPENED'
          format: date
          type: string
        dualBillingFlag:
          description: 'Length: 1


            Dual Billing Flag Valid.


            The Values are:


            0 - Dual billing is not active


            1 - Dual billing is active


            VisionPLUS Service Data: ARXAAI-DUAL-BILLING-FL'
          example: 0
          format: int32
          type: integer
        issuanceId:
          description: 'Length: 3


            Issuance ID.


            VisionPLUS Service Data: ARXAAI-STATE-OF-ISSUE'
          maxLength: 3
          minLength: 0
          type: string
        logo:
          description: 'Length: 3


            Logo.


            VisionPLUS Service Data: ARXAAI-LOGO'
          example: 50
          format: int32
          type: integer
        miscUserData:
          $ref: '#/components/schemas/AccountAddDetailsRequestAccountAdd.MiscUserData'
        organization:
          description: 'Length: 3


            Organization Number.


            VisionPLUS Service Data: ARXAAI-ORG'
          example: 950
          format: int32
          type: integer
        owningBranch:
          description: 'Length: 9


            Owning branch.


            VisionPLUS Service Data: ARXAAI-OWNING-BRANCHNBR'
          example: 999999998
          format: int32
          type: integer
        prepaidPlanNumber:
          description: 'Length: 5


            Prepaid Plan Number.


            VisionPLUS Service Data: ARXAAI-PREPAID-PLAN-NBR'
          example: 0
          format: int32
          type: integer
        processingControlTable:
          $ref: '#/components/schemas/AccountAddDetailsRequest.AccountAddData.ProcessingControlTable'
        qualification:
          description: 'Length: 1


            Global qualification parameter.


            The values are A-Z


            VisionPLUS Service Data: ARXAAI-GLOBAL-QUAL'
          example: A
          maxLength: 1
          minLength: 1
          type: string
        relationshipNumber:
          description: 'Length: 19


            Relationship Number.


            VisionPLUS Service Data: ARXAAI-REL-NBR'
          example: '4567890123122222000'
          type: string
        residenceId:
          description: 'Length: 3


            Residence ID.


            VisionPLUS Service Data: ARXAAI-STATE-OF-RESID'
          maxLength: 3
          minLength: 0
          type: string
        shortName:
          description: 'Length: 20


            Short name of the Account Holder.


            VisionPLUS Service Data: ARXAAI-SHORT-NAME'
          example: TEST010
          type: string
        sourceCode:
          description: 'Length: 20


            Source Code.


            VisionPLUS Service Data: ARXAAI-SOURCE-CODE'
          example: sourceCode
          type: string
        statement:
          description: 'Length: 1


            Code that indicates how CMS generates a statement for this account.


            The values are-


            Blank = Normal statement (Default)


            0 = User-defined statement hold code 10


            1-9 = User-defined statement hold code 1 to 9


            H = Hold statement


            R = Returned statement


            S = Sign out statement


            O = Online/archive-only statement


            U = Suppress statement; do not generate


            Z = User-defined value that suppresses statement generation.


            VisionPLUS Service Data: ARXAAI-STATEMENT-FLAG'
          type: string
        statementFrequency:
          description: 'Length: 2


            Statement frequency.


            VisionPLUS Service Data: ARXAAI-STATEMENT-FREQ'
          example: 0
          format: int32
          type: integer
        userAccountNumber:
          description: 'Length: 19


            Account number.


            VisionPLUS Service Data: ARXAAI-USR-ACCT-NBR'
          example: '4567000000000000000'
          type: string
        userData:
          $ref: '#/components/schemas/AccountAddDetailsRequestAccountAddData.UserData'
      required:
      - billingCurrency
      - billingCycle
      - billingLevel
      - creditLimit
      - customerNumber
      - customerSelectedDueDay
      - dualBillingFlag
      - issuanceId
      - logo
      - organization
      - owningBranch
      - qualification
      - relationshipNumber
      - residenceId
      - shortName
      type: object
    AccountAddDetailsRequest.AccountAddData.ProcessingControlTable:
