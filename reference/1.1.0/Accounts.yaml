            2. If the savings account number field is populated, the savings routing number is required.
          format: int32
          example: 132343
        baseSavingsAccountNumber:
          maxLength: 17
          minLength: 0
          type: string
          description: |-
            Savings account number
            1. If the savings routing number field is populated, the savings account number is required.
          example: "12345678901234500"
