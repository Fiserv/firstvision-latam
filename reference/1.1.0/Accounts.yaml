            VPL5SCU25S - ORG DETERMINED DOES NOT MATCH THE LOCAL ACCT ORG


            VPL5SCU01E - ORGANIZATION RECORD NOT FOUND ON FILE


            VPL5SCU03E - INVALID ACCOUNT STATUS OR ACCOUNT NOT FOUND


            VPL5SCU04E - REQUEST TYPE DOES NOT MATCH WITH THE ACCT TYPE


            VPL5SCU05E - CUSTOMER NUMBER NOT VALID OR NOT ON FILE


            VPL5SCU06E - GENERIC CUSTOMER NOT ALLOWED FOR NON-GENERIC ACCT


            VPL5SCU07E - FOREIGN USE INDICATOR INVALID, DUAL ACCOUNT NOT FOUND


            VPL5SCU08E - CUSTOMER NUMBERS ARE NOT THE SAME ON BOTH ACCOUNTS


            VPL5SCU09E - ALTERNATE CUSTOMER NUMBERS ARE NOT SAME ON BOTH ACCOUNTS


            VPL5SCU10E - DUAL CUSTOMER NUMBER NOT VALID OR NOT ON FILE


