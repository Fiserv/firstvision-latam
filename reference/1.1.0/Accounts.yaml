          application/json:
            schema:
              $ref: '#/components/schemas/AccountBoardingDriverRequestL8V3'
        required: true
      responses:
        '500':
          description: "VPL5SZ103E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID\
            \ VALUES ARE 001-998 \n\nVPL5SZ104E - LOGO NUMBER MUST BE NUMERIC AND\
            \ VALID VALUES ARE 001-998 \n\nVPL5SZ105E - CUSTOMER CREATE FLAG SHOULD\
            \ BE Y OR N \n\nVPL5SZ106E - WHEN CUSTOMER CREATE FLAG IS N CUST NBR IS\
            \ REQUIRED \n\nVPL5SZ107E - ACCOUNT CREATE FLAG SHOULD BE Y OR N \n\n\
            VPL5SZ108E - WHEN ACCOUNT CREATE FLAG IS Y ACCT NBR NOT REQUIRED \n\n\
            VPL5SZ109E - WHEN ACCOUNT CREATE FLAG IS N ACCT NBR IS REQUIRED \n\nVPL5SZ110E\
            \ - WHEN ACCOUNT CREATE FLAG IS Y CREDIT LIMIT IS REQUIRED \n\nVPL5SZ111E\
            \ - WHEN ACCOUNT CREATE FLAG IS Y BILLING CYCLE IS REQUIRED \n\nVPL5SZ112E\
            \ - WHEN ACCOUNT CREATE FLAG IS Y OWNING BRANCH NBR IS REQUIRED \n\nVPL5SZ113E\
            \ - ADMIN BRANCH IS NOT NUMERIC \n\nVPL5SZ114E - FIRST ISS BRANCH IS NOT\
            \ NUMERIC \n\nVPL5SZ115E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS\
            \ DDA RTNG NBR REQUIRED \n\nVPL5SZ116E - WHEN ACCT CREATE FLAG IS Y AND\
            \ DFLT ACCT IS DDA ACCT NBR REQUIRED \n\nVPL5SZ117E - WHEN ACCT CREATE\
            \ FLAG IS Y AND DFLT ACCT IS SAV RTNG NBR REQUIRED \n\nVPL5SZ118E - WHEN\
            \ ACCT CREATE FLAG IS Y AND DFLT ACCT IS SAV ACCT NBR REQUIRED \n\nVPL5SZ119E\
            \ - CARD CREATE FLAG (1) SHOULD BE Y OR N \n\nVPL5SZ120E - CARD TECHNOLOGY\
            \ (1) SHOULD BE 0 OR 1 OR 2 OR 3 \n\nVPL5SZ121E - WHEN CARD CREATE FLAG\
            \ (1) IS Y EMBOSSER NAME (1) IS REQUIRED \n\nVPL5SZ122E - POS SERVICE\
            \ CODE (1) SHOULD BE VALID \n\nVPL5SZ123E - POS SERVICE CODE (1) SHOULD\
            \ BE NUMERIC \n\nVPL5SZ123E - POS SERVICE CODE (1) SHOULD BE NUMERIC \n\
            \nVPL5SZ124E - DIG CARD IND (1) SHOULD BE 0 OR 1 \n\nVPL5SZ125E - CARD\
            \ CREATE FLAG (2) SHOULD BE Y OR N \n\nVPL5SZ126E - CARD TECHNOLOGY (2)\
            \ SHOULD BE 0 OR 1 OR 2 OR 3 \n\nVPL5SZ127E - WHEN CARD CREATE FLAG (2)\
            \ IS Y EMBOSSER NAME (2) IS REQUIRED \n\nVPL5SZ128E - POS SERVICE CODE\
            \ (2) SHOULD BE VALID \n\nVPL5SZ129E - POS SERVICE CODE (2) SHOULD BE\
            \ NUMERIC \n\nVPL5SZ130E - DIG CARD IND (2) SHOULD BE 0 OR 1 \n\nVPL5SZ135S\
            \ - ORGANIZATION NOT ON FILE OR IN PENDING STATUS \n\nVPL5SZ136S - LOGO\
            \ NOT ON FILE OR IN PENDING STATUS \n\nVPL5SZ137E - POS SERVICE CODE (1)\
            \ MUST BE VALID FOR MASTERCARD AFFILIATE \n\nVPL5SZ138E - POS SERVICE\
            \ CODE (1) MUST BE VALID FOR VISA AFFILIATE \n\nVPL5SZ139E - POS SERVICE\
            \ CODE (1) MUST BE VALID FOR AFFILIATE \n\nVPL5SZ140E - POS SERVICE CODE\
            \ (2) MUST BE VALID FOR MASTERCARD AFFILIATE \n\nVPL5SZ141E - POS SERVICE\
            \ CODE (2) MUST BE VALID FOR VISA AFFILIATE \n\nVPL5SZ142E - POS SERVICE\
            \ CODE (2) MUST BE VALID FOR AFFILIATE \n\nVPL5SZ143S - INITIALIZE CALL\
            \ TO VCM SERVICE FAILED DURING CUST CREATE \n\nVPL5SZ144S - NO RESPONSE\
            \ FOR VCM SERVICE WITH NULL VALUES IN CUST CREATE \n\nVPL5SZ145E - CUSTOMER\
            \ RECORD NOT FOUND OR IN PENDING STATUS \n\nVPL5SZ146S - INITIALIZE CALL\
