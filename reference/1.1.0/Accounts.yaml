        baseAlternateCustomerNumberFlag:
          description: "Alternate Customer Number Flag \nThe values are:Space = No\
            \ action; disregard alternate customer.\nA = Alternate customer active:\
            \ send statements to alternate address until expiration date.\nB = Alternate\
            \ customer active: send statements to both addresses until expiration\
            \ date.\nC = Relationship customer active: send statement to alternate\
            \ address.\n"
          pattern: ^(A|B|C| )$
          type: string
        baseApplicationUser1:
          description: Application User 1
          maxLength: 20
          minLength: 0
          type: string
        baseApplicationUser2:
          description: Application User 2
          maxLength: 20
          minLength: 0
          type: string
        baseApplicationUser3:
          description: Application User 3
          maxLength: 20
          minLength: 0
          type: string
        baseBillingAccountIndicator:
          description: Billing Account Indicator
          example: 0
          format: int32
          type: integer
        baseBillingCycle:
          description: 'Billing Cycle

            1. Valid values between zeros and 31.

            2. If the DUE DATE field on ARML14 equals zeros or 99, the CYCLE field
            must be greater than zeros.

            If the DUE field on the service input equals zeros, the CYCLE field must
            be greater than zeros.

            3. For accounts in a relationship, billing cycle must equal relationship
            billing cycle.

            4. Billing cycle must be valid for cycles defined at the system level

            '
          example: 3
          format: int32
          type: integer
        baseCreditLimit:
          description: 'Credit Limit1. Credit limit must be numeric

            2. If a non-prepaid account, this field must be greater than zeros.

            3. If a non-prepaid account, this field can not be greater than the MAXIMUM
            CREDIT LIMIT field on ARML13

            4. If a prepaid or a debit account, this amount must equal zeroes.

            5. If the account is in a relationship, the CREDITLMT must not exceed
            the RELCREDITLMT on ARGM01

            6. Account is secured and credit limit exceeds the credit limit established
            on the secured collateralrecord for the account.

            '
          example: 0
          format: int64
          type: integer
        baseDateAlternateCustomerExpiry:
          description: 'Date Alternate Customer Expiry1. Valid date

            2. Date should not be less than start date'
          format: date
          type: string
        baseDateAlternateCustomerStart:
          description: 'Date Alternate Customer Start1. Valid date

            2. Date should not be less than next processing date

            '
          format: date
          type: string
        baseDdaAccountNumber:
          description: DDA account number1. If the checking routing number is populated,
            the checking account number is required.
          maxLength: 17
          minLength: 0
          type: string
        baseDdaRoutingNumber:
          description: "DDA routing number1. Field must be numeric.\n2. If the checking\
            \ account number field is populated, the checking routing number is required.\
            \ \n"
          example: 0
          format: int32
          type: integer
        baseMiscellaneousUser1:
          description: Miscellaneous User 1
          maxLength: 30
          minLength: 0
          type: string
        baseMiscellaneousUser2:
          description: Miscellaneous User 2
          maxLength: 1
          minLength: 0
          type: string
        baseMiscellaneousUser3:
          description: Miscellaneous User 3
          maxLength: 11
          minLength: 0
          type: string
        baseMiscellaneousUser4:
          description: Miscellaneous User 4
          maxLength: 11
          minLength: 0
          type: string
        baseNominatedAchAmtPctFlag:
          description: 'DD customer-nominated type payment

            1. For non-prepaid accounts(AMBS-PREPAID-FLAG = 0), valid values are 0,
            1, 2, or 3.

            2. Field is not valid for debit cards.

            NOTE: For prepaid accounts, zeros or nulls are the only valid values.
            When nulls(nothing) are provided, this field will be initialized to 0.

            '
          example: 0
          format: int32
          type: integer
        baseOwningBranchNumber:
          description: Owning Branch Number
          example: 999999998
          format: int32
          type: integer
        basePaymentAchDbNumber:
          description: 'Ach Account Number

            For prepaid accounts, spaces or nulls are the only valid values. When
            nulls(nothing) are provided, this field will be initialized to spaces.'
          example: '0'
          maxLength: 17
          minLength: 0
          type: string
        basePaymentAchDebitType:
          description: 'Payment Ach Debit Type

            1. For non-prepaid accounts, valid values are D or S'
          pattern: ^(D|S)$
          type: string
        basePaymentAchFlag:
          description: 'Payment Ach Flag

            Payment ACH flag.The values are: 0 = No ACH1 = ACH active2 and 7 = ACH
            customer-nominated'
          example: 0
          format: int32
          type: integer
        basePaymentAchRoutingNumber:
          description: 'Payment Ach Routing Number

            1. For non-prepaid accounts(AMBS-PREPAID-FLAG = 0), field must be numeric.

            2. If the DD/DC INDICATOR on ARMS02 equals 0, the first position of the
            DC R/T/BANK ID must equal 0 followed by a nine-numeric digit value

            '
          example: 0
          format: int64
          type: integer
        baseRelationshipNumber:
          description: 'Relationship number1. For non-prepaid accounts(AMBS-PREPAID-FLAG
            = 0), this field is required if the account is in an HCS org(COMMERCIAL
            CARD on ARMO10 must equal 2).

            2. Relationship record must be defined before adding an account to a relationship.

            3. Relationship processing is not active for org

            4. HCS commercial org and relationship number not provided.

            '
          maxLength: 19
          minLength: 0
          type: string
        baseSavingsAccountNumber:
          description: 'Savings account number

            1. If the savings routing number field is populated, the savings account
            number is required.'
          example: '12345678901234500'
          maxLength: 17
          minLength: 0
          type: string
        baseSavingsRoutingNumber:
          description: 'Savings routing number1. Field must be numeric.

            2. If the savings account number field is populated, the savings routing
            number is required.

            '
          example: 132343
          format: int32
          type: integer
        baseServiceFeeExpiryDate:
          description: 'Service Fee Table Expiry Date

            1. Field must be numeric.

            2. Field must be a valid Julian date.

            3. If PRICING CTRL field is populated, the expiration date must be greater
            than the start date.

            4. Expiration date must not be > 0 when START DATE is not > 0

            '
          format: date
          type: string
        baseServiceFeeStartDate:
          description: 'Service Fee Start Date

            1. Field must be numeric

            3. If PRICING CTRL field is populated, the start date must be equal to
            or greater than the org next processing date.

            '
          format: date
          type: string
        baseServiceFeeTable:
          description: 'Service Fee Table

            1. Validate that the PCT table exists.

            2. This field can have a valid value of spaces, numeric or alphabetic
            characters.

