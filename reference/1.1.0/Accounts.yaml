          description: Short Name
          example: EPICUSER
          maxLength: 20
          minLength: 0
          type: string
        baseSourceCode:
          description: Source Code
          maxLength: 20
          minLength: 0
          type: string
        baseUserCode7:
          description: User Code 7
          maxLength: 2
          minLength: 0
          type: string
