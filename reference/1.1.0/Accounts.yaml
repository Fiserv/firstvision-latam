openapi: 3.0.1
info:
  title: FirstVision™ Account Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /account/details:
    put:
      tags:
      - Account
      summary: "Account Update. VMX Service: M.CMS.ACCTMNT.UPD, L8V1"
      description: "Update account details. \nVMX Service: M.CMS.ACCTMNT.UPD, L8V1"
      operationId: details
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountDetailsRequest'
        required: true
      responses:
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAccountDetailsResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "422":
          description: "Unprocessable Entity\n\nVPL5SBB14S - ORGANIZATION NUMBER MUST\
            \ BE NUMERIC AND VALID VALUES ARE 001-998 \n\nVPL5SBB01E - STATE OF RESIDENCE\
            \ CONTAINS INVALID CHARACTERS \n\nVPL5SBB02E - STATE OF ISSUANCE CONTAINS\
            \ INVALID CHARACTERS \n\nVPL5SBB03E - PRICING CONTROL ID CONTAINS INVALID\
            \ CHARACTERS \n\nVPL5SBB04E - PRICING CONTROL START DATE IS NOT NUMERIC\
            \ \n\nVPL5SBB05E - PRICING CONTROL EXPIRE DATE IS NOT NUMERIC \n\nVPL5SBB06E\
            \ - PRICING LEVEL OVERRIDE MUST EQUAL SPACE, L, O OR S \n\nVPL5SBB07E\
            \ - PRICING LEVEL START DATE IS NOT NUMERIC \n\nVPL5SBB08E - PRICING LEVEL\
            \ EXPIRE DATE IS NOT NUMERIC \n\nVPL5SBB12E - CASH LIMIT FIELD MUST EQUAL\
            \ N, T OR Y \n\nVPL5SBB13E - CUSTOMER STATEMENT FIELD MUST = 0 OR 1 \n\
            \nVPL5SBB14E - CUSTOMER LTR FIELD FLAG VALUE MUST = 0 OR 1 \n\nVPL5SBB15E\
            \ - SUPPRESS LETTER FIELD MUST EQUAL 0 OR 1 \n\nVPL5SBB16E - CYCLE VALUE\
            \ INVALID - MUST BE BETWEEN ZEROS AND 31 \n\nVPL5SBBQ1E - STATE OF RESIDENCE\
            \ IS INVALID ON USURY TABLE \n\nVPL5SBBR2E - START DATE FOR THE PRICING\
            \ CTRL NOT A VALID DATE \n\nVPL5SBBR3E - START DATE FOR THE PRICING CTRL\
            \ MUST BE = OR > NEXT PROCESSING DT \n\nVPL5SBB1RE - EXPIRE DATE INVALID\
            \ WHEN PCT CNTRL START DATE NOT PROVIDE \n\nVPL5SBBR4E - EXPIRE DATE FOR\
            \ THE PRICING CTRL NOT A VALID DATE \n\nVPL5SBBR5E - EXPIRE DATE FOR THE\
            \ PRICING CTRL MUST BE = OR > PCT START \n\nVPL5SBB1SE - PCT LEVEL START\
            \ DATE INVALID WHEN PCT LEVEL NOT PROVIDED \n\nVPL5SBBR6E - PCT LEVEL\
            \ START DATE FOR THE PCT LEVEL NOT A VALID DATE \n\nVPL5SBBR7E - PCT LEVEL\
            \ START DATE FOR PCT LEVEL MUST BE = OR > NEXT PROCESS DT \n\nVPL5SBBR8E\
            \ - PCT LEVEL EXPIRE DATE FOR THE PCT LEVEL NOT A VALID DATE \n\nVPL5SBB2HE\
            \ - WAIVE CASH AVAIL MUST BE Y FOR PREPAID ACCOUNT TYPE \n\nVPL5SBBO7E\
            \ - VALID VALUES FOR PREPAID ACCOUNTS ARE SPACE, I, O, U, OR \n\nVPL5SBBO8E\
            \ - VALID VALUES ARE SPACE, 0-9, C, H, I, R, S, O, U OR Z \n\nVPL5SBB1PE\
            \ - CYCLE FIELD MUST BE GREATER THAN ZEROS \n\nPL5SBB53E - INVALID REISSUE\
            \ TECHNOLOGY. VALID VALUES - 0, 1, 2, 3 \n\nVPL5SAA74E - SKIP PAYMENT\
            \ FLAG MUST = A, M, N, V, X OR Z \n\nVPL5SAAN4E - PRIM ACCT BILLING LEVEL\
            \ CANNOT BE 1 WHEN REL BILLING LVL = 0 OR 2 \n\nVPL5SBB51E - INVALID PLAN\
            \ PMT OVERRIDE FLAG.VALID VALUES - F, X, P, M, SPACES \n\nVPL5SBB70E -\
            \ INVALID PREPMT ALLOWED. VALID VALUES - 0, 1, 2 \n\nVPL5SBB73E - INVALID\
            \ PREPMT ZERO. VALID VALUES - 0, 1, 2, 3 \n\nVPL5SBBO9E - VALID VALUES\
            \ ARE P, C, I, F, D, OR Q "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Update
      x-group-name: Account
      x-child-product-name: Accounts
    post:
      tags:
      - Account
      summary: "Find Account details (Account status). (VMX Service: M.CMS.ACCOUNT.INQ,\
        \ L8V5)"
      description: "Provides information on the status of the Account, such as, creating\
        \ dates, block codes, credit limit and others. If the Account has been transferred,\
        \ the current Account number must be provided. This API does not automatically\
        \ switch to the new Account. This API can be called with an Account number\
        \ or a card number. \nVMX Service: M.CMS.ACCOUNT.INQ, L8V5"
      operationId: Account Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountForDetailsRequest'
        required: true
      responses:
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "422":
          description: |-
            VPL5SAI03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998
            VPL5SAI04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR EQUAL SPACES
            VPL5SAI05E - INVALID FOREIGN USE IND SPECIFIED - VALID VALUES ARE SPACE 0 OR 1
            VPL5SAI07S – ORGANIZATION NOT FOUND ON FILE
            VPL5SAI08S – FOREIGN ORGANIZATION NOT FOUND ON FILE
            VPL5SAI09S - ACCOUNT NUMBER NOT FOUND
            VPL5SAI10S - ACCOUNT NUMBER NOT FOUND ON FILE
            VPL5SAI11S - LOGO NOT FOUND ON FILE
            VPL5SAI12S - CUSTOMER NOT FOUND ON FILE
            VPL5SAI13I - FOREIGN USE ORG UNAVAILABLE PROCESSED LOCAL ORG ACCOUNT DATA
            VPL5SAI13S - ACCOUNT SECONDARY BASE SEGMENT RECORD NOT FOUND
            VPL5SAIZ4S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED
            VPL5SAIZ5S - REQUESTED ORGANIZATION NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForDetailsResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Inquiry
      x-group-name: Account
      x-child-product-name: Accounts
  /account/customer:
    put:
      tags:
      - Account
      summary: "Update Customer Number. (VMX Service: M.CMS.ACCTCUSTNBR.UPD, L8V1)"
      description: "Updates the Customer number on the Account \nVMX Service: M.CMS.ACCTCUSTNBR.UPD,\
        \ L8V1"
      operationId: Customer Number Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerNumberRequest'
        required: true
      responses:
        "403":
          description: Forbidden
        "422":
          description: |-
            VPL5SCU06S - ACCOUNT ORG MUST BE NUMERIC AND LESS THAN 999
            VPL5SCU07S - ACCOUNT OR CARD NUMBER REQUIRED
            VPL5SCU08S - CUSTOMER NUMBER REQUIRED
            VPL5SCU09S - FOREIGN USE INDICATOR INVALID - MUST BE 0, 1 OR 2
            VPL5SCU10S - FIELD IDENTIFIER INVALID - MUST BE 0 OR 1
            VPL5SCU11S - ALTERNATE CUSTOMER INDICATOR INVALID MUST BE - A, B OR C
            VPL5SCU12S - ALTERNATE CUSTOMER EXPIRATION DATE MUST BE NUMERIC
            VPL5SCU14S - ACCOUNT ORG COULD NOT BE DETERMINED
            VPL5SCU15S - DETERMINED ACCT ORG DOES NOT MATCH WITH INPUT ORG
            VPL5SCU16S - ORGANIZATION NOT FOUND ON FILE
            VPL5SCU18S - CUSTOMER ORGANIZATION COULD NOT BE DETERMINED
            VPL5SCU19S - CUSTOMER NUMBER NOT VALID FOR ORG PROVIDED
            VPL5SCU20S - FOREIGN USE INDICATOR INVALID, ORG IS NOT DUAL CURRENCY ORG
            VPL5SCU21S - ORGANIZATION RECORD NOT FOUND ON FILE
            VPL5SCU22S - FOREIGN ORG NOT FOUND ON FILE
            VPL5SCU23S - INVALID FOREIGN USE FLAG, ORG IS NOT DUAL
            VPL5SCU24S - ORGANIZATION COULD NOT BE DETERMINED FOR THE ACCOUNT
            VPL5SCU25S - ORG DETERMINED DOES NOT MATCH THE LOCAL ACCT ORG
            VPL5SCU01E - ORGANIZATION RECORD NOT FOUND ON FILE
            VPL5SCU03E - INVALID ACCOUNT STATUS OR ACCOUNT NOT FOUND
            VPL5SCU04E - REQUEST TYPE DOES NOT MATCH WITH THE ACCT TYPE
            VPL5SCU05E - CUSTOMER NUMBER NOT VALID OR NOT ON FILE
            VPL5SCU06E - GENERIC CUSTOMER NOT ALLOWED FOR NON-GENERIC ACCT
            VPL5SCU07E - FOREIGN USE INDICATOR INVALID, DUAL ACCOUNT NOT FOUND
            VPL5SCU08E - CUSTOMER NUMBERS ARE NOT THE SAME ON BOTH ACCOUNTS
            VPL5SCU09E - ALTERNATE CUSTOMER NUMBERS ARE NOT SAME ON BOTH ACCOUNTS
            VPL5SCU10E - DUAL CUSTOMER NUMBER NOT VALID OR NOT ON FILE
            VPL5SCU12E - INPUT ORG DOES NOT MATCH WITH ACCOUNT ORG
            VPL5SCU13E - FOREIGN ACCOUNT NOT FOUND ON FILE
            VPL5SCU14E - REQUEST TYPE DOES NOT MATCH ACCT TYPE
            VPL5SCU15E - FOREIGN CUSTOMER RECORD NOT FOUND ON FILE
            VPL5SCU16E - GENERIC CUSTOMER NOT ALLOWED FOR NON-GENERIC FOREIGN ACCT
            VPL5SCU17E - ALTERNATE CUSTOMER EXPIRATION DATE MUST BE A FUTURE DATE
            VPL5SCU18E - INVALID ALTERNATE CUSTOMER EXPIRATION DATE
            VPL5SCU20E = CARD NUM DECRYPTED FROM INPUT PAN TOKEN IS SPACES/ZEROS
            VPL5SCU21E = GLOBAL QUAL VALUE 1 OR 2, APPLICABLE ONLY FOR MEXICAN ORG
            VPL5SCU22E = GLOBAL QUAL SHOULD BE A TO Z OR 1 OR 2
            VPL5SCU23E = ACCOUNT NUMBER SHOULD NOT BE SPACES
            VPL5SCU24E = ORG LEVEL PAN TOKEN SW INACTIVE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerNumberResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Customer Number Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/card:
    post:
      tags:
      - Account
      summary: "Account to card details. (VMX Service: M.CMS.ACCT.TO.CARD.INQ, R8V3)"
      description: "Provides the card number uses the account number or the account\
        \ and organization number to find it. If only the account number is provided\
        \ in the service input in a dual currency processing environment, this service\
        \ provides the card numbers for the local account. If the organization number\
        \ is provided in the service input, this service provides the card numbers\
        \ associated with that organization whether it is a local or a foreign organization.\
        \ \nVMX Service: M.CMS.ACCT.TO.CARD.INQ, R8V3"
      operationId: Account to Card Inquiry
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountForCardDetailsRequest'
        required: true
      responses:
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "422":
          description: |-
            VPL5SAE01E - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAE01S - REQUESTED CARD/ACCOUNT NUMBER IS NOT FOUND
            VPL5SAE02E - ACCOUNT NUMBER IS NOT NUMERIC OR EQUALS SPACES
            VPL5SAE02S - ORGANIZATION NUMBER NOT FOUND
            VPL5SAE03E - SERVICE FUNCTION INVALID - VALID VALUES ARE P N OR SPACE
            VPL5SAE03S - CARD NUMBER NOT FOUND
            VPL5SAE04E - INPUT START CARD ORG NOT NUMERIC
            VPL5SAE04S - ACCOUNT NUMBER NOT FOUND
            VPL5SAE05E - INPUT START CARD NUMBER NOT NUMERIC
            VPL5SAE06E - INPUT START CARD SEQUENCE NOT NUMERIC
            VPL5SAE07E - NO VALID CARDS FOUND FOR THE ACCOUNT
            VPL5SAEZ8S - REQUESTED ORG NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForCardDetailsResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account To Card Inquiry
      x-group-name: Account
      x-child-product-name: Accounts
  /account/account-boarding-driver:
    post:
      tags:
      - Account
      summary: "Creates a card, account and customer in a single request. (VMX Service:\
        \ M.CMS.CUST.ACCT.CRD.DRV, L8V1)"
      description: "Creates a card, account and customer in a single request. \nVMX\
        \ Service: M.CMS.CUST.ACCT.CRD.DRV, L8V1"
      operationId: Account Boarding Driver Request
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountBoardingDriverRequest'
        required: true
      responses:
        "422":
          description: |-
            VPL5SZ103E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SZ104E - LOGO NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SZ105E - CUSTOMER CREATE FLAG SHOULD BE Y OR N
            VPL5SZ106E - WHEN CUSTOMER CREATE FLAG IS N CUST NBR IS REQUIRED
            VPL5SZ107E - ACCOUNT CREATE FLAG SHOULD BE Y OR N
            VPL5SZ108E - WHEN ACCOUNT CREATE FLAG IS Y ACCT NBR NOT REQUIRED
            VPL5SZ109E - WHEN ACCOUNT CREATE FLAG IS N ACCT NBR IS REQUIRED
            VPL5SZ110E - WHEN ACCOUNT CREATE FLAG IS Y CREDIT LIMIT IS REQUIRED
            VPL5SZ111E - WHEN ACCOUNT CREATE FLAG IS Y BILLING CYCLE IS REQUIRED
            VPL5SZ112E - WHEN ACCOUNT CREATE FLAG IS Y OWNING BRANCH NBR IS REQUIRED
            VPL5SZ115E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS DDA RTNG NBR REQUIRED
            VPL5SZ116E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS DDA ACCT NBR REQUIRED
            VPL5SZ117E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS SAV RTNG NBR REQUIRED
            VPL5SZ118E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS SAV ACCT NBR REQUIRED
            VPL5SZ119E - CARD CREATE FLAG (1) SHOULD BE Y OR N
            VPL5SZ120E - CARD TECHNOLOGY (1) SHOULD BE 0 OR 1 OR 2 OR 3
            VPL5SZ121E - WHEN CARD CREATE FLAG (1) IS Y EMBOSSER NAME (1) IS REQUIRED
            VPL5SZ122E - POS SERVICE CODE (1) SHOULD BE VALID
            VPL5SZ123E - POS SERVICE CODE (1) SHOULD BE NUMERIC
            VPL5SZ123E - POS SERVICE CODE (1) SHOULD BE NUMERIC
            VPL5SZ124E - DIG CARD IND (1) SHOULD BE 0 OR 1
            VPL5SZ125E - CARD CREATE FLAG (2) SHOULD BE Y OR N
            VPL5SZ126E - CARD TECHNOLOGY (2) SHOULD BE 0 OR 1 OR 2 OR 3
            VPL5SZ127E - WHEN CARD CREATE FLAG (2) IS Y EMBOSSER NAME (2) IS REQUIRED
            VPL5SZ128E - POS SERVICE CODE (2) SHOULD BE VALID
            VPL5SZ129E - POS SERVICE CODE (2) SHOULD BE NUMERIC
            VPL5SZ130E - DIG CARD IND (2) SHOULD BE 0 OR 1
            VPL5SZ135S - ORGANIZATION NOT ON FILE OR IN PENDING STATUS
            VPL5SZ136S - LOGO NOT ON FILE OR IN PENDING STATUS
            VPL5SZ137E - POS SERVICE CODE (1) MUST BE VALID FOR MASTERCARD AFFILIATE
            VPL5SZ138E - POS SERVICE CODE (1) MUST BE VALID FOR VISA AFFILIATE
            VPL5SZ139E - POS SERVICE CODE (1) MUST BE VALID FOR AFFILIATE
            VPL5SZ140E - POS SERVICE CODE (2) MUST BE VALID FOR MASTERCARD AFFILIATE
            VPL5SZ141E - POS SERVICE CODE (2) MUST BE VALID FOR VISA AFFILIATE
            VPL5SZ142E - POS SERVICE CODE (2) MUST BE VALID FOR AFFILIATE
            VPL5SZ143S - INITIALIZE CALL TO VCM SERVICE FAILED DURING CUST CREATE
            VPL5SZ144S - NO REPONSE FOR VCM SERVICE WITH NULL VALUES IN CUST CREATE
            VPL5SZ145E - CUSTOMER RECORD NOT FOUND OR IN PENDING STATUS
            VPL5SZ146S - INITIALIZE CALL TO VCM SERVICE FAILED DURING ACCT CREATE
            VPL5SZ147S - NO REPONSE FOR VCM SERVICE WITH NULL VALUES IN ACCT CREATE
            VPL5SZ148E - ACCOUNT RECORD NOT FOUND OR IN PENDING STATUS
            VPL5SZ149S - INITIALIZE CALL TO VCM SERVICE FAILED DURING CARD CREATE
            VPL5SZ150S - NO REPONSE FOR VCM SERVICE WITH NULL VALUES IN CARD CREATE
            VPL5SZ151S - LOGO LEVEL ETK TYPE/ZONE FIELDS SHLD HAVE KMS ACTIVE
            VPL5SZ157S - INITIALIZE CALL TO VCM SERVICE FAILED
            VPL5SZ158S - NO REPONSE FOR VCM SERVICE WITH NULL VALUES
            VPL5SZ159E - ACCT ALREADY PRESENT FOR GIVEN DDA ACCT
            VPL5SZ160E - ACCT ALREADY PRESENT FOR GIVEN SAV ACCT
            VPL5SZ161E - NO VALID ACCT PRSENT FOR GIVEN CUSTMER ACCT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBoardingDriverResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Boarding Driver Request
      x-group-name: Account
      x-child-product-name: Accounts
  /account/:
    post:
      tags:
      - Account
      summary: "Add account. (VMX Service: M.CMS.ACCOUNT.ADD, R8V8)"
      description: "Adds a single Account to an existing Customer record for Single\
        \ Currency Accounts. For Dual Currency Accounts, two records with the same\
        \ Account number will be created in the local and foreign currency Organizations.\
        \ \nVMX Service: M.CMS.ACCOUNT.ADD, R8V8"
      operationId: Account Add
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountAddDetailsRequest'
        required: true
      responses:
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
        "422":
          description: |-
            VPL5SAA02S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAA03S - ORG NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED
            VPL5SAA04S - LOGO NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAA05S - LOGO NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED
            VPL5SAA06S - ORGANIZATION NOT DETERMINED
            VPL5SAA07S - ORGANIZATION NOT DETERMINED
            VPL5SAA08S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5SAA0AE - USER DATE 10 IS NOT A VALID DATE
            VPL5SAA0BE - USER DATE 11 IS NOT A VALID DATE
            VPL5SAA0CE - USER DATE 12 IS NOT A VALID DATE
            VPL5SAA0DE - USER DATE 13 IS NOT A VALID DATE
            VPL5SAA0EE - USER DATE 14 IS NOT A VALID DATE
            VPL5SAA0GE - ALT EXPIRES DATE MUST BE EQUAL ZEROS
            VPL5SAA0HE - RELATIONSHIP LOGO IS NOT VALID FOR PURCHASE CARDS
            VPL5SAA0IE - RELATIONSHIP LOGO IS NOT VALID FOR CORPORATE CARDS
            VPL5SAA0JE - MEMO BILLING CURRENCY MUST EQUAL ZEROS
            VPL5SAA0KE - DUAL BILLING MUST NOT BE A VALUE OF 1 FOR RELATIONSHIP
            VPL5SAA0LE - BILLING CYCLE MUST NOT EQUAL ZEROS
            VPL5SAA0ME - CYCLE FIELD MUST EQUAL VALID CYCLES DEFINED ON SYSTEM RECORD
            VPL5SAA0NE - ASSOCIATE REL TYPE MUST NOT EQUAL ZEROS
            VPL5SAA0OE - ASSOCIATE ACCOUNT NUMBER MUST NOT EQUAL SPACES OR ZEROS
            VPL5SAA0PE - ASSOCIATE ACCOUNT NUMBER MUST EQUAL SPACES OR ZEROS
            VPL5SAA0QE - PRICING START DATE CAN NOT BE GREATER THAN PCT EXPIRE DATE
            VPL5SAA0RE - PRICING START/EXPIRE DATE INVALID WHEN PCT ID EQUAL SPACES
