            VPL5SCU15E - FOREIGN CUSTOMER RECORD NOT FOUND ON FILE


            VPL5SCU16E - GENERIC CUSTOMER NOT ALLOWED FOR NON-GENERIC FOREIGN ACCT


            VPL5SCU17E - ALTERNATE CUSTOMER EXPIRATION DATE MUST BE A FUTURE DATE


            VPL5SCU18E - INVALID ALTERNATE CUSTOMER EXPIRATION DATE


            VPL5SCU20E = CARD NUM DECRYPTED FROM INPUT PAN TOKEN IS SPACES/ZEROS


            VPL5SCU21E = GLOBAL QUAL VALUE 1 OR 2, APPLICABLE ONLY FOR MEXICAN ORG


            VPL5SCU22E = GLOBAL QUAL SHOULD BE A TO Z OR 1 OR 2


            VPL5SCU23E = ACCOUNT NUMBER SHOULD NOT BE SPACES


            VPL5SCU24E = ORG LEVEL PAN TOKEN SW INACTIVE'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerNumberResponse'
        '401':
          description: Unauthorized
