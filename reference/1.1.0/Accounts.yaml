info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Account Service - API Documentation"
  version: '1.2'
openapi: 3.0.1
paths:
  /account/:
    post:
      description: "Adds a single Account to an existing Customer record for Single\
        \ Currency Accounts. For Dual Currency Accounts, two records with the same\
        \ Account number will be created in the local and foreign currency Organizations.\
        \ \nVMX Service: M.CMS.ACCOUNT.ADD, R8V8"
      operationId: Account Add
      parameters:
      - description: API Key
        in: header
        name: apikey
        required: true
        schema:
          type: string
      - description: Client ID
        example: 00970
        in: header
        name: X-ClientID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountAddDetailsRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountAddDetailsResponse'
          description: Success
        '300':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Redirection
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: 'VPL5SAA02S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE
            001-998

            VPL5SAA03S - ORG NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED

            VPL5SAA04S - LOGO NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998

            VPL5SAA05S - LOGO NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED

            VPL5SAA06S - ORGANIZATION NOT DETERMINED

            VPL5SAA07S - ORGANIZATION NOT DETERMINED

            VPL5SAA08S - REQUESTED ORG NUMBER IS NOT FOUND

            VPL5SAA0AE - USER DATE 10 IS NOT A VALID DATE

            VPL5SAA0BE - USER DATE 11 IS NOT A VALID DATE

            VPL5SAA0CE - USER DATE 12 IS NOT A VALID DATE

            VPL5SAA0DE - USER DATE 13 IS NOT A VALID DATE

            VPL5SAA0EE - USER DATE 14 IS NOT A VALID DATE

            VPL5SAA0GE - ALT EXPIRES DATE MUST BE EQUAL ZEROS

            VPL5SAA0HE - RELATIONSHIP LOGO IS NOT VALID FOR PURCHASE CARDS

            VPL5SAA0IE - RELATIONSHIP LOGO IS NOT VALID FOR CORPORATE CARDS

            VPL5SAA0JE - MEMO BILLING CURRENCY MUST EQUAL ZEROS

            VPL5SAA0KE - DUAL BILLING MUST NOT BE A VALUE OF 1 FOR RELATIONSHIP

            VPL5SAA0LE - BILLING CYCLE MUST NOT EQUAL ZEROS

            VPL5SAA0ME - CYCLE FIELD MUST EQUAL VALID CYCLES DEFINED ON SYSTEM RECORD

            VPL5SAA0NE - ASSOCIATE REL TYPE MUST NOT EQUAL ZEROS

            VPL5SAA0OE - ASSOCIATE ACCOUNT NUMBER MUST NOT EQUAL SPACES OR ZEROS

            VPL5SAA0PE - ASSOCIATE ACCOUNT NUMBER MUST EQUAL SPACES OR ZEROS

            VPL5SAA0QE - PRICING START DATE CAN NOT BE GREATER THAN PCT EXPIRE DATE

            VPL5SAA0RE - PRICING START/EXPIRE DATE INVALID WHEN PCT ID EQUAL SPACES

            VPL5SAA0SE - PRICING LEVEL EXPIRE DATE LESS THAN START DATE

            VPL5SAA0TE - PCT LEVEL START/EXPIRE DATES INVALID WHEN PCT LEVEL NOT PROVIDED

            VPL5SAA0UE - DATE TEMP CREDIT LIMIT EXPIRE IS NOT VALID FOR TEMP CREDIT
            LIMIT

            VPL5SAA0VE - PREFER END DATE MUST BE GREATER THAN PREFER START DATE

            VPL5SAA0WE - DATE PAYMENT EXPIRE MUST BE GREATER THAN PAYMENT START DATE

            VPL5SAA0XE - DC ACH START DATE MUST BE LESS OR EQUAL DC ACH EXPIRE DATE

            VPL5SAA0YE - DC REQUEST DAY INDICATOR MUST EQUAL ZEROS

            VPL5SAA0ZE - DC REQUEST DAY MUST BE BETWEEN 01 AND 3

            VPL5SAA1AE - DC REQUEST DAY MUST BE GREATER THAN ZERO

            VPL5SAA1BE - FIXED PAYMENT/AMOUNT PERCENT FIELD INVALID

            VPL5SAA1CE - FIXED PAYMENT/AMOUNT PERCENT FIELD INVALID WHEN OVERRIDE
            IS SPACE

            VPL5SAA1DE - PAYMENT OVERRIDE MUST EQUAL SPACE

            VPL5SAA1ES - PCT ENTRY DOES NOT EXIST

            VPL5SAA1FS - ACCT CTL TABLE ID INVALID-CSH/RTL PLANS/CHGF ACRINT NOT OBTAINED

            VPL5SAA1GS - ACCT CTL TABLE ID INVALID-CSH/RTL PLANS/CHGF ACRINT NOT OBTAINED

            VPL5SAA1HS - FEE CTL TABLE ID INVALID - GRACE LIMITS FREQUENCIES NOT OBTAINED

            VPL5SAA1IS - FEE CTL TABLE ID INVALID - GRACE LIMITS FREQUENCIES NOT OBTAINED

            VPL5SAA1KS - CANNOT ADD A PURCHASE CARD ACCOUNT TO A CORPORATE RELATIONSHIP

            VPL5SAA1LS - CANNOT ADD A CORPORATE ACCOUNT TO A PURCHASE CARD RELATIONSHIP

