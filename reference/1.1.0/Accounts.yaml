            \ FOR VCM SERVICE WITH NULL VALUES IN ACCT CREATE \n\nVPL5SZ148E - ACCOUNT\
            \ RECORD NOT FOUND OR IN PENDING STATUS \n\nVPL5SZ149S - INITIALIZE CALL\
            \ TO VCM SERVICE FAILED DURING CARD CREATE \n\nVPL5SZ150S - NO RESPONSE\
            \ FOR VCM SERVICE WITH NULL VALUES IN CARD CREATE \n\nVPL5SZ151S - LOGO\
            \ LEVEL ETK TYPE/ZONE FIELDS SHLD HAVE KMS ACTIVE \n\nVPL5SZ157S - INITIALIZE\
            \ CALL TO VCM SERVICE FAILED \n\nVPL5SZ158S - NO RESPONSE FOR VCM SERVICE\
            \ WITH NULL VALUES \n\nVPL5SZ159E - ACCT ALREADY PRESENT FOR GIVEN DDA\
            \ ACCT \n\nVPL5SZ160E - ACCT ALREADY PRESENT FOR GIVEN SAV ACCT \n\nVPL5SZ161E\
            \ - NO VALID ACCT PRESENT FOR GIVEN CUSTOMER ACCT.\n\n"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '404':
          description: Not Found
        '403':
          description: Forbidden
        '400':
          description: Bad Request
        '300':
          description: Redirection
          content:
