        overTheCounterCashNumber:
          type: number
          description: |-
            Length: 9

            Maximum number of OTC authorizations allowed for this Embosser record for
            the frequency defined in the FREQ field
            VisionPLUS Service Data: AZXCIO-AUTH-OTC-CASH-NBR
        automatedTellerMachineCashSingleTransaction:
          type: string
