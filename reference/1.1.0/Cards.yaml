components:
  schemas:
    AddEmbosserRequest:
      description: Add Embosser Request
      properties:
        addressLine1:
          description: 'Length: 40

            Address Line 1.

            VisionPLUS Service Data: AZXAPI-ADDR-LINE-1'
          example: PORT OF MIAMI
          type: string
        addressLine2:
          description: 'Length: 40

            Address Line 2.

            VisionPLUS Service Data: AZXAPI-ADDR-LINE-2'
          example: 117 E PARKWAY AVE
          type: string
        assignedSpendingLimits:
          $ref: '#/components/schemas/AddEmbosserRequest.AssignedSpendingLimits'
        atmCashAmount:
          description: 'Length: 17

            ATM (Automated Teller Machine) Cash Amount.

            VisionPLUS Service Data: AZXAPI-AUTH-ATM-CASH-AMT'
          example: 0
          type: number
        atmCashNumber:
          description: 'Length: 9

            ATM (Automated Teller Machine) Cash number.

            VisionPLUS Service Data: AZXAPI-AUTH-ATM-CASH-NBR'
          example: 0
          format: int32
          type: integer
        atmCashSingleTransactionLimit:
          description: 'Length: 17

            ATM(Automated Teller Machine) Cash Transaction limit.

            VisionPLUS Service Data: AZXAPI-AUTH-ATM-CASH-SNGLTXN'
          example: 0
          type: number
        authorizationCriteriaTableNumber:
          description: 'Length: 3

            Authorization Criteria Table Number.

            VisionPLUS Service Data: AZXAPI-AUTH-CRITERIA-TBL'
          type: string
        authorizationSpendingLimitTable:
          description: 'Length: 3

            Authorization Spending Limit Table.

            VisionPLUS Service Data: AZXAPI-SPND-LIMIT-TBL'
          type: string
        blockCode:
          description: "Length: 1\nBlock Code.\nThe values are space and A\u2013Z.\n\
            VisionPLUS Service Data: AZXAPI-BLOCK-CODE"
          type: string
        branchNumber:
          description: 'Length: 9

            Branch Number.

            VisionPLUS Service Data: AZXAPI-ADMIN-BRANCH'
          example: 0
          format: int32
          type: integer
        cardAction:
          description: 'Length: 1

            Card Action.

            VisionPLUS Service Data: AZXAPI-CARD-ACTION'
          example: 1
          format: int32
          type: integer
        cardActionReasonCode:
          description: 'Length: 1

            Card Action Reason Code.

            Only the values, A,B,C,D,E,F,G,K,V, and spaces are validated when the
            field EMB CLIENT on AZMO23 is set to C.

            VisionPLUS Service Data: AZXAPI-CARD-ACTION-REASON'
          type: string
        cardDelayDays:
          description: 'Length: 2

            Card Delay Days.

            VisionPLUS Service Data: AZXAPI-CARD-DELAY-DAYS'
          example: 0
          format: int32
          type: integer
        cardNumber:
          description: 'Length: 19

            Card Number.

            VisionPLUS Service Data: AZXAPI-CARD-NBR'
          enum:
          - range[1,19]
          example: 0004513070406598974
          maxLength: 19
          minLength: 0
          type: string
        cardSequence:
          description: 'Length: 4

            Card Sequence number.

            VisionPLUS Service Data: AZXAPI-CARD-SEQ'
          example: 1
          format: int32
          type: integer
        cardholderAffiliationGroupId:
          description: 'Length: 5

            Identification Of The Cardholder''s Affiliation Or Affinity Group.

            VisionPLUS Service Data: AZXAPI-EMBLM-ID'
          example: 12348
          format: int32
          type: integer
        cardholderFlag:
          description: 'Length: 1

            Cardholder Flag.

            VisionPLUS Service Data: AZXAPI-CARDHOLDER-FLAG'
          example: '0'
          type: string
        city:
          description: 'Length: 30

            City.

            VisionPLUS Service Data: AZXAPI-CITY'
          example: MIAMI
          type: string
        currentCardActivation:
          description: 'Length: 1

            Current card activation.

            The values are :

            N = No card activation is required or has already occurred.

            Y = Card activation needs to occur.

            VisionPLUS Service Data: AZXAPI-CURR-CRD-ACTN'
          type: string
        customerNumber:
          description: 'Length: 19

            Customer Number.

            VisionPLUS Service Data: AZXAPI-CUSTOMER-NBR'
          enum:
          - range[-infinity,19
          example: '4513074002573466583'
          maxLength: 19
          minLength: 0
          type: string
        deliveryOption:
          description: 'Length: 1

            Delivery Option.

            The values are :

            * 0 = Regular mail

            * 1 = First class mail

            * 2 = Registered mail

            * 3 = Internal delivery mail

            * 4 = User-defined

            VisionPLUS Service Data: AZXAPI-REISSUE-DELIV-OPTION'
          example: 0
          format: int32
          type: integer
        deviceIndicator:
          description: 'Length: 1

            Device Indicator.

            The values for Visa are 0-4

            The values for MasterCard are 1-4, A-G, or space

            VisionPLUS Service Data: AZXAPI-DVC-IND'
          example: C
          type: string
        embossedName1:
          description: 'Length: 26

            Embossed Name 1.

            VisionPLUS Service Data: AZXAPI-EMBOSSED-NAME-1'
          example: HELLO
          type: string
        embossedName2:
          description: 'Length: 26

            Embossed Name 2.

            VisionPLUS Service Data: AZXAPI-EMBOSSED-NAME-2'
          example: KIT-KAT WALLER
          type: string
        enrollmentStatusVBV:
          description: 'Length: 1

            Enrollment status of the card in Verified by Visa.

            The values are :

            * Space = No enrollment (Default)

            * C = Cancel enrollment

            * N = New enrollment

            * U = Update enrollment

            VisionPLUS Service Data: AZXAPI-VBV-STATUS'
          example: N
          type: string
        expirationDate:
          description: 'Length: 8

            Expiration Date

            VisionPLUS Service Data: AZXAPI-DATE-EXPIRE'
          format: date
          type: string
        firstIssueBranch:
          description: 'Length: 9

            First Issue Branch.

            VisionPLUS Service Data: AZXAPI-FIRST-ISS-BRANCH'
          example: 0
          format: int32
          type: integer
        internetPurchaseAmount:
          description: 'Length: 13

            Internet Purchase Amount.

            VisionPLUS Service Data: AZXAPI-AUTH-INTRNT-AMT'
          example: 0
          type: number
        internetPurchaseNumber:
          description: 'Length: 9

            Internet Purchase Number.

            VisionPLUS Service Data: AZXAPI-AUTH-INTRNT-NBR'
          example: 0
          type: number
        internetPurchaseSingleTransactionLimit:
          description: 'Length: 13

            Internet Purchase Single Transaction Limit.

            VisionPLUS Service Data: AZXAPI-AUTH-INTRNT-SNGL-TXN'
          example: 0
          type: number
        languageCode:
          description: 'Length: 1

            Language Code.

            VisionPLUS Service Data: AZXAPI-LANG-CODE'
          example: ENG
          type: string
        maximumAuthorizationFrequency:
          description: 'Length: 1

            Maximum authorization frequency.

            The values are :

            * 0 = Not used

            * 1 = Daily

            * 2 = Cycle-to-date

            * 3 = Year-to-date

            VisionPLUS Service Data: AZXAPI-AUTH-ATM-OTC-RTL-FREQ'
          example: 0
          format: int32
          type: integer
        name1:
          description: 'Length: 40

            Name 1.

            VisionPLUS Service Data: AZXAPI-EMBR-NAME-1'
          example: RUN DMC
          type: string
        name1TypeIndicator:
          description: 'Length: 1

            Name 1 Type Indicator.

            VisionPLUS Service Data: AZXAPI-NAME1-TYPE-IND'
          example: 0
          format: int32
          type: integer
        name2:
          description: 'Length: 40

            Name 2.

            VisionPLUS Service Data: AZXAPI-EMBR-NAME-2'
          example: RICK ROSS
          type: string
        name2TypeIndicator:
          description: 'Length: 1

            Name 2 Type Indicator.

            VisionPLUS Service Data: AZXAPI-NAME2-TYPE-IND'
          format: int32
          type: integer
        nextCardExpirationDate:
          description: 'Length: 8

            Next Card Expiration Date.

            VisionPLUS Service Data: AZXAPI-DATE-NEXT-EXPR'
          format: date
          type: string
        numberOfCardsRequested:
          description: 'Length: 2

            Number Of Cards Requested.

            VisionPLUS Service Data: AZXAPI-NBR-RQTD'
          example: 1
          format: int32
          type: integer
        organizationNumber:
          description: 'Length: 3

            Organization Number.

            VisionPLUS Service Data: AZXAPI-ORG'
          enum:
          - null
          example: 807
          format: int32
          type: integer
        overTheCounterCashAmount:
          description: 'Length: 17

            Over The Counter Cash amount.

            VisionPLUS Service Data: AZXAPI-AUTH-OTC-CASH-AMT'
          example: 0
          type: number
        overTheCounterCashNumber:
          description: 'Length: 9

            Over The Counter Cash number.

            VisionPLUS Service Data: AZXAPI-AUTH-OTC-CASH-NBR'
          example: 0
          format: int32
          type: integer
        overTheCounterCashSingleTransactionLimit:
          description: 'Length: 17

            Over The Counter Transaction Limit.

            VisionPLUS Service Data: AZXAPI-AUTH-OTC-CASH-SNGLTXN'
          example: 0
          type: number
        pinMailerDelayDays:
          description: 'Length: 2

            PIN Mailer Delay Days.

            VisionPLUS Service Data: AZXAPI-PIN-DELAY-DAYS'
          example: 0
          format: int32
          type: integer
        pinOffset:
          description: 'Length: 7

            PIN Offset.

            VisionPLUS Service Data: AZXAPI-PIN-OFFSET'
          example: 0
          format: int32
          type: integer
        pinSuppression:
          description: 'Length: 1

            PIN suppression.

            The values are :

            * 0 = Allow PINs

            * 1 = Suppress PIN generation

            VisionPLUS Service Data: AZXAPI-PIN-SUPPRESSION'
          example: 0
          format: int32
          type: integer
        plasticId:
          description: 'Length: 10

            Plastic ID.

            VisionPLUS Service Data: AZXAPI-PLASTIC-ID'
          example: ''
          type: string
        posServiceCode:
          description: 'Length: 3

            POS Service Code.

            VisionPLUS Service Data: AZXAPI-POS-SERVICE-CODE'
          example: 101
          format: int32
          type: integer
        postToAccount:
          description: 'Length: 19

            Post-to account.

            VisionPLUS Service Data: AZXAPI-POST-TO-ACCT'
          example: '4513074002573466583'
          type: string
        postalCode:
          description: 'Length: 10

            Postal Code.

            VisionPLUS Service Data: AZXAPI-PSTL-CD'
          example: '38585'
          type: string
        processType:
          description: 'Length: 1

            Process type.

            The values are:

            * 0 = Same day processing is not required

            * 1 = Same day processing is required

            VisionPLUS Service Data: AZXAPI-SDP-PROCESS-TYPE'
          example: 0
          format: int32
          type: integer
        programId:
          description: 'Length: 9

            Program ID.

            VisionPLUS Service Data: AZXAPI-PROGRAM-ID'
          format: int32
          type: integer
        reissueDeliveryOption:
          description: 'Length: 1

            Reissue delivery option. The values are:

            * 0 = Regular mail

            * 1 = First class mail

            * 2 = Registered mail

            * 3 = Internal delivery mail

            * 4 = User-defined.

            VisionPLUS Service Data: AZXAPI-REISSUE-DELIV-OPTION'
          example: 0
          format: int32
          type: integer
        requestedCardType:
          description: 'Length: 2

            Requested Card Type.

            VisionPLUS Service Data: AZXAPI-RQTD-CARD-TYPE'
          format: int32
          type: integer
        retailPurchaseAmt:
          description: 'Length: 17

            Retail Amount.

            VisionPLUS Service Data: AZXAPI-AUTH-RTL-AMT'
          example: 0
          type: number
        retailPurchaseNumber:
          description: 'Length: 9

            Retail Number.

            VisionPLUS Service Data: AZXAPI-AUTH-RTL-NBR'
          example: 0
          format: int32
          type: integer
        retailPurchaseSingleTransactionLimit:
          description: 'Length: 17

            Retail Transaction Limit.

            VisionPLUS Service Data: AZXAPI-AUTH-RTL-SNGL-TXNt'
          example: 0
          type: number
        securedCodeActivate:
          description: 'Length: 1

            Secured Code Activate.

            VisionPLUS Service Data: AZXAPI-SECURECODE-ACTIVATE'
          example: 0
          format: int32
          type: integer
        stateOrProvince:
          description: 'Length: 3

            State/Province.

            VisionPLUS Service Data: AZXAPI-ST-PR'
          example: FL
          type: string
        typeCardMailer:
          description: 'Length: 2

            Type Card Mailer.

            VisionPLUS Service Data: AZXAPI-TYPE-CARD-MAILER'
          format: int32
          type: integer
        typeOfCard:
          description: 'Length: 2

            Type Of Card.

            VisionPLUS Service Data: AZXAPI-TYPE-OF-CARD'
          format: int32
          type: integer
        user1:
          description: 'Length: 20

            User-defined 1.

            VisionPLUS Service Data: AZXAPI-USER-1'
          example: '1'
          type: string
        user2:
          description: "\tstring\nexample: 2\nLength: 20\nUser-defined 2.\nVisionPLUS\
            \ Service Data: AZXAPI-USER-2"
          example: '2'
          type: string
        user3:
          description: 'Length: 19

            User-defined 3.

            VisionPLUS Service Data: AZXAPI-USER-3'
          example: '3'
          type: string
        user4:
          description: 'Length: 4

            User-defined 4.

            VisionPLUS Service Data: AZXAPI-USER-4'
          example: 4
          format: int32
          type: integer
        user5:
          description: 'Length: 1

            User-defined 5.

            VisionPLUS Service Data: AZXAPI-USER-5'
          example: '5'
          type: string
        user6:
          description: 'Length: 1

            User-defined 6.

            VisionPLUS Service Data: AZXAPI-USER-6'
          example: '6'
          type: string
        user7:
          description: 'Length: 1

            User-defined 7.

            VisionPLUS Service Data: AZXAPI-USER-7'
          example: '7'
          type: string
        user8:
          description: 'Length: 1

            User-defined 8.

            VisionPLUS Service Data: AZXAPI-USER-8'
          example: '8'
          type: string
        userDate1:
          description: 'Length: 8

            User-defined Date 1.

            VisionPLUS Service Data: AZXAPI-USER-DATE-1'
          format: date
          type: string
        userDate2:
          description: 'Length: 8

            User-defined Date 2.

            VisionPLUS Service Data: AZXAPI-USER-DATE-2'
          format: date
          type: string
        vbvPassword:
          description: 'Length: 40

            Vbv Password Or Greeting message.

            VisionPLUS Service Data: AZXAPI-VBV-PAM'
          example: BANDEBOGOT
          type: string
        visaMiniIndicator:
          description: 'Length: 1

            Visa Mini Indicator.

            VisionPLUS Service Data: AZXAPI-VISA-MINI-IND'
          example: 0
          format: int32
          type: integer
        visaPlusIndicator:
          description: 'Length: 1

            Visa PLUS Indicator.

            VisionPLUS Service Data: AZXAPI-SECURECODE-ACTIVATE'
          example: 0
          format: int32
          type: integer
      required:
      - cardNumber
      - enrollmentStatusVBV
      - organizationNumber
      - postToAccount
      - vbvPassword
      type: object
    AddEmbosserRequest.AssignedSpendingLimits:
      description: Assigned spending limits details
