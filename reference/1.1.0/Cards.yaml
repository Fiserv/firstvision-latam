openapi: 3.0.1
info:
  title: FirstVision™ Cards Issuing Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
tags:
- name: Embosser
  description: Embosser
- name: Card
  description: Card
paths:
  /cards/v2/embosser/details:
    post:
      tags:
        - Embosser
      summary: 'Data from the Embosser record V2. VMX Service: M.CMS.EMBOSSER.INQ, L8VE'
      description: |-
        Provides the embosser data from the embosser record. 

        VMX Service: M.CMS.EMBOSSER.INQ, L8VE
      operationId: Embosser Inquiry
      parameters:
        - name: apikey
          in: header
          description: API Key
          required: true
          schema:
            type: string
        - name: X-ClientID
          in: header
          description: Client ID
          required: true
          schema:
            type: string
          example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbosserDetailsRequestV2'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbosserDetailsResponseV2'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          description: |+
            Unprocessable Entity

            VPL5SCIZ1S - SERVICE INPUT TO FS SERVICE IS AN INCORRECT LENGTH 

            VPL5SCIZ2S - USER HAS NOT SIGNED ON - PLEASE SIGNON 

            VPL5SCIZ3S - FILE-TABLE USED BY THIS SERVICE IS MISSING 

            VPL5SCI01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 000-998 

            VPL5SCI03E - INPUT CARD NUMBER IS NOT NUMERIC 

            VPL5SCI04E - CARD SEQUENCE NUMBER IS NOT NUMERIC 

            VPL5SCI02E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE/0/1 

            VPL5SCI05S - REQUESTED CARD / ACCOUNT NUMBER IS NOT FOUND 

            VPL5SAD07S - REQUESTED ORG NUMBER IS NOT FOUND   

            VPL5SCIZ5S - APPLICATION FILE IS NOT AVAILABLE 

            VPL5SCI07S - ORG RECORD NOT FOUND     

            VPL5SCI08S - FOREIGN ORG RECORD NOT FOUND    

            VPL5SCI09S - EMBOSSER RECORD NOT FOUND       

            VPL5SCIA9S - EMBOSSER RECORD IS IN PURGED STATUS    

            VPL5SCI11S - ACCOUNT NUMBER NOT FOUND  

            VPL5SCI12S - BASE SEGMENT FILE READ ERROR  

            VPL5SCIA1S - ACCOUNT RECORD IS IN ADD PENDING STATUS   

            VPL5SCIA2S - ACCOUNT RECORD IS IN CLOSED STATUS        

            VPL5SCIA3S - ACCOUNT RECORD IS IN PENDING PURGE STATUS 

            VPL5SCIZ5S - APPLICATION FILE IS NOT AVAILABLE   

            VPL5SCI06S - LOGO RECORD NOT FOUND    

            VPL5SCIZ7S - AMCR FILE NOT OPEN     

            VPL5SCIZ8S - AMCR RECORD NOT FOUND  

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Embosser Inquiry V2
      x-group-name: Embosser
      x-child-product-name: Cards
  /cards/embosser/details:
    post:
      tags:
        - Embosser
      summary: 'Data from the Embosser record. VMX Service: M.CMS.EMBOSSER.INQ, L8V6'
      description: |-
        Provides the embosser data from the embosser record. 

        VMX Service: M.CMS.EMBOSSER.INQ, L8V6
      operationId: embosserDetails
      parameters:
        - name: apikey
          in: header
          description: API Key
          required: true
          schema:
            type: string
        - name: X-ClientID
          in: header
          description: Client ID
          required: true
          schema:
            type: string
          example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbosserDetailsRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbosserDetailsResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Embosser Inquiry
      x-group-name: Embosser
      x-child-product-name: Cards
  /cards/embosser/:
    post:
      tags:
        - Embosser
      summary: 'Add Card Record. VMX Service: M.CMS.EMBOSSER.ADD, L8V8'
      description: |-
        Adds a Card or Plastic record to an Account. 
        VMX Service: M.CMS.EMBOSSER.ADD, L8V8
      operationId: addEmbosserL8V8
      parameters:
        - name: apikey
          in: header
          description: API Key
          required: true
          schema:
            type: string
        - name: X-ClientID
          in: header
          description: Client ID
          required: true
          schema:
            type: string
          example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddEmbosserRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddEmbosserResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          description: |
            VPL5SCL03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998
            VPL5SCL04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR EQUAL SPACES
            VPL5SCL05E - CREDIT LIMIT - DOES NOT CONFORM TO CURRENCY NOD
            VPL5SCL06E - CREDIT LIMIT MUST BE NUMERIC
            VPL5SCL07E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5SCL08I - CREDIT LIMIT UNCHANGED, UPDATE BYPASSED
            VPL5SCL10S - ORGANIZATION NOT FOUND ON FILE
            VPL5SCL11S - FOREIGN ORGANIZATION NOT FOUND ON FILE
            VPL5SCL12S - ACCOUNT NOT FOUND ON FILE
            VPL5SCL13S - RELATIONSHIP ACCOUNT NOT FOUND ON FILE
            VPL5SCL14S - LOGO NOT FOUND ON FILE
            VPL5SCL15E - CREDIT LIMIT INVALID FOR PREPAID/DEBIT ACCOUNT TYPES
            VPL5SCL16E - CREDIT LIMIT INVALID FOR RELATIONSHIP SUB-ACCOUNT
            VPL5SCL17E - CREDIT LIMIT CAN NOT EXCEED LOGO CREDIT LIMIT
            VPL5SCL19E - CREDIT LIMIT EXCEEDS SECURED AMOUNT
            VPL5SCL20E - CREDIT LIMIT CAN NOT EXCEED COMPANY NODE CREDIT AVAILABLE
            VPL5SCL21E - CREDIT LIMIT CAN NOT EXCEED PARENT NODE CREDIT AVAILABLE
            VPL5SCL23I - FOREIGN USE ORG UNAVAILABLE PROCESSED LOCAL ORG ACCOUNT DATA
            VPL5SCL24E - CREDIT LIMIT SHOULD BE ZERO FOR FOREIGN ACCOUNT
            VPL5SCL25E - CREDIT LIMIT CANNOT BE LESS THAN ACCT FLOOR LIMIT
            VPL5SCL40E - DELQ AMT EXCEEDED FOR CREDIT LIMIT INCREASE
            VPL5SCL41E - DELQ LVL EXCEEDED FOR CREDIT LIMIT INCREASE
            VPL5SCL42E - ACCT BLOCKED FOR CREDIT LIMIT INCREASE
            VPL5SCLZ4S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED
            VPL5SCLZ5S - REQUESTED ORGANIZATION NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Embosser Add
      x-group-name: Embosser
      x-child-product-name: Cards
components:
  schemas:
    EmbosserDetailsRequestV2:
      required:
        - cardNumber
        - cardSequence
        - foreignUse
        - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: string
          description: 'Organization NumberVisionPLUS Service Data: AZXCII-ORG'
          example: '807'
          enum:
            - range[1,999]
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: 'Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token). VisionPLUS Service Data: AZXCII-CARD'
          example: 000540208ID5IXX3865
          enum:
            - range[12,19]
        cardSequence:
          type: string
          description: 'Card sequenceVisionPLUS Service Data: AZXCII-SEQ'
          example: '001'
        foreignUse:
          type: string
          description: 'Foreign UseVisionPLUS Service Data: AZXCII-FOREIGN-USE'
          example: '1'
      description: Card Embosser Details Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    AuthorizationData:
