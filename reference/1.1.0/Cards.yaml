            VisionPLUS Service Data: AZXAPO-FOREIGN-ORG'
          format: int32
          type: integer
        organizationNumber:
          description: 'Length: 3

            Organization Number.

            VisionPLUS Service Data: AZXAPO-ORG'
          format: int32
          type: integer
      type: object
    DResponse:
      properties:
