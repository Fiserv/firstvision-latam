            application/json:
              schema:
                $ref: '#/components/schemas/SpendLimitsL8V3Response'
      x-proxy-name: Spending limits Update
      x-group-name: Card
      x-child-product-name: Cards
  /cards/pin/status:
    put:
      tags:
      - Pin
      summary: "PIN Block/Unblock Function. VMX Service: M.CMS.PIN.BLOCK.UPD, R8V1"
      description: "Blocks and unblocks the PIN on a card. \nVMX Service: M.CMS.PIN.BLOCK.UPD,\
        \ R8V1"
      operationId: updatePinStatus
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinBlockUpdateRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          description: |-
            VPL5SRP03E - ORGANIZATION IS NOT NUMERIC OR MUST BE BETWEEN 000 AND 999
            VPL5SRP04E - CARD NBR MUST BE NUMERIC AND GREATER THAN ZERO
            VPL5SRP05E - CARD SEQUENCE NUMBER NOT NUMERIC OR MUST BE BETWEEN 0001 AND 9998
            VPL5SRP06S - ORGANIZATION NOT FOUND ON FILE
            VPL5SRP07S - CARD NUMBER DOES NOT EXIST
            VPL5SRP08S - CARD LOGO NOT FOUND ON FILE
            VPL5SRP11S - INVALID SERVICE FUNCTION TYPE
            VPL5SRP12S - INVALID CHANNEL ID, PIN UNBLOCK NOT ALLOWED
            VPL5SRP13S - INVALID CARD STATUS, PIN UNBLOCK NOT ALLOWED
            VPL5SRP14S - CARD BLOCKED, PIN UNBLOCK NOT ALLOWED
            VPL5SRP15S - CARD IS NOT ACTIVATED, PIN UNBLOCK NOT ALLOWED
            VPL5SRP16S - CARD IS EXPIRED, PIN UNBLOCK NOT ALLOWED
            VPL5SRP18S - MANUAL PIN RESET NOT ALLOWED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PinBlockUpdateResponse'
      x-proxy-name: PIN Block/Unblock Function
      x-group-name: Pin
      x-child-product-name: Cards
  /cards/pin/pin-change:
    put:
      tags:
      - Pin
      summary: "Change the PIN of a Card. VMX Service: M.CMS.PIN.CHANGE, R8V2"
      description: "Manages actions on PIN for both magnetic stripe and chip-based\
        \ prepaid cards. \nVMX Service: M.CMS.PIN.CHANGE, R8V2"
      operationId: pinChange
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinChangeRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          description: |-
            VPL5SCP06S - ORGANIZATION IS NOT NUMERIC OR MUST BE BETWEEN 000 AND 998
            VPL5SCP07S - LOGO IS NOT NUMERIC OR MUST BE BETWEEN 000 AND 99
            VPL5SCP08S - ACCOUNT NUMBER IS NOT NUMERIC OR EQUAL TO SPACES
            VPL5SCP09S - INVALID CURRENT PIN BLOCK VALUE
            VPL5SCP10S - INVALID REQUESTED PIN BLOCK VALUE
            VPL5SCP11S - INVALID PIN OFFSET VALUE
            VPL5SCP12S - CHANNEL MUST BE 'I' OR 'W'
            VPL5SCP13S - CHANNEL MUST BE GREATER THAN SPACES AND EQUAL TO 'I' OR 'W'
            VPL5SCP14S - KEY ASSOCIATION MUST BE GREATER THAN SPACES
            VPL5SCP20S - ORGANIZATION RECORD NOT FOUND
            VPL5SCP21S - INVALID ACCOUNT STATUS, PIN CHANGE NOT ALLOWED
            VPL5SCP22S - INVALID ACCOUNT TYPE, PIN CHANGE NOT ALLOWED
            VPL5SCP23S - ACCOUNT BLOCKED, PIN CHANGE NOT ALLOWED
            VPL5SCP24S - ACCOUNT DOES NOT HAVE ACTIVE CARDS
            VPL5SCP25S - INVALID CARD STATUS, PIN CHANGE NOT ALLOWED
            VPL5SCP26S - CARD BLOCKED, PIN CHANGE NOT ALLOWED
            VPL5SCP27S - PIN CHANGE NOT ALLOWED FOR SMART CARDS THROUGH WEB OR IVR
            VPL5SCP28S - CARD IS NOT ACTIVATED, PIN CHANGE NOT ALLOWED
            VPL5SCP29S - PIN SUPPRESSION IS ON, PIN CHANGE NOT ALLOWED
            VPL5SCP30S - CARD IS EXPIRED, PIN CHANGE NOT ALLOWED
            VPL5SCP31S - INVALID PIN KEY INDEX ON THE EMBOSSER
            VPL5SCP32S - INVALID PIN OFFSET VALUE ON THE EMBOSSER
            VPL5SCP33S - INPUT LOGO DOES NOT MATCH CARD LOGO ON FILE
            VPL5SCP34S - LOGO RECORD NOT FOUND ON FILE
