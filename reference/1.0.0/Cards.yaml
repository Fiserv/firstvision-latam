    EmbosserCardActionRequest:
      required:
      - cardAction
      - cardNumber
      - cardSequence
      - organizationNumber
      - randomPin
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            Length: 3
            Organization .
            VisionPLUS Service Data: ARXPRI-ORG
          format: int32
          example: 807
          enum:
          - null
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: |-
            Length: 19
            Card Number.
            VisionPLUS Service Data: ARXPRI-CARD-NBR
          example: "0004099850333891309"
        cardSequence:
          type: integer
          description: |-
            Length: 4
            Card Sequence.
            VisionPLUS Service Data: ARXPRI-CARD-SEQ
          format: int32
          example: 1
        cardAction:
          type: integer
          description: |-
            Length: 1
            Card action is the card issue action code that determines the action CMS performs during the next run of the Card Issue program.
            The values are:
            * 0 = No action. No cards requested.
            * 1 = Issue new card(s). If applicable, also issue a PIN mailer. The numberCardsRequested field indicates the number of new cards to issue.
            * 2 = Issue additional card(s). The numberCardsRequested field indicates the number of additional cards to issue. Value 2 is not valid for smart cards.
            * 3 = Issue replacement card(s). The numberCardsRequested field indicates the number of replacement cards to issue
            * 4 = Returned cards. The numberCardsReturned field indicates the number of cards to cancel.
            * 5 = Produce a new PIN mailer.
            * 6 = Issue emergency replacement card(s). Use this value if a card is lost or stolen and the replacement card is to be embossed and mailed within 24 hours. The numberCardsRequested field indicates the number of replacement cards to issue. If no value is entered in numberCardsRequested, CMS uses the numberCardsReturned value
            * 7 = Reissue card. CMS automatically sets this system-generated value after running the Reissue Preview program
            * 8 = Reissue card with different card numbering scheme (CNS). This system-generated value indicates that CMS will reissue the card and update the card numbering scheme of the account (CRD# SCM on ARMB01) from 1 (duplicate card numbers with unique record numbers) to 3 (unique card numbers)
            * 9 = Card technology reissue. This system-generated value applies only to Embosser records in the local organization; this value does not appear on an Embosser record in a foreign organization.
            VisionPLUS Service Data: ARXPRI-ACTION
          format: int32
          example: 6
          enum:
          - null
        numberCardsRequested:
          type: integer
          description: |-
            Length: 2
            Number of Cards Requested.
            VisionPLUS Service Data: ARXPRI-NBR-RET-CARDS
          format: int32
          example: 1
        numberCardsReturned:
          type: integer
          description: |-
            Length: 2
            Number of Cards Returned.
            VisionPLUS Service Data: ARXPRI-NBR-REQ-CARDS
          format: int32
          example: 0
        randomPin:
          type: integer
          description: |-
            Length: 1
            Random PIN Generate.The values are:
            * 0 = Do not generate new random PIN (default)
            * 1 = Generate new random PIN
            VisionPLUS Service Data: ARXPRI-RANDOM-PIN-GEN
          format: int32
          example: 0
        userData:
          $ref: '#/components/schemas/EmbossedCardActionRequest.UserData'
        processingType:
          type: string
          description: |-
            Length: 1
            Processing Type.
            VisionPLUS Service Data: ARXPRI-SDP-PROCESS-TYPE
          example: "0"
        cardActionReason:
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            Length: 1
            Reason code associated with the card issue action codes.
            VisionPLUS Service Data: ARXPRI-CARD-ACTION-REASON
          example: "N"
      description: Embosser Card Action Update Request
