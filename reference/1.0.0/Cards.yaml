openapi: 3.0.1
info:
  title: FirstVision™ Cards Issuing Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
tags:
- name: Embosser
  description: Embosser
- name: Statement
  description: Statement
- name: Pin
  description: Pin
- name: Card
  description: Card
paths:
  /cards/travel:
    put:
      tags:
      - Card
      summary: "Update Travel Indicator Data. VMX service: M.CMS.TRAVELIND.UPD, L8V1"
      description: "Updates cardholder travel Indicator data (travel notice). \nVMX\
        \ service: M.CMS.TRAVELIND.UPD, L8V1"
      operationId: updateTravelIndicator
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TravelUpdateRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          description: |-
            VPL5STV02E - ORG NOT FOUND
            VPL5STV04S - CARD NUMBER NOT FOUND
            VPL5STV06E - FOREIGN USE IND - NON VALID VALUES OTHER THAN ("0","1" & SPACES)
            VPL5STVZ4S - ORG LOGO NOT FOUND
            VPL5STVZ5S - REQUESTED ORGANIZATION NOT FOUND
            VPL5STV14S - ORG REC NOT FOUND
            VPL5STV15I - INCOMING ORG NOT FOUND AND ALSO NOT MATCHING WITH DUAL ORG
            VPL5STV16S - ORG RECORD NOT FOUND OR ORG RECORD STATUS IS PENDING
            VPL5STV18S - CARD NUMBER NOT FOUND OR ADD PENDING OR PURGED
            VPL5STV19S - LOGO RECORD NOT FOUND OR ADD PENDING
            VPL5STV20S - ALPHA COUNTRY NOT FOUND
            VPL5STV08E - INVALID AMED TRAVEL START/END DATE FOR 1ST OCCURANCE
            VPL5STV09E - INVALID AMED TRAVEL START/END DATE FOR 2ND OCCURANCE
            VPL5STV10E - INVALID AMED TRAVEL START/END DATE FOR 3RD OCCURANCE
            VPL5STV11E - INVALID AMED TRAVEL START/END DATE FOR 4TH OCCURANCE
            VPL5STV12E - INVALID AMED TRAVEL START/END DATE FOR 5TH OCCURANCE
            VPL5STV07E - VALID TRAVEL IND VALUES ARE 0,1,OR 2
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelUpdateResponse'
      x-proxy-name: Update cardholder travel Indicator
      x-group-name: Card
      x-child-product-name: Cards
  /cards/transfer:
    put:
      tags:
      - Card
      summary: "Card Transfer Update. VMX service: M.CMS.CARDTRANSFER.UPD, L8V5"
      description: "Updates Card transfer service. \nVMX service: M.CMS.CARDTRANSFER.UPD,\
        \ L8V5"
      operationId: transfer
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferUpdateRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "400":
          description: Bad Request
        "422":
          description: |-
            VPL5S0004E - CARD NUMBER IS NOT NUMERIC
            VPL5S1005E - NO ORGANIZATION RECORD ON FILE
            VPL5S0006S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5S1020E - FUNCTION MUST BE T, R OR C
            VPL5S1021E - NO REVERSAL ACCOUNT NUMBER ENTERED
            VPL5S1022E - TRANSFER TO ACCOUNT NUMBER INVALID
            VPL5S1023E - TRANSFER TO CUSTOMER NUMBER INVALID
            VPL5S1024E - MUST BE BLOCKED LOST/STOLEN/FRAUD
            VPL5S1025E - PLEASE CHECK BLOCK CODES
            VPL5S1026E - EFFECTIVE DATE NOT NUMERIC
            VPL5S1027E - EFFECTIVE DATE INVALID
            VPL5S1028E - EFFECTIVE DATE GREATER THAN NEXT PROCESSING DATE
            VPL5S1029E - TRANS TO FRAUD ACCT MUST BE DIFFERENT FROM THE TRANS FROM ACCT
            VPL5S1030E - TRANSFER TO FRAUD ACCOUNT MUST BE ON FILE WHEN ENTERED
            VPL5S1031E - TRANSFER TO FRAUD ACCOUNT MUST BE ON FILE WHEN ENTERED
            VPL5S1032E - CUSTOMER RECORD NOT ON FILE
            VPL5S1033E - CUSTOMER RECORD MUST BE ACTIVE
            VPL5S1034E - ORGANIZATION NOT DETERMINED
            VPL5S1035E - DETERMINED ORGANIZATION NOT EQUAL TRANSFER FROM ORG
            VPL5S1036E - LOGO DOES NOT ALLOW ACCOUNT NUMBER GENERATION
            VPL5S1037E - MAXIMUM NUMBER OF 20 ATTEMPTS MADE ON BASE NUMBER
            VPL5S1038E - GENERATED ACCOUNT NUMBER GREATER THAN BASE ENDING NUMBER
            VPL5S1039E - REVERSAL ACCOUNT NOT ON FILE
            VPL5S1040E - INVALID CHECK DIGIT
            VPL5S1041E - REVERSAL CANNOT BE PROCESSED DURING END-OF-DAY
            VPL5S1042E - SEED TABLE ERROR-EMBOSSER TRANSFER INCOMPLETE
            VPL5S1043E - VALID VALUES FOR XFR REPLACEMENT INDICATOR ARE: 0/1
            VPL5S1044E - INVALID CUSTOMER NUMBER
            VPL5S1045E - TRANSFER FROM AND TRANSFER TO ACCOUNTS MUST BE IN THE SAME LOGO
            VPL5S1046E - TRANSFER TO ACCT HAS A BALANCE AND IS NOT A FRAUD STATUS ACCT
            VPL5S1061E - TRANSFER TO FRAUD ACCOUNT MUST BE ON FILE WHEN ENTERED- DUAL ORG
            VPL5S1062E - TXN FROM AND TXN TO ACCTS MUST BE IN THE SAME LOGO - DUAL ORG
            VPL5S1063E - TRANSFER TO ACCOUNT HAS A BALANCE AND NOT A FRAUD ACCT - DUAL ORG
            VPL5S1064E - CUSTOMER REC ALREADY ON FILE - DUAL ORG
            VPL5S1065E - CUSTOMER REC NOT ON FILE - DUAL ORG
            VPL5S1066E - CUSTOMER REC MUST BE ACTIVE - DUAL ORG
            VPL5S1069E - NO EMBOSSER REC ON FILE FOR THE DUAL ORG
            VPL5S1071E - ORG DOES NOT ALLOW CUST NBR GENERATION
            VPL5S1072E - MAX NBR OF 20 ATTEMPTS MADE ON CUST NBR
            VPL5S1073E - GENERATED CUST NBR IS GREATER THAN ENDING CUST NBR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferUpdateResponse'
      x-proxy-name: Update Card transfer service
      x-group-name: Card
      x-child-product-name: Cards
  /cards/temporary-credit-limit:
    put:
      tags:
      - Card
      summary: "Temporary Credit Limit Update. VMX service: M.CMS.TEMP.CREDITLIMIT.UPD,\
        \ R8V2"
      description: "Updates the temporary credit limit for an account. \nVMX service:\
        \ M.CMS.TEMP.CREDITLIMIT.UPD, R8V2"
      operationId: temporaryCreditLimitUpd
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      - name: signonName
        in: header
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemporaryCreditLimitUpdRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "400":
          description: Bad Request
        "422":
          description: |-
            VPL5SAAM4E - CREDIT LIMIT CAN NOT EXCEED RELATIONSHIP CREDIT LIMIT
            VPL5SCL05E - CREDIT LIMIT - DOES NOT CONFORM TO CURRENCY NOD
            VPL5SCL08I - CREDIT LIMIT UNCHANGED, UPDATE BYPASSED
            VPL5STC03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998
            VPL5STC04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR EQUAL SPACES
            VPL5STC05E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE, 0 OR 1
            VPL5STC06E - TEMP CREDIT LIMIT - DOES NOT CONFORM TO CURRENCY NOD
            VPL5STC07E - TEMP CREDIT LIMIT MUST BE NUMERIC AND GREATER THAN ZEROS
            VPL5STC08E - TEMP CREDIT LIMIT EXPIRES DATE IS NOT NUMERIC
            VPL5STC09E - EXPIRES DATE MUST BE A VALID DATE AND GREATER THAN ZERO
            VPL5STC10E - TEMP CREDIT LIMIT AND EXPIRES DATE ARE REQUIRED INPUT
            VPL5STC11I - TEMP CREDIT LIMIT AND EXPIRES DATE UNCHANGED, UPDATE BYPASSED
            VPL5STC11S - TEMP CRLIM EXPIRY DATE IS GREATER THAN MAXIMUM ALLOWED
            VPL5STC13S - ORGANIZATION NOT FOUND ON FILE
            VPL5STC14S - FOREIGN ORGANIZATION NOT FOUND ON FILE
            VPL5STC15S - ACCOUNT NOT FOUND ON FILE
            VPL5STC16S - RELATIONSHIP ACCOUNT NOT FOUND ON FILE
            VPL5STC17S - LOGO NOT FOUND ON FILE
            VPL5STC18E - TEMP CREDIT LIMIT INVALID FOR PREPAID/DEBIT ACCOUNT TYPES
            VPL5STC19E - EXPIRES DATE INVALID FOR PREPAID/DEBIT ACCOUNT TYPES
            VPL5STC20E - TEMP CREDIT LIMIT INVALID FOR RELATIONSHIP SUB-ACCOUNT
            VPL5STC21E - TEMP CREDIT LIMIT CAN NOT EXCEED LOGO CREDIT LIMIT
            VPL5STC23I - FOREIGN USE ORG UNAVAILABLE PROCESSED LOCAL ORG ACCOUNT DATA
            VPL5STC24E - EXPIRES DATE MUST BE EQUAL OR GREATER APPLICATION PROCESSING DT
            VPL5STC25E - TEMP CREDIT LIMIT SHOULD BE ZERO FOR FOREIGN ACCOUNT
            VPL5STC26E - CREDIT LIMIT INCREASE INVALID DUE TO ACCOUNT DELINQUENCY AMOUNT
            VPL5STC27E - CREDIT LIMIT INCREASE INVALID DUE TO ACCOUNT DELINQUENCY LEVEL
            VPL5STC28E - CREDIT LIMIT INCREASE INVALID DUE TO BLOCK CODE
            VPL5STCZ4S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED
            VPL5STCZ5S - REQUESTED ORGANIZATION NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemporaryCreditLimitUpdResponse'
      x-proxy-name: Temporary Credit Limit Update
      x-group-name: Card
      x-child-product-name: Cards
  /cards/status-L8V1:
    put:
      tags:
      - Card
      summary: "Card Status Update. VMX service: M.CMS.CARD.STATUS.UPD, L8V1"
      description: "Card Status Update Service. \nVMX service: M.CMS.CARD.STATUS.UPD,\
        \ L8V1"
      operationId: updateCardStatus
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardStatusRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          description: |
            VPL5SCSZ6S - REQUESTED ORGANIZATION NOT FOUND
            VPL5SCS00S - SECURITY CONTEXT IS INVALID AND REQUIRED
            VPL5SCS01S - SECURITY SIGON NAME IS INVALID AND REQUIRED
            VPL5SCS02S - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 000-998
            VPL5SCS03S - CARD NUMBER IS NOT NUMERIC OR EQUALS ZEROES
            VPL5SCS04S - CARD SEQUENCE NUMBER MUST BE NUMERIC, VALID VALUES ARE 0001-9998
            VPL5SCS05S - REPRESENTATIVE NOT FOUND OR NOT ACTIVE
            VPL5SCS06S - ORG NOT FOUND
            VPL5SCS09S - ORGANIZATION NUMBER IS NOT FOUND
            VPL5SCS0BS - CARD NUMBER NOT FOUND
            VPL5SCS0DS - ACCOUNT NUMBER NOT FOUND
            VPL5SCS0ES - LOGO NOT FOUND
            VPL5SCS0FE - CARD IS FRAUD,TRANSFERRED OR PURGED AND STATUS NOT UPDATABLE
            VPL5SCS0GE - ACCOUNT IS CLOSED
            VPL5SCS0HE - CARD STATUS UPDATE NOT ALLOWED ON THIS ACCT SCHEME
            VPL5SCS0IE - INVALID CARD STATUS PROVIDED
            VPL5SCS0JE - CURRENT CARD STATUS IS SAME AS NEW STATUS
            VPL5SCS0KE - CURRENT CARD STATUS-3 CANNOT BE UPDATED
            VPL5SCS0LE - CARD EXPIRED,CANNOT UPDATE STATUS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardStatusResponse'
      x-proxy-name: Card Status Update Service
      x-group-name: Card
      x-child-product-name: Cards
  /cards/spend-limits:
    put:
      tags:
      - Card
      summary: "Update spending limits. VMX service: M.CMS.CARDSPENDLIMITS.UPD, L8V2"
      description: "Updates the spending limit fields on a Card. \nVMX service: M.CMS.CARDSPENDLIMITS.UPD,\
        \ L8V2"
      operationId: detailsForSpendingLimits
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardsDetailsForSpendLimitsRequest'
        required: true
      responses:
        "405":
          description: Method Not Allowed
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          description: |-
            VPL5SUS02E - VALID VALUES ARE 0 OR 1
            VPL5SUS03E - VALUE MUST BE NUMERIC
            VPL5SUS04E - VALID VAL MUST BE ENTERED IN EITHER % FIELD OR AMT FIELD
            VPL5SUS70E - GLOBAL SPENDING LIMIT NUMBER MUST BE NUMERIC
            VPL5SUS71E - AUTH LMT OVERRIDE FLAG TO BE ACTV TO UPD GLOBAL SPND NBR
            VPL5SUS72E - GLOBAL SPENDING LIMIT AMOUNT MUST BE NUMERIC
            VPL5SUS73E - AUTH LMT OVERRIDE FLAG TO BE ACTV TO UPD GLOBAL SPND AMT
            VPL5SUS74E – GLOBAL SPENDING LIMIT SINGLE TXN LIMIT MUST BE NUMERIC
            VPL5SUS75E – AUTH LMT OVERRIDE FLAG TO BE ACTV TO UPD GLB SPND SNGLTXN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardsDetailsForSpendLimitsResponse'
      x-proxy-name: Update the spending limit fields on a Card
      x-group-name: Card
      x-child-product-name: Cards
  /cards/spend-limits-L8V3:
