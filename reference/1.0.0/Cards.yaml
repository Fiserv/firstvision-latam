    EncryptedCardPanRequest:
      required:
      - Card Function
      - Card Number
      - Organization
      type: object
      properties:
        Organization:
          maxLength: 3
          minLength: 0
          type: string
          description: 'Identification number of the organization associated with
            this User (Sign on name). '
          example: "807"
        Card Number:
          maxLength: 32
          minLength: 0
          type: string
          description: "The data displays is dependant on the type. Values can represent\
            \ Card Number, Pan Token number or Encrypted Card Number. "
          example: 000540208SYVT3Z2941
        Card Sequence:
          type: integer
          description: "Identification number assigned to an Embosser record to distinguish\
            \ between multiple cards issued with the same card number. Valid Values\
            \ -0001-9998. Default is 1 \n"
          format: int32
          example: 1
        Card Function:
          pattern: ^(P|C|E)$
          type: string
          description: "Type of CARD PAN being used in this service. If input contains\
            \ a 3DES encrypted card and not a PAN token. This should be decrypted\
            \ to obtain clear card in service to read the card file. Card number in\
            \ output should be sent after encryption. Valid Values: \nC - Card number\n\
            P - Pan Token number\nE - Encrypted PAN number\n"
          example: C
      description: Encrypted Card Pan
    EncryptedCardPanResponse:
      type: object
      properties:
        Organization:
          type: string
          description: 'Identification number of the organization associated with
            this User (Sign on name). '
        'Encrypted Card Number ':
          type: string
          description: 'Encrypted Card Number '
        'PAN token ':
          type: string
          description: "The data displays is dependant on the type. Values can represent\
            \ Card Number, Pan Token number or Encrypted Card Number. "
        'Card Sequence ':
          type: integer
          description: Identification number assigned to an Embosser record to distinguish
            between multiple cards issued with the same card number.  Valid Values
            -0001-9998
          format: int32
        'Card Expiration Date ':
          type: integer
          description: Date on which the card expires.
          format: int32
        Name on Card 1:
          type: string
          description: Name to be embossed on the first embossing line of the card.Enter
            the name exactly as it is to appear on the card.
        'Name on Card 2 ':
          type: string
          description: "Additional name to be embossed on the second embossing line\
            \ of the card. Enter the name exactly as it is to appear on the card.\
            \  For example, this field may contain the name of a business if the card\
            \ is issued for a business account."
        DDA Routing number:
          type: integer
          description: |
            Dual-use field that accepts a nine-digit routing/transit number (ACH format) or a ten-digit bank ID (non-ACH format) to identify thefinancial institution to receive direct debit transactions for the account.
            The format is:
            ACH format = 0 + nine-digit routing/transit number
            Non-ACH format = ten-digit bank ID
          format: int32
        DDA account number:
          type: string
          description: Demand deposit account (DDA) number associated with direct
            debit processing.
        Savings Routing Number:
          type: integer
          description: |
            Dual-use field that accepts a nine-digit routing/transit number (ACH format) or a ten-digit bank ID (non-ACH format) to identify the financial institution to receive direct debit transactions for the account.
            The format is:
            ACH format = 0 + nine-digit routing/transit number
            Non-ACH format = ten-digit bank ID
          format: int32
        Savings account number:
          type: string
          description: Savings account number associated with direct debit processing.
        CMS Account number:
          type: string
          description: Identification number of the Account Base Segment record to
            which CMS posts transactions that are received for this Embosser record.
            The Embosser record is identified by the card number and record number.
        CMS Customer number:
          type: string
          description: "Customer number that identifies the Customer Name/Address\
            \ record which lists the mailing address of the cardholder. The customer\
            \ number entered must identify an existing Customer Name/Address record\
            \ previously added into CMS. If this field is blank, the name and mailing\
            \ address in the Embosser record is used (NAME 1–2, ADDRESS LINE 1–2,\
            \ CITY, ST/ PR, and POSTAL CODE on ARME02)."
