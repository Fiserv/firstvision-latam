            Length: 19
            Card Number of PAN token.
            VisionPLUS Service Data: AZXTCO-CARD
        cardSequence:
          type: integer
          description: |-
            Length: 4
            Card sequence.
            VisionPLUS Service Data: AZXTCO-SEQ
          format: int32
        accountNumber:
