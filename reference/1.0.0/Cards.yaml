    CardPanInquiryRequest:
      required:
      - cardNumber
      - cardSequence
      - functionType
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            Length: 3
            Organization Number.
            VisionPLUS Service Data: AZXTC1-ORG
          format: int32
          example: 807
          enum:
          - null
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: |-
            Length: 19
            Card Number or PAN token depending on value functionType.
            * If functionType = "C", Card number should be provided.
            * If functionType = "P", PAN token should be provided.
            VisionPLUS Service Data: AZXTC1-CARD-PAN
          example: "0004513070406598974"
        cardSequence:
          type: integer
          description: |-
            Length: 4
            Card sequence.
            VisionPLUS Service Data: AZXTC1-SEQ
          format: int32
          example: 1
        functionType:
          type: string
          description: "Length: 1\nFunction Type. The values are:\n* P = Pan Token\
            \ \n* C = Card number\nVisionPLUS Service Data: AZXTC1-FUNCTION-TYPE"
          example: C
      description: 'Card or PAN Token Inquiry '
