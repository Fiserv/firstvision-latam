            Length: 1

            Wallet prst flag.

            VisionPLUS Service Data: OZXOAO-MWP-WLT-PRST-FLAG
          format: int32
        walletToDwltConversionRate:
          type: integer
          description: |-
            Length: 1

            Wallet to dwlt conversion rate.

            VisionPLUS Service Data: OZXOAO-WLT-TO-DWLT-CONV-RATE
          format: int32
        xfrToCurrency:
          type: integer
          description: |-
            Length: 3

            XFR to currency.

            VisionPLUS Service Data: OZXOAO-MWP-XFR-TO-CURR
          format: int32
        fundXfrFld:
          $ref: '#/components/schemas/OutstandingAuthorizationFasL8V3.ResponseFundXfrFld'
        atmWdrlFeeAmount:
          type: number
          description: |-
            Length: 13

            ATM wdrl fee amount.

            VisionPLUS Service Data: OZXOAO-MWP-ATM-WDRL-FEE-AMT
        crosBrdrFeeAmount:
          type: number
          description: |-
            Length: 13

            Cros brdr fee amount.

            VisionPLUS Service Data: OZXOAO-MWP-CROS-BRDR-FEE-AMT
        ccaFeeAmount:
          type: number
          description: |-
            Length: 13

            Cca fee amount.

            VisionPLUS Service Data: OZXOAO-MWP-CCA-FEE-AMT
        ivaTaxAmount:
          type: number
          description: |-
            Length: 13

            IVA tax amount.

            VisionPLUS Service Data: OZXOAO-MWP-IVA-TAX-AMT
    OutstandingAuthorizationFasL8V3Response.NextToken:
      type: object
      properties:
        effectiveDate:
          type: string
