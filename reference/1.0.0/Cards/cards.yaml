components:
  schemas:
    Travel:
      type: object
      properties:
        country:
          type: string
          description: Country of travel
          example: ARG
        startDate:
          type: string
          description: Start date of travel
          format: date
          example: '2020-09-09'
        endDate:
          type: string
          description: End date of travel
          format: date
          example: '2020-10-10'
    TravelUpdateRequest:
      required:
        - cardNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: Organization Number
          format: int32
          example: 807
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: Card Number
          example: '0004513070406598974'
        cardSequence:
          type: integer
          description: Card Sequence
          format: int32
          example: 1
        foreignUseIndicator:
          type: string
          description: |-
            Foreign Use Indicator. The values are:
            Zero, space,
            low values = Local account
            1 = Foreign account
          example: '1'
        travelIndicator:
          type: integer
          description: Travel indicator
          format: int32
          example: 1
        travelIndicatorOccurrence:
          type: integer
          description: Travel indicator occurrence
          format: int32
          example: 1
        travel:
          type: array
          items:
            $ref: '#/components/schemas/Travel'
      description: Update Travel Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    TravelUpdateResponse:
      type: object
      properties:
        organizationNumber:
          type: integer
          format: int32
        cardNumber:
          type: string
    TransferUpdateRequest:
      required:
        - accountNumberBase
        - blockCode
        - cardNumber
        - function
        - issueType
        - logo
        - operatorId
        - reasonCode
        - startDate
        - terminalId
        - transferRepresentative
        - transferToAccount
        - transferToCustomer
      type: object
      properties:
        organizationNumber:
          type: integer
          description: Organization Number
          format: int32
          example: 807
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: Card Number
          example: '0004513070406598974'
        cardSequence:
          type: integer
          description: Card Sequence
          format: int
          example: 4513074002573466600
        accountNumberBase:
          type: string
          description: Account number from base segment
        customerOrg:
          type: integer
          description: Customer organization
          format: int32
          example: 802
        function:
          type: string
          description: |-
            function
            Action to take on the card relating to transfer. The values are:
            C = Copy the data on a lost, stolen, used card to a new card and retain on the existing account
            R = Reverse a previous card transfer 
            T = Transfer a card reported lost, stolen, fraudulently used to a new or existing account.
          example: T
        logo:
          type: integer
          description: Logo
          format: int32
          example: 400
        startDate:
          type: string
          description: Start date
          format: date
          example: '2019-08-30'
        terminalId:
          type: string
          description: Terminal ID
          example: '1'
        operatorId:
          type: string
          description: Operator ID
          example: VFM
        transferToAccount:
          type: string
          description: Transfer-to account
          example: 55555555506338684CC
        transferToCustomer:
          type: string
          description: Transfer-to customer
          example: 55555555569482969CC
        effectiveDate:
          type: string
          description: Effective date
          format: date
          example: '2019-08-12'
        transferRepresentative:
          type: string
          description: Transfer representative indicator
          example: '0'
        blockCode:
          type: string
          description: Block code
          example: S
        processType:
