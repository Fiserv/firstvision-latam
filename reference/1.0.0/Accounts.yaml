components:
  schemas:
    ModifyAccountBalanceRequest:
      required:
      - accountNumber
      - asmOrganizationNumber
      - representativeId
      type: object
      properties:
        asmOrganizationNumber:
          type: integer
          description: |-
            Length: 3
            Organization Number.

            VisionPLUS Service Data: AZXMAI-ASM-ORG
          format: int32
          example: 809
        representativeId:
          maxLength: 3
          minLength: 1
          type: string
          description: |-
            Length: 3
            ID of Representative.

            VisionPLUS Service Data: AZXMAI-ASM-REP
          example: A00
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Length: 19

            Number of Customer's account or card.

            VisionPLUS Service Data: AZXMAI-ACCT-NBR
          example: "4198194069732810121"
        transactionData:
          $ref: '#/components/schemas/ModifyAccountBalanceRequest.TxData'
      description: Modify Account Balance Request
    ModifyAccountBalanceRequest.TxData:
      required:
      - actionCode
      - cardNumber
      - cardSequence
      - description
      - effectiveDate
      - otbUpdateIndicator
      - planNumber
      - planSequence
      - referenceNumber
      - resolutionReferenceNumber
      - storeNumber
      - transactionAmount
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: |-
            Length: 19
            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

            VisionPLUS Service Data: AZXMAI-CARD-NBR
          example: 000540208ID5IXX3865
        cardSequence:
          type: integer
          description: |-
            Length: 4
            Card Sequence.

            VisionPLUS Service Data: AZXMAI-CARD-SEQ
          format: int32
          example: 1
        actionCode:
          type: string
          description: |-
            Length: 4
            Code that identifies the action to be taken.

            VisionPLUS Service Data: AZXMAI-ACTION-CODE
          example: FUND
        effectiveDate:
          type: string
          description: |-
            Date that specifies when the transaction takes effect in the account.

            VisionPLUS Service Data: AZXMAI-EFF-DATE
          format: date
        transactionAmount:
          type: number
          description: |-
            Length: 17

            Transaction Amount.

            VisionPLUS Service Data: AZXMAI-TXN-AMOUNT
          example: 100
        planNumber:
          type: integer
          description: |-
            Length: 5
            Plan Number.

            VisionPLUS Service Data: AZXMAI-PLAN-NBR
          format: int32
          example: 60000
        planSequence:
          type: integer
          description: |-
            Length: 2
            Plan Sequence.

            VisionPLUS Service Data: AZXMAI PLAN-SEQ
          format: int32
          example: 1
        storeNumber:
          type: integer
          description: |-
            Length: 9
            Store Number.

            VisionPLUS Service Data: AZXMAI-STORE-NBR
          format: int32
          example: 999999998
        authorizationCode:
          maxLength: 6
          minLength: 0
          type: string
          description: |-
            Length: 6

            identifier used to identify the transaction for reconciliation purpose.

            VisionPLUS Service Data: AZXMAI-AUTH-CODE
          example: "123456"
        referenceNumber:
          type: string
          description: |-
            Length: 12
            Reference Number.

            VisionPLUS Service Data: AZXMAI-REF-NUM
          example: "123456789012"
        resolutionReferenceNumber:
          type: string
          description: |-
            Length: 14
            Resolution Reference Number For Payments Received For Open Billing Accounts.

            VisionPLUS Service Data: AZXMAI-R-REF-NBR
          example: "123456789012"
        otbUpdateIndicator:
          type: integer
          description: |-
            Length: 1
            OTB Update Indicator. The values are:
            0 = Update OTB
            1 = Do not update OTB
            VisionPLUS Service Data: AZXMAI-OTB-UPDATE-IND
          format: int32
          example: 0
        description:
          type: string
          description: |-
            Length: 40

            Description of the transaction.

            VisionPLUS Service Data: AZXMAI-DESC
          example: Description
        departmentCode:
          type: string
          description: |-
            Length: 4
            Department Code.
            VisionPLUS Service Data: AZXMAI-DEPT-CODE
          example: PPLD
      description: |-
        Length: 3
        ModifyAccountBalanceRequestTxData
