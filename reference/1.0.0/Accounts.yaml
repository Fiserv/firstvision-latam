components:
  schemas:
    UpdateQualificationRequest:
      required:
      - accountNumber
      - changeOffRSN1
      - changeOffRSN2
      - function
      - globalQualificationParameter
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            Organization Number.

            VisionPLUS Service Data: ARXCCI-ORG
          format: int32
          example: 807
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Account Number.

            VisionPLUS Service Data: ARXCCI-ACCT-NBR
          example: "1234567890123456789"
        foreignUse:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            The default is to the local account

            Values:
            * 0;
            * 1;

            VisionPLUS Service Data: ARXCCI-FOREIGN-USE
          example: "0"
        function:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            Function indicator.

            Values:
            * 0 = Account close;
            * 1 = Manual charge-off;
            * 2 = Charge-off with reason code;
            * 3 = Update global qualification.

            VisionPLUS Service Data: ARXCCI-FUNCTION
          example: "3"
        changeOffRSN1:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            Change off - RSN1.

            VisionPLUS Service Data: ARXCCI-CHGOFF-RSN1
          example: C
        changeOffRSN2:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            Change off - RSN2.

            VisionPLUS Service Data: ARXCCI-CHGOFF-RSN2
          example: B
        globalQualificationParameter:
          type: string
          description: |-
            * Min Length: 1
            * Max Length: 1

            Global qualification assigned to the account.

            VisionPLUS Service Data: ARXCCI-GLOBAL-QUAL
          example: A
      description: Update qualification Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    UpdateQualificationResponse:
      type: object
      properties:
        response:
          type: string
    AccountForBlockCodeUpdateRequest:
      required:
      - accountNumber
      - blockCodeIndicator
      - foreignUse
      - functionCode
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            Organization Number.

            VisionPLUS:
            * Service Data: ARXABI1-ORG
            * Screen: ARQB
            * Page: 1
            * Field: ORGANIZATION
          format: int32
          example: 999
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Account number.

            VisionPLUS:
            * Service Data: ARXABI-ACCOUNT
            * Screen: ARQB
            * Page: 1
            * Field: ACCOUNT
          example: "1234567891234567891"
        functionCode:
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            Function Code.

            Values:
            * B = block account;
            * U = unblock account.

            VisionPLUS:
            * Service Data: ARXABI-FUNC-CODE
            * Screen: ARMB
          example: B
        blockCode:
          type: string
          description: |-
            * Max Length: 1

            Block code to be assigned to the account.

            Values:
            * A-Z = block code;
            * space = unblock account.

            VisionPLUS:
            * Service Data: ARXABI-BLOCK-CD
            * Screen: ARQB
            * Page: 1
            * Field: BLK CODE
          example: Z
        blockCodeIndicator:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 1

            Block code indicator.

            Values:
            * 0 = Tests both block code 1 and 2 to determine and use the one that fits best relative to priority settings (not allowed for unblock).
            * 1 = Block code 1;
            * 2 = Block code 2.

            VisionPLUS:
            * Service Data: ARXABI-BLK-CD-IND
            * Screen: ARQB
            * Page: 1
            * Field: BLK CODE
          format: int32
          example: 1
        foreignUse:
          maxLength: 1
          minLength: 0
          type: string
          description: |-
            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            Values:
            * 0;
            * 1.

            VisionPLUS Service Data: ARXABI-FOREIGN-USE
          example: "0"
      description: Account Update User Request
    AccountForBlockCodeUpdateResponse:
      type: object
      properties:
        localOrganization:
          type: integer
          description: |-
            * Max Length: 3

            Local organization.

            VisionPLUS:
            * Service Data: ARXABO-ORG
            * Screen: ARQB
            * Page: 1
            * Field: ORGANIZATION
          format: int32
          example: 999
        foreignOrg:
          type: integer
          description: "* Max Length: 3\n\nOrganization associated with the foreign\
            \ account.\n\nVisionPLUS:\n* Service Data: ARXABO-FOREIGN-ORG\n* Screen:\
            \ ARMB/ARAB/ARQB "
          format: int32
          example: 999
        accountNumber:
          type: string
          description: |-
            * Max Length: 19

            Account number associated with the block code update.

            VisionPLUS:
            * Service Data: ARXABO-ACCOUNT
            * Screen: ARQB
            * Page: 1
            * Field: ACCOUNT
          example: "1234567891234567891"
        cardNumber:
          type: string
          description: |-
            * Max Length: 19

            Unique identifier or token associated with the card number or payment instrument.
            For Financial Institutions without PAN Token enabled, the cardNumber will be shown masked (e.g., 0581xxxxxxx5846).

            VisionPLUS:
            * Service Data: ARXABO-CARD-NBR
            * Screen: ARBH/ARDJ/ARDM/ARDA/ARDQ
          example: 000123456ID5IXX1234
        foreignUse:
          type: string
          description: |-
            * Max Length: 1

            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            VisionPLUS:
            * Service Data: ARXABO-FOREIGN-USE
            * Screen: ARBH
          example: "0"
        functionCode:
          type: string
          description: |-
            * Max Length: 1

            Function code.

            VisionPLUS:
            * Service Data: ARXABO-FUNC-CODE
            * Screen: ARMB
          example: B
        blockCode1Local:
          type: string
          description: |-
            * Max Length: 1

            Block code 1 stored on the local Account Base Segment record after the service update is applied.

            VisionPLUS:
            * Service Data: ARXABO-BLOCK-CD-1-LOCAL
            * Screen: ARBM/ARBA/ARBQ
          example: Z
        blockCode2Local:
          type: string
          description: |-
            * Max Length: 1

            Block code 2 stored on the local Account Base Segment record after the service update is applied.

            VisionPLUS:
            * Service Data: ARXABO-BLOCK-CD-2-LOCAL* Screen: ARBM/ARBA/ARBQ
          example: Z
        blockCode1Foreign:
          type: string
          description: |-
            * Max Length: 1

            Block code 1 stored on the foreign Account Base Segment record after the service update is applied.

            VisionPLUS:
            * Service Data: ARXABO-BLOCK-CD-1-FOREIGN* Screen: ARXA
          example: Z
        blockCode2Foreign:
          type: string
          description: |-
            * Max Length: 1

            Block code 2 stored on the foreign Account Base Segment record after the service update is applied.

            VisionPLUS:
            * Service Data: ARXABO-BLOCK-CD-2-FOREIGN
            * Screen: ARXA
          example: Z
    ModifyAccountBalanceRequest:
      required:
      - accountNumber
      - asmOrganizationNumber
      - representativeId
      type: object
      properties:
        asmOrganizationNumber:
          type: integer
          description: |-
            Length: 3
            Organization Number.

            VisionPLUS Service Data: AZXMAI-ASM-ORG
          format: int32
          example: 809
        foreignUse:
          type: string
          description: |-
            Length: 1
            Foreign Use indicator.
            Values:
            0: Local
            1: Foreign
            VisionPLUS Service Data: AZXMAI-FOREIGN-USE-IND
          example: "0"
        representativeId:
          maxLength: 3
          minLength: 1
          type: string
          description: |-
            Length: 3
            ID of Representative.

            VisionPLUS Service Data: AZXMAI-ASM-REP
          example: A00
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Length: 19

            Number of Customer's account or card.

            VisionPLUS Service Data: AZXMAI-ACCT-NBR
          example: "4198194069732810121"
        transactionData:
          $ref: "#/components/schemas/ModifyAccountBalanceRequest.TxData"
      description: Modify Account Balance Request
    ModifyAccountBalanceRequest.TxData:
      required:
      - actionCode
      - cardNumber
      - cardSequence
      - description
      - effectiveDate
      - otbUpdateIndicator
      - planNumber
      - planSequence
      - referenceNumber
      - resolutionReferenceNumber
      - storeNumber
      - transactionAmount
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 12
          type: string
          description: |-
            Length: 19
            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

            VisionPLUS Service Data: AZXMAI-CARD-NBR
          example: 000540208ID5IXX3865
        cardSequence:
          type: integer
          description: |-
            Length: 4
            Card Sequence.

            VisionPLUS Service Data: AZXMAI-CARD-SEQ
          format: int32
          example: 1
        actionCode:
          type: string
          description: |-
            Length: 4
            Code that identifies the action to be taken.

            VisionPLUS Service Data: AZXMAI-ACTION-CODE
          example: FUND
        effectiveDate:
          type: string
          description: |-
            Date that specifies when the transaction takes effect in the account.

            VisionPLUS Service Data: AZXMAI-EFF-DATE
          format: date
        transactionAmount:
          type: number
          description: |-
            Length: 17

            Transaction Amount.

            VisionPLUS Service Data: AZXMAI-TXN-AMOUNT
          example: 100
        planNumber:
          type: integer
          description: |-
            Length: 5
            Plan Number.

            VisionPLUS Service Data: AZXMAI-PLAN-NBR
          format: int32
          example: 60000
        planSequence:
          type: integer
          description: |-
            Length: 2
            Plan Sequence.

            VisionPLUS Service Data: AZXMAI PLAN-SEQ
          format: int32
          example: 1
        storeNumber:
          type: integer
          description: |-
            Length: 9
            Store Number.

            VisionPLUS Service Data: AZXMAI-STORE-NBR
          format: int32
          example: 999999998
        authorizationCode:
          maxLength: 6
          minLength: 0
          type: string
          description: |-
            Length: 6

            identifier used to identify the transaction for reconciliation purpose.

            VisionPLUS Service Data: AZXMAI-AUTH-CODE
          example: "123456"
        referenceNumber:
          type: string
          description: |-
            Length: 12
            Reference Number.

            VisionPLUS Service Data: AZXMAI-REF-NUM
          example: "123456789012"
        resolutionReferenceNumber:
          type: string
          description: |-
            Length: 14
            Resolution Reference Number For Payments Received For Open Billing Accounts.

            VisionPLUS Service Data: AZXMAI-R-REF-NBR
          example: "123456789012"
        otbUpdateIndicator:
          type: integer
          description: |-
            Length: 1
            OTB Update Indicator. The values are:
            0 = Update OTB
            1 = Do not update OTB
            VisionPLUS Service Data: AZXMAI-OTB-UPDATE-IND
          format: int32
          example: 0
        description:
          type: string
          description: |-
            Length: 40

            Description of the transaction.

            VisionPLUS Service Data: AZXMAI-DESC
          example: Description
        departmentCode:
          type: string
          description: |-
            Length: 4
            Department Code.
            VisionPLUS Service Data: AZXMAI-DEPT-CODE
          example: PPLD
      description: |-
        Length: 3
        ModifyAccountBalanceRequestTxData
    ModifyAccountBalanceResponse:
      type: object
      properties:
        asmOrganizationNumber:
          type: integer
          description: |-
            Length: 3
            Organization number.

            VisionPLUS Service Data: AZXMAO-ACTION-ASM-ORG
          format: int32
        asmRepresentativeId:
          type: string
          description: |-
            Length: 3
            Representative id.

            VisionPLUS Service Data: AZXMAO-ACTION-REP
        referralRepresentative:
          type: string
          description: |-
            Length: 3
            Referral Representative.

            VisionPLUS Service Data: AZXMAO-REFERRAL-REP
        account:
          $ref: "#/components/schemas/ModifyAccountBalanceResponse.Account"
        foreignUseIndicator:
