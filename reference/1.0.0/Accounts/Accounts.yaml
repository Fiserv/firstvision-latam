          description: Method Not Allowed
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForUserUpdateResponse'
        "422":
          description: |-
            VPL5SBUZ1S - ORGANIZATION NOT DETERMINED
            VPL5SBUZ5S - ORGANIZATION NUMBER NOT FOUND
            VPL5SBU01E - USER-DATE1 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU02E - USER-DATE2 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU03E - USER-DATE3 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU04E - USER-DATE4 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU05E - USER-DATE5 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU06E - USER-DATE6 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU06S - ACCOUNT NUMBER OR CARD NUMBER MUST BE PROVIDED
            VPL5SBU07E - USER-DATE7 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU07S - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001 AND 998
            VPL5SBU08E - USER-DATE8 MUST BE NUMERIC AND A VALID DATE
            VPL5SBU09E - USER-DATE9 MUST BE NUMERIC AND A VALID DATE
