          example: 894489.01
        totalFtt:
          type: number
          description: |-
            Length: 17

            Total Interest Accrued or Billed to the account including Mora Interest.

            VisionPLUS fields: AMPS-USER-1-BNP + AMPS-USER-2-BNP + AMPS-DAILY-FTT-ACRD + AMPS-ADDNL-FTT-ACRD

            VisionPLUS Service Data: AZXDBO-PS-TOT-FTT
          example: 10121.17
        totalFees:
          type: number
          description: |-
            Length: 17

            Total Fees Billed to the Account.

            VisionPLUS field: AMPS-SVC-BNP.

            VisionPLUS Service Data: AZXDBO-PS-TOT-SVC-BNP
          example: 39477.1
        totalMiscellaneousFees:
          type: number
          description: |-
            Length: 17

            Total Miscellaneous Fees Billed.

            VisionPLUS fields: AMPS-RECV-BNP + AMPS-COLL-BNP + AMPS-NSF-BNP + AMPS-OVLM-BNP + AMPS-USER-3-BNP + AMPS-USER-4-BNP + AMPS-USER-5-BNP + AMPS-USER-6-BNP.

            VisionPLUS Service Data: AZXDBO-PS-TOT-MISC-FEE
          example: 7895.01
        totalLateFee:
          type: number
          description: |-
            Length: 17

            Total Late Fee Billed to the Account.

            VisionPLUS fields: AMPS-LATE-CHG-BNP + ((AMBS-LC-TOT-BSTLC  - AMBS-LC-ASD-BSTLC ) * WS-LC-FEE-AMT-OR-PERC ))

            WS-LC-FEE-AMT-OR-PERC: The parameterization of the 'Late Fee' is in ARVQ/03 and in the Action field it is defined whether it will be a fixed value or a percentage. Thus, in the LATE FEE AMOUNT AND PERCENT field, the percentage or value (defined in the Action) that the system should use is informed.

            VisionPLUS Service Data: AZXDBO-PS-TOT-LATE-CHG
          example: 3975.24
        totalMembershipFee:
          type: number
          description: |-
            Length: 17

            Total Membership Fee Billed to the Account.

            VisionPLUS field: AMPS-MEMBER-BNP.

            VisionPLUS Service Data: AZXDBO-PS-MEMBER-FEE-BNP
          example: 44771.0
        totalInsurance:
          type: number
          description: |-
            Length: 17

            Insurance Billed to Account.

            VisionPLUS field: AMPS-INS-BNP.

            VisionPLUS Service Data: AZXDBO-PS-INS-BNP
          example: 3720.0
        principalAmount:
          type: number
          description: |-
            Length: 17

            Principal Amount Associated with the Account.

            VisionPLUS field: AMPS-PRIN-BAL.

            VisionPLUS Service Data: AZXDBO-PS-PRIN-BAL
          example: 50838.97
        futureAcquireInstallmentAmount:
          type: number
          description: |-
            Length: 13

            Acquirer Installment outstanding balances.

            Definition: Principal Acquirer Amount + Interest Acquirer Amount (will be zeroes) + Fee Acquirer Amount

            VisionPLUS Service Data: AZXDBO-IB-FUT-ACQ-INST-AMT
          example: 0.0
        futureIssuerInstallmentAmount:
          type: number
          description: |-
            Length: 13

            Issuer Installment outstanding balances.

            Definition: Principal Issuer Amount + Interest Issuer Amount + Fee Issuer Amount.

            VisionPLUS Service Data: AZXDBO-IB-FUT-ISS-INST-AMT
          example: 3168.94
        issuerInstallmentRebateAmount:
          type: number
          description: |-
            Length: 13

            Accumulate the new calculated rebated amount for all the unreleased terms of Issuer Installment records.

            COMPUTE WS-INT-RBT = WS-PI-AMT - WS-PV-INST-AMT

            Field Derivable below:-

            COMPUTE WS-PV-INST AMT = WS-PI-AMT / (10 ** (WS-ELAPSE-MONTH * FUNCTION LOG10(WS-RATE + 1)))

            WS-PI-AMT = AMIB-OCCUR-PRIN + AMIB-OCCUR-INT

            WS-ELAPSE-MONTH = (Elapsed days between Installment Anticipation Due date and Org’s Next Processing date / 30 )

            Installment Aniticipation Date –

            Based on Org level due day flag

            - When active, AMBS-DATE-LAST-CYCLE is considered as Installment Aniticipation Due Date

            - When inactive, AMBS-CUST-SEL-PMT-DUE-DATE is be considered as Installment Anticipation Due Date

            For Installment record with more than 1 unpaid term,

            - Future date based on number of terms unpaid is calculated otherwise the Installment Anticipation date is used as calculated above.

            WS-RATE = APR Rate based on Installment based on Rate Nod on account.

            VisionPLUS Service Data: AZXDBO-IB-ISS-INST-REB-AMT
          example: 0.0
        totalAccountBalance:
          type: number
          description: |-
            Length: 13

            Total balance of account including the due and all the scheduled and not yet billed for all type of installment transactions and interest calculated.

            Accumulate for all credit plans

            VisionPLUS fields: (AMPS-CURR-BAL + AMPS-ACRD-INT + AMPS-MORA-ACRD-INT + AMPS-DAILY-FTT-ACRD + AMPS-MONTH-DAILY-FTT-ACRD + AMPS-ADDNL-FTT-ACRD + AMPS-MONTH-ADDNL-FTT-ACRD)) + Future Acquirer Installment Amount + Future Issuer Installment Amount

            VisionPLUS Service Data: AZXDBO-ACCT-TOT-BAL
          example: 903684.08
        totalAccountBalanceRebateAmount:
          type: number
          description: |-
