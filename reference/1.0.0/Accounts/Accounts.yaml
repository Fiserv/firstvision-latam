openapi: 3.0.1
info:
  title: FirstVision™ Account Service - API Documentation
  description: This documentation describes the REST APIs provided by the FirstVision™ Cards Microservice, which provides functionality for the issuing, management and processing of credit cards, including bank, co-branded, private label, debit, commercial, and prepaid
  version: "1.2"
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /account/walletStatus:
    put:
      tags:
      - Account
      summary: "Account wallet status Update. (VMX Service: M.CMS.WALLET.STATUS.UPD,\
        \ L8V1)"
      description: "The Wallet Status Update service (CMS.WALLET.STATUS.UPD L8V1),\
        \ enables a user to update the status of the wallet occurrences subsidies),\
        \ on the wallet record for an account."
      operationId: Account wallet status Update
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletStatusUpdateRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "403":
          description: Forbidden
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "422":
          description: |
            VPL5SWU01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SWU02E - CARD NUMBER OR ACCOUNT NUMBER MUST BE PROVIDED
            VPL5SWU03E - ORGANIZATION NOT ON FILE
            VPL5SWU04E - CARD/ACCOUNT NOT VALID FOR ORG
            VPL5SWU05E - CARD/ACCOUNT NOT FOUND ON FILE
            VPL5SWU06E - WALLET RECORD FILE READ ERROR
            VPL5SWU07E - OCCURRENCE MUST BE NUMERIC VALUE 01 TO 30
            VPL5SWU08E - NO WALLET OCCURRENCE ON FILE
            VPL5SWU09E - SUBSIDY CODE INVALID
            VPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1
            VPL5SWUZ6S - ORGANIZATION NOT ON FILE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletStatusUpdateResponse'
      x-proxy-name: Account wallet status Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/wallet-priority-order:
    put:
      tags:
      - Account
      summary: "The Multi-Wallet Priority Order Update service enables customers to\
        \ change the priority of wallets at account level. (VMX Service: M.CMS.WALLET.PRTYORDER.UPD,\
        \ R8V1)"
      operationId: Multi-wallet priority order
      parameters:
      - name: apikey
        in: header
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletPriorityOrderUpdateRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "403":
          description: Forbidden
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "422":
          description: |-
            VPL5SWUZ6S - ORGANIZATION NOT ON FILE
            VPL5SWUZ7S - REQUESTED ORGANIZATION NOT FOUND
            VPL5SWU01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SWU01S - SERVICE COULD NOT OBTAIN STORAGE AREA
            VPL5SWU02E - CARD NUMBER OR ACCOUNT NUMBER MUST BE PROVIDED
            VPL5SWU02S - SERVICE INPUT TO MWP PRIORTIY UPDATE SERVICE IS OF INCORRECT LEN
            VPL5SWU03E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SWU04E - ACCOUNT NUMBER IS NOT NUMERIC OR EQUAL SPACES
            VPL5SWU04S - FILE TABLE USED BY THIS SERVICE IS NOT FOUND
            VPL5SWU05E - THE WALLET PRIORITIES ENTERED ARE NOT IN CONTIGUOUS FIELD
            VPL5SWU06E - THE WALLET PRIORITIES MUST BE UNIQUE
            VPL5SWU07E - OCCURRENCE MUST BE NUMERIC VALUE 01 TO 30
            VPL5SWU07S - ORGANIZATION COULD NOT BE DETERMINED FROM ACCOUNT
            VPL5SWU08E - NO WALLET OCCURRENCE ON FILE
            VPL5SWU08S - ORGANIZATION COULD NOT BE DETERMINED
            VPL5SWU09E - SUBSIDY CODE INVALID
            VPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1
            VPL5SWU10S - FILE TABLE USED BY THIS SERVICE IS MISSING
            VPL5SWU11S - ORG RECORD IN ADD PENDING STATUS
            VPL5SWU12S - BASE SEGMENT RECORD NOT FOUND
            VPL5SWU13S - ALL THE WALLET IDS OPEN ON AN ACCOUNT MUST BE ENTERED
            VPL5SWU14S - LOGO RECORD NOT FOUND
            VPL5SWU15S - LOGO LEVEL MULTI WALLET FLAG IS INACTIVE
            VPL5SWU16S - LOGO LEVEL WALLET PRIORITY OVERRIDE IS INACTIVE
            VPL5SWU17S - CURRENCY CODE ENTERED MUST BE A SUPPORTED WLT AT LOGO LEVEL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletPriorityOrderUpdateResponse'
      x-proxy-name: Multi-wallet priority order
      x-group-name: Account
      x-child-product-name: Accounts
