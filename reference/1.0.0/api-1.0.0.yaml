  /customer/{accountNumber}/current-prior-address:
    get:
      tags:
        - Customer
      summary: >-
        The Current/Prior Address Inquiry service provides information from the
        Customer Name/Address file(AMNA,  and the Prior Mailing Address
        file(AMPM, .
      operationId: Current/Prior Address Inquiry
      parameters:
        - name: accountNumber
          in: path
          description: >-
            Account number, relationship number, or customer number.This service
            performs the appropriate searches via the navigational services to
            find a match on the Customer Name/Address record, Relationship
            record, or Account Base Segment record
          required: true
          schema:
            maxLength: 19
            minLength: 19
            type: string
          example: '5491586126477642194'
        - name: organizationNumber
          in: query
          description: Organization Number
          required: true
          schema:
            type: integer
            format: int32
          example: 807
        - name: ownerCoOwnerFlag
          in: query
          description: |-
            Owner/co-owner flag
