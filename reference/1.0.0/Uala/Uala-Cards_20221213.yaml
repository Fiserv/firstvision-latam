    CardPanInquiryL8V2Request:
      required:
      - cardNumber
      - cardSequence
      - functionType
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: Organization Number
          format: int32
          example: 807
          enum:
          - null
        cardNumber:
          maxLength: 32
          minLength: 12
          type: string
          description: Unique identifier or token associated with the card number
            or payment instrument (FirstVision PAN Token).
          example: 000540208ID5IXX3865
          enum:
          - "range[12,32]"
        cardSequence:
          type: integer
          description: |
            Card Sequence
            Card sequence number. Default is 1
          format: int32
          example: 1
          enum:
          - null
        functionType:
          pattern: "^(P|C){1}$"
          type: string
          description: Function Type
          example: C
      description: 'Card or PAN Token Inquiry '
    CardPanInquiryL8V2Response:
      type: object
      properties:
        organizationNumber:
          type: integer
          format: int32
        logo:
