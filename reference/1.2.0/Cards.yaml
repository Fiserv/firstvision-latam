            \ CANNOT BE PROCESSED DURING END-OF-DAY \n\nVPL5S1042E-SEED TABLE ERROR-EMBOSSER\
            \ TRANSFER INCOMPLETE \n\nVPL5S1043E-VALID VALUES FOR XFR REPLACEMENT\
            \ INDICATOR ARE: 0/1 \n\nVPL5S1044E-INVALID CUSTOMER NUMBER \n\nVPL5S1045E-TRANSFER\
