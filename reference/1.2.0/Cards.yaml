            \nVPL5S1026E-EFFECTIVE DATE NOT NUMERIC \n\nVPL5S1027E-EFFECTIVE DATE\
            \ INVALID \n\nVPL5S1028E-EFFECTIVE DATE GREATER THAN NEXT PROCESSING DATE\
            \ \n\nVPL5S1029E-TRANS TO FRAUD ACCT MUST BE DIFFERENT FROM THE TRANS\
            \ FROM ACCT \n\nVPL5S1030E-TRANSFER TO FRAUD ACCOUNT MUST BE ON FILE WHEN\
            \ ENTERED \n\nVPL5S1031E-TRANSFER TO FRAUD ACCOUNT MUST BE ON FILE WHEN\
            \ ENTERED \n\nVPL5S1032E-CUSTOMER RECORD NOT ON FILE \n\nVPL5S1033E-CUSTOMER\
            \ RECORD MUST BE ACTIVE \n\nVPL5S1034E-ORGANIZATION NOT DETERMINED \n\n\
