openapi: 3.0.1
info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Cards Issuing Service - API Documentation"
  version: '1.2'
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
tags:
- name: Embosser
  description: Embosser
- name: Statement
  description: Statement
- name: PIN
  description: PIN
- name: Card
  description: Card
paths:
  /cards/v3/embosser:
    put:
      tags:
      - Embosser
      summary: "Updates the embosser address and user data. \n\nVMX Service: M.CMS.EMBOSSER.UPD,\
        \ L8V6"
      description: "Updates the embosser address and user data. \n\nVMX Service: M.CMS.EMBOSSER.UPD,\
        \ L8V6"
      operationId: Embosser Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmbosserRequestV3'
        required: true
      responses:
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '422':
          description: "Unprocessable Entity\n\nVPL5SEUZ2S - SERVICE INPUT TO CARD\
            \ UPDATE SERVICE IS AN INCORRECT LENGTH \n\nVPL5SEU01E - ORGANIZATION\
            \ NUMBER MUST BE NUMERIC AND VALID VALUES ARE 000-998  \n\nVPL5SEU02E\
            \ - CARD NUMBER IS NOT NUMERIC OR EQUALS ZEROES \n\nVPL5SEU05E - CARD\
            \ SEQUENCE NUMBER MUST BE NUMERIC, VALID VALUES ARE 0001-9998 \n\nVPL5SEU03E\
            \ - INVALID FOREIGN USE INDICATOR, VALID VALUES ARE SPACE, 0 OR 1 \n\n\
            VPL5SEU04S - ORGANIZATION NUMBER NOT FOUND \n\nVPL5SEUZ5S - REQUESTED\
            \ ORG NUMBER IS NOT FOUND  \n\nVPL5SEU01S - ORGANIZATION NUMBER NOT FOUND\
            \  \n\nVPL5SEU16I - NO FOREIGN ORG FOUND IN ORG RECORD\n\nVPL5SEU02S -\
            \ CARD NUMBER NOT FOUND \n\nVPL5SEUZCS - LOGO RECORD NOT FOUND \n\nVPL5SEUZAS\
            \ - CARD RELATIONSHIP FILE UNAVAILABLE \n\nVPL5SEU07E - CUSTOMER NUMBER\
            \ ENTERED, BUT NOT A COMMERCIAL RELATIONSHIP ACCT \n\nVPL5SEUZBS - CUSTOMER\
            \ NAME AND ADDRESS FILE UNAVAILABLE  \n\nVPL5SEU15S - CUSTOMER NAME AND\
            \ ADDRESS NOT FOUND \n\nVPL5SEU08E - USER 4 FIELD IS NOT NUMERIC  \n\n\
            VPL5SEU09E - USER DATE 1 IS NOT NUMERIC \n\nVPL5SEU10E - USER DATE 1 IS\
            \ NOT A VALID DATE\n\nVPL5SEU11E - USER DATE 2 IS NOT NUMERIC \n\nVPL5SEU12E\
            \ - USER DATE 2 IS NOT A VALID DATE\n\nVPL5SEU13E - CARDHOLDER FLAG INVALID,\
            \ VALID VALUES ARE SPACE, 0 TO 9 \n\nVPL5SEU18E - CARDHOLDER TYPE INVALID,\
            \ VALID VALUES ARE SPACE, 0 TO 9 \n\nVPL5SEU19E - INVALID ISO LANGUAGE\
            \ CODE\n\nVPL5SEU20E - ISSUE DELIVERY OPTION IS NOT NUMERIC \n\nVPL5SEU21E\
            \ - REISSUE DELIVERY OPTION IS NOT NUMERIC \n\nVPL5SEU22E - ADMIN BRANCH\
            \ NOT VALID  \n\nVPL5SEU23E - FIRST ISSUE BRANCH NOT VALID\n\nVPL5SEU36E\
            \ - UPD NOT ALLOWED CRLIM FGN ACTIVE\n\nVPL5SEU40E - PIN CNT RESET INVALID,\
            \ VALID VALUE IS 1 \n\nVPL5SEU38E - CARD FGN CRLIM IS NOT NUMERIC \n\n\
            VPL5SEU31E - MARK START DATE MUST BE NUMERIC \n\nVPL5SEU32E - MARK START\
            \ DATE MUST BE A VALID DATE\n\nVPL5SEU33E - MARK END DATE MUST BE NUMERIC\n\
            \nVPL5SEU34E - MARK END DATE MUST BE A VALID DATE\n\nVPL5SEU07S - INVALID\
            \ AUTH CRLIM \n\nVPL5SEUZDS - BASE SEGMENT EMBOSSER CROSS-REFERENCE FILE\
            \ UNAVAILABLE\n\nVPL5SEUY2S - THIRD PARTY CROSS REFERENCE FILE UNAVAILABLE\n\
            \nVPL5SEU21S - THIRD PARTY CARD NOT FOUND \n\nVPL5SEU35E - PERSONAL PPD\
            \ FLAG IS NOT SET AT LOGO LEVEL \n\n"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateEmbosserResponseV3'
      x-proxy-name: Embosser Update
      x-group-name: Embosser
      x-child-product-name: Cards
  /cards/v1/cards/account:
    put:
      tags:
      - Card
      summary: "Update the account to which the card is currently associated with.\
        \ \n\nVMX Service: M.CMS.PREPAIDACCT.ASSIGN.UPD, L8V1"
      description: "Update the account to which the card is currently associated with.\
        \ \n\nVMX Service: M.CMS.PREPAIDACCT.ASSIGN.UPD, L8V1"
      operationId: Account Card Assignment
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardAssignmentRequest'
        required: true
      responses:
        '422':
          description: 'VPL5SPSZ6S - ORGANIZATION COULD NOT BE DETERMINED FOR INPUT
            CARD


            VPL5SPSZ7S - ORGANIZATION COULD NOT BE DETERMINED FOR CUSTOMER ACCT


            VPL5SPSZ8S - INVALID ORGANIZATION NUMBER


            VPL5SPS02E - CUSTOMER ACCT NBR MUST BE NUMERIC AND > ZEROES


            VPL5SPS03E - CARD NBR MUST BE NUMERIC AND > ZEROES


            VPL5SPS04E - CARDHOLDER TYPE MUST BE 0 OR 1


            VPL5SPS05S - LOGO COULD NOT BE DETERMINED FOR FOR INPUT CARD


            VPL5SPS06S - LOGO COULD NOT BE DETERMINED FOR CUSTOMER ACCT


            VPL5SPS07E - ORG & LOGO MUST BE SAME FOR NON-PERSONAL & CUSTOMER ACCT


            VPL5SPS08S - SYSTEM RECORD NOT FOUND


            VPL5SPS09S - ORG RECORD NOT FOUND OR IN ADD PENDING STATUS


            VPL5SPS10S - LOGO RECORD NOT FOUND OR IN ADD PENDING STATUS


            VPL5SPS11E - LOGO MUST BE PREPAID LOGO


            VPL5SPS12S - EMBOSSER RECORD NOT FOUND OR ADD PENDING OR PURGED STATUS


            VPL5SPS13E - CARD MUST NOT BE ACTIVATED


            VPL5SPS15S - NON PERSONAL ACCT NOT FOUND/ADD PENDING/CLOSED/PURGE STATUS


            VPL5SPS16E - NON PERSONAL ACCT ASSOCIATED WITH INPUT CARD MUST BE GENERIC
            PPD


            VPL5SPS17E - CARD NUMBER DECRYPTED FROM PAN TOKEN IS SPACES/ZEROS


            VPL5SPS17S - CUSTOMER ACCT NOT FOUND/ADD PENDING/CLOSED/PURGE STATUS


            VPL5SPS18E - CARD NUMBER SHOULD NOT BE SPACES


            VPL5SPS19E - ORG LEVEL PAN TOKEN SW INACTIVE


            VPL5SPS19S - CUST NBR ASSOCIATED WITH CUST ACCT NOT FOUND/ADD PENDNG/CLSD/PURG


            VPL5SPS20S - EXISTNG PRIMRY CARD MAPPED TO CUST ACCT IN AMAX,NOT FOUND
            IN AMED


            VPL5SPS22S - CUSTOMER ACCT NOT FOUND IN BASE SEGMENT FILE'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '204':
          description: Account Card Assignment Successful. No Content.
          content: {}
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content: {}
      x-proxy-name: Account Card Assignment
      x-group-name: Card
      x-child-product-name: Cards
  /cards/travel:
    put:
      tags:
      - Card
      summary: 'Update Travel Indicator Data. VMX Service: M.CMS.TRAVELIND.UPD, L8V1'
      description: "Updates cardholder travel Indicator data (travel notice). \nVMX\
        \ Service: M.CMS.TRAVELIND.UPD, L8V1"
      operationId: Travel Indicator Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TravelUpdateRequest'
        required: true
      responses:
        '422':
          description: 'VPL5STV02E - ORG NOT FOUND

            VPL5STV04S - CARD NUMBER NOT FOUND

            VPL5STV06E - FOREIGN USE IND - NON VALID VALUES OTHER THAN ("0","1" &
            SPACES)

            VPL5STVZ4S - ORG LOGO NOT FOUND

            VPL5STVZ5S - REQUESTED ORGANIZATION NOT FOUND

            VPL5STV14S - ORG REC NOT FOUND

            VPL5STV15I - INCOMING ORG NOT FOUND AND ALSO NOT MATCHING WITH DUAL ORG

            VPL5STV16S - ORG RECORD NOT FOUND OR ORG RECORD STATUS IS PENDING

            VPL5STV18S - CARD NUMBER NOT FOUND OR ADD PENDING OR PURGED

            VPL5STV19S - LOGO RECORD NOT FOUND OR ADD PENDING

            VPL5STV20S - ALPHA COUNTRY NOT FOUND

            VPL5STV08E - INVALID AMED TRAVEL START/END DATE FOR 1ST OCCURANCE

            VPL5STV09E - INVALID AMED TRAVEL START/END DATE FOR 2ND OCCURANCE

            VPL5STV10E - INVALID AMED TRAVEL START/END DATE FOR 3RD OCCURANCE

            VPL5STV11E - INVALID AMED TRAVEL START/END DATE FOR 4TH OCCURANCE

            VPL5STV12E - INVALID AMED TRAVEL START/END DATE FOR 5TH OCCURANCE

            VPL5STV07E - VALID TRAVEL IND VALUES ARE 0,1,OR 2'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelUpdateResponse'
      x-proxy-name: Travel Indicator Update
      x-group-name: Card
      x-child-product-name: Cards
