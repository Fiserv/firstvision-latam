components:
  schemas:
    AccountForCardDetailsL8V3Request:
      description: Account Card Detail Request
      properties:
        accountNumber:
          description: 'Account number


            VisionPLUS Service Data: AZXAEI-ACCT-NBR'
          example: 0123456789123456789
          maxLength: 19
          minLength: 19
          type: string
        functionCode:
          description: "Function Code \n\nVisionPLUS Service Data: AZXAEI-SVC-FUNC-CODE"
          example: P
          maxLength: 1
          minLength: 0
          type: string
        organizationNumber:
          description: "* Min Length = 1 \n* Max Length = 3 \n\nOrganization Number\n\
            \nVisionPLUS Service Data: AZXAEI-ORG"
          example: 998
          format: int32
          type: integer
        startItem:
          description: "Start Item \n\nVisionPLUS Service Data: AZXAEI-SVC-START-CARD-NBR"
          example: 0123456789123456789
          maxLength: 26
          minLength: 0
          type: string
      required:
      - accountNumber
      - organizationNumber
      type: object
    AccountForCardDetailsL8V3Response:
      properties:
        cardTable:
          $ref: '#/components/schemas/AccountForCardDetailsL8V3Response.CardTable'
        more:
          description: "Max Length = 1 \n\nVisionPLUS Service Data: AZXAEO-CT-MORE"
          example: N
          type: string
        nextToken:
          type: string
        numberOfOccurrences:
          description: "Max Length = 2 \n\nNumber of occurrences for return code fields.\
            \ \n\nMaximum of 20. \n\nVisionPLUS Service Data: AZXAEO-RC-NBR-OCCUR"
          example: 2
          format: int32
          type: integer
        prevToken:
          type: string
      type: object
    AccountForCardDetailsL8V3Response.CardTable:
      properties:
        cardTableList:
          items:
            $ref: '#/components/schemas/AccountForDetailsL8V3Response.CardTable.CardTableList'
          type: array
      type: object
