            \ - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 000-998 \n\
            \nVPL5SCS03S - CARD NUMBER IS NOT NUMERIC OR EQUALS ZEROES \n\nVPL5SCS04S\
            \ - CARD SEQUENCE NUMBER MUST BE NUMERIC, VALID VALUES ARE 0001-9998 \n\
            \nVPL5SCS05S - REPRESENTATIVE NOT FOUND OR NOT ACTIVE \n\nVPL5SCS06S -\
            \ ORG NOT FOUND \n\nVPL5SCS09S - ORGANIZATION NUMBER IS NOT FOUND \n\n\
            VPL5SCS0BS - CARD NUMBER NOT FOUND \n\nVPL5SCS0DS - ACCOUNT NUMBER NOT\
            \ FOUND \n\nVPL5SCS0ES - LOGO NOT FOUND \n\nVPL5SCS0FE - CARD IS FRAUD,TRANSFERRED\
