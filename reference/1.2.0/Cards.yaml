        \ M.CMS.TEMP.CREDITLIMIT.UPD, R8V1"
      description: "Updates the temporary credit limit for an account. \n\nVMX Service:\
        \ M.CMS.TEMP.CREDITLIMIT.UPD, R8V1"
      operationId: Temporary Credit Limit Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemporaryCreditLimitUpdRequest'
        required: true
      responses:
        '422':
          description: "VPL5SAAM4E - CREDIT LIMIT CAN NOT EXCEED RELATIONSHIP CREDIT\
            \ LIMIT \n\nVPL5SCL05E - CREDIT LIMIT - DOES NOT CONFORM TO CURRENCY NOD\
            \ \n\nVPL5SCL08I - CREDIT LIMIT UNCHANGED, UPDATE BYPASSED \n\nVPL5STC03E\
            \ - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998 \n\
            \nVPL5STC04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR EQUAL SPACES\
            \ \n\nVPL5STC05E - INVALID FOREIGN USE INDICATOR - VALID VALUES ARE SPACE,\
