            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Redirection
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: "VPL5SEA01E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE\
            \ BETWEEN 000 AND 998 \n\nVPL5SEA01S - REQUESTED CARD/ACCOUNT NUMBER IS\
            \ NOT FOUND \n\nVPL5SEA02E - ACCOUNT NUMBER IS NOT NUMERIC OR EQUALS SPACES\
            \ \n\nVPL5SEA03E - FUNCTION TYPE IS INVALID, VALID VALUES A, S OR T' \n\
            \nVPL5SEA02S - ORGANIZATION NUMBER NOT FOUND \n\nVPL5SEA03E - FUNCTION\
            \ TYPE IS INVALID, VALID VALUES A OR S \n\nVPL5SEA03S - REQUEST FOR LOCAL\
            \ ORG, BUT PASSED FOREIGN ORG \n\nVPL5SEA04S - FUNCTION TYPE MUST BE 'A'\
            \ WHEN ACCOUNT NUMBER IS PROVIDED \n\nVPL5SEA05S - CARD NUMBER NOT FOUND\
            \ \n\nVPL5SEA06S - ACCOUNT NUMBER NOT FOUND \n\nVPL5SEA07S - CARD CROSS\
            \ REFERENCE NOT FOUND \n\nVPL5SEA08S - CARD NUMBER NOT FOUND \n\nVPL5SEA09S\
            \ - LOGO RECORD NOT FOUND \n\nVPL5SEA10S - FUNCTION TYPE MUST BE 'A' WHEN\
            \ ACCOUNT NUMBER IS PROVIDED \n\nVPL5SEA11S - FOREIGN CARD NUMBER NOT\
            \ FOUND \n\nVPL5SEA12S - FOREIGN ACCOUNT NUMBER NOT FOUND \n\nVPL5SEA13S\
            \ - FOREIGN CARD CROSS REFERENCE NOT FOUND \n\nVPL5SEA14S - FOREIGN CARD\
            \ NUMBER NOT FOUND \n\nVPL5SEAZ2S - SERVICE INPUT TO CARD ACTIVATED SERVICE\
            \ IS AN INCORRECT LENGTH \n\nVPL5SEAZ5S - INVALID ORG \n\nVPL5SEAZ7S -\
