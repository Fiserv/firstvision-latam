            VPL5SAA4FE - WAIVE STMT FEE MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4GE - PREPAID LOAD NBR MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4HE - PREPAID MAX LOAD MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4IE - PREPAID MIN LOAD MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4JE - PREPAID LOAD AMT MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4KE - PREPAID LOAD FREQ MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4LE - WAIVE FEE CHG MUST EQUAL 1 FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4ME - DD ACH REQ DAY MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4NE - PREPAID LOAD FEE MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA4OE - TERMS/CONDITIONS DATE MUST BE GREATER THAN ZEROS
            VPL5SAA4PE - WAIVE DOM ATM TXN FEE MUST = 0 OR 1
            VPL5SAA4QE - WAIVE INTL POS TXN FEE MUST = 0 OR 1
            VPL5SAA4RE - WAIVE DOM POS TXN FEE MUST = 0 OR 1
            VPL5SAA4SE - WAIVE LOAD TXN FEE MUST = 0 OR 1
            VPL5SAA4TE - WAIVE RELOAD TXN FEE MUST = 0 OR 1
            VPL5SAA4UE - VARIANCE EFFECTIVE DATE INVALID WHEN RATE VARIANCES (1-12) = 0
            VPL5SAA4VS - NUMBER GENERATION SERVICE FAILED
