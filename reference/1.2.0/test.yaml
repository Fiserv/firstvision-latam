            VPL5SAA57E - ACCOUNT ASSOCIATE STATEMENT FLAG 1 MUST BE 0 - 2
            VPL5SAA58E - ACCOUNT ASSOCIATE STATEMENT FLAG 2 MUST BE 0 - 2
            VPL5SAA59E - ACCOUNT ASSOCIATE STATEMENT FLAG 3 MUST BE 0 - 2
            VPL5SAA5CE - ALT CUST ADDRESS START DATE NOT A VALID DATE
            VPL5SAA5DE - CORRESPONDING CUSTOMER NUMBER NOT FOUND
            VPL5SAA5EE - DEFAULT PROMO PLAN SHOULD BE ZEROS FOR PREPAID ACCOUNTS
            VPL5SAA5FE - DEFAULT PROMO PLAN NUMBER IS NOT NUMERIC
            VPL5SAA5GE - ALT CUST ADDRESS START DATE NOT NUMERIC
            VPL5SAA5HE - DISCLOSURE INDICATOR CYCLE VALID VALUES ARE 0-9 AND A
            VPL5SAA60E - ACCOUNT ASSOCIATE LETTER TYPE 1 MUST BE 0 - 2
            VPL5SAA61E - ACCOUNT ASSOCIATE LETTER TYPE 2 MUST BE 0 - 2
            VPL5SAA62E - ACCOUNT ASSOCIATE LETTER TYPE 3 MUST BE 0 - 2
            VPL5SAA63E - ACCOUNT ASSOCIATE LETTER FEE 1 MUST BE 0 OR 1
            VPL5SAA64E - ACCOUNT ASSOCIATE LETTER FEE 2 MUST BE 0 OR 1
            VPL5SAA65E - ACCOUNT ASSOCIATE LETTER FEE 3 MUST BE 0 OR 1
            VPL5SAA66E - PRICING CONTROL ID CONTAINS INVALID CHARACTERS
