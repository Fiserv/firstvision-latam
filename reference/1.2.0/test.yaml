openapi: 3.0.1
info:
  title: LATAM Issuing APIs
  description: APIs to VMX Server
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licences/LICENSE-2.0
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /account/add-L8V3:
    post:
      tags:
      - Account
      summary: "Account Add Data. (VMX Service: M.CMS.ACCOUNT.ADD, L8V3)"
      description: "Enables a client to add an account from an external source. \n\
        VMX Service: M.CMS.ACCOUNT.ADD, L8V3"
      operationId: Account Add
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      - name: security-context
        in: header
        required: false
        schema:
          type: string
      - name: username
        in: header
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccoundAddDataRequest'
        required: true
      responses:
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "422":
          description: |-
            VPL5SAA02S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAA03S - ORG NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED
            VPL5SAA04S - LOGO NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998
            VPL5SAA05S - LOGO NUMBER REQUIRED WHEN ACCOUNT NUMBER NOT PROVIDED
            VPL5SAA06S - ORGANIZATION NOT DETERMINED
            VPL5SAA07S - ORGANIZATION NOT DETERMINED
            VPL5SAA08S - REQUESTED ORG NUMBER IS NOT FOUND
            VPL5SAA1AE - DC REQUEST DAY MUST BE GREATER THAN ZERO
            VPL5SAA1BE - FIXED PAYMENT/AMOUNT PERCENT FIELD INVALID
            VPL5SAA1CE - FIXED PAYMENT/AMOUNT PERCENT FIELD INVALID WHEN OVERRIDE IS SPACE
            VPL5SAA1DE - PAYMENT OVERRIDE MUST EQUAL SPACE
            VPL5SAA1ES - PCT ENTRY DOES NOT EXIST
            VPL5SAA1FS - ACCT CTL TABLE ID INVALID-CSH/RTL PLANS/CHGF ACRINT NOT OBTAINED
            VPL5SAA1GS - ACCT CTL TABLE ID INVALID-CSH/RTL PLANS/CHGF ACRINT NOT OBTAINED
            VPL5SAA1HS - FEE CTL TABLE ID INVALID - GRACE LIMITS FREQUENCIES NOT OBTAINED
            VPL5SAA1IS - FEE CTL TABLE ID INVALID - GRACE LIMITS FREQUENCIES NOT OBTAINED
            VPL5SAA1KS - CANNOT ADD A PURCHASE CARD ACCOUNT TO A CORPORATE RELATIONSHIP
            VPL5SAA1LS - CANNOT ADD A CORPORATE ACCOUNT TO A PURCHASE CARD RELATIONSHIP
            VPL5SAA1MS - CANNOT ADD A NON HCS ACCOUNT TO A HCS CARD RELATIONSHIP
            VPL5SAA1NE - DUE FIELD MUST EQUAL ZEROS
            VPL5SAA1OE - DUE FIELD MUST BE GREATER THAN ZEROS
            VPL5SAA1PE - CYCLE FIELD MUST BE GREATER THAN ZEROS
            VPL5SAA1QE - PCT LEVEL EXPIRE DATE INVALID WHEN PCT LVL START DTE NOT PROVIDED
            VPL5SAA1RE - EXPIRE DATE INVALID WHEN PCT CNTRL START DATE NOT PROVIDED
            VPL5SAA1SE - PCT LEVEL START DATE INVALID WHEN PCT LEVEL NOT PROVIDED
            VPL5SAA1TE - PREPAID PLAN NUMBER MUST BE NUMERIC AND NOT EQUAL ZERO
            VPL5SAA1US - PREPAID PLAN NUMBER NOT FOUND
            VPL5SAA1VE - PREPAID PLAN NUMBER IS NOT A VALID TYPE
            VPL5SAA1WE - SINGLE LOAD MAX MUST BE GREATER THAN SINGLE LOAD MIN
            VPL5SAA1XE - LOAD FREQUENCY CAN NOT BE > 0 WHEN LOAD NUMBER = ZERO
            VPL5SAA1YE - MAX AMOUNT CAN NOT BE LESS THAN MIN AMOUNT
            VPL5SAA1ZE - SINGLE LOAD MIN CAN NOT EXCEED LOGO SINGLE LOAD MIN
            VPL5SAA11S - ORG RECORD NOT FOUND
            VPL5SAA12S - LOGO RECORD NOT FOUND
            VPL5SAA14S - ACCOUNT NUMBER ALREADY ON FILE
            VPL5SAA16E - ACCOUNT TYPE MUST = 0, 1, 2, OR 3
            VPL5SAA17E - PRIMARY ACCOUNT FLAG MUST EQUAL SPACE OR P
            VPL5SAA18E - CREDIT LIMIT MUST BE NUMERIC
            VPL5SAA19E - CUSTOMER NUMBER REQUIRED
            VPL5SAA2AE - SINGLE LOAD MAX CAN NOT EXCEED LOGO SINGLE LOAD MAX
            VPL5SAA2BE - MAX LOAD AMOUNT CAN NOT BE ZERO
            VPL5SAA2CE - DUAL BILLING MUST EQUAL ZERO FOR PREPAID ACCOUNT TYPE
            VPL5SAA2DE - BILLING LEVEL MUST BE 1 FOR PREPAID ACCOUNT TYPE
            VPL5SAA2EE - FLEX BILL MUST BE N FOR PREPAID ACCOUNT TYPE
            VPL5SAA2FE - PREPAID FLAG MUST EQUAL ZERO FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA2GE - WAIVE INT CHG MUST EQUAL ZERO FOR PREPAID ACCOUNT TYPE
            VPL5SAA2HE - WAIVE CASH AVAIL MUST BE Y FOR PREPAID ACCOUNT TYPE
            VPL5SAA2IE - PREPMT ALLOWED MUST EQUAL ZERO FOR PREPAID ACCOUNT TYPE
            VPL5SAA2JE - PREPMT MONTHS MUST EQUAL ZERO FOR PREPAID ACCOUNT TYPE
            VPL5SAA2KE - PREPMT ZERO MUST EQUAL ZERO FOR PREPAID ACCOUNT TYPE
            VPL5SAA2LE - LOAN LIMIT MUST BE N FOR PREPAID ACCOUNT TYPE
            VPL5SAA2ME - CASH PLAN NUMBER MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2NE - RETAIL PLAN NUMBER MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2OE - INTEREST VARIANCE MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2PE - VARIANCE EFFECTIVE DATE MUST EQUAL ZEROS FOR PREPAID ACCT TYPE
            VPL5SAA2QE - PLAN PMT OVERRIDE MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2RE - FIXED PMT AMT/PCT MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2SE - PAYMENT HOLD MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2TE - TEMP CREDIT LIMIT MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA2UE - TEMP CREDIT LIMIT EXPIRE DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA2VE - PREFER MIN AMOUNT MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2WE - PREFER INT DAYS MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA2XE - PAYMENT ACH FLAG MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA2YE - DC ACH AMOUNT MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA2ZE - DD NOM AMT/PCT FLAG MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA20E - CARD FEE NOT NUMERIC
            VPL5SAA21E - BILLING CURRENCY NOT NUMERIC
            VPL5SAA22E - BILLING LEVEL MUST EQUAL 0 OR 1
            VPL5SAA23E - DUAL BILLING FIELD MUST EQUAL 0 OR 1
            VPL5SAA24E - ALT CUST FIELD MUST EQUAL A, B, C, OR SPACE
            VPL5SAA25E - ALT CUST ADDRESS EXPIRY DATE NOT NUMERIC
            VPL5SAA26E - FLEX BILL FIELD MUST EQUAL N OR Y
            VPL5SAA27E - OPENED DATE NOT NUMERIC
            VPL5SAA28E - APPLI DATE NOT NUMERIC
            VPL5SAA29E - CARD# SCHEME MUST EQUAL 0, 1, 2, OR 3
            VPL5SAA3AE - DD NOM AMT/PCT MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3BE - PREFER START DATE MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA3CE - PREFER END DATE MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA3DE - PREFER PROMO DATE MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA3EE - DD INTERIM PMTS MUST EQUAL ZEROS FOR PREPAID ACCOUNT TYPE
            VPL5SAA3FE - DD DAILY FREQ MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3GE - DD CREDIT BAL MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3HE - PAYMENT REMIT METHOD MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3IE - DC ACH PLAN MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3JE - DD R/T BANK ID MUST EQUAL ZEROS FOR ACCOUNT TYPE
