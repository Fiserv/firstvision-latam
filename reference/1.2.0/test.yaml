openapi: 3.0.1
info:
  title: LATAM Issuing APIs
  description: APIs to VMX Server
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licences/LICENSE-2.0
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /account/details:
    post:
      tags:
      - Account
      summary: "Find Account details (Account status). (VMX Service: M.CMS.ACCOUNT.INQ,\
        \ L8V5)"
      description: "Provides information on the status of the Account, such as, creating\
        \ dates, block codes, credit limit and others. If the Account has been transferred,\
        \ the current Account number must be provided. This API does not automatically\
        \ switch to the new Account. This API can be called with an Account number\
        \ or a card number. \nVMX Service: M.CMS.ACCOUNT.INQ, L8V5"
      operationId: Find Account details (Account status)
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      - name: security-context
        in: header
        required: false
        schema:
          type: string
      - name: username
        in: header
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountForDetailsRequest'
            examples:
              Request 1:
                description: Request 1
                value:
                  accountNumber: "9500500043408133770"
                  organizationNumber: 951
              Request 2:
                description: Request 2
                value:
                  accountNumber: "9500500043408133770"
                  organizationNumber: 950
                  foreignUse: "1"
              Request 3:
                description: Request 3
                value:
                  accountNumber: "9500500043408133770"
                  organizationNumber: 950
                  foreignUse: "0"
      responses:
        "422":
          description: |-
            VPL5SAI03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000 AND 998
            VPL5SAI04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR EQUAL SPACES
            VPL5SAI05E - INVALID FOREIGN USE IND SPECIFIED - VALID VALUES ARE SPACE 0 OR 1
            VPL5SAI07S – ORGANIZATION NOT FOUND ON FILE
            VPL5SAI08S – FOREIGN ORGANIZATION NOT FOUND ON FILE
            VPL5SAI09S - ACCOUNT NUMBER NOT FOUND
            VPL5SAI10S - ACCOUNT NUMBER NOT FOUND ON FILE
            VPL5SAI11S - LOGO NOT FOUND ON FILE
            VPL5SAI12S - CUSTOMER NOT FOUND ON FILE
            VPL5SAI13I - FOREIGN USE ORG UNAVAILABLE PROCESSED LOCAL ORG ACCOUNT DATA
            VPL5SAI13S - ACCOUNT SECONDARY BASE SEGMENT RECORD NOT FOUND
            VPL5SAIZ4S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED
            VPL5SAIZ5S - REQUESTED ORGANIZATION NOT FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "405":
          description: Method Not Allowed
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForDetailsResponse'
              examples:
                Response 1:
                  description: Response 1
                  value:
                    hasError: false
                    errors: []
                    data:
                      currencyData:
                        currCode: 484
                        currencyNumberOfDecimals: 2
                      organizationNumber: 950
                      accountOrCardNumber: "9500500043408133770"
                      logo: 50
                      foreignUse: Local Account
                      currentBalance: -3082377.43
                      availableCreditLimit: 3082377.43
                      cashBalance: 0.0
                      cashCreditLimit: 0.0
                      loanBalance: 0.0
                      loanCreditLimit: 0.0
                      lastPaymentAmount: 0.0
                      datePaymentDue: 2023-05-05
                      paymentTotalAmountDue: 0.0
                      reservedData:
                        reservedAmount1: 0.0
                        reservedAmount2: 0.0
                        reservedAmount3: 0.0
                        reservedAmount4: 0.0
                Response 2:
                  description: Response 2
                  value:
                    hasError: false
                    errors: []
                    data:
                      currencyData:
                        currCode: 484
                        currencyNumberOfDecimals: 2
                      organizationNumber: 950
                      accountOrCardNumber: "9500500043408133770"
                      logo: 50
                      foreignUse: Local Account
                      currentBalance: -3082377.43
                      availableCreditLimit: 3082377.43
                      cashBalance: 0.0
                      cashCreditLimit: 0.0
                      loanBalance: 0.0
                      loanCreditLimit: 0.0
                      lastPaymentAmount: 0.0
                      datePaymentDue: 2023-05-05
                      paymentTotalAmountDue: 0.0
      x-proxy-name: Find Account details
      x-group-name: Account
      x-child-product-name: Accounts
components:
  schemas:
    AccountForDetailsRequest:
      required:
      - accountNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            Length: 3

            Organization Number.

            VisionPLUS Service Data: AZXAII-ORG
          format: int32
          example: 807
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Length: 19

            Account number or card number.

            VisionPLUS Service Data: AZXAII-ACCT
          example: "4513074002573466583"
        foreignUse:
          type: string
          description: |-
            Length: 1

            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            The default is to the local account.

            VisionPLUS Service Data: AZXAII-FOREIGN-USE
          example: "0"
      description: Account Detail Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    AccountForDetailsResponse:
      type: object
      properties:
        currencyNumberOfDecimal:
          type: integer
          description: Currency number of decimal.
          format: int32
        currencyCode:
          type: integer
          description: |-
            Length: 1

            Currency code.

            VisionPLUS Service Data: AZXAIO-CURRENCY-CODE
          format: int32
        foreignUse:
          type: integer
          description: |-
            Length: 1

            The FOREIGN USE indicator is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            The default is to the local account.

            VisionPLUS Service Data: AZXAIO-FOREIGN-USE
          format: int32
        accountData:
          $ref: '#/components/schemas/AccountForDetailsResponse.AccountData'
        customerData:
          $ref: '#/components/schemas/AccountForDetailsResponse.CustomerData'
        qualification:
          type: string
          description: |-
            Length: 1

            Global qualification.
