components:
  schemas:
    AccoundAddDataRequest:
      type: object
      properties:
        accountData:
          $ref: '#/components/schemas/AccountAddL8V3Request.AccountData'
      description: Test Account Add
    AccoundAddL8V3Request.AssociationData.AssociationPartyData:
      required:
      - associationDate
      type: object
      properties:
        associationType:
          type: integer
          description: |-
            Association type
            Occurs 3 times
            The values are:
            0 = Not used
            1 = Guarantor
            2 = Cosigner
            3 = Authorized signer
            4 = Third party insured.
          format: int32
        associationAccountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: Association account number
        associationRelationshipType:
          type: integer
          description: |-
            Association relationship type
            Occurs 3 times
            The values are:
            0 = Not used
            1 = Married, same address
            2 = Not married, same address
            3 = Married, different address
            4 = Not married, different address.
          format: int32
        associationDate:
          type: string
          description: Association date
          format: date
        associationAmount:
          type: number
          description: Association amount
      description: Association Party Data
    AccountAddDataRequest.AccountData.NotificationEvent:
      type: object
      properties:
        eventName:
          type: string
          description: Event Name
          example: AUTHORIZATION
        configurationValue:
          type: string
          description: Configuration Value.
          example: APPROVED_AND_DECLINED
      description: "Configuration for notification events. Provide only the events\
        \ you want to enable. \n\nEvent: AUTHORIZATION. Allowed configuration values\
        \ [APPROVED_ONLY, DECLINES_ONLY, APPROVED_AND_DECLINED] \n\nEvent: PAYMENT_DUE_DATE.\
        \ Allowed configuration value [ACTIVE] \n\nEvent: ACCOUNT_CYCLING. Allowed\
        \ configuration value [ACTIVE] \n\nEvent: AVAILABLE_CREDIT. Allowed configuration\
        \ value [DAILY, WEEKLY, MONTHLY] \n\nEvent: PAYMENT_POSTED. Allowed configuration\
        \ value [ACTIVE] \n\nEvent: CHANGE_OF_ADDRESS. Allowed configuration value\
        \ [ACTIVE] \n\nEvent: CARD_BLOCKING. Allowed configuration values [BLOCK_ONLY,ACCOUNT_BLOCKING_ONLY,\
        \ BOTH] \n\nEvent: CARD_ACTIVATION. Allowed configuration value [ACTIVE] \n\
        \nEvent: CARD_EMBOSSING. Allowed configuration values [NEW_CARDS, ADDITIONAL_CARDS,\
        \ BOTH] \n\nEvent: PAYMENT_DUE_DATE_CHANGE. Allowed configuration value [ACTIVE]\n\
        \nEvent: CREDIT_LIMIT_CHANGE. Allowed configuration value [ACTIVE] \n\nEvent:\
        \ FALCON. Allowed configuration value [ACTIVE] \n"
    AccountAddL8V3Request.AccountData:
      required:
      - billingLevel
      - cashPlanInstallmentPayment
      - customerSelectedDueDay
      - ddaAccountNumber
      - dualBillingFlag
      - feeMonthOverride
      - installmentBillingCashCreditLimit
      - installmentBillingRetailCreditLimit
      - promotionalPlanNumber
      - qualification
      - retailPlanInstallmentPayments
      - savingsAccountNumber
      type: object
      properties:
        organization:
          type: integer
          description: |-
            Length: 3


            Organization.
            

            VisionPLUS Service Data: ARXAAI-ORG
          format: int32
          example: 662
        logo:
          type: integer
          description: |-
            Length: 3

            Logo.

            VisionPLUS Service Data: ARXAAI-LOGO
          format: int32
          example: 50
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Length: 19

            Account number.

            VisionPLUS Service Data: ARXAAI-ACCOUNT-NBR
        billingAccountType:
          type: integer
          description: Billing account type
          format: int32
        primaryAccount:
          maxLength: 1
          minLength: 1
          type: string
          description: |-
            Account(primary)
            The values are:
            Blank = Not primary account
            P = Primary account.
        relationshipNumber:
          type: string
          description: |-
            Length: 19

            Relationship number.

            VisionPLUS Service Data: ARXAAI-REL-NBR
        shortName:
          maxLength: 20
          minLength: 0
          type: string
          description: |-
            Length: 20

            Short name.

            VisionPLUS Service Data: ARXAAI-SHORT-NAME
          example: Vishal Keroor
        creditLimit:
          type: number
          description: |-
            Length: 17

            Credit limit.

            VisionPLUS Service Data: ARXAAI-CREDIT-LIMIT
        customerNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Length: 19

            Customer number.

            VisionPLUS Service Data: ARXAAI-CUST-NBR
          example: "0995000000000000515"
        dateCardFee:
          type: string
          description: |-
            Date card fee.

            VisionPLUS Service Data: ARXAAI-DATE-CARD-FEE
          format: date
        userAccountInfo:
          maxLength: 19
          minLength: 19
          type: string
          description: User Account Info
        billingCurrency:
          maxLength: 3
          minLength: 1
          type: string
          description: |-
            Length: 3

            Billing currency.

            VisionPLUS Service Data: ARXAAI-BILLING-CURR
        billingLevel:
          type: integer
          description: Billing level
          format: int32
          example: 1
        dualBillingFlag:
          type: integer
          description: |-

            Dual billing flag

            The values are:

            0 = Dual billing is not active

            1 = Dual billing is active.

          format: int32
          example: 0
        alternateCustomer:
          maxLength: 1
          minLength: 1
          type: string
          description: |-
            Alternate customer
            The values are:
            Space = No action; disregard alternate customer
            A = Alternate customer active; send statements to
            alternate address until expiration date
            B = Alternate customer active; send statements to both
            addresses until expiration date
            C = Relationship customer active; send statement to
            alternate address.
        dateAlternateCustomerAddress:
          type: string
          description: Effective date of the alternate customer address
          format: date
        expAlternateCustomerAddress:
          type: string
          description: Expiration date of the alternate customer address
          format: date
        alternateCustomerNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: |-
            Length: 19

            Alternate customer number.

            VisionPLUS Service Data: ARXAAI-ALT-CUST-NBR
        collateralCode:
          type: string
          description: |-
            Length: 2

            Collateral code.

            VisionPLUS Service Data: ARXAAI-COLAT-CODE
        flexBill:
          maxLength: 1
          minLength: 1
          type: string
          description: Flex bill
        applicationDate:
          type: string
          description: Application Date
          format: date
        dateOpened:
          type: string
          description: |-
            Length: 8

            Date opened.

            VisionPLUS Service Data: ARXAAI-DATE-OPENED
          format: date
        cardNumberingScheme:
          type: integer
          description: Card numbering scheme
          format: int32
        customerSelectedDueDay:
          maxLength: 2
          minLength: 2
          type: string
          description: Customer selected due day
          example: ""
        billingCycle:
          type: integer
          description: |-
            Length: 2

            Billing cycle.

            VisionPLUS Service Data: ARXAAI-BILLING-CYCLE
          format: int32
        statementFlag:
          maxLength: 1
          minLength: 1
