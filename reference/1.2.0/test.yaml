            VPL5SAA3LE - DD PAYMENT EXPIRE DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3ME - DD PAYMENT START DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3NE - DC EXPIRE DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3OE - DC START DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3PE - DD ACH TYPE MUST EQUAL SPACE FOR ACCOUNT TYPE
            VPL5SAA3QE - DD ACH ACCOUNT NUMBER MUST EQUAL SPACES FOR ACCOUNT TYPE
            VPL5SAA3SE - DC ACCOUNT TYPE EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3TE - DC REQUEST DAY INDICATOR MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3UE - DC ACCOUNT NUMBER MUST EQUAL SPACES FOR ACCOUNT TYPE
            VPL5SAA3VE - DD REQUEST DAY MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3WE - DD PYMT CHANGE DATE MUST EQUAL ZEROS FOR ACCOUNT TYPE
            VPL5SAA3XE - WAIVE INTL ATM FEE MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA3YE - WAIVE DOM ATM FEE MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA3ZE - WAIVE INTL POS FEE MUST EQUAL ZEROS FOR NON PREPAID ACCOUNT TYPE
            VPL5SAA30E - DUE DAY MUST BE NUMERIC
            VPL5SAA31E - CYCLE VALUE INVALID - MUST BE BETWEEN ZEROS AND 31
            VPL5SAA32E - STATEMENT FREQUENCY NOT NUMERIC
            VPL5SAA33E - BLOCK CODE 1 VALID VALUES ARE SPACE OR A - Z
            VPL5SAA34E - BLOCK CODE 2 VALID VALUES ARE SPACE OR A - Z
            VPL5SAA35E - CUSTOMER STATEMENT FIELD MUST = 0 OR 1
            VPL5SAA36E - CUSTOMER LETTER FIELD MUST = 0, 1 OR 2
            VPL5SAA37E - INCOME MUST BE NUMERIC
            VPL5SAA39E - CARD EXPIRATION NOT NUMERIC
