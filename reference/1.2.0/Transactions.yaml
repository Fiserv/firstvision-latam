    CalculateCatL8V2Request:
      required:
      - creditLimit
      - logo
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            The organizationNumber field is an attribute that holds the unique identification number assigned to an organization within the API.

            VisionPLUS:
            * Service Data: AZXECI-ORG
            * Screen: ARMF
            * Page: 00
            * Field: ORG
          format: int32
          example: 738
        logo:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            The logo field stores the issuer logo code associated with a payment card. It represents the unique identifier or code assigned to the logo of the card issuer, allowing for accurate identification and association with the issuing bank.

            VisionPLUS:

            * Service Data: AZXECI-LOGO
            * Screen: ARMF
            * Page: 00
            * Field: LOGO
          format: int32
          example: 400
        creditLimit:
          type: number
          description: |-
            * Min Length: 1
            * Max Length: 17

            The creditLimit field indicates the maximum allowed credit for an account. It sets the upper limit for borrowing or charging to the account.

            VisionPLUS Service Data: AZXECI-CRLIM
          example: 25625.97
        processingControlId:
          maxLength: 3
          minLength: 0
          type: string
          description: "The processingControlId field represents the code that identifies\
            \ the Processing Control Table\n\nVisionPLUS:\n\n* Service Data: AZXECI-PCT\
            \ \n* Screen: ARMF\n* Page: 00\n* Field: PCT ID"
          example: "67"
      description: Calculate total annual cost request
    CalculateCatL8V2Response:
      type: object
      properties:
        rate:
          $ref: '#/components/schemas/CalculateCatL8V2Response.Rate'
        fee:
          $ref: '#/components/schemas/CalculateCatL8V2Response.Fee'
        totalAnnualCostValue:
          type: number
          description: |-
            * Max length: 7

            The totalAnnualCostValue field indicates the CAT (total annual cost to the credit limit) value.

            VisionPLUS Service Data: AZXECO-CAT-PRODUCT
          example: 6547.98
    CalculateCatL8V2Response.Fee:
      type: object
      properties:
        cardReplacementFee:
          type: number
          description: |-
            * Max length: 17

            The cardReplacementFee field represents the amount in monetary units and subunits to assess for each card issued or reissued up to the number of cards in the LIMIT field, inclusive.

            VisionPLUS:

            * Service Data: AZXECO-CARD-REPL-FEE
            * Screen: ARVM
            * Page: 07
            * Field: RATE 1
          example: 234.87
        annuity:
          type: number
          description: |-
            * Max length: 17

            Service charge fee rate

            VisionPLUS Service Data: AZXECO-ANNUITY
          example: 365.9
        collectionExpenses:
          type: number
          description: |-
            * Max length: 17

            The collectionExpenses field is a two-part field that indicates the late fee amount, in monetary units and subunits, and the percentage of the late payment assessed as a late fee.

            VisionPLUS:

            * Service Data: AZXECO-COLC-EXPENSE
            * Screen: ARVM
            * Page: 03
            * Field: LATE FEE AMOUNT AND PERCENT 1
          example: 5542.98
    CalculateCatL8V2Response.Rate:
      type: object
      properties:
        floor:
          type: number
          description: |-
            * Max length: 17

            The floor field represents the minimum allowable interest rate for credit plans.

            VisionPLUS:

            * Service Data: AZXECO-FLOOR-RATE
            * Screen: ARMR
            * Page: 02
            * Field: FLOOR RATE 1
          example: 22748.98
        inflation:
          type: number
          description: |-
            * Max length: 17

            The inflation field represents the value calculated based on the current UDI (inversion unity) and previous UDI rate.

            VisionPLUS:

            * Service Data: AZXECO-VAR-RATE
            * Screen: AZ6R
            * Page: 01
            * Field: INF RATE
          example: 65.98
