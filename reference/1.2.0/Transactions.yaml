info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Transaction Service - API Documentation"
  version: '1.2'
openapi: 3.0.1
paths:
  /transactions/br/v1/installmentTransactions/{installmentTransaction-Id}/terms:
    get:
      description: 'Consult installment terms on Installments Billing file.


        Note: This API is available only in Brazil


        VMX Service: M.CMS.INSTAL.TERMS.INQ, L8V1'
      operationId: ARTI04 Installment Billing Transaction Detail
      parameters:
      - description: "Length: 3\n\nRecord number that is sequentially assigned to\
          \ each installment associated with the account.\n * Must be numeric and\
          \ less than 999. \n\nVisionPLUS Service Data: AZXZ3I-REC-NBR"
        example: 1
        in: path
        name: installmentTransaction-Id
        required: true
        schema:
          format: int32
          type: integer
      - description: "Organization number: \n* Must be numeric and less than 999.\
          \ \n* Org number must be on file. \n\n VisionPLUS Service Data: AZXZ5I-ORG.\
          \ \n"
        example: 902
        in: header
        name: organizationNumber
        required: true
        schema:
          format: int32
          type: integer
      - description: "Account number: \n* Must be a valid account number or card number\
          \ present on file. \n\nVisionPLUS Service Data: AZXZ5I-ACCT-NBR \n"
        example: 5562979744597760019
        in: header
        name: accountNumber
        required: true
        schema:
          maxLength: 19
          minLength: 16
          type: string
      - description: "Selected Action \n* Provides details of the installment components\
          \ of each term. \n\nVisionPLUS Service Data: AZXZ5I-SEL-ACTION. \n"
        example: T
        in: query
        name: selectedAction
        required: true
        schema:
          maxLength: 1
          minLength: 1
          type: string
      - description: "Next index for installment pagination: \n* 0001 \u2013 First\
          \ page \n* 0051 \u2013 Second page, if exists. \n* Must be numeric. \n\n\
          VisionPLUS Service Data: AZXZ5I-IDX-NEXT. \n"
        example: 1
        in: query
        name: pagination
        required: false
        schema:
          format: int32
          type: integer
      - description: API Key
        in: header
        name: apikey
        required: true
        schema:
          type: string
      - description: Client ID
        example: 00970
        in: header
        name: X-ClientID
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InstallmentTermsInquiryResponse'
                type: array
          description: Success
        '300':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Redirection
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
          description: Backend Error
      summary: 'Consult installment terms on Installments Billing file.


        Note: This API is available only in Brazil


        VMX Service: M.CMS.INSTAL.TERMS.INQ, L8V1'
      tags:
      - Transactions
      x-group-name: Transactions
      x-proxy-name: Installment Billing Transaction Detail
