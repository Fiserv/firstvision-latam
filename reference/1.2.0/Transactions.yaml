openapi: 3.0.1
info:
  title: LATAM Issuing APIs
  description: APIs to VMX Server
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licences/LICENSE-2.0
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /transactions/v1/manualAuthorizations:
    put:
      tags:
      - Transactions
      summary: "`[IN DEVELOPMENT]`\n\nThe Manual Authorization Request Service handles\
        \ manual authorization requests for customer-indicated installment transactions,\
        \ validating available quotas and limits before approval. \n\nVMX Service:\
        \ FAS.AUTH.REQ, R8V2\n"
      description: "`[IN DEVELOPMENT]`\n\nThe Manual Authorization Request Service\
        \ handles manual authorization requests for customer-indicated installment\
        \ transactions, validating available quotas and limits before approval. \n\
        \nVMX Service: FAS.AUTH.REQ, R8V2\n"
      operationId: Manual Authorization Update
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManualAuthorizationRequest'
        required: true
      responses:
        "422":
          description: "VPL7SAR03S - USER HAS NOT SIGNED ON, PLEASE SIGNON \n\nVPL7SAR06S\
            \ - CARD NUMBER MUST BE NUMERIC \n\nVPL7SAR07S - CARD TYPE MUST BE EITHER\
            \ VISA OR MASTERCARD OR AMEX CARD \n\nVPL7SAR09S - STORE ORG MUST BE NUMERIC\
            \ \n\nVPL7SAR11S - STORE NUMBER MUST BE NUMERIC \n\nVPL7SAR13E - AMOUNT\
            \ MUST BE NUMERIC \n\nVPL7SAR14S - PLAN NUMBER MUST BE NUMERIC \n\nVPL7SAR15E\
            \ - INVALID EXPIRE DATE \n\nVPL7SAR17E - INVALID SECURITY CODE INDICATOR,\
            \ MUST BE 0,1,2 OR 9 \n\nVPL7SAR18E - SECURITY CODE IS NOT NUMERIC \n\n\
            VPL7SAR19E - INVALID BILL PAYMENT INDICATOR \n\nVPL7SAR20E - INVALID RECURRING\
            \ PAYMENT INDICATOR \n\nVPL7SAR21S - INVALID ACCOUNT, ORG/LOGO COULD NOT\
            \ BE FOUND \n\nVPL7SAR30S - AFTER HRS. UPDATE IN PROGRESS. ACCT ACTIVITY\
            \ UNAVAILABLE \n\nVPL7SAR32S - FAS IN EOD AND CMS IS NOT. ACCT ACTIVITY\
            \ UNAVAILABLE \n\nVPL7SAR34S - MERCHANT ORG SUPPLIED IS ON DUAL CURRENCY\
            \ \n\nVPL7SAR37S - ACCOUNT ORG IS ON DUAL CURRENCY \n\nVPL7SAR40S - MERCHANT\
            \ NOT ALLOWED FOR AUTHORIZING THIS CARD \n\nVPL7SAR44S - ISO COUNTRY CODE\
            \ IS NOT NUMERIC \n\nVPL7SAR45E - SECURITY CODE IS NOT NUMERIC \n\nVPL7SAR46S\
            \ - AUTHORIZATION DECLINED \n\nVPL7SAR48E - SEC-CODE INDICATOR AND/OR\
            \ SEC-CODE MUST BE ENTERED \n\nVPL7SAR49E - IF SEC-CODE IS ENTERED THE\
            \ SEC PRESENCE IND MUST BE 1 \n\nVPL7SAR50E - AMOUNT MUST BE GREATER THAN\
            \ ZEROES \n\nVPL7SAR85S - DECRYTPTED PIN-BLOCK VALUE IS NOT NUMERIC \n\
            \nVPL7SAR86S - CARD ISSUER AND AUTH DATA SHOULD NOT BE SPACES \n\nVPL7SAR87S\
            \ - PROCESSING CODE SHOULD BE NUMERIC \n\nVPL7SAR88S - TERMINAL DATA SHOULD\
            \ NOT BE SPACES \n\nVPL7SAR89S - POS ENTRY MODE SHOULD BE NUMERIC \n\n\
            VPL7SAR90S - REFERENCE NUMBER SHOULD NOT BE SPACES \n\nVPL7SAR91E - NUMBER\
            \ OF INSTALL MUST BE NUMERIC FOR INSTALLMENTS TXNS \n\nVPL7SAR92S - KEY\
            \ ASSOCIATION MUST BE GREATER THAN SPACES \n\nVPL7SAR93S - ACCQUIER ID\
            \ SHOULD BE NUMERIC \n\nVPL7SAR94S - UNABLE TO VALIDATE SECURE CODE DUE\
            \ TO HOST BASED FLAG OFF \n\nVPL7SAR95S - EITHER SECURITY CODE OR PIN\
            \ BLOCK SHOULD BE ENTERED \n\nVPL7SAR96S - MCC SHOULD BE 6010 OR 6011\
            \ WHEN PIN-BLOCK RECEVIED \n\nVPL5SAR97E - INPUT PAN NUMBER SHOULD NOT\
            \ BE SPACES OR ZEROS \n\nVPL5SAR98E - CARD NUM DECRYPTED FROM INPUT PAN\
            \ TOKEN IS SPACES/ZEROS \n\nVPL5SAR99E - PAN TOKEN RECEIVED, BUT ORG LVL\
            \ PAN TOKEN SWITCH INACTIVE"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManualAuthorizationResponse'
      x-proxy-name: Manual Authorization Update
      x-group-name: Transactions
  /v2/payments/details:
    post:
      tags:
      - Transactions
      summary: |-
        `[IN DEVELOPMENT]`

        Provides Transaction Detail Information For Current Cycle Transactions ot Statemented Transactions Within A Date Range.

        VMX Service: M.CMS.TRANSACTIONDETAIL.INQ, L8VB
      description: |-
        `[IN DEVELOPMENT]`

        Provides comprehensive transaction details for transactions occurring in the current billing cycle or for previously statemented transactions within a specified date range..

        VMX Service: M.CMS.TRANSACTIONDETAIL.INQ, L8VB
      operationId: paymentsDetails
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionsDetailsL8VBRequest'
        required: true
      responses:
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "422":
          description: "VPL5STDZ2S-SERVICE INPUT TO TXN DTL SERVICE IS AN INCORRECT\
            \ LENGTH \n\nVPL5STDZ4S-REQUESTED ORGANIZATION COULD NOT BE DETERMINED\
            \ \n\nVPL5STDZ5S-REQUESTED ORGANIZATION NOT FOUND \n\nVPL5STD01I-NO TRANSACTIONS\
            \ FOUND FOR REQUEST \n\nVPL5STD04E-ORGANIZATION NUMBER MUST BE NUMERIC\
            \ AND VALID VALUES ARE 000-998 \n\nVPL5STD05E-ACCOUNT NUMBER IS NOT NUMERIC\
            \ OR EQUALS SPACES \n\nVPL5STD06E-FUNCTION TYPE VALID VALUES ARE SPACE,\
            \ C, R, M OR B \n\nVPL5STD07E-NUMBER OF TRANSACTIONS CANNOT BE GREATER\
            \ THAN 50 \n\nVPL5STD08E-INVALID FOREIGN USE INDICATOR - VALID VALUES\
            \ ARE SPACE, 0 OR 1 \n\nVPL5STD09E-NUMBER OF MONTHS IS REQUIRED WHEN REQUEST\
            \ IS BY MONTH \n\nVPL5STD10E-TRANSACTION START DATE IS NOT A VALID DATE\
            \ \n\nVPL5STD11E-TRANSACTION START DATE IS NOT NUMERIC \n\nVPL5STD12E-TRANSACTION\
            \ START DATE IS NOT VALID WHEN REQUEST IS BY MONTH TRANSACTION START DATE\
            \ WAS PROVIDED WITH A REQUEST TYPE FOR TRANSACTIONSTART DATE IS INVALID\
            \ FOR THIS REQUEST \n\nVPL5STD13E-TRANSACTION END DATE FORMAT IS NOT A\
            \ VALID DATE \n\nVPL5STD14E-TRANSACTION END DATE IS NOT NUMERIC \n\nVPL5STD15E-TRANSACTION\
            \ END DATE IS NOT VALID WHEN REQUEST IS BY MONTH \n\nVPL5STD20S-ORGANIZATION\
            \ NUMBER NOT FOUND ON FILE \n\nVPL5STD21S-FOREIGN ORGANIZATION NUMBER\
            \ IS NOT FOUND ON FILE \n\nVPL5STD22S-ACCOUNT NOT FOUND ON FILE \n\nVPL5STD23S-NO\
            \ TRANSACTIONS FOUND - STATEMENTS \n\nVPL5STD24S-NO TRANSACTIONS FOUND\
            \ - STATEMENTS \n\nVPL5STD25I-FOREIGN USE ORG UNAVAILABLE PROCESSED LOCAL\
            \ ORG ACCOUNT DATA \n\nVPL5STD26E-MINIMUM TRANSACTION AMOUNT MUST BE NUMERIC\
            \ \n\nVPL5STD27E-MAXIMUM TRANSACTION AMOUNT MUST BE NUMERIC \n\nVPL5STD28E-MIN\
            \ AND MAX TRANSACTION AMOUNTS MUST BE NUMERIC \n\nVPL5STD29E-MINIMUM AMOUNT\
            \ CANNOT BE GREATER THAN MAXIMUM AMOUNT \n\nVPL5STD30E-FUNCTION CODE MUST\
            \ BE EQUAL TO SPACE, N OR P \n\nVPL5STD31E-START TOKEN SEQUENCE NUMBER\
            \ MUST BE NUMERIC \n\nVPL5STD32E-START TOKEN STATEMENT DATE MUST BE NUMERIC\
            \ \n\nVPL5STD33E-STATEMENT DATE IS INVALID \n\nVPL5STD34E-START TOKEN\
            \ FILE TYPE IS INVALID. VALID VALUES ARE C S AND L \n\nVPL5STD35E-CURRENCY\
            \ CODE NOT ON FILE \n\nVPL5STD36E-INVALID TRANSACTION TYPE \n\nVPL5STD40E-START\
            \ ORG SHOULD BE PROVIDED-VALID VALUE 001-998 \n\nVPL5STD41E-REQUEST TYPE\
            \ BOTH NOT VALID FOR NON DUAL ORG \n\nVPL5STD42E-INVALID START ORG \n\n\
            VPL5STD43S-FUNCTION IS INVALID; CAN BE ONLY INITIAL,NEXT OR PREV \n\n\
            VPL5STD44S-START TOKEN MUST BE SPACES FOR INITIAL FUNCTION \n\nVPL5STD45S-START\
            \ TOKEN CANNOT BE SPACES FOR NEXT OR PREV \n\nVPL5STD98E-INVALID FORIEGN\
            \ USE IND VALID VALUES ARE SPACE 0,1,2 "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsDetailsL8VBResponse'
      x-proxy-name: Transactions Payments Details
      x-group-name: Transactions
  /transactions/v3/installmentTransactions/{installmentTransaction-Id}/terms:
    post:
      tags:
      - Transactions
      summary: |-
        `[IN DEVELOPMENT]`

        Inquiry installment terms on Installments Billing file.

        VMX Service: M.CMS.INSTAL.TERMS.INQ, L8V3
      description: |-
        `[IN DEVELOPMENT]`

        Inquiry installment terms on Installments Billing file.

        VMX Service: M.CMS.INSTAL.TERMS.INQ, L8V3
      operationId: “ARTI04 - Detail of the installment billing transaction record.
      parameters:
      - name: installmentTransaction-Id
        in: path
        description: "* Min Length = 1\n* Max Length = 3\n\nRecord number that is\
          \ sequentially assigned to each installment associated with the account.\
          \ \nMust be numeric and less than 998. \n\nVisionPLUS Service Data: AZXZ5I-REC-NBR"
        required: true
        schema:
          maximum: 998
          minimum: 1
          type: integer
          format: int32
        example: 978
      - name: X-ClientID
        in: header
        description: Sign-on name.
        required: true
        schema:
          type: string
        example: "00991"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallmentTermsInquiryL8V3Request'
        required: true
      responses:
        "422":
          description: "VPL5SZ501E - ORG IS NOT NUMERIC OR MUST BE BETWEEN 001 AND\
            \ 998 \n\nVPL5SZ502E - REQUESTED ACCT / CARD NUMBER IS NOT NUMERIC OR\
            \ EQUAL TO SPACES \n\nVPL5SZ503E - RECORD NUMBER MUST BE NUMERIC AND VALID\
            \ VALUES ARE 001-998 \n\nVPL5SZ504E - SEL ACTION IS REQUIRED. VALID VALUE\
            \ 'T' \n\nVPL5SZ505E - NEXT INDEX FOR TABLE PAGINATION MUST BE NUMERIC\
            \ \n\nVPL5SZ507E - NEXT INDEX FOR TABLE PAGINATION > TOTAL INSTALLMENT\
            \ RECORDS \n\n VPL5SZ506E - INVALID IVA FLAG IND. VALID VALUES ARE ‘Y’\
            , ‘N’ OR SPACE \n\n VPL5SZ501S - REQUESTED ORGANIZATION NOT FOUND \n\n\
            \ VPL5SZ502S - ACCOUNT NUMBER NOT FOUND \n\n VPL5SZ503S - INSTALLMENT\
            \ RECORD NOT FOUND FOR ACCOUNT \n\n VPL5SZ506S - APPLICATION IN NO-PROCESSING\
            \ STATUS, RETRY IN A FEW MINUTES \n\n "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallmentTermsInquiryL8V3Response'
      x-proxy-name: Installment Billing Transaction Inquiry
      x-group-name: Transactions
  /mx/transactions/v1/catCalculation:
    post:
      tags:
      - Transactions
      summary: |-
        `[IN DEVELOPMENT]`

        The CAT calculation service calculates annual total cost of the credit in real time.

        VMX Service: M.CMS.CALCULATE.CAT.ADD, L8V2
      description: |-
        `[IN DEVELOPMENT]`

        The CAT calculation service calculates annual total cost of the credit in real time.

        VMX Service: M.CMS.CALCULATE.CAT.ADD, L8V2
      operationId: Calculate total annual cost to the credit limit.
      parameters:
      - name: X-ClientID
        in: header
        description: Client Identification.
        required: true
        schema:
          type: string
        example: "00991"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateCatL8V2Request'
        required: true
      responses:
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          description: "VPL5SAA02S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE\
            \ 001-998 \n\nVPL5SAA11S - ORG RECORD NOT FOUND \n\nVPL5SAA04S - LOGO\
            \ NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998 \n\nVPL5SAA12S -\
            \ LOGO RECORD NOT FOUND \n\nVPL5SAA18E - CREDIT LIMIT MUST BE NUMERIC\
            \ \n\nVPLCSCAT1S - ERROR IN CAT CALCULATION \n\nVPLCSCATAS - CAT CALC\
            \ FLAG IS INACTIVE AT LOGO LEVEL"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculateCatL8V2Response'
      x-proxy-name: Calculate total annual cost to the credit limit.
      x-group-name: Transactions
components:
  schemas:
    ManualAuthorizationRequest:
      required:
      - cardAcceptorInformation
      - cardInformation
      - cardIssuerInformation
      - transactionInformation
      type: object
      properties:
        retailerInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.RetailerInformation'
        cardInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardInformation'
        cardIssuerInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardIssuerInformation'
        cardAcceptorInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardAcceptorInformation'
        paymentInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.PaymentInformation'
        installmentsInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.InstallmentsInformation'
        transactionInformation:
          $ref: '#/components/schemas/ManualAuthorizationRequest.TransactionInformation'
      description: Manual Authorization Request
    ManualAuthorizationRequest.CardAcceptorInformation:
      required:
      - terminal
      type: object
      properties:
        id:
          maxLength: 15
          minLength: 0
          type: string
          description: |-
            The id field includes an identification code that serves to uniquely identify the card acceptor in a transaction, especially when the card acceptor differs from the acquiring institution involved in the transaction.

            VisionPLUS Service Data: OFXARI-CRD-ACCPT-ID
          example: 43910XXXXX37927
        terminal:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardAcceptorInformation.Terminal'
    ManualAuthorizationRequest.CardAcceptorInformation.Terminal:
      required:
      - fieldLengthIndicator
      - logicalNetwork
      - mode
      - ownerFinancialInstitutionId
      type: object
      properties:
        id:
          maxLength: 41
          minLength: 0
          type: string
          description: |-
            The id field represents the Card Acceptor Terminal Identification, a distinct code that uniquely identifies the terminal situated at the card acceptor's location.

            VisionPLUS Service Data: OFXARI-CARD-ACCPT-TRM
          example: G684AYXOPTMZZ3SVCUE5W2HKIP0G1GKS84DUA91A9
        mode:
          type: integer
          description: |-
            * Max Length: 4

            The mode field indicates the mode of operation for the point-of-sale (POS) terminal used in a transaction.

            VisionPLUS Service Data: OFXARI-POS-MODE
          format: int32
          example: 2200
        owner:
          maxLength: 22
          minLength: 0
          type: string
          description: |-
            The owner field designates the entity or individual responsible for owning or operating the card acceptor terminal.

            VisionPLUS Service Data: OFXARI-CARD-ACCEPTOR-NAME. Position: 01-22.
          example: Pizzaria Delivery Ltda
        fieldLengthIndicator:
          maxLength: 3
          minLength: 1
          type: string
          description: |-
            The fieldLengthIndicator is a numeric indicator that specifies the length of data fields in the terminal information.

            VisionPLUS Service Data: OFXARI-TERM-DATA. Position: 01-03.
          example: "019"
        ownerFinancialInstitutionId:
          maxLength: 4
          minLength: 1
          type: string
          description: |-
            The ownerFinancialInstitutionId field represents the Financial Institution Identification Number (FIID) of the terminal owner.

            VisionPLUS Service Data: OFXARI-TERM-DATA. Position: 04-07.
          example: P812
        logicalNetwork:
          maxLength: 4
          minLength: 1
          type: string
          description: |-
            The logicalNetwork field refers to the logical network associated with the card acceptor terminal.

            VisionPLUS Service Data: OFXARI-TERM-DATA. Position: 08-11.
          example: P812
        additionalData:
          maxLength: 8
          minLength: 0
          type: string
          description: |-
            The additionalData field encompasses supplementary information relevant to the context or purpose.

            VisionPLUS Service Data: OFXARI-TERM-DATA. Position: 12-19.
          example: JH5JQGS1
        location:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardAcceptorInformation.Terminal.Location'
    ManualAuthorizationRequest.CardAcceptorInformation.Terminal.Location:
      type: object
      properties:
        city:
          maxLength: 13
          minLength: 0
          type: string
          description: |-
            The city field represents the city where the terminal is located or associated with.

            VisionPLUS Service Data: OFXARI-CARD-ACCEPTOR-NAME. Position: 23-35.
          example: Itapevi
        state:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            The state field indicates the state or region in which the terminal is situated.

            VisionPLUS Service Data: OFXARI-CARD-ACCEPTOR-NAME. Position: 36-38.
          example: SP
        country:
          maxLength: 2
          minLength: 0
          type: string
          description: |-
            The country field signifies the country where the terminal is located.

            VisionPLUS Service Data: OFXARI-CARD-ACCEPTOR-NAME. Position = 39-40.
          example: BR
    ManualAuthorizationRequest.CardInformation:
      required:
      - cardNumber
      - expirationDate
      - security
      type: object
      properties:
        cardNumber:
          maxLength: 19
          minLength: 16
          type: string
          description: |-
            The cardNumber field represents a unique identifier or token associated with the card number or payment instrument, known as the FirstVision PAN Token.

            VisionPLUS Service Data: OFXARI-CARD-NBR
          example: 000123456ID5IXX1234
        expirationDate:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardInformation.ExpirationDate'
        security:
          $ref: '#/components/schemas/ManualAuthorizationRequest.CardInformation.Security'
    ManualAuthorizationRequest.CardInformation.ExpirationDate:
      required:
      - month
      - year
      type: object
      properties:
        month:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 2

            The month field corresponds to the month component of a card's expiration date, specifically represented by the two-digit format (MM).

            VisionPLUS Service Data: OFXARI-DATE-EXPIRE-MM
          format: int32
          example: 12
        year:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 2

            The year field corresponds to the year component of a card's expiration date, represented by the two-digit format (YY).

            VisionPLUS Service Data: OFXARI-DATE-EXPIRE-YY
          format: int32
          example: 23
    ManualAuthorizationRequest.CardInformation.Security:
      type: object
      properties:
        indicator:
          pattern: ^(0|1|2|9)$
          type: string
          description: |-
            The indicator field indicates the status of the security code. This field is crucial for indicating whether the security code (CVV/CVC/CSC) linked to a card is present or absent, adding a crucial layer of insight for secure card-based transactions. This field value must be 1 if code given in input. Possible values:

            * 0 = bypassed;
            * 1 = present;
            * 2 = illegible;
            * 9 = not-imprint.

            VisionPLUS Service Data: OFXARI-SEC-PRES-IND
          example: "0"
        code:
          maxLength: 16
          minLength: 0
          type: string
          description: |-
            The code field holds the encrypted security code (CVV/CVC/CSC) associated with a card. In the input, either the pin or code should be present, but not both.

            VisionPLUS Service Data: OFXARI-SEC-CODE
          example: NE09L3AS48ORJNBZ
        pin:
          maxLength: 16
          minLength: 0
          type: string
          description: |-
            The pin field represents the code for the PIN block. In the input, either the pin or code should be present, but not both.

            VisionPLUS Service Data: OFXARI-PIN-BLOCK
          example: DRZWPZ8W01211DFJ
    ManualAuthorizationRequest.CardIssuerInformation:
      required:
      - fieldLengthIndicator
      - logicalNetwork
      - ownerFinancialInstitutionId
      type: object
      properties:
        fieldLengthIndicator:
          maxLength: 3
          minLength: 1
          type: string
          description: |-
            The fieldLengthIndicator is a numeric indicator that specifies the length of data fields in the terminal information.

            VisionPLUS Service Data: OFXARI-CARD-ISS-AUTH-DATA. Position: 01-03.
          example: "019"
        ownerFinancialInstitutionId:
          maxLength: 4
          minLength: 1
          type: string
          description: |-
            The ownerFinancialInstitutionId field represents the Financial Institution Identification Number (FIID) of the terminal owner.

            VisionPLUS Service Data: OFXARI-CARD-ISS-AUTH-DATA. Position: 04-07.
          example: P812
        logicalNetwork:
          maxLength: 4
          minLength: 1
          type: string
          description: |-
            The logicalNetwork field refers to the logical network associated with the card acceptor terminal.

            VisionPLUS Service Data: OFXARI-CARD-ISS-AUTH-DATA. Position: 08-11.
          example: P812
        additionalData:
          maxLength: 11
          minLength: 0
          type: string
          description: |-
            The additionalData field encompasses supplementary information relevant to the context or purpose.

            VisionPLUS Service Data: OFXARI-CARD-ISS-AUTH-DATA. Position: 12-22.
          example: JH5JQGS1
    ManualAuthorizationRequest.InstallmentsInformation:
      type: object
      properties:
        installmentsNumber:
          type: integer
          description: |-
            * Max Length: 2

            The installmentsNumber field is mandatory only for installment transactions and indicates the total number of installments associated with the transaction.

            VisionPLUS Service Data: OFXARI-NUM-INSTL
          format: int32
          example: 12
        planType:
