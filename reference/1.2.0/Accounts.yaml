          description: '* Min Length: 1

            * Max Length: 17


            Association amount.


            VisionPLUS Service Data: AZXAAI-ASSOC-AMT'
          type: number
        associationDate:
          description: 'Association date in ISO 8601.


            VisionPLUS Service Data: AZXAAI-ASSOC-DATE'
          example: 2023-01-17
          format: date
          type: string
        associationRelationshipType:
          description: '* Min Length: 1

            * Max Length: 1


            Association relationship type.


            Occurs 3 times.


            Values:

            * 0 = Not used;

            * 1 = Married, same address;

            * 2 = Not married, same address;

            * 3 = Married, different address;

            * 4 = Not married, different address.


            VisionPLUS Service Data: AZXAAI-ASSOC-REL-TYPE'
          example: 1
          format: int32
          type: integer
        associationType:
          description: '* Min Length: 1

            * Max Length: 1


            Association type.


            Occurs 3 times.


            Values:

            * 0 = Not used;

            * 1 = Guarantor;

            * 2 = Cosigner;

            * 3 = Authorized signer;

            * 4 = Third party insured.


            VisionPLUS Service Data: AZXAAI-ASSOC-TYPE'
          example: 0
          format: int32
          type: integer
      required:
      - associationDate
      type: object
