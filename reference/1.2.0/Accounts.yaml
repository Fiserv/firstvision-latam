            \ during the period specified by the START DATE and EXPIRATION DATE. \n\
            \nThis override is used only in conjunction with the special pricing controls\
            \ defined in the PCT OVERRIDE field. \n\nVisionPLUS Service Data: AZXBSI-PCT-CTL-ID"
