          type: number
          description: 'Length: 17


            Principal Amount Associated with the Account.


            VisionPLUS field: AMPS-PRIN-BAL.


            VisionPLUS Service Data: AZXDBO-PS-PRIN-BAL'
          example: 50838.97
        futureAcquireInstallmentAmount:
          type: number
          description: 'Length: 13


            Acquirer Installment outstanding balances.


            Definition: Principal Acquirer Amount + Interest Acquirer Amount (will
            be zeroes) + Fee Acquirer Amount


            VisionPLUS Service Data: AZXDBO-IB-FUT-ACQ-INST-AMT'
          example: 0.0
        futureIssuerInstallmentAmount:
          type: number
          description: 'Length: 13


            Issuer Installment outstanding balances.


            Definition: Principal Issuer Amount + Interest Issuer Amount + Fee Issuer
            Amount.


            VisionPLUS Service Data: AZXDBO-IB-FUT-ISS-INST-AMT'
          example: 3168.94
        issuerInstallmentRebateAmount:
          type: number
          description: "Length: 13\n\nAccumulate the new calculated rebated amount\
            \ for all the unreleased terms of Issuer Installment records.\n\nCOMPUTE\
            \ WS-INT-RBT = WS-PI-AMT - WS-PV-INST-AMT\n\nField Derivable below:-\n\
            \nCOMPUTE WS-PV-INST AMT = WS-PI-AMT / (10 ** (WS-ELAPSE-MONTH * FUNCTION\
            \ LOG10(WS-RATE + 1)))\n\nWS-PI-AMT = AMIB-OCCUR-PRIN + AMIB-OCCUR-INT\n\
            \nWS-ELAPSE-MONTH = (Elapsed days between Installment Anticipation Due\
            \ date and Org\u2019s Next Processing date / 30 )\n\nInstallment Aniticipation\
            \ Date \u2013\n\nBased on Org level due day flag\n\n- When active, AMBS-DATE-LAST-CYCLE\
            \ is considered as Installment Aniticipation Due Date\n\n- When inactive,\
            \ AMBS-CUST-SEL-PMT-DUE-DATE is be considered as Installment Anticipation\
            \ Due Date\n\nFor Installment record with more than 1 unpaid term,\n\n\
            - Future date based on number of terms unpaid is calculated otherwise\
            \ the Installment Anticipation date is used as calculated above.\n\nWS-RATE\
            \ = APR Rate based on Installment based on Rate Nod on account.\n\nVisionPLUS\
            \ Service Data: AZXDBO-IB-ISS-INST-REB-AMT"
          example: 0.0
        totalAccountBalance:
          type: number
          description: 'Length: 13


            Total balance of account including the due and all the scheduled and not
            yet billed for all type of installment transactions and interest calculated.


            Accumulate for all credit plans


            VisionPLUS fields: (AMPS-CURR-BAL + AMPS-ACRD-INT + AMPS-MORA-ACRD-INT
            + AMPS-DAILY-FTT-ACRD + AMPS-MONTH-DAILY-FTT-ACRD + AMPS-ADDNL-FTT-ACRD
            + AMPS-MONTH-ADDNL-FTT-ACRD)) + Future Acquirer Installment Amount + Future
            Issuer Installment Amount


            VisionPLUS Service Data: AZXDBO-ACCT-TOT-BAL'
          example: 903684.08
        totalAccountBalanceRebateAmount:
          type: number
          description: 'Length: 13


            Total balance of account including the due and all the scheduled and not
            yet billed for all type of installment transactions without the related
            interest for Issuer Installments.


            Definition: Total Account Balance Amount - Issuer Installment Rebate Amount


            VisionPLUS Service Data: AZXDBO-ACCT-TOT-BAL-REBAT'
          example: 903684.08
