openapi: 3.0.1
info:
  title: LATAM Issuing APIs
  description: APIs to VMX Server
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licences/LICENSE-2.0
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /account/v1/link:
    put:
      tags:
      - Account
      summary: |-
        `[IN DEVELOPMENT]`

        Link a Credit Account with an Account sharing the same Customer Number.

        VMX Service: M.CMS.LINK.CREDIT.ROTATIVO.UPD, L8V1
      description: |-
        `[IN DEVELOPMENT]`

        Link a Credit Account with an Account sharing the same Customer Number.

        VMX Service: M.CMS.LINK.CREDIT.ROTATIVO.UPD, L8V1
      operationId: Account Linking/Unlinking Update.
      parameters:
      - name: X-ClientID
        in: header
        description: X-ClientID.
        required: true
        schema:
          type: string
        example: "00991"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkUnlinkAccountRequest'
        required: true
      responses:
        "422":
          description: |-
            Unprocessable Entity

            VPL5SLB05S - CANNOT SET A BLOCK CODE ON A BILLING ACCOUNT

            VPL5SLB06S - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998

            VPL5SLB07S - SWEEP OPTION INVALID FOR CREDIT ACCOUNT

            VPL5SLB08S - SWEEP OPTION INVALID FOR ROTATIVO ACCOUNT

            VPL5SLB09S - BOTH CREDIT AND ROTATIVO ACCOUNT MUST BE PROVIDED FOR LINKING

            VPL5SLB11S - BOTH CREDIT AND ROTATIVO ACCOUNTS SHOULD NOT BE SPACES

            VPL5SLB12S - LINK/UNLINK REQUEST SHOULD ONLY BE L/U

            VPL5SLB13S - REQUESTED ORGANIZATION NOT FOUND

            VPL5SLB17S - ACCOUNT NUMBER NOT FOUND

            VPL5SLB18S - AMCR ORG RECORD NOT FOUND

            VPL5SLB19S - AMCR LOGO RECORD NOT FOUND

            VPL5SLB20S - SWEEP TO LOGO NOT MATCHING WITH ROTATIVO ACCOUNT LOGO

            VPL5SLB21S - CUSTOMER NUMBER NOT MATCHING FOR ACCOUNTS

            VPL5SLB22S - CREDIT ACCOUNT NUMBER IS NOT VALID

            VPL5SLB23S - ROTATIVO ACCOUNT NUMBER IS NOT VALID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkUnlinkAccountResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Linking/Unlinking Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/v3/accounts:
    post:
      tags:
      - Account
      summary: |-
        [IN DEVELOPMENT] Find account details provides information on the account’s status. If the account has been transferred, the current account number must be provided. This service does not automatically switch to the new account. This service can be called with an account number or a card number.

        VMX Service: M.CMS.ACCOUNT.INQ, L8VO
      description: |-
        [IN DEVELOPMENT] Find account details provides information on the account’s status. If the account has been transferred, the current account number must be provided. This service does not automatically switch to the new account. This service can be called with an account number or a card number.

        VMX Service: M.CMS.ACCOUNT.INQ, L8VO
      operationId: Account Information Inquiry
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
        example: "00991"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountForDetailsL8voRequest'
        required: true
      responses:
        "422":
          description: "VPL5SAI01S - USER HAS NOT SIGNED ON, PLEASE SIGNON \n\nVPL5SAI02S\
            \ - APPLICATION IN NO-PROCESSING STATUS, RE-TRY IN A FEW MINUTES \n\n\
            VPL5SAI03E - ORGANIZATION IS NOT NUMERIC OR MUST BE VALUE BETWEEN 000\
            \ AND 998 \n\nVPL5SAI04E - REQUESTED CARD/ACCT NUMBER IS NOT NUMERIC OR\
            \ EQUAL SPACES \n\nVPL5SAI05E - INVALID FOREIGN USE IND SPECIFIED - VALID\
            \ VALUES ARE SPACE 0 OR 1 \n\nVPL5SAI07S - ORGANIZATION NOT FOUND ON FILE\
            \ \n\nVPL5SAI08S - FOREIGN ORGANIZATION NOT FOUND ON FILE \n\nVPL5SAI06S\
            \ - APPLICATION IN NO-PROCESSING STATUS, RE-TRY IN A FEW MINUTES \n\n\
            VPL5SAI09S - ACCOUNT NUMBER NOT FOUND \n\nVPL5SAI10S - ACCOUNT NUMBER\
            \ NOT FOUND ON FILE \n\nVPL5SAI11S - LOGO NOT FOUND ON FILE \n\nVPL5SAI12S\
            \ - CUSTOMER NOT FOUND ON FILE \n\nVPL5SAI13I - FOREIGN USE ORG UNAVAILABLE\
            \ PROCESSED LOCAL ORG ACCOUNT DATA \n\nVPL5SAI97E - INPUT PAN NUMBER SHOULD\
            \ NOT BE SPACES OR ZEROS \n\nVPL5SAI98E - CARD NUM DECRYPTED FROM INPUT\
            \ PAN TOKEN IS SPACES/ZEROS \n\nVPL5SAI99E - REQUEST FOR PAN TOKEN, BUT\
            \ ORG LVL PAN TOKEN SW INACTIVE \n\nVPL5SAIA9S - ACCOUNT RECORD IS IN\
            \ ADD PENDING STATUS \n\nVPL5SAIZ1S - SERVICE COULD NOT OBTAIN STORAGE\
            \ AREA \n\nVPL5SAIZ2S - SERVICE INPUT TO ACCOUNT INQ SERVICE IS AN INCORRECT\
            \ LENGTH \n\nVPL5SAIZ4S - REQUESTED ORGANIZATION COULD NOT BE DETERMINED\
            \ \n\nVPL5SAIZ5S - REQUESTED ORGANIZATION NOT FOUND"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForDetailsL8voResponse'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Information Inquiry
      x-group-name: Account
      x-child-product-name: Accounts
  /account/v3/accountBoardingDriver:
    post:
      tags:
      - Account
      summary: |-
        `[IN DEVELOPMENT]`

        Creates a card, account and customer in a single request.

        VMX Service: M.CMS.CUST.ACCT.CRD.DRV, L8V4
      description: |-
        `[IN DEVELOPMENT]`

        Creates a card, account and customer in a single request.

        VMX Service: M.CMS.CUST.ACCT.CRD.DRV, L8V4
      operationId: Account Boarding Driver Request
      parameters:
      - name: X-ClientID
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountBoardingDriverRequestL8V4'
        required: true
      responses:
        "422":
          description: |-
            VPL5SZ1Z1E - SERVICE COULD NOT OBTAIN STORAGE AREA

            VPL5SZ1Z2E - SERVICE INPUT TO EPIC DRIVER SERVICE IS INCORRECT LENGTH

            VPL5SZ101E - USER HAS NOT SIGNED ON - PLEASE SIGNON

            VPL5SZ1Z3E - FILE-TABLE USED BY THIS SERVICE IS MISSING

            VPL5SZ1Z4E - APPLICATION IN NO-PROCESSING STATUS, RETRY IN A FEW MINUTES

            VPL5SZ103E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998

            VPL5SZ104E - LOGO NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-998

            VPL5SZ105E - CUSTOMER CREATE FLAG SHOULD BE Y OR N

            VPL5SZ106E - WHEN CUSTOMER CREATE FLAG IS N CUST NBR IS REQUIRED

            VPL5SZ107E - ACCOUNT CREATE FLAG SHOULD BE Y OR N

            VPL5SZ108E - WHEN ACCOUNT CREATE FLAG IS Y ACCT NBR NOT REQUIRED

            VPL5SZ109E - WHEN ACCOUNT CREATE FLAG IS N ACCT NBR IS REQUIRED

            VPL5SZ110E - WHEN ACCOUNT CREATE FLAG IS Y CREDIT LIMIT IS REQUIRED

            VPL5SZ111E - WHEN ACCOUNT CREATE FLAG IS Y BILLING CYCLE IS REQUIRED

            VPL5SZ112E - WHEN ACCOUNT CREATE FLAG IS Y OWNING BRANCH NBR IS REQUIRED

            VPL5SZ113E - ADMIN BRANCH IS NOT NUMERIC

            VPL5SZ114E - FIRST ISS BRANCH IS NOT NUMERIC

            VPL5SZ115E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS DDA RTNG NBR REQUIRED

            VPL5SZ116E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS DDA ACCT NBR REQUIRED

            VPL5SZ117E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS SAV RTNG NBR REQUIRED

            VPL5SZ118E - WHEN ACCT CREATE FLAG IS Y AND DFLT ACCT IS SAV ACCT NBR REQUIRED

            VPL5SZ119E - CARD CREATE FLAG (1) SHOULD BE Y OR N

            VPL5SZ120E - CARD TECHNOLOGY (1) SHOULD BE 0 OR 1 OR 2 OR 3

            VPL5SZ121E - WHEN CARD CREATE FLAG (1) IS Y EMBOSSER NAME (1) IS REQUIRED

            VPL5SZ122E - POS SERVICE CODE (1) SHOULD BE VALID

            VPL5SZ123E - POS SERVICE CODE (1) SHOULD BE NUMERIC

            VPL5SZ124E - DIG CARD IND (1) SHOULD BE 0 OR 1

            VPL5SZ125E - CARD CREATE FLAG (2) SHOULD BE Y OR N

            VPL5SZ126E - CARD TECHNOLOGY (2) SHOULD BE 0 OR 1 OR 2 OR 3

            VPL5SZ127E - WHEN CARD CREATE FLAG (2) IS Y EMBOSSER NAME (2) IS REQUIRED

            VPL5SZ128E - POS SERVICE CODE (2) SHOULD BE VALID

            VPL5SZ129E - POS SERVICE CODE (2) SHOULD BE NUMERIC

            VPL5SZ130E - DIG CARD IND (2) SHOULD BE 0 OR 1

            VPL5SZ131E - ERROR IN FILE SET DETERMINATION ERROR

            VPL5SZ132E - FILE-TABLE USED BY THIS SERVICE IS MISSING

            VPL5SZ133E - APPLICATION IN NO-PROCESSING STATUS

            VPL5SZ134S - SYSTEM RECORD IS NOT FOUND

            VPL5SZ135S - ORGANIZATION NOT ON FILE OR IN PENDING STATUS

            VPL5SZ136S - LOGO NOT ON FILE OR IN PENDING STATUS

            VPL5SZ137E - POS SERVICE CODE (1) MUST BE VALID FOR MASTERCARD AFFILIATE

            VPL5SZ138E - POS SERVICE CODE (1) MUST BE VALID FOR VISA AFFILIATE

            VPL5SZ139E - POS SERVICE CODE (1) MUST BE VALID FOR AFFILIATE

            VPL5SZ140E - POS SERVICE CODE (2) MUST BE VALID FOR MASTERCARD AFFILIATE

            VPL5SZ141E - POS SERVICE CODE (2) MUST BE VALID FOR VISA AFFILIATE

            VPL5SZ142E - POS SERVICE CODE (2) MUST BE VALID FOR AFFILIATE

            VPL5SZ143S - INITIALIZE CALL TO VCM SERVICE FAILED DURING CUST CREATE

            VPL5SZ144S - NO RESPONSE FOR VCM SERVICE WITH NULL VALUES IN CUST CREATE

            VPL5SZ145E - CUSTOMER RECORD NOT FOUND OR IN PENDING STATUS

            VPL5SZ146S - INITIALIZE CALL TO VCM SERVICE FAILED DURING ACCT CREATE

            VPL5SZ147S - NO RESPONSE FOR VCM SERVICE WITH NULL VALUES IN ACCT CREATE

            VPL5SZ148E - ACCOUNT RECORD NOT FOUND OR IN PENDING STATUS

            VPL5SZ149S - INITIALIZE CALL TO VCM SERVICE FAILED DURING CARD CREATE

            VPL5SZ150S - NO RESPONSE FOR VCM SERVICE WITH NULL VALUES IN CARD CREATE

            VPL5SZ151S - LOGO LEVEL ETK TYPE/ZONE FIELDS SHLD HAVE KMS ACTIVE

            VPL5SZ152S - SRM/HSM CALL FAILED

            VPL5SZ153S - SRM/HSM FATAL ERROR

            VPL5SZ154S - PROBLEM ENCRYPTING SOURCE

            VPL5SZ155S - PROBLEM ENCRYPTING SOURCE

            VPL5SZ156S - PROBLEM ENCRYPTING SOURCE

            VPL5SZ157S - INITIALIZE CALL TO VCM SERVICE FAILED

            VPL5SZ158S - NO RESPONSE FOR VCM SERVICE WITH NULL VALUES

            VPL5SZ159E - ACCT ALREADY PRESENT FOR GIVEN DDA ACCT

            VPL5SZ160E - ACCT ALREADY PRESENT FOR GIVEN SAV ACCT

            VPL5SZ161E - NO VALID ACCT PRESENT FOR GIVEN CUSTOMER ACCT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "400":
          description: Bad Request
        "405":
          description: Method Not Allowed
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBoardingDriverResponseL8V4'
        "500":
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
      x-proxy-name: Account Boarding Driver Request
      x-group-name: Account
      x-child-product-name: Accounts
components:
  schemas:
    LinkUnlinkAccountRequest:
      required:
      - organizationNumber
      - status
      type: object
      properties:
        organizationNumber:
          maximum: 998
          minimum: 1
          type: integer
          description: "* Min Length = 1 \n* Max Length = 3 \n\nIdentification number\
            \ of the organization associated with the account. \n\nVisionPLUS:\n*\
            \ Service Data: AZXLBI-ORG\n* Screen: ARQB\n* Page: 01\n* Field: ORGANIZATION"
          format: int32
          example: 978
        status:
          maxLength: 1
          minLength: 1
          pattern: ^(L|U)$
          type: string
          description: |-
            Linking or Unlinking Request.
            Values:
            * L – Linking Request
            * U – Unlinking Request

            VisionPLUS Service Data: AZXLBI-LINK-UNLINK-REQ
          example: L
        creditAccountNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: |-
            Credit Account Number.
            * Both of these fields are required in Request for linking: creditAccountNumber and revolvingAccountNumber.
            * To unlink Credit Account Number from Sweep Account Number only creditAccountNumber field is required.

            VisionPLUS:
            * Service Data: AZXLBI-CREDIT-ACCT-NBR
            * Screen: ARQB
            * Page: 01
            * Field: ACCOUNT
          example: "0123456789123456789"
        rotativoAccountNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: |-
            Revolving Account Number.
            * Both of these fields are required in Request for linking: creditAccountNumber and revolvingAccountNumber.
            * To unlink Credit Account Number from Sweep Account Number only creditAccountNumber field is required.

            VisionPLUS:
            * Service Data: AZXLBI-ROTATIVO-ACCT-NBR
            * Screen: ARQB
            * Page: 03
            * Field: SWEEP ACCOUNT
          example: "0123456789123456789"
      description: Link or Unlink Account Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    LinkUnlinkAccountResponse:
      type: object
      properties:
        message:
          type: string
          description: "* Max Length = 25 \n\nCustom Message to denote if Linking\
            \ or Unlinking is successful or un-successful.\n\nVisionPLUS Service Data:\
            \ AZXLBO-MESSAGE"
          example: Successful link
    AccountForDetailsL8voRequest:
      required:
      - organizationNumber
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Lenght: 1

            * Max Length: 3

            Identification number of the organization associated with the account.

            VisionPLUS Service Data: AZXAII-ORG
          format: int32
          example: 998
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Account on the Account Base. One of these fields is required in Request (it's not possible to send both): accountNumber or cardNumber

            . VisionPLUS Service Data: AZXAII-ACCT
          example: "0123456789123456789"
        cardNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

            One of these fields is required in Request (it's not possible to send both): accountNumber or cardNumber.

            VisionPLUS Service Data: AZXAII-ACCT
          example: "0123456789123456789"
        isForeign:
          type: string
          description: |-
            Is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            The default is to the local account.

            Values:
            * 0 - Local
            * 1 - Foreign
            * Space

            VisionPLUS Service Data: AZXAII-FOREIGN-USE
          example: "1"
    AccountForDetailsL8viResponse.Account.Delinquency.History:
      type: object
      properties:
        key:
          type: integer
          format: int32
        value:
          type: string
          description: |-
            * Max Length: 1

            Delinquency history.

            VisionPLUS:

            * Service Data: AZXAIO-H-DELQ
            * Screen: ARQB
            * Page: 03
            * Field: DELQ
      description: |-
        Delinquency history.

        VisionPLUS Service Data: AZXAIO-H-DELQ
      example:
      - "0"
    AccountForDetailsL8voResponse:
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Max Length: 3

            Organization number.

            VisionPLUS Indicator: AZXAIO-ORG
          format: int32
          example: 998
        logo:
          type: integer
          description: |-
            * Max Length: 3

            Logo number.

            VisionPLUS Indicator: AZXAIO-LOGO
          format: int32
          example: 501
        logoDescription:
          type: string
          description: |-
            * Max Length: 40

            Logo description.

            VisionPLUS Service Data: AZXAIO-LOGO-DESC
          example: Logo Description
        isForeign:
          type: string
          description: |-
            Is provided in the input message so the requesting source can specify whether the request applies to the local or foreign account when the account is in a dual currency processing organization.

            The default is to the local account.

            Values:
            * 0 - Local
            * 1 - Foreign
            * Space

            VisionPLUS Service Data: AZXAIO-FOREIGN-USE
          example: "1"
        currencyCode:
          type: integer
          description: |-
            * Max Length: 3

            Currency Code in ISO 4217.

            VisionPLUS Service Data: AZXAIO-CURRENCY-CODE
          format: int32
          example: 999
        account:
          $ref: '#/components/schemas/AccountForDetailsL8voResponse.Account'
        statement:
          $ref: '#/components/schemas/AccountForDetailsL8voResponse.Statement'
        billing:
          $ref: '#/components/schemas/Billing'
        transaction:
          $ref: '#/components/schemas/Transaction'
        installment:
          $ref: '#/components/schemas/Installment'
        payment:
          $ref: '#/components/schemas/Payment'
        customer:
          $ref: '#/components/schemas/Customer'
        user:
          $ref: '#/components/schemas/User'
        store:
          $ref: '#/components/schemas/Store'
        secondary:
          $ref: '#/components/schemas/AccountForDetailsL8voResponse.Secondary.'
        warningCode:
          $ref: '#/components/schemas/AccountForDetailsL8voResponse.WarningCode'
    AccountForDetailsL8voResponse.Account:
      type: object
      properties:
        accountNumber:
          type: string
          description: |-
            Account number.

            . VisionPLUS Service Data: AZXAIO-ACCT
          example: "0123456789123456789"
        type:
          type: string
          description: |-
            * Max Length: 1

            Account type.

            VisionPLUS Service Data: AZXAIO-ACCT-TYPE
          example: A
        condition:
          type: integer
          description: |-
            * Max Length: 1

            Condition of account.

            VisionPLUS Service Data: AZXAIO-COND-OF-ACCT
          format: int32
          example: 1
        addStatus:
          type: integer
          description: |-
            * Max Length: 2

            Add status.

            VisionPLUS Service Data: AZXAIO-ADD-STATUS
          format: int32
          example: 12
        lastStatusChangeDate:
          type: string
          description: |-
            Date (in ISO 8601) last status change.

            VisionPLUS Service Data: AZXAIO-DATE-LAST-STAT-CHG
          format: date
          example: 2022-12-19
        sourceCode:
          type: string
          description: |-
            * Max Length: 20

            Source Code.

            VisionPLUS Service Data: AZXAIO-SOURCE-CODE
          example: Source Code
        comakerBirthDate:
          type: string
          description: |-
            Account comaker's date (in ISO 8601) of birth.

            VisionPLUS Service Data: AZXAIO-COMAKER-DOB
          format: date
          example: 1989-11-24
        makerBirthDate:
          type: string
          description: |-
            Account maker's date (in ISO 8601) of birth.

            VisionPLUS Service Data: AZXAIO-MAKER-DOB
          format: date
          example: 1991-04-25
        curePeriodExpirationDate:
          type: string
          description: |-
            Expiration date (in ISO 8601) of the cure period for this account.

            VisionPLUS Service Data: AZXAIO-OL-CURE-DATE
          format: date
          example: 2024-04-25
        reagedDate:
          type: string
          description: |2-
             Date (in ISO 8601) the account was reaged.

            VisionPLUS Service Data: AZXAIO-DATE-LAST-REAGE
          format: date
          example: 2024-04-25
        openedDate:
          type: string
          description: |-
            Date (in ISO 8601) opened.

            VisionPLUS Service Data: AZXAIO-DATE-OPENED
          format: date
          example: 2013-01-13
        closedDate:
          type: string
          description: |-
            Date (in ISO 8601) account closed.

            VisionPLUS Service Data: AZXAIO-DATE-CLOSED
          format: date
          example: 2023-01-16
        globalQualification:
          type: string
          description: |-
            * Max Length: 1

            Global Qualification.

            VisionPLUS Service Data: AZXAIO-GLOBAL-QUALIFICATION
          example: A
        alternateMinimumAmount:
          type: string
          description: |-
            * Max Length: 17

            Alternate Minimum Amount.

            VisionPLUS Service Data: AZXAIO-ALT-MIN-AMT
          example: "10000"
        affiliateEmblem:
          type: integer
          description: |-
            * Max Length: 5

            Affiliate Emblem.

            VisionPLUS Service Data: AZXAIO-AFFL-EMBLM
          format: int32
          example: 12345
        returnMailCounter:
          type: integer
          description: |-
            * Max Length: 2

            Return mail counter.

            VisionPLUS Service Data: AZXAIO-RTN-MAIL-CTR
          format: int32
          example: 43
        returnMailDate:
          type: string
          description: |-
            Return mail date (in ISO 8601).

            VisionPLUS Service Data: AZXAIO-RTN-MAIL-DATE
          format: date
          example: 2023-06-17
        employeeCode:
          type: string
          description: |-
            * Max Length: 2

            Employee code.

            VisionPLUS Service Data: AZXAIO-EMPLOYEE-CODE
          example: "34"
        promotionCode:
          type: string
          description: |-
            * Max Length: 20

            Promotion code.

            VisionPLUS Service Data: AZXAIO-PROMO-DATA
          example: PROMOCODE01
        lastYearToDateInterest:
          type: number
          description: |-
            * Max Length: 17

            Last year-to-date interest.

            VisionPLUS Service Data: AZXAIO-LAST-YTD-INT
          example: 10000000000000000
        currentYearToDateInterestPaid:
          type: number
          description: |-
            * Max Length: 17

            Current YTD interest paid.

            VisionPLUS Service Data: AZXAIO-CURR-YTD-INT-PAID
          example: 2827491.26
        disputedItemsAmount:
          type: number
          description: |-
            * Max Length: 17

            Disputed items amount.

            VisionPLUS Service Data: AZXAIO-AMT-DISPU-ITEMS
          example: 3873.18
        interestEnrollmentState:
          type: string
          description: |-
            * Max Length: 3

            Interest enrollment state.

            VisionPLUS Service Data: AZXAIO-INTR-STATE
          example: "123"
        internalStatus:
          type: string
          description: |-
            * Max Length: 3

            Internal status.

            VisionPLUS Service Data: AZXAIO-INT-STATUS
