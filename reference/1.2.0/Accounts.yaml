  /account/v1/statementInstallments/{numberOfTerms}:
    put:
      tags:
        - Account
      summary: |-
        The simulation will be performed.

        VMX Service: M.CMS.INSTSTMTSIM.ACT, L8V1
      description: |-
        It will perform the simulation and other operations depending on the functionCodeFlag value. 

        Values:
         * S - the simulation will be performed, but not confirmed or saved in AM1S file.
         * C - the simulation will be performed and saved in AM1S file (also the Confirmation field in AM1S will be populated with “Y”).

        VMX Service: M.CMS.INSTSTMTSIM.ACT, L8V1
      operationId: statementInstallmentConfirmation
      parameters:
        - name: numberOfTerms
          in: path
          description: Number of installments for simulation
          required: true
          schema:
            type: integer
            format: int32
          example: 2
        - name: apikey
          in: header
          description: API Key
          required: true
          schema:
            type: string
        - name: X-ClientID
          in: header
          description: Client ID
          required: true
          schema:
            type: string
          example: "00970"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatementInstallmentConfirmationRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementInstallmentConfirmationResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
