            \ on ARML01 is X). \n\nIf this field is blank, the default is the code\
            \ established at the product level (BANKCARD on ARML13). \n\nFor accounts\
            \ processed by a retail Logo record (TYPE OF ACCOUNT on ARML01 is R),\
