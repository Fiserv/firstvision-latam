            VisionPLUS Service Data: AZXDBO-PS-TOT-INT-BNP'
          example: 894489.01
        totalFtt:
          type: number
          description: 'Length: 17


            Total Interest Accrued or Billed to the account including Mora Interest.


            VisionPLUS fields: AMPS-USER-1-BNP + AMPS-USER-2-BNP + AMPS-DAILY-FTT-ACRD
            + AMPS-ADDNL-FTT-ACRD


            VisionPLUS Service Data: AZXDBO-PS-TOT-FTT'
          example: 10121.17
        totalFees:
          type: number
          description: 'Length: 17


            Total Fees Billed to the Account.


            VisionPLUS field: AMPS-SVC-BNP.


            VisionPLUS Service Data: AZXDBO-PS-TOT-SVC-BNP'
          example: 39477.1
        totalMiscellaneousFees:
          type: number
          description: 'Length: 17


            Total Miscellaneous Fees Billed.


            VisionPLUS fields: AMPS-RECV-BNP + AMPS-COLL-BNP + AMPS-NSF-BNP + AMPS-OVLM-BNP
            + AMPS-USER-3-BNP + AMPS-USER-4-BNP + AMPS-USER-5-BNP + AMPS-USER-6-BNP.


            VisionPLUS Service Data: AZXDBO-PS-TOT-MISC-FEE'
          example: 7895.01
        totalLateFee:
          type: number
          description: 'Length: 17


            Total Late Fee Billed to the Account.


            VisionPLUS fields: AMPS-LATE-CHG-BNP + ((AMBS-LC-TOT-BSTLC  - AMBS-LC-ASD-BSTLC
            ) * WS-LC-FEE-AMT-OR-PERC ))


            WS-LC-FEE-AMT-OR-PERC: The parameterization of the ''Late Fee'' is in
            ARVQ/03 and in the Action field it is defined whether it will be a fixed
            value or a percentage. Thus, in the LATE FEE AMOUNT AND PERCENT field,
            the percentage or value (defined in the Action) that the system should
            use is informed.


            VisionPLUS Service Data: AZXDBO-PS-TOT-LATE-CHG'
          example: 3975.24
        totalMembershipFee:
          type: number
          description: 'Length: 17


            Total Membership Fee Billed to the Account.


            VisionPLUS field: AMPS-MEMBER-BNP.


            VisionPLUS Service Data: AZXDBO-PS-MEMBER-FEE-BNP'
          example: 44771.0
        totalInsurance:
          type: number
          description: 'Length: 17


            Insurance Billed to Account.


