          maxLength: 19
          minLength: 19
          type: string
        amount:
          description: "Length: 17\n\nFixed payment amount or percentage of the credit\
            \ limit that \nCMS uses to calculate the payment amount if the CONTROLLING\
            \ \nPLAN OVERRIDE is F, X or P. Enter a fixed payment amount in \nmonetary\
            \ units and subunits. Enter a percentage using the \nformat defined by\
            \ the PERCENTAGE NOD. \n\nExamples:\n* If working with U.S. dollars, enter\
            \ $25.00 as: 00000002500 \n* If working with PERCENTAGE NOD 7, enter 10.5%\
            \ as: 00001050000 \n* If working with PERCENTAGE NOD 5, enter 12.375%\
            \ as: 00000012375 \n\nVisionPLUS Service Data: AZXBSI-FIXED-PMT-AMT-PCT-X"
          maxLength: 17
          minLength: 0
          type: string
        billingCycle:
          description: "Length: 2 \n\nBilling Cycle \n\nCycle code that indicates\
            \ the day of the month that CMS performs cycle processing for the account.\
            \ \n\nValid values are numeric and greater than 0 and less than 31. It\
            \ will be with left pad zeroes. \n\nVisionPLUS Service Data: AZXBSI-BILLING-CYCLE"
          example: 5
          format: int32
          type: integer
        billingLevel:
          description: "Length: 1\n\nIndicates the level at which billing occurs for\
            \ the subordinate accounts within the relationship and a code that indicates\
            \ whether you can modify the billing level at the subordinate account\
            \ level or only at the relationship level. \n\nValid values are: \n* 0\
            \ = Relationship level \n* 1 = Subordinate account level. (Default) \n\
            \nVisionPLUS Service Data: AZXBSI-REL-BILL-LVL"
          enum:
          - 0
          - 1
          example: 0
          format: int32
          type: integer
        brailleIndicator:
          description: "Length: 1\n\nBraille Indicator: Code that determines the type\
            \ of statement to be generated for a customer. \n\n Valid values are Y,\
            \ N and Space \n\nVisionPLUS Service Data: AZXBSI-BRAILLE-STMT-IND"
          enum:
          - N
          - Y
          - ' '
          example: N
          maxLength: 1
          minLength: 0
          pattern: ^(N|Y)$
          type: string
        cardTechnologyIndicator:
          description: "Length: 1\n\nFlag that defines the card technology to be used\
            \ when reissuing all cards for this particular account. \n\nValid values\
            \ are: \n\n* 0 = Reissue as magnetic stripe \n* 1 = Reissue as smart card\
            \ \n* 2 = Reissue as magnetic stripe contactless \n* 3 = Reissue as smart\
            \ card contactless \n* 4 = Reprovision as mobile magnetic-stripe contactless\
            \ \n* 5 = Reprovision as mobile smart contactless payment instrument \n\
            \nVisionPLUS Service Data: AZXBSI-REISSUE-TECHNOLOGY"
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          example: 1
          format: int32
          type: integer
        cmsStatementIndicator:
          description: "Length: 1\n\nCode that indicates how CMS generates a statement\
            \ for this account. \n\nValid Alphanumeric value \n\nVisionPLUS Service\
            \ Data: AZXBSI-STATEMENT-FLAG"
          enum:
          - C
          - H
          - I
          - O
          - R
          - S
          - range[1,9]
          example: C
          maxLength: 1
          minLength: 0
          pattern: ^(C|H|I|O|R|S|[1-9])$
          type: string
        customerLetter:
          description: "Length: 1 \n\nLetter Recipient Indicator \n\nDetermines whether\
            \ CMS sends letters to the owner only or both the owner and co-owner.\n\
            \nThe field that determines whether CMS sends letters to the owner only\
            \ or both the owner and co-owner. \n\nValid values are 0,1,2: \n* 0 =\
            \ Do not send letters \n* to the owner or co-owner \n* 1 = Send letters\
            \ to the owner only (Default) \n* 2 = Send letters to both the owner and\
            \ co-owner.\n\nVisionPLUS Service Data: AZXBSI-CUST-LTR-FLAG"
          enum:
          - 0
          - 1
          - 2
          example: 0
          format: int32
          type: integer
        employeeCode:
          description: "Length: 2\n\nEmployee Code. \n\nUser-defined employee code.\
            \ \n\nVisionPLUS Service Data: AZXBSI-EMPLOYEE-CODE"
          maxLength: 2
          minLength: 0
          type: string
