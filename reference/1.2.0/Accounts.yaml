openapi: 3.0.1
info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Account Service - API Documentation"
  version: '1.2'
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /account/walletStatus:
    put:
      tags:
      - Account
      summary: "Account wallet status Update. \n\nVMX Service: M.CMS.WALLET.STATUS.UPD,\
        \ L8V1"
      description: "The Wallet Status Update service enables a user to update the\
        \ status of the wallet occurrences (subsidies) on the wallet record for an\
        \ account.\n \nVMX Service: M.CMS.WALLET.STATUS.UPD, L8V1"
      operationId: Account Wallet Status Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletStatusUpdateRequest'
        required: true
      responses:
        '422':
          description: 'VPL5SWU01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID
            VALUES ARE 001-998


            VPL5SWU02E - CARD NUMBER OR ACCOUNT NUMBER MUST BE PROVIDED


            VPL5SWU03E - ORGANIZATION NOT ON FILE


            VPL5SWU04E - CARD/ACCOUNT NOT VALID FOR ORG


            VPL5SWU05E - CARD/ACCOUNT NOT FOUND ON FILE


            VPL5SWU06E - WALLET RECORD FILE READ ERROR


            VPL5SWU07E - OCCURRENCE MUST BE NUMERIC VALUE 01 TO 30


            VPL5SWU08E - NO WALLET OCCURRENCE ON FILE


            VPL5SWU09E - SUBSIDY CODE INVALID


            VPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1


            VPL5SWUZ6S - ORGANIZATION NOT ON FILE


            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletStatusUpdateResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Account Wallet Status Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/wallet-priority-order:
    put:
      tags:
      - Account
      summary: "The Multi-Wallet Priority Order Update service enables customers to\
        \ change the priority of wallets at account level. \nVMX Service: M.CMS.WALLET.PRTYORDER.UPD,\
        \ R8V1"
      description: "The Multi-Wallet Priority Order Update service enables customers\
        \ to change the priority of wallets at account level. \nVMX Service: M.CMS.WALLET.PRTYORDER.UPD,\
        \ R8V1"
      operationId: Multi Wallet Priority Order Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletPriorityOrderUpdateRequest'
        required: true
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          description: 'VPL5SWUZ2S - SERVICE INPUT TO ASSOC PARTIES SERVICE IS AN
            INCORRECT LENGTH


            VPL5SWUZ6S - ORGANIZATION NOT ON FILE


            VPL5SWUZ7S - REQUESTED ORGANIZATION NOT FOUND


            VPL5SWU01E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE
            001-998


            VPL5SWU02E - CARD NUMBER OR ACCOUNT NUMBER MUST BE PROVIDED


            VPL5SWU02S - SERVICE INPUT TO MWP PRIORTIY UPDATE SERVICE IS OF INCORRECT
            LEN


            VPL5SWU03E - ORGANIZATION NUMBER MUST BE NUMERIC AND VALID VALUES ARE
            001-998


            VPL5SWU04E - ACCOUNT NUMBER IS NOT NUMERIC OR EQUAL SPACES


            VPL5SWU05E - THE WALLET PRIORITIES ENTERED ARE NOT IN CONTIGUOUS FIELD


            VPL5SWU06E - THE WALLET PRIORITIES MUST BE UNIQUE


            VPL5SWU07E - OCCURRENCE MUST BE NUMERIC VALUE 01 TO 30


            VPL5SWU07S - ORGANIZATION COULD NOT BE DETERMINED FROM ACCOUNT


            VPL5SWU08E - NO WALLET OCCURRENCE ON FILE


            VPL5SWU08S - ORGANIZATION COULD NOT BE DETERMINED


            VPL5SWU09E - SUBSIDY CODE INVALID


            VPL5SWU10E - INVALID STATUS VALID VALUES ARE 0 OR 1


            VPL5SWU11S - ORG RECORD IN ADD PENDING STATUS


            VPL5SWU12S - BASE SEGMENT RECORD NOT FOUND


            VPL5SWU13S - ALL THE WALLET IDS OPEN ON AN ACCOUNT MUST BE ENTERED


            VPL5SWU14S - LOGO RECORD NOT FOUND


            VPL5SWU15S - LOGO LEVEL MULTI WALLET FLAG IS INACTIVE


            VPL5SWU16S - LOGO LEVEL WALLET PRIORITY OVERRIDE IS INACTIVE


            VPL5SWU17S - CURRENCY CODE ENTERED MUST BE A SUPPORTED WLT AT LOGO LEVEL '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletPriorityOrderUpdateResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Multi Wallet Priority Order Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/vinculation-reversal:
    put:
      tags:
      - Account
      summary: 'Link a card to an existing account holder. VMX Service: M.CMS.VINCULATION.REV.UPD,
        L8V1'
      description: "Link a card to an existing account holder. \nVMX Service: M.CMS.VINCULATION.REV.UPD,\
        \ L8V1"
      operationId: Reversal Vinculate
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VinculationReversalRequest'
        required: true
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VinculationReversalResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Reversal Vinculate
      x-group-name: Account
      x-child-product-name: Accounts
  /account/v2/customer:
    put:
      tags:
      - Account
      summary: "Updates the Customer Address on the Account. \nVMX Service: M.CMS.ACCTCUSTNBR.UPD,\
        \ L8V2"
      description: "Updates the Customer Address on the Account. \nVMX Service: M.CMS.ACCTCUSTNBR.UPD,\
        \ L8V2"
      operationId: Customer Address Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerNumberRequestV2'
        required: true
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          description: "VPL5SCU02S-SERVICE INPUT TO A/A SERVICE IS AN INCORRECT LENGTH\
            \ \n\nVPL5SCU06S-ACCOUNT ORG MUST BE NUMERIC AND LESS THAN 999 \n\nVPL5SCU07S-ACCOUNT\
            \ OR CARD NUMBER REQUIRED \n\nVPL5SCU08S-CUSTOMER NUMBER REQUIRED \n\n\
            VPL5SCU09S-FOREIGN USE INDICATOR INVALID - MUST BE 0, 1 OR 2 \n\nVPL5SCU10S-FIELD\
            \ IDENTIFIER INVALID - MUST BE 0 OR 1 \n\nVPL5SCU11S-ALTERNATE CUSTOMER\
            \ INDICATOR INVALID MUST BE - A, B OR C \n\nVPL5SCU12S-ALTERNATE CUSTOMER\
            \ EXPIRATION DATE MUST BE NUMERIC \n\nVPL5SCU14S-ACCOUNT ORG COULD NOT\
            \ BE DETERMINED \n\nVPL5SCU15S-DETERMINED ACCT ORG DOES NOT MATCH WITH\
            \ INPUT ORG \n\nVPL5SCU16S-ORGANIZATION NOT FOUND ON FILE \n\nVPL5SCU18S-CUSTOMER\
            \ ORGANIZATION COULD NOT BE DETERMINED \n\nVPL5SCU19S-CUSTOMER NUMBER\
            \ NOT VALID FOR ORG PROVIDED \n\nVPL5SCU20S-FOREIGN USE INDICATOR INVALID,\
            \ ORG IS NOT DUAL CURRENCY ORG \n\nVPL5SCU21S-ORGANIZATION RECORD NOT\
            \ FOUND ON FILE \n\nVPL5SCU22S-FOREIGN ORG NOT FOUND ON FILE \n\nVPL5SCU23S-INVALID\
            \ FOREIGN USE FLAG, ORG IS NOT DUAL \n\nVPL5SCU24S-ORGANIZATION COULD\
            \ NOT BE DETERMINED FOR THE ACCOUNT \n\nVPL5SCU25S-ORG DETERMINED DOES\
            \ NOT MATCH THE LOCAL ACCT ORG \n\nVPL5SCU01E-ORGANIZATION RECORD NOT\
            \ FOUND ON FILE \n\nVPL5SCU03E-INVALID ACCOUNT STATUS OR ACCOUNT NOT FOUND\
            \ \n\nVPL5SCU04E-REQUEST TYPE DOES NOT MATCH WITH THE ACCT TYPE \n\nVPL5SCU05E-CUSTOMER\
            \ NUMBER NOT VALID OR NOT ON FILE \n\nVPL5SCU06E-GENERIC CUSTOMER NOT\
            \ ALLOWED FOR NON-GENERIC ACCT \n\nVPL5SCU07E-FOREIGN USE INDICATOR INVALID,\
            \ DUAL ACCOUNT NOT FOUND \n\nVPL5SCU08E-CUSTOMER NUMBERS ARE NOT THE SAME\
            \ ON BOTH ACCOUNTS \n\nVPL5SCU09E-ALTERNATE CUSTOMER NUMBERS ARE NOT SAME\
            \ ON BOTH ACCOUNTS \n\nVPL5SCU10E-DUAL CUSTOMER NUMBER NOT VALID OR NOT\
            \ ON FILE \n\nVPL5SCU12E-INPUT ORG DOES NOT MATCH WITH ACCOUNT ORG \n\n\
            VPL5SCU13E-FOREIGN ACCOUNT NOT FOUND ON FILE \n\nVPL5SCU14E-REQUEST TYPE\
            \ DOES NOT MATCH ACCT TYPE \n\nVPL5SCU15E-FOREIGN CUSTOMER RECORD NOT\
            \ FOUND ON FILE \n\nVPL5SCU16E-GENERIC CUSTOMER NOT ALLOWED FOR NON-GENERIC\
            \ FOREIGN ACCT \n\nVPL5SCU17E-ALTERNATE CUSTOMER EXPIRATION DATE MUST\
            \ BE A FUTURE DATE \n\nVPL5SCU18E-INVALID ALTERNATE CUSTOMER EXPIRATION\
            \ DATE \n\nVPL5SCU20E-CARD NUM DECRYPTED FROM INPUT PAN TOKEN IS SPACES/ZEROS\
            \ \n\nVPL5SCU21E-GLOBAL QUAL VALUE 1 OR 2, APPLICABLE ONLY FOR MEXICAN\
            \ ORG \n\nVPL5SCU22E-GLOBAL QUAL SHOULD BE A TO Z OR 1 OR 2 \n\nVPL5SCU23E-ACCOUNT\
            \ NUMBER SHOULD NOT BE SPACES \n\nVPL5SCU24E-ORG LEVEL PAN TOKEN SW INACTIVE "
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomerNumberResponseV2'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Customer Address Update
      x-group-name: Account
      x-child-product-name: Accounts
  /account/v2/cardAssignment:
    put:
      tags:
      - Account
      summary: "The Card Assignment API links an account or a customer with their\
        \ corresponding cards. \n\nVMX Service: M.CMS.PREPAIDACCT.ASSIGN.UPD, L8V1"
      description: "[IN DEVELOPMENT]\n\nThe Card Assignment API links an account or\
        \ a customer with their corresponding cards. \n\nVMX Service: M.CMS.PREPAIDACCT.ASSIGN.UPD,\
        \ L8V1"
      operationId: Account or Customer Card Assignment
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardAssignmentRequest'
        required: true
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '204':
          description: Account or Customer Card Assignment Successful. No Content.
          content: {}
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '422':
          description: 'VPL5SPSZ6S - ORGANIZATION COULD NOT BE DETERMINED FOR INPUT
            CARD


            VPL5SPSZ7S - ORGANIZATION COULD NOT BE DETERMINED FOR CUSTOMER ACCT


            VPL5SPSZ8S - INVALID ORGANIZATION NUMBER


            VPL5SPS02E - CUSTOMER ACCT NBR MUST BE NUMERIC AND > ZEROES


            VPL5SPS03E - CARD NBR MUST BE NUMERIC AND > ZEROES


            VPL5SPS04E - CARDHOLDER TYPE MUST BE 0 OR 1


            VPL5SPS05S - LOGO COULD NOT BE DETERMINED FOR FOR INPUT CARD


            VPL5SPS06S - LOGO COULD NOT BE DETERMINED FOR CUSTOMER ACCT


            VPL5SPS07E - ORG & LOGO MUST BE SAME FOR NON-PERSONAL & CUSTOMER ACCT


            VPL5SPS08S - SYSTEM RECORD NOT FOUND


            VPL5SPS09S - ORG RECORD NOT FOUND OR IN ADD PENDING STATUS


            VPL5SPS10S - LOGO RECORD NOT FOUND OR IN ADD PENDING STATUS


            VPL5SPS11E - LOGO MUST BE PREPAID LOGO


            VPL5SPS12S - EMBOSSER RECORD NOT FOUND OR ADD PENDING OR PURGED STATUS


            VPL5SPS13E - CARD MUST NOT BE ACTIVATED


            VPL5SPS15S - NON PERSONAL ACCT NOT FOUND/ADD PENDING/CLOSED/PURGE STATUS


            VPL5SPS16E - NON PERSONAL ACCT ASSOCIATED WITH INPUT CARD MUST BE GENERIC
            PPD


            VPL5SPS17E - CARD NUMBER DECRYPTED FROM PAN TOKEN IS SPACES/ZEROS


            VPL5SPS17S - CUSTOMER ACCT NOT FOUND/ADD PENDING/CLOSED/PURGE STATUS


            VPL5SPS18E - CARD NUMBER SHOULD NOT BE SPACES


            VPL5SPS19E - ORG LEVEL PAN TOKEN SW INACTIVE


            VPL5SPS19S - CUST NBR ASSOCIATED WITH CUST ACCT NOT FOUND/ADD PENDNG/CLSD/PURG


            VPL5SPS20S - EXISTNG PRIMRY CARD MAPPED TO CUST ACCT IN AMAX,NOT FOUND
            IN AMED


            VPL5SPS22S - CUSTOMER ACCT NOT FOUND IN BASE SEGMENT FILE'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content: {}
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Account or Customer Card Assignment
      x-group-name: Account
      x-child-product-name: Accounts
  /account/v2/accounts:
    get:
      tags:
      - Account
      summary: "Find account details provides information on the account\u2019s status.\
        \ If the account has been transferred, the current account number must be\
        \ provided. This service does not automatically switch to the new account.\
        \ This service can be called with an account number or a card number. \n\n\
        VMX Service: M.CMS.ACCOUNT.INQ, L8VI"
      description: "Find account details provides information on the account\u2019\
        s status. If the account has been transferred, the current account number\
        \ must be provided. This service does not automatically switch to the new\
        \ account. This service can be called with an account number or a card number.\
        \ \n\nVMX Service: M.CMS.ACCOUNT.INQ, L8VI"
      operationId: Account Information Inquiry
      parameters:
      - name: organization-number
        in: header
        description: 'Length: 3


          Organization number that identifies the Organization record assigned to
          an account.


          VisionPLUS Service Data: ARXAII-ORG'
        required: true
        schema:
          type: integer
          format: int32
        example: 807
      - name: account-number
        in: header
        description: 'Minimum: 12


          Maximum: 19


          Account on the Account Base.

          One of these fields is required in Request (it''s not possible to send both):


          account-number or card-number Segment record.


          VisionPLUS Service Data: ARXAII-ACCT'
        required: false
        schema:
          maxLength: 19
          minLength: 12
          type: string
        example: 530371602040
      - name: card-number
        in: header
        description: 'Minimum: 12


          Maximum: 19


          Unique identifier or token associated with the card number or payment instrument
          (FirstVision PAN Token).

          VisionPLUS Service Data: ARXAII-ACCT. Example: 000540208ID5IXX3865'
        required: false
        schema:
          maxLength: 19
          minLength: 12
          type: string
        example: 000540208ID5IXX3865
      - name: foreignUse
        in: query
        description: "Length: 1\n\nForeign Indicator. \nThe FOREIGN USE indicator\
          \ is provided in the input message\n so the requesting source can specify\
          \ whether the request applies to the local or foreign account\n when the\
          \ account is in a dual currency processing organization.\n\nThe default\
          \ is to the local account\n\nVisionPLUS Service Data: ARXAII-FOREIGN-USE"
        required: true
        schema:
          maxLength: 1
          minLength: 0
          type: string
        example: 0
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountForDetailsL8viResponse'
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '401':
          description: Unauthorized
      x-proxy-name: Account Information Inquiry
      x-group-name: Account
      x-child-product-name: Accounts
    put:
      tags:
      - Account
      summary: "Update Account details. \nVMX Service: M.CMS.ACCTMNT.UPD, L8V2"
      description: 'Update account details.


        VMX Service: M.CMS.ACCTMNT.UPD, L8V2'
      operationId: Account Update
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountDetailsV2Request'
        required: true
      responses:
        '400':
          description: Bad Request
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '422':
          description: "Unprocessable Entity \n\nError Code - Error Message \n\nVPL5SBB01S\
            \ - SERVICE COULD NOT OBTAIN STORAGE AREA                            \
            \ \n\nVPL5SBB02S - SERVICE INPUT TO ACCOUNT UPD SERVICE IS AN INCORRECT\
            \ LENGTH       \n\nVPL5SBB03S - USER HAS NOT SIGNED ON, PLEASE SIGNON\
            \                             \n\nVPL5SBB04S - FILE-TABLE USED BY THIS\
            \ SERVICE IS NOT FOUND                      \n\nVPL5SBB05S - APPLICATION\
            \ IN NO-PROCESSING STATUS, RE-TRY IN A FEW MINUTE       \n\nVPL5SBB06S\
            \ - REQUESTED ORGANIZATION NOT FOUND                                 \
            \ \n\nVPL5SBB07S - FILE-TABLE USED BY THIS SERVICE IS NOT FOUND      \
            \                \n\nVPL5SBB08S - APPLICATION IN NO-PROCESSING STATUS,\
            \ RE-TRY IN A FEW MINUTE       \n\nVPL5SBB10S - SYSTEM RECORD NOT FOUND\
            \                                           \n\nVPL5SBB11S - ORG RECORD\
            \ NOT FOUND                                              \n\nVPL5SBB12S\
            \ - LOGO RECORD NOT FOUND                                            \
            \ \n\nVPL5SBB13S - CARD NUMBER NOT FOUND                             \
            \                \n\nVPL5SBB14S - ORGANIZATION NUMBER MUST BE NUMERIC\
            \ AND VALID VALUES ARE 001-998  \n\nVPL5SBB17S - REQUESTED ORGANIZATION\
            \ COULD NOT BE DETERMINED                    \n\nVPL5SBBL0S - FOREIGN\
            \ RELATIONSHIP RECORD DOES NOT EXIST                        \n\nVPL5SBB01E\
            \ - STATE OF RESIDENCE CONTAINS INVALID CHARACTERS                   \
            \ \n\nVPL5SBB02E - STATE OF ISSUANCE CONTAINS INVALID CHARACTERS     \
            \                \n\nVPL5SBB03E - PRICING CONTROL ID CONTAINS INVALID\
            \ CHARACTERS                    \n\nVPL5SBB04E - PRICING CONTROL START\
            \ DATE IS NOT NUMERIC                         \n\nVPL5SBB05E - PRICING\
            \ CONTROL EXPIRE DATE IS NOT NUMERIC                        \n\nVPL5SBB06E\
            \ - PRICING LEVEL OVERRIDE MUST EQUAL SPACE, L, O OR S               \
            \ \n\nVPL5SBB07E - PRICING LEVEL START DATE IS NOT NUMERIC           \
            \                \n\nVPL5SBB08E - PRICING LEVEL EXPIRE DATE IS NOT NUMERIC\
            \                          \n\nVPL5SBB12E - CASH LIMIT FIELD MUST EQUAL\
            \ N, T OR Y                             \n\nVPL5SBB13E - CUSTOMER STATEMENT\
            \ FIELD MUST = 0 OR 1                            \n\nVPL5SBB14E - CUSTOMER\
            \ LTR FIELD FLAG VALUE MUST = 0 OR 1                       \n\nVPL5SBB15E\
            \ - SUPPRESS LETTER FIELD MUST EQUAL 0 OR 1                          \
            \ \n\nVPL5SBB16E - CYCLE VALUE INVALID - MUST BE BETWEEN ZEROS AND 31\
