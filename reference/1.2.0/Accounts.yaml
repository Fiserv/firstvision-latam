    UpdateAccountDetailsV2Request:
      description: Account details request
      properties:
        accountNumber:
          description: "Length: 19\n\nAccount Number: Identification number of the\
            \ Account Base Segment record to \nwhich CMS posts transactions that are\
            \ received for this Embosser record. \nThe Embosser record is identified\
            \ by the card number and record number.\n\nVisionPLUS Service Data: AZXBSI-ACCOUNT-NBR"
