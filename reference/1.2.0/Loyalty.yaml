info:
  description: "This documentation describes the REST APIs provided by the FirstVision\u2122\
    \ Cards Microservice, which provides functionality for the issuing, management\
    \ and processing of credit cards, including bank, co-branded, private label, debit,\
    \ commercial, and prepaid"
  title: "FirstVision\u2122 Loyalty Service - API Documentation"
  version: '1.2'
servers:
- url: https://int.api.firstdata.com/latam-gfs-apis/portal
paths:
  /loyalty/pointsDisbursement:
    put:
      tags:
      - Loyalty
      summary: |-
        Enables to update the disbursement data fields on the Points Account record.

        VMX Service: M.LMS.POINTS.ACCT.DISB.DATA.UP, R8V2
      description: |-
        Enables to update the disbursement data fields on the Points Account record.

        VMX Service: M.LMS.POINTS.ACCT.DISB.DATA.UP, R8V2
      operationId: pointsDisbursement
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
   
      - name: Signature
        in: header
        description: HMAC signature used to verify the authenticity and integrity
          of data transmitted
        required: true
        schema:
          type: string
        example: qsLUH5gnBB5GBpbe9VX+byaTu7LR98pv4H/3g+6h2uk=
      - name: Authorization
        in: header
        description: Authorization Bearer Token
        required: true
        schema:
          type: string
        example: Bearer vAbsh53JHFSTR23esEtrUI864tt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointsDisbursementRequest'
        required: true
      responses:
        "500":
          description: |-
            VPLKSAD06S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE 001-997

            VPLKSAD07S - INVALID ACCOUNT NUMBER

            VPLKSAD08S - REQUESTED ORGANIZATION NOT FOUND

            VPLKSAD11S - ORGANIZATION RECORD IS IN PENDING ADD STATUS

            VPLKSAD12S - ORGANIZATION RECORD STATUS IS INCOMP OR PURGED OR CLOSED

            VPLKSAD13S - ORGANIZATION RECORD NOT FOUND

            VPLKSAD14S - POINTS ACCOUNT RECORD NOT FOUND

            VPLKSAD15E - POINTS ACCOUNT RECORD IS IN PENDING ADD STATUS

            VPLKSAD16S - SCHEME ID NOT FOUND OR STATUS IS NOT ACTIVE

            VPLKSAD17E - VALID VALUES FOR AUTO DISBURSEMENT FLAG ARE Y AND N

            VPLKSAD18E - VALID VALUE FOR DISBURSEMENT PACKETS MUST BE NUMERIC AND >= 0

            VPLKSAD19E - AUTO DISB FLAG = 'N' SO DISBURSEMENT PACKETS MUST BE ZERO

            VPLKSAD20E - VALID VALUES FOR REWARD CAT: CERT,CHECK,CREDIT,PPDGEN,PPDREL

            VPLKSAD21E - AUTO DISB FLAG = 'N' SO REWARD CATEGORY MUST BE BLANK

            VPLKSAD22E - VALID VALUE FOR DISB FREQ MUST EQUAL 99

            VPLKSAD23E - VALID VALUES FOR DISB FREQ MUST BE 01 TO 12

            VPLKSAD24E - VALID VALUE FOR DISB FREQ MUST EQUAL 03

            VPLKSAD25E - VALID VALUE FOR DISB FREQ MUST EQUAL 01

            VPLKSAD26E - AUTO DISB FLAG = ''N'' SO AUTO DISB FREQ MUST BE BLANK

            VPLKSAD27E - VALID VALUE FOR AUTO DISB IND: A,D,M,Q,S

            VPLKSAD28E - AUTO DISB FLAG = ''N'' SO AUTO DISB IND MUST BE BLANK

            VPLKSAD29E - VALID VALUES FOR AUTO DISB DAY OF MONTH ARE:01-31, 98, 99

            VPLKSAD30E - AUTO DISB FLAG = ''N'' SO AUTO DISB DAY OF MONTH BE ZERO

            VPLKSAD31E - DISB ACCT REQUIRED FOR CREDIT AND PPDREL REWARD CATEGORIES

            VPLKSAD32E - DISB ACCT MUST BE 0 OR SPACES FOR NON CREDIT REWARD CATEGORIES

            VPLKSAD33E - WHEN DISP FLAG IS N DISB ACCT MUST BE 0 OR SPACE

            VPLKSAD34E - WHEN DISP FLAG IS Y, VALID ENTRY REQUIRED FOR DBA NAME

            VPLKSAD35E - AUTO DISB FLAG = ''N'' SO DBA NAME MUST BE BLANK

            VPLKSAD36E - VALID VALUE FOR DISBURSEMENT THRESHOLD IS NUMERIC

            VPLKSAD37E - AUTO DISB FLAG = ''N'' SO DISBURSEMENT THRESHOLD MUST BE ZEROS

            VPLKSAD39E - THIS STORE DBA IS CURRENTLY NOT ACTIVE

            VPLKSAD40E - DBA NOT ON STORE MASTER

            VPLKSAD41E - THIS STORE DBA IS NOT SET UP FOR REDEMPTIONS

            VPLKSAD42E - NO ENTRY ALLOWED IN DAY-OF-MONTH WHEN AUTO-DISB-IND = 'A','D','Q'

            VPLKSAD43E - POINT SCHEME RECORD IS IN PENDING ADD STATUS

            VPLKSAD44E - POINT SCHEME RECORD STATUS IS PURGED

            VPLKSAD45E - INVALID SCHEME DATE RANGE

            VPLKSAD46S - ACCOUNT DEMOGRAPHIC RECORD NOT FOUND

            VPLKSAD47E - ACCOUNT DEMOGRAPHIC RECORD IS IN PENDING ADD STATUS

            VPLKSAD48E - ACCOUNT DEMOGRAPHIC RECORD IS IN A PURGED STATUS

            VPLKSAD49E - ACCOUNT RECORD IS IN A CLOSED OR PENDING PURGE OR PURGED STATUS

            VPLKSAD50E - ACCOUNT DEMOGRAPHICS PRIMARY SOURCE SHOULD BE CMS

            VPLKSAD51E - ,ACCOUNT/CARD NUMBER REQUIRED

            VPLKSAD52E - ACCOUNT NUMBER ENTERED IS NOT PREPAID

            VPLKSAD53E - CMS AND LMS CURRENCY CODE NOT MATCHING

            VPLKSAD54E - PREPAID ACCOUNT ENTERED IS NON-RELOADABLE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "300":
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "403":
          description: Forbidden
        "405":
          description: Method Not Allowed
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "401":
          description: Unauthorized

        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PointsDisbursementResponse'
      x-proxy-name: Points Account Auto Disbursement Data Update
      x-group-name: Loyalty
