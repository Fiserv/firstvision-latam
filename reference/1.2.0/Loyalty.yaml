components:
  schemas:
    PointsDisbursementRequest:
      required:
      - accountNumber
      - autoDisbFlag
      - organizationNumber
      - schemeId
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            Organization.

            VisionPLUS Service Data: GPXADI-ORG
          format: int32
          example: 998
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            Account number.

            VisionPLUS Service Data: GPXADI-ACCOUNT-NBR
          example: 000001234XXXXX56789
        schemeId:
          type: string
          description: |-
            * Max Length: 5

            Scheme identification number.

            VisionPLUS Service Data: GPXADI-SCHEME
          example: "12345"
        autoDisbFlag:
          type: string
          description: |-
            * Max Length: 1

            Flag that indicates whether automatic disbursements are used for the Points Account record.

            Values:
            * N = Automatic disbursement is not active;
            * Y = Automatic disbursement is active.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-FLAG
          example: "N"
        rewardsCategory:
          type: string
          description: |-
            * Max Length: 6

            Method used to disburse rewards.

            Values:
            * CHECK = Check;
            * CERT = Certificate;
            * CREDIT = Credit;
            * PPDGEN = Prepaid generic;
            * PPDREL = Prepaid reload.

            VisionPLUS Service Data: GPXADI-REWARDS-CAT
          example: CERT
        disbPacketPoints:
          type: number
          description: |-
            * Max Length: 17

            Number of points in a disbursement packet.

            VisionPLUS Service Data: GPXADI-DISB-PACKET-PTS
          example: 100
        autoDisbFreq:
          type: integer
          description: |-
            * Max Length: 2

            Code that indicates the frequency period.

            Values:
            * 1–12 = Specifies the month when the interval is monthly;
            * 99 = Daily frequency.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-FREQ
          format: int32
          example: 12
        autoDisbInd:
          type: string
          description: |-
            * Max Length: 1

            Frequency indicator for automatic disbursements.

            Values:
            * A = Anniversary of the LMS account enrollment; FREQ must be 00;
            * D = Daily; FREQ must be 00;
            * M = Monthly; FREQ must be 01–12;
            * Q = Quarterly (end of calendar quarter); FREQ must be 03;
            * S = Specific month; FREQ must be 01–12;
            * Blank = Not used.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-IND
          example: M
        autoDisbDayOfMonth:
          type: integer
          description: |-
            * Max Length: 2

            Day of the month when automatic disbursements occur.

            Values:
            * 1–31 = Specifies the month when the interval is monthly;
            * 99 = Daily frequency.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-DAY-OF-MNT
          format: int32
          example: 13
        autoDisbAccount:
          type: string
          description: |-
            * Max Length: 25

            Account number that identifies the accounts receivable account to which automatic disbursements will be disbursed.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-ACCT
          example: "12345678901234"
        autoDisbDbaName:
          type: string
          description: |-
            * Max Length: 43

            Store DBA (doing-business-as) name that identifies an existing store record designated as a redemption store.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-DBA-NAME
          example: doing business as
        autoDisbThreshold:
          type: integer
          description: |-
            * Max Length: 17

            Minimum number of points that must be earned before automatic disbursement occurs.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-THRESHOLD
          format: int32
          example: 123456789
        autoDisbMaxLimit:
          type: integer
          description: |-
            * Max Length: 17

            Maximum number of points that can be disbursed when automatic disbursement occurs.

            VisionPLUS Service Data: GPXADI-AUTO-DISB-MAX-LIMIT
          format: int32
          example: 123456789
      description: Points Disbursement Request
    DResponse:
      type: object
      properties:
        hasError:
          type: boolean
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        data:
          type: object
    Error:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    PointsDisbursementResponse:
      type: object
      properties:
        response:
          type: string
    PointsAdjustRequest:
      required:
      - accountNumber
      - groupCode
      - organizationNumber
      - schemeId
      - storeNumber
      - tablePriority
      - tableType
      - transactionAmount
      - transactionCode
      type: object
      properties:
        organizationNumber:
          type: integer
          description: |-
            * Min Length: 1
            * Max Length: 3

            Organization number that identifies the existing Organization record assigned to the Points Account record.

            VisionPLUS Service Data: GPXPAI-ORG
          format: int32
          example: 998
        cardNumber:
          type: string
          description: |-
            * Max Length: 19

            Unique identifier or token associated with the card number or payment instrument (FirstVision PAN Token).

            VisionPLUS Service Data: GPXPAI-CARD-NBR
          example: 000001234XXXXX56789
        accountNumber:
          maxLength: 19
          minLength: 19
          type: string
          description: |-
            LMS account number that identifies the Points Account record.

            VisionPLUS Service Data: GPXPAI-ACCT-NBR
          example: 000001234XXXXX56789
        schemeId:
          type: string
          description: |-
            * Max Length: 5

            Scheme ID that identifies the existing Points Scheme record assigned to the Points Account record.

            VisionPLUS Service Data: GPXPAI-SCHEME-ID
          example: "12345"
        transactionCode:
          type: integer
          description: |-
            * Max Length: 3

            Default LMS transaction code that populates the POINTS TXN CODE field of each points transaction in the batch if you do not enter a transaction code.

            Values (grouped by the type of points):

            Earned points transactions
            * 050 = Earned points credit;
            * 070 = Earned points debit.


            Bonus points transactions
            * 052 = Bonus points credit;
            * 072 = Bonus points debit.


            Adjusted points transactions
            * 054 = Adjusted points credit;
            * 074 = Adjusted points debit.


            Bought points transactions
            * 056 = Closed points credit;
            * 076 = Closed points debit.


            Grace expiration points transactions
            * 077 = Grace expiration points credit.

            VisionPLUS Service Data: GPXPAI-TXN-CODE
          format: int32
          example: 52
        transactionAmount:
          type: number
          description: |-
            * Max Length: 17

            Number of loyalty points for this points transaction.

            VisionPLUS Service Data: GPXPAI-TRAN-AMT
          example: 100
        actualValue:
          type: number
          description: |-
            * Max Length: 17

            Actual monetary value of the points.

            VisionPLUS Service Data: GPXPAI-ACTUAL-VALUE
          example: 100
        description:
          type: string
          description: |-
            * Max Length: 40

            Description of the points transaction.

            VisionPLUS Service Data: GPXPAI-DESC
          example: Description
        groupCode:
          type: string
          description: |-
            * Max Length: 5

            Group code that identifies an existing Promotional Group record for this points transaction.

            VisionPLUS Service Data: GPXPAI-GROUP-CODE
          example: "123"
        tableType:
          type: string
          description: |-
            * Max Length: 1

            Plan type that together with plan priority identifies an existing Points Plan record for this points transaction.

            Values:
            * B = Base;
            * O = Override;
            * S = Supplementary;
            * X = Extra points on cycle.

            VisionPLUS Service Data: GPXPAI-TABLE-TYPE
          example: B
        tablePriority:
          type: integer
          description: |-
            * Max Length: 2

            Plan priority that together with plan type identifies an existing Points Plan record for this points transaction.

            The values are 00–99.

            VisionPLUS Service Data: GPXPAI-TABLE-PRI
          format: int32
          example: 1
        referenceNumber:
          type: string
          description: |-
            * Max Length: 18

            User-defined reference number for this points transaction.

            VisionPLUS Service Data: GPXPAI-REF-NBR
          example: "123"
        reasonCode:
          type: string
          description: |-
            * Max Length: 2

            User-defined reason code for this points transaction.

            VisionPLUS Service Data: GPXPAI-REASON-CODE
          example: "12"
        storeNumber:
          type: integer
          description: |-
            * Max Length: 9

            Store number that identifies an existing Store record for this points transaction.

            VisionPLUS Service Data: GPXPAI-STORE-NBR
          format: int32
