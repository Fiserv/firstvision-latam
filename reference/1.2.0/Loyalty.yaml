            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
        '422':
          description: "VPLKSTI02S - SERVICE INPUT TO EXPIRY-HIST-INQ SERVICE IS AN\
            \ INCORRECT LENGTH \n\nVPLKSTI06S - ORG NUMBER MUST BE NUMERIC AND VALID\
            \ VALUES ARE 001-997 \n\nVPLKSTI07S - INVALID ACCOUNT NUMBER OR NOT ENTERED\
            \ \n\nVPLKSTI08S - REQUESTED ORGANIZATION NOT FOUND \n\nVPLKSTI11E - TRANSACTION\
            \ INDICATOR SHOULD '0' OR '1' \n\nVPLKSTI12E - SCHEME IS NOT ENTERED OR\
            \ INVALID \n\nVPLKSTI13E - NO OF TRANSACTIONS SHOULD BE NUMERIC, VALID\
            \ VALUES ARE 1-50 \n\nVPLKSTI14E - START DATE IS NOT VALID \n\nVPLKSTI15E\
            \ - END DATE IS NOT VALID \n\nVPLKSTI16E - TO SCROLL ENTER STATEMENT DATE,\
            \ REC NUMBER AND START FILE \n\nVPLKSTI26S - ORGANIZATION RECORD STATUS\
            \ IS INCOMPLETE OR PURGED OR CLOSED \n\nVPLKSTI27E - INVALID FUNCTION\
            \ CODE, VALID VALUES ARE P, N"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LmsTransactionInquiryResponse'
      x-proxy-name: Statement Lists Inquiry
      x-group-name: Loyalty
  /loyalty/statementSummary/{accountNumber}:
    get:
      tags:
      - Loyalty
      summary: "Inquires on a statement summary account in the LMS. \nVMX Service:\
        \ M.LMS.STMT.SUMMARY.INQ, R8V1"
      description: "Inquires on a statement summary account in the LMS. \nVMX Service:\
        \ M.LMS.STMT.SUMMARY.INQ, R8V1"
      operationId: statementSummaryDetails
      parameters:
      - name: accountNumber
        in: path
        description: 'Account number to search


          VisionPLUS Service Data: GPXSII-ACCOUNT-NBR'
        required: true
        schema:
          maximum: 19
          minimum: 19
          maxLength: 19
          minLength: 19
          type: string
        example: 000012345XXXXX12345
      - name: organizationNumber
        in: query
        description: '* Min Length = 1

          * Max Length = 3


          Organization Number.


          VisionPLUS Service Data: GPXSII-ORG'
        required: true
        schema:
          maximum: 999
          minimum: 1
          type: string
        example: 998
      - name: Scheme
        in: query
        description: '* Min Length = 1

          * Max Length = 5


          Starting scheme associated with the scroll.


          VisionPLUS Service Data: GPXSII-SCHEME'
        required: true
        schema:
          type: string
        example: 11111
      - name: statementDate
        in: query
        description: 'Date when the next statement will be produced (Julian format).


          VisionPLUS Service Data: GPXSII-STMT-DATE'
        required: true
        schema:
          type: string
        example: 2020350
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      responses:
        '405':
          description: Method Not Allowed
        '400':
          description: Bad Request
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '500':
          description: Backend Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '404':
          description: Not Found
        '401':
          description: Unauthorized
        '422':
          description: "VPLKSSI02S - SERVICE INPUT TO STMT SUMMARY INQ SERVICE IS\
            \ AN INCORRECT LENGTH \n\nVPLKSSI06S - ORG NUMBER MUST BE NUMERIC AND\
            \ VALID VALUES ARE 001-997 \n\nVPLKSSI07S - INVALID ACCOUNT NUMBER \n\n\
            VPLKSSI08S - REQUESTED ORGANIZATION NOT FOUND \n\nVPLKSSI11S - ORGANIZATION\
            \ RECORD IS IN PENDING ADD STATUS \n\nVPLKSSI12S - ORGANIZATION RECORD\
            \ STATUS IS INCOMPLETE OR PURGED OR CLOSED \n\nVPLKSSI13S - ORGANIZATION\
            \ RECORD NOT FOUND \n\nVPLKSSI14S - POINTS ACCOUNT RECORD NOT FOUND \n\
            \nVPLKSSI15S - POINTS ACCOUNT RECORD IS IN PENDING ADD STATUS \n\nVPLKSSI16S\
            \ - ACCOUNT DEMOGRAPHIC RECORD NOT FOUND \n\nVPLKSSI17S - ACCOUNT DEMOGRAPHIC\
            \ RECORD STATUS IS INCOMPLETE/CLOSED/PURGED \n\nVPLKSSI18S - STATEMENT\
            \ MASTER RECORD NOT FOUND \n\nVPLKSSI19S - POINTS SCHEME RECORD NOT FOUND\
            \ \n\nVPLKSSI20S - POINTS SCHEME RECORD IS INCOMPLETE/CLOSED/PURGED \n\
            \nVPLKSSI21S - POINTS ACCOUNT RECORD IS INCOMPLETE/CLOSED/PURGED/PENDING\
            \ PURGED \n\nVPLKSSI22S - ACCOUNT DEMOGRAPHIC RECORD IS IN PENDING ADD\
            \ STATUS \n\nVPLKSSI23S - POINT SCHEME RECORD IS IN PENDING ADD STATUS"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementSummaryResponse'
      x-proxy-name: Statement Summary Inquiry
      x-group-name: Loyalty
