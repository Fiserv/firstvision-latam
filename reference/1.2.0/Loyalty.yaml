      x-group-name: Loyalty
components:
  schemas:
    PointsDisbursementRequest:
      required:
      - accountNumber
      - autoDisbFlag
      - schemeId
      type: object
      properties:
        organizationNumber:
          maximum: 999
          minimum: 1
          type: integer
          description: 'Length: 3

            Organization.

            VisionPLUS Service Data: GPXADI-ORG'
          format: int32
          example: 807
        accountNumber:
          maximum: 19
          minimum: 19
          maxLength: 19
          minLength: 19
          type: string
          description: 'Length: 19

            Account number.

