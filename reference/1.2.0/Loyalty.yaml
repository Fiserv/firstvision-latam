            VPLKSPA12S - ORGANIZATION RECORD STATUS IS INCOMPLETE OR PURGED OR CLOSED

            VPLKSPA13S - ORGANIZATION RECORD NOT FOUND

            VPLKSPA14E - CARD NUMBER ALREADY ENTERED,SCHEME NOT REQUIRED

            VPLKSPA15E - ENTER EITHER VALID CARD NUMBER OR ACCOUNT NUMBER-SCHEME

            VPLKSPA16E - ENTER EITHER VALID CARD NUMBER OR ACCOUNT NUMBER-SCHEME

            VPLKSPA17S - POINT SCHEME ACCOUNT RECORD NOT FOUND

            VPLKSPA18S - POINT SCHEME ACCOUNT RECORD ADD-PENDING STATUS

            VPLKSPA19E - TRANSACTION DATE INVALID

            VPLKSPA20S - POINTS ACCOUNT RECORD NOT FOUND

            VPLKSPA21S - POINTS ACCOUNT RECORD ADD-PENDING STATUS

            VPLKSPA22S - ACCOUNT STRIP FILE RECORD NOT FOUND

            VPLKSPA23E - CANNOT BE REDEEMED BY CARD FOR THE ENTERED ORG

            VPLKSPA24S - ACCOUNT DEMOGRAPHICS RECORD NOT FOUND

            VPLKSPA25S - ACCOUNT DEMOGRAPHICS RECORD ADD-PENDING STATUS

            VPLKSPA26S - CARD STRIP FILE RECORD NOT FOUND

            VPLKSPA27S - INVALID CARD NUMBER - DIFFERENT LMS ORG

            VPLKSPA28S - POINTS PLAN RECORD NOT FOUND

            VPLKSPA29S - TRANSACTION DATE IS INVALID FOR POINTS PLAN RECORD

            VPLKSPA30E - TRANSACTION CODE ENTERED IS INVALID

            VPLKSPA31E - TRANSACTION AMT ENTERED SHOULD BE NUMERIC AND GREATER THAN ZERO

            VPLKSPA32E - ACTUAL VALUE ENTERED SHOULD BE NUMERIC

            VPLKSPA33E - GROUP CODE CANNOT BE SPACES

            VPLKSPA34E - ENTER VALID PLAN TYPE

            VPLKSPA35E - ENTER VALID PLAN PRIORITY

            VPLKSPA36E - STORE NUMBER CANNOT BE SPACES FOR ENTERED TRANSACTION TYPE

            VPLKSPA37E - STORE NUMBER HAS TO BE SPACES FOR ENTERED TRANSACTION TYPE

            VPLKSPA38E - READ ON LMS POINTS MAINTENANCE RECORD FAILED

            VPLKSPA39E - ONLINE LMS POINTS MAINTENANCE RECORD FULL

            VPLKSPA40E - CANNOT BE REDEEMED BY CARD FOR THE ENTERED ORG

            VPLKSPA41E - STORE NUMBER NOT ON STORE FILE

            VPLKSPA42E - INVALID STORE NUMBER
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PointsAdjustResponse'
