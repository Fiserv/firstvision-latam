  /loyalty/points:
    post:
      tags:
      - Loyalty
      summary: 'Finds Loyalty Points associated with a CMS Account number.


        VMX Service: M.LMS.POINTS.ACCT.INQ, R8V2'
      description: 'Finds Loyalty Points associated with a CMS Account number.


        VMX Service: M.LMS.POINTS.ACCT.INQ, R8V2'
      operationId: Find points details
      parameters:
      - name: apikey
        in: header
        description: API Key
        required: true
        schema:
          type: string
      - name: X-ClientID
        in: header
        description: Client ID
        required: true
        schema:
          type: string
        example: 00970
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointsDetailsRequest'
        required: true
      responses:
        '422':
          description: 'VPLKSAI06S - ORG NUMBER MUST BE NUMERIC AND VALID VALUES ARE
            001-997


            VPLKSAI07S - INVALID ACCOUNT NUMBER


            VPLKSAI08S - REQUESTED ORGANIZATION NOT FOUND


            VPLKSAI11S - ORGANIZATION RECORD IS IN PENDING ADD STATUS


            VPLKSAI12S - ORGANIZATION RECORD STATUS IS INCOMPLETE OR PURGED OR CLOSED


            VPLKSAI13S - ORGANIZATION RECORD NOT FOUND


            VPLKSAI14S - POINTS ACCOUNT RECORD NOT FOUND


            VPLKSAI15E - POINT ACCOUNT RECORD IS INCOMPLETE/CLOSED/PENDING PURGED/PURGED


            VPLKSAI16S - ACCOUNT DEMOGRAPHIC RECORD NOT FOUND


            VPLKSAI17E - ACCOUNT DEMOGRAPHIC RECORD STATUS IS INCOMPLETE


            VPLKSAI18S - POINTS SCHEME RECORD NOT FOUND


            VPLKSAI19E - POINTS SCHEME RECORD IS INCOMPLETE/CLOSED/PURGED


            VPLKSAI20E - POINTS SCHEME RECORD IS IN PENDING ADD STATUS


            VPLKSAI21E - ACCOUNT DEMOGRAPHIC RECORD IS IN PENDING ADD STATUS


            VPLKSAI22E - POINTS ACCOUNT RECORD IS IN PENDING ADD STATUS


            VPLKSAI23E - INVALID SCHEME DATE RANGE'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '405':
          description: Method Not Allowed
        '400':
          description: Bad Request
        '300':
          description: Redirection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DResponse'
        '403':
          description: Forbidden
        '500':
